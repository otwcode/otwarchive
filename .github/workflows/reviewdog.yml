# Based on https://github.com/tk0miya/action-erblint/blob/main/README.md#example-usage

name: Reviewdog

on: [pull_request]

permissions:
  checks: write

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    env:
      BUNDLE_ONLY: linters
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Ruby and run bundle install
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: rubocop
        uses: reviewdog/action-rubocop@ef7ea4380fa10c72a1671f16f4fa37927c75f42c
        with:
          use_bundler: true
          reporter: github-pr-check
          skip_install: true
          fail_level: error

  erb-lint:
    name: ERB Lint runner
    runs-on: ubuntu-latest
    env:
      BUNDLE_ONLY: linters
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Ruby and run bundle install
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: erb-lint
        uses: tk0miya/action-erblint@b6e537f4616e4fa7a9eef209ca34ca944e1440dd
        with:
          use_bundler: true
          reporter: github-pr-check
          fail_on_error: true
