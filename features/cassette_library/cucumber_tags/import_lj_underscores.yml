esn't fit in your cozy little family anymore. But then you've been praying for him to fuck you, haven't you? Maybe you prefer him like this.\"<br /><br />He reaches down to caress her again, but Addie's already reciting the words of the exorcism.<br /><br /><center>~*~*~</center><br /><br />Dean keeps them on the road for weeks, driving from hunt to hunt like they can outrun the whole fucked-up mess. Like that's ever worked for them before.<br /><br />They don't talk about what happened.<br /><br />Half the time Sam and Addie flinch away from each other, silently maneuvering to avoid sitting together in the car or in diner booths. Other times, Addie will meet Sam's eyes and they'll share a look of fellow feeling, communicating something Dean can't understand. Before, he would have taken that as a good sign. But not any more.<br /><br />Addie still shares Dean's bed, but Sam's always there in the other bed, and they barely touch. Dean's not sure what Addie thinks about that.<br /><br />They're in Ohio when Addie finally breaks the silence. Dean wakes to find her gone, and feels a moment of panic before he catches the telltale scent of smoke and sees her shadowy form outlined on the balcony. He pads out there to join her and accepts a cigarette he doesn't want.<br /><br />\"What it said, about my mother -\" she begins.<br /><br />\"Demons lie,\" Dean interrupts her, the words scraping his throat.<br /><br />\"Not this one, though.\" Addie flings the words at him like a challenge.<br /><br />\"Not this one.\" It makes Dean heartsick to admit it. \"But Addie -\" He hesitates, struggling to find the right words.<br /><br />\"But what?\" Addie flicks the butt of her cigarette viciously off the balcony, glowing end turning over and over till it hits the water with a soft hiss.<br /><br />\"That doesn't mean it was telling the truth.\"<br /><br /><center>~*~*~</center><br /><br />Addie gets back to their room in Cornwall, Connecticut, to find Sam halfway down a bottle of whiskey.<br /><br />\"What the hell do you think you're doing?\" She grabs the bottle out of his hand, too disgusted to worry about preserving the fragile truce they've been living under. \"We're working a case.\"<br /><br />\"'M sorry, Addie.\" Sam's a sloppy drunk, maudlin like Dad would get on his worst days. \"I should've been watching out. Should've stopped it.\"<br /><br />Sam's not exactly coherent, but there's only one elephant in the freaking room. \"Yeah, well. You were possessed.\"<br /><br />Sam clutches at her, too drunk to remember he's afraid to touch her at all, since what happened. What the demon did in his body. \"You've got to watch out f'me, all right? Don't let me turn into something like that, Addie. You have to stop me. Kill me if you have to.\"<br /><br />Anger boils up in Addie, quick and sudden. \"No, Sam. Don't put this on me.\"<br /><br />\"Addie, please. Listen t'me. At least leave me behind.\" Sam lets out a sob, snot bubbling from his nose like he's eight years old again. \"Don't let me... You 'n Dean are better off on your own.\"<br /><br />\"No, listen to me.\" She grabs his face. \"Demons fuck with us. And we don't let them win. So I'm not going to kill you, Sam, and I'm not going to let you leave. Because it's <em>not going to happen</em>, okay?\"<br /><br />The click of the door startles them both, and they turn to see Dean standing there, grease-stained bags of food in both his hands. \"What's going on?\"<br /><br />Addie can picture them from Dean's point of view: her hand still on Sam's face, both of them staring back at him, stupid and guilty. She straightens up and lets her hand fall to Sam's shoulder. \"I'm just reminding Sam that Winchesters don't walk away from their problems.\" She grips Sam's shoulder, tight enough to hurt. \"Right?\"<br /><br />Dean stares back at her, uncertain. \"Right.\"<br /><br />\"Okay, then.\" Addie feels suddenly tired, but the good kind of tired, like she just finished a long run. \"Let's eat, then. Someone has a lot of liquor to soak up.\"<br /><br />Addie stays next to Sam on the bed while they eat, sitting up close so she can steal his fries every time he looks away. The room is small, lit only by a none-too-bright standard lamp, and it reminds her of nights spent huddled round a flashlight, whispering and secretive. Only they've got a lot more to worry about now than Dad catching them out of bed.<br /><br />Sam passes out almost as soon as they've eaten, his heavy, drunken breathing reminding Addie again of Dad. His face, though, that's all Sammy, and she brushes his hair back out of his eyes. \"Gonna wake you at six tomorrow, dumbass,\" she tells him, but not loud enough to wake him.<br /><br />Addie slides off the bed and strips down to her underwear before crawling into Dean's.<br /><br />\"Okay?\" he asks, still wary.<br /><br />\"Okay,\" she agrees.<br /><br />She curls into the warmth of his body, grinning at little at the soft <em>oof</em> of shock he makes when she worms her cold fingers under the hem of his t-shirt. \"So. Tell me about my mother.\"<br /><br /><br /><a name='cutid1-end'></a>  </article>  <div class=\" b-singlepost-tags ljtags entry-content-asset p-category \" ng-non-bindable > <strong class=\"b-singlepost-tags-head\"> Tags: </strong> <span class=\"b-singlepost-tags-items\"> <a href='http://zooey-glass04.livejournal.com/tag/dean'>dean</a>, <a href='http://zooey-glass04.livejournal.com/tag/dean%2Fsister'>dean/sister</a>, <a href='http://zooey-glass04.livejournal.com/tag/fanfiction'>fanfiction</a>, <a href='http://zooey-glass04.livejournal.com/tag/remix'>remix</a>, <a href='http://zooey-glass04.livejournal.com/tag/sam'>sam</a>, <a href='http://zooey-glass04.livejournal.com/tag/supernatural'>supernatural</a> </span> </div>  </div>    <div  id=\"comments\"  class=\" b-grove b-grove-hover  ljtimes-disabled   b-grove-3comments     \" data-authtoken=\"c0:1418958000:1994:86400:DrMwX8MyDQ-0-:f280b2c6bbd2a10fba34f6fa36171491\"> <div class=