 i-ljuser     \"  lj:user=\"wendy\"><a href=\"http://wendy.livejournal.com/profile\" ><img width=\"16\" height=\"16\"  class=\"i-ljuser-userhead\"  src=\"http://l-stat.livejournal.com/img/userinfo.gif?v=105.5\" /></a><a href=\"http://wendy.livejournal.com/\" class=\"i-ljuser-username\"   ><b>wendy</b></a></span> for betaing, Ameripicking, and lots of support &lt;3 <br /><strong>Author notes:</strong>  Remix of <a href=\"http://poisontaster.livejournal.com/317369.html\" rel=\"nofollow\">Forever in Vain</a> by <span  class=\"ljuser  i-ljuser     \"  lj:user=\"poisontaster\"><a href=\"http://poisontaster.livejournal.com/profile\" ><img width=\"16\" height=\"16\"  class=\"i-ljuser-userhead\"  src=\"http://l-stat.livejournal.com/img/userinfo.gif?v=105.5\" /></a><a href=\"http://poisontaster.livejournal.com/\" class=\"i-ljuser-username\"   ><b>poisontaster</b></a></span>, for <span  class=\"ljuser  i-ljuser     \"  lj:user=\"kamikazeremix\"><a href=\"http://kamikazeremix.livejournal.com/profile\" ><img width=\"16\" height=\"16\"  class=\"i-ljuser-userhead\"  src=\"http://l-stat.livejournal.com/img/community.gif?v=105.5\" /></a><a href=\"http://kamikazeremix.livejournal.com/\" class=\"i-ljuser-username\"   ><b>kamikazeremix</b></a></span> 2009. <br />This fic relies heavily on <span  class=\"ljuser  i-ljuser     \"  lj:user=\"poisontaster\"><a href=\"http://poisontaster.livejournal.com/profile\" ><img width=\"16\" height=\"16\"  class=\"i-ljuser-userhead\"  src=\"http://l-stat.livejournal.com/img/userinfo.gif?v=105.5\" /></a><a href=\"http://poisontaster.livejournal.com/\" class=\"i-ljuser-username\"   ><b>poisontaster</b></a></span>\xE2\x80\x99s original fic \xE2\x80\x93 I highly recommend reading that first, as it is awesome. Many, many thanks to PT for writing such an awesome story and trusting me to remix it: I hope I did it some kind of justice. <br /><strong>Summary: </strong>   <em> Sam leaves, he knows that. They've all three been dancing round that truth practically since Sam rejoined them. But Dean knows with a sick, awful certainty that that's not what this is.</em><br /><br /><br /><center><strong><a name=\"cutid1\"></a> Repave (the same old road remix)</strong></center><br /><br />Sam's gone.<br /><br />Addie knows it as soon as she wakes up, with the instinctive sense for Sam's whereabouts that she's had ever since they were both little kids. Sam's not in his bed, and she knows without having to check that he hasn't just gone to take a shower, or out into the street to buy coffee. He's left them. Again.<br /><br />The knowledge is thick in Addie's throat, rising up hard and choking. She tries to tell herself that she's not surprised, that she's been expecting this day to come around. Because leaving is what Sam does. But knowing that doesn't stop the gut-wrenching betrayal of it, doesn't stop her hearing the echo of her sixteen-year-old self. <em>Why are you leaving us? What did I do? </em><br /><br />Addie feels her mouth give a bitter little twist. Maybe there's even an answer to that, this time. <em>I don't know how you can look yourself in the face, knowing you're fucking our sister. </em>Maybe Sam just decided he couldn't - wouldn't - look either of them in the face anymore. Well, fuck that.<br /><br />Dean stirs next to her in the bed, as if he knows she's thinking about him. Addie stiffens, then forces herself to relax. She's not ready to make Dean face this, not yet.<br /><br />She huddles into the heat of her brother's body, watches him breathe, his face open and relaxed in sleep. They're better off alone, she tells herself, just Dean and Addie, a team.<br /><br />She doesn't let herself look over at Sam's empty bed.<br /><br /><center>~*~*~</center><br /><br />\"<em>Shit</em>, Addie.\" Dean's panicking, fumbling and awkward even though he's dressed in a hurry a thousand times before, pulled on his pants with steady hands when demons have been crowding at the door. \"Why didn't you wake me?\"<br /><br />Addie's