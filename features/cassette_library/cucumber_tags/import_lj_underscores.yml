sters don't walk away from their problems.\" She grips Sam's shoulder, tight enough to hurt. \"Right?\"<br /><br />Dean stares back at her, uncertain. \"Right.\"<br /><br />\"Okay, then.\" Addie feels suddenly tired, but the good kind of tired, like she just finished a long run. \"Let's eat, then. Someone has a lot of liquor to soak up.\"<br /><br />Addie stays next to Sam on the bed while they eat, sitting up close so she can steal his fries every time he looks away. The room is small, lit only by a none-too-bright standard lamp, and it reminds her of nights spent huddled round a flashlight, whispering and secretive. Only they've got a lot more to worry about now than Dad catching them out of bed.<br /><br />Sam passes out almost as soon as they've eaten, his heavy, drunken breathing reminding Addie again of Dad. His face, though, that's all Sammy, and she brushes his hair back out of his eyes. \"Gonna wake you at six tomorrow, dumbass,\" she tells him, but not loud enough to wake him.<br /><br />Addie slides off the bed and strips down to her underwear before crawling into Dean's.<br /><br />\"Okay?\" he asks, still wary.<br /><br />\"Okay,\" she agrees.<br /><br />She curls into the warmth of his body, grinning at little at the soft <em>oof</em> of shock he makes when she worms her cold fingers under the hem of his t-shirt. \"So. Tell me about my mother.\"<br /><br /><br /><a name='cutid1-end'></a>\n            </div>\n            \n            \n                <div class=\"b-singlepost-tags ljtags\"><strong>Tags:</strong> <a href='http://zooey-glass04.livejournal.com/tag/dean'>dean</a>, <a href='http://zooey-glass04.livejournal.com/tag/dean%2Fsister'>dean/sister</a>, <a href='http://zooey-glass04.livejournal.com/tag/fanfiction'>fanfiction</a>, <a href='http://zooey-glass04.livejournal.com/tag/remix'>remix</a>, <a href='http://zooey-glass04.livejournal.com/tag/sam'>sam</a>, <a href='http://zooey-glass04.livejournal.com/tag/supernatural'>supernatural</a></div>\n 