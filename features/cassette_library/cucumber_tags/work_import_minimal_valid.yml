        <h3 class=\"entry-title\"><a title=\"SAD Association\" href=\"http://cesy.dreamwidth.org/632506.html\">SAD Association</a></h3><div class=\"entry-content\">Last weekend I went to the AGM of the SAD Association, a charity offering support for people with Seasonal Affective Disorder. They're based in the UK but support people globally. They've gone through a big revamp in the last year, moving from a paper-based organisation run by post to an online distribution. There's still more to do, but I'd encourage you to get involved if you're affected. Their website is <a href=\"http://sada.org.uk/\">sada.org.uk</a>, membership is only \xC2\xA310 for concessions, and you get access to a load of scientific articles on SAD as well as the community. I've had good tips from them on light box brands, and it was a lovely group of people to chat to.</div></div>\n\
