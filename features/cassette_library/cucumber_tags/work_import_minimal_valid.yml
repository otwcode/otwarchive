        <h3 class=\"entry-title\"><a title=\"The Spirit Level\" href=\"http://cesy.dreamwidth.org/487610.html\">The Spirit Level</a></h3><div class=\"entry-content\">I have just finished reading The Spirit Level, a great book about politics and equality. I'd recommend it to anyone interested in reducing social problems in rich democracies, though it's not an easy read.<br /><br />It has a ton of statistics to start with, and backs up the arguments with data throughout. I'm out of practice with that kind of semi-academic writing, but I managed. The parts that really interested me were the implications - if inequality (of income, opportunity, access to public services, etc.) is at the root of so much community breakdown and social problems, we have a huge opportunity to improve everything at once.<br /><br />It has a kind of evidence-driven approach to policy that will have a broad appeal - on both left-wing and right-wing sides of the political spectrum, because the ideas can work in either kind of government provided they have enough popular support. But the conclusions of that evidence are also ones that many people will want to support for moral reasons - it shows how treating people equally is better for everyone, and how community-building helps everyone.<br /><br />There's a ton more detail at <a href=\"http://www.equalitytrust.org.uk/\">the Equality Trust website</a>, if you can't get hold of the book itself.</div></div>\n\
