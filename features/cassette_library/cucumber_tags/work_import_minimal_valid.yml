        <h3 class=\"entry-title\"><a title=\"Meetups\" href=\"http://cesy.dreamwidth.org/487939.html\">Meetups</a></h3><div class=\"entry-content\">Firstly, Saturday 25th in the morning/early afternoon with special guest <span lj:user='marina' style='white-space: nowrap;' class='ljuser'><a href='http://marina.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://marina.dreamwidth.org/'><b>marina</b></a></span>. Turn up any time after 10am - I'm an early riser. I have an OTW meeting at 3pm, but you're welcome to stay around during that.<br /><br />Secondly, Saturday 8th Sept in the afternoon with special guest <span lj:user='skud' style='white-space: nowrap;' class='ljuser'><a href='http://skud.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://skud.dreamwidth.org/'><b>skud</b></a></span>. Turn up any time from 2pm - I have another OTW meeting later on but will multi-task. I'm happy to organise dinner for a group if you want to stay later in the evening, just let me know.<br /><br />I will get some sort of food/snacks in both cases, so a vague idea of numbers would be helpful. PM me if you don't yet have my address. Feel free to bring laptops/hard drives, vids to share, Youtube links, discussion topics, geeky ideas, Github issues to hack on, knitting, etc. Introverts are welcome to turn up and hide in a corner ignoring the chatter if you want.</div></div>\n\
