        <h3 class=\"entry-title\"><a title=\"Growstuff\" href=\"http://cesy.dreamwidth.org/550273.html\">Growstuff</a></h3><div class=\"entry-content\">Generally I have been busy both with work and with various fun things since I came back from camping. <span lj:user='holli' style='white-space: nowrap;' class='ljuser'><a href='http://holli.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://holli.dreamwidth.org/'><b>holli</b></a></span> came to visit, we saw the Reduced Shakespeare Company and the musical Once, then my aunt came over from LA and we had a family party, then I spent the bank holiday at Osterley Park with <span lj:user='enigel' style='white-space: nowrap;' class='ljuser'><a href='http://enigel.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://enigel.dreamwidth.org/'><b>enigel</b></a></span> and had people from church over for lunch. Work is fairly busy but going well and it's satisfying to achieve stuff.<br /><br />I've been volunteering for <a href=\"http://www.growstuff.org\">Growstuff</a> for a while, though I haven't had time to do much lately. It's run by <span lj:user='skud' style='white-space: nowrap;' class='ljuser'><a href='http://skud.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://skud.dreamwidth.org/'><b>skud</b></a></span>, and it's a website for food gardeners. Even if you're not very good at gardening yet, it's fun to track what you're doing and share tips, and they're adding new features all the time. It's open source, open data, and encouraging to newbie developers.</div></div>\n\
        </div>\n\
