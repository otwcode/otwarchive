        <h3 class=\"entry-title\"><a title=\"Ugh, computers\" href=\"http://cesy.dreamwidth.org/504988.html\">Ugh, computers</a></h3><div class=\"entry-content\">I now have 4 hard drives of half a terabyte or more that I can't trust to be reliable or that have broken. Which means I definitely need a new storage and backup solution of some sort, because I just simultaneously lost one drive full of stuff and the other drive that had most of it backed up. I haven't yet dared cross-reference across the others to see how much I do still have and how much is truly lost.<br /><br />Basically my solution so far has been a kind of manual RAID 1, copying it all to multiple drives so that if one dies, I'm still okay. The problem is a) that takes forever over USB, even USB 2.0 b) it's a lot of bother, so I don't do it that often and c) the current situation can happen. So now I'm wondering about cloud backup, since that's improved a lot over the past few years, and if hard drives continue to fail at this rate and prices stay at their current levels, it might even be cheaper. And all the signs are that cloud stuff will get cheaper and hard drives won't.<br /><br />Anyone got any recommendations for online file storage, given that I need about a terabyte?</div></div>\n\
