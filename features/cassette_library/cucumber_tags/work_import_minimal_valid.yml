        <h3 class=\"entry-title\"><a title=\"Holiday planning\" href=\"http://cesy.dreamwidth.org/655982.html\">Holiday planning</a></h3><div class=\"entry-content\">I am going to Vienna and Budapest in early September. Does anyone want to meet up while I'm there, or do you have any tips for visitors? Andrew's been to both before, but it'll be my first time there. We're flying to Vienna, getting the train to Budapest, then flying home from there, with a couple of days in each.<br /><br />(Prague was brilliant, by the way, as were Brussels and Rome. This is the year of doing lots of European city breaks, having split up a week of vacation into long weekends.)</div></div>\n\
