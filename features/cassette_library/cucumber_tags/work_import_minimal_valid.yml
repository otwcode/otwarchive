        <h3 class=\"entry-title\"><a title=\"Learning languages\" href=\"http://cesy.dreamwidth.org/509439.html\">Learning languages</a></h3><div class=\"entry-content\">I want to recommend <a href=\"http://www.babbel.com\">Babbel.com</a>. It's a site for learning foreign languages, and has a reasonable selection of (mostly European) languages, a good interactive (Flash) interface, a good price (\xC2\xA39 a month) for access to the full range of courses, and you can still do a lot of stuff after your paid subscription expires.<br /><br />I've been using it for the past few months to brush up my German, which I learnt at school and have barely used since. I'm also starting to learn Italian, to be able to talk to colleagues at work more. It doesn't have as much good marketing as Rosetta Stone, but it's a lot more affordable and flexible for casual learners.</div></div>\n\
