        <h3 class=\"entry-title\"><a title=\"Party 7th July\" href=\"http://cesy.dreamwidth.org/533087.html\">Party 7th July</a></h3><div class=\"entry-content\">7th July, that's this coming Sunday, I'm hosting another party at my place, 1pm-5pm. See <a href=\"http://cesy.dreamwidth.org/tag/con:+london+meetups\">this tag for previous examples</a>. Entertainment may consist of any of the following, depending on who comes and which you'd like to do:<br />* Talking about fanfic, reading or writing<br />* Programming for open source projects, or talking about doing so<br />* Knitting, crochet and other crafts<br />* Eating lots of cakes and other sweet things<br />* Snacking on fruit and vegetables<br />* Watching cat videos on Youtube<br />* Listening to comedy songs<br />* Watching sci-fi TV<br />* Discussing books we've read<br />* Moaning about politics and the state of the world<br />* Showing each other pretty pictures on Tumblr<br />* Wandering out into the park next door if the weather is good<br /><br />I will provide drinks and some food, including chocolatey things, savoury snacks and fruit/veg snacks. I will also have frozen pizza available if people want a meal. Feel free to bring more food to share. Feel free to bring laptops and/or craft projects.<br /><br />My flat is on the first floor and there is no lift, so it's not wheelchair-accessible. If you have other accessibility needs, I am happy to provide more details. I don't have any pets.<br /><br />New people are very welcome - please just let me know your Dreamwidth username or which of my friends you know. I can PM you my address and directions if you haven't been before - it's near Clapham Junction.<br /><br /><span lj:user='enigel' style='white-space: nowrap;' class='ljuser'><a href='http://enigel.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://enigel.dreamwidth.org/'><b>enigel</b></a></span> and lmm are coming - anyone else?</div></div>\n\
