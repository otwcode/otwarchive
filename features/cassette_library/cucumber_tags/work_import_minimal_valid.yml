        <h3 class=\"entry-title\"><a title=\"(no subject)\" href=\"http://cesy.dreamwidth.org/514235.html\">(no subject)</a></h3><div class=\"entry-content\">Okay, this is pretty cool: <a href=\"http://www.learningdisabilitytoday.co.uk/vue_joins_autism_friendly_films_initiative_34054.aspx\">Vue now offer \"Autism Friendly\" film showings</a>. \"In autism friendly showings, adjustments are made to the experience, including eliminating adverts, lighting left on low and sound turned down.\"<br /><br />That won't just help people with autism, it will help a ton of other people as well. To be honest, I'd quite like a cinema showing with no adverts and the sound turned down - normally it's way too high to be comfortable and I start worrying about hearing damage. A movie isn't a rock concert, and shouldn't be hitting that volume.<br /><br />Apparently all three major cinema chains in the UK now offer it, so I'll be looking out for that next time I go to a film. (Iron Man 3!) Also, I discovered this from a work newsletter on supporting people with disabilities in the workplace, so yay for more visibility and awareness at work.</div></div>\n\
