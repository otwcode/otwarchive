        <div class=\"inner\">\n\
        <h3 class=\"entry-title\"><a title=\"Back to work\" href=\"http://cesy.dreamwidth.org/505454.html\">Back to work</a></h3><div class=\"entry-content\">I have survived my first two days back to work part-time. I am tired, but coping. I also managed to write some more Stargate, and saw a university friend for dinner as well as having a couple of people round for pizza. So it's been a good week, having started off with a good (though tiring) Easter weekend full of RPG as well as a family party.<br /><br />My cousins introduced me to Strava, a running app that also works for walking (because I am not fit enough for running and it's boring anyway). So now I can see how many miles I've walked when you add up trips to the shops and the station and so on.<br /><br />I've also signed up for Ingress, Google's new augmented reality game. It is very promising and interesting in terms of what the next generation of games could be - I love that it encourages me to get out and about instead of sitting in front of the computer, and they've tried to make it collaborative. But so far it is buggy and clunky and full of the more obnoxious kind of tech geek.<br /><br />The OTW membership drive has started. I have mixed feelings once again - the OTW does some amazing work, but the politics and drama has hurt a lot of close friends as well as myself. I still think it's a good thing for fandom overall, though, and they're trying to improve. But if you're in a similar position, the best thing to do is to set up an automatic donation, if you can afford it - even if it's only $10 once a year, that means your membership stays current without having to think about it, you can always vote in elections, and they can predict their future income, which is useful for planning ahead.</div></div>\n\
        </div>\n\
