        <h3 class=\"entry-title\"><a title=\"Exciting travel\" href=\"http://cesy.dreamwidth.org/509735.html\">Exciting travel</a></h3><div class=\"entry-content\">Next month I am going to Israel to visit <span lj:user='marina' style='white-space: nowrap;' class='ljuser'><a href='http://marina.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://marina.dreamwidth.org/'><b>marina</b></a></span> and I will also meet <span lj:user='roga' style='white-space: nowrap;' class='ljuser'><a href='http://roga.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://roga.dreamwidth.org/'><b>roga</b></a></span> and on the way back I have a day in Istanbul to see <span lj:user='autumna' style='white-space: nowrap;' class='ljuser'><a href='http://www.dreamwidth.org/profile?user=autumna'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://www.dreamwidth.org/profile?user=autumna'><b>autumna</b></a></span>. I am very excited!<br /><br />If you are near either Tel Aviv or Istanbul and would like to meet up, let me know. And I am also looking for travel tips, as although I will have local friends to show me around and stop me doing anything too stupid-tourist-y, <span lj:user='marina' style='white-space: nowrap;' class='ljuser'><a href='http://marina.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://marina.dreamwidth.org/'><b>marina</b></a></span> will be at work most of the time.<br /><br />(For the record, I have been to Israel once before, when I was 11, so won't bother doing the major religious tourist sites again, but would like to soak up more of the culture and atmosphere. I have never been to Istanbul, though I once had a beach holiday in south-west Turkey.)</div></div>\n\
        </div>\n\
