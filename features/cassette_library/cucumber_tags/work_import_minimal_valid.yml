        <h3 class=\"entry-title\"><a title=\"Work for a computer geek\" href=\"http://cesy.dreamwidth.org/505807.html\">Work for a computer geek</a></h3><div class=\"entry-content\">My friend <span style='white-space: nowrap;' class='ljuser'><a href='http://sandwormofrakis.livejournal.com/profile'><img src='http://www.dreamwidth.org/img/external/lj-userinfo.gif' alt='[livejournal.com profile] ' style='vertical-align: bottom; border: 0; padding-right: 1px;' width='17' height='17'/></a><a href='http://sandwormofrakis.livejournal.com/'><b>sandwormofrakis</b></a></span> is currently creating a new tabletop RPG system with the help of a few friends. He needs a website for it, and doesn't have the time to build it himself. So if anyone wants some nice easy work, let me know and I'll put you in touch with him via email - it's picking a CMS (Wordpress or whatever you like), setting it up on their hosting and domain, adding the basic content they have drafted and making it look reasonable. They're prepared to pay, though they'd prefer if it was cheaper than usual consultancy rates.</div></div>\n\
