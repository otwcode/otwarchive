        <h3 class=\"entry-title\"><a title=\"Useful tips on cooking for crowds\" href=\"http://cesy.dreamwidth.org/519825.html\">Useful tips on cooking for crowds</a></h3><div class=\"entry-content\">From a commenter at Captain Awkward, mainly as a reminder for myself but others may find it useful:<br /><br />- For every five dishes served, at least one must be completely vegan, one must be vegetarian (but can include eggs or dairy), and one must be dairy-and-egg-free (but can include meat). One of these three dishes also needs to be low-carb.<br />- No more than three of the five dishes may repeat ANY ingredient.<br />- No more than two of the five dishes may contain the same Big Deal Allergen (the list of Big Deal Allergens varies from group to group \xE2\x80\x93 most recently it was dairy, eggs, wheat, peanuts, tree nuts, fish/shellfish, citrus fruits, berries, and alcohol).<br />- Ingredient lists are ALWAYS available without any questions asked.<br /><br />It's a good standard to aspire to, though most of the things I cook for don't have five dishes in the first place.</div></div>\n\
