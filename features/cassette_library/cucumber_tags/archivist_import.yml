      </table><p>\n\
      <div id='entrysubj'>OTW Meetup in London</div><br />\n\
      So, in August, <span class='ljuser' lj:user='watersword' style='white-space: nowrap;'><a href='http://watersword.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://watersword.dreamwidth.org/'><b>watersword</b></a></span> is coming to the UK. I figured this is a good excuse for an OTW and AO3 meetup. This is open to interested bystanders as well as staffers and volunteers.<br /><br />14th August, somewhere in London. Who's in, and do you have any opinions?<br /><br /><div id='poll-3677-container' class='poll-container'><b><a href='http://www.dreamwidth.org/poll/?id=3677'>Poll #3677</a></b> <i>OTW meetup</i><br />\n\
      Open to: <strong>All</strong>, detailed results viewable to: <strong>All</strong>, participants: 16<br />\n\
      <p>Can you make it to London sometime near that date?</p><div style='margin: 10px 0 10px 40px'>\n                <a href='http://www.dreamwidth.org/poll/?id=3677&amp;qid=1&amp;mode=ans'\n                     class='LJ_PollAnswerLink' lj_pollid='3677' lj_qid='1' lj_posterid='14869' lj_page='0' lj_pagesize=\"2000\"\n                     id=\"LJ_PollAnswerLink_3677_1\">\n                View Answers</a><br /><p>Yes<br /><span style='white-space: nowrap'><img src=\"http://s.dreamwidth.org/img/poll/leftbar.gif\" width=\"7\" height=\"14\" alt=\"\" title=\"\" border='0' style=\"vertical-align:middle\" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='352' alt='' /><img src=\"http://s.dreamwidth.org/img/poll/rightbar.gif\" width=\"7\" height=\"14\" alt=\"\" title=\"\" border='0' style=\"vertical-align:middle\" /><b>7</b> (46.7%)</span></p><p>No<br /><span style='white-space: nowrap'><img src=\"http://s.dreamwidth.org/img/poll/leftbar.gif\" width=\"7\" height=\"14\" alt=\"\" title=\"\" border='0' style=\"vertical-align:middle\" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='400' alt='' /><img src=\"http://s.dreamwidth.org/img/poll/rightbar.gif\" width=\"7\" height=\"14\" alt=\"\" title=\"\" border='0' style=\"vertical-align:middle\" /><b>8</b> (53.3%)</span></p></div><p>If the answer was Yes, what time of day would suit?</p><div style='margin: 10px 0 10px 40px'>\n                <a href='http://www.dreamwidth.org/poll/?id=3677&amp;qid=2&amp;mode=ans'\n                     class='LJ_PollAnswerLink' lj_pollid='3677' lj_qid='2' lj_posterid='14869' lj_page='0' lj_pagesize=\"2000\"\n                     id=\"LJ_PollAnswerLink_3677_2\">\n                View Answers</a><br /><p>Morning<br /><span style='white-space: nowrap'><img src=\"http://s.dreamwidth.org/img/poll/leftbar.gif\" width=\"7\" height=\"14\" alt=\"\" title=\"\" border='0' style=\"vertical-align: