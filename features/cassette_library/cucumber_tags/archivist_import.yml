        <div class=\"comment-content\">SB and I plan to be in London at some point in August, but we don't know when yet. We'll be bringing <span lj:user='amazing_holly' style='white-space: nowrap;' class='ljuser'><a href='http://amazing-holly.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://amazing-holly.dreamwidth.org/'><b>amazing_holly</b></a></span> if we make it down there, because that would be the whole point (<span lj:user='innerbrat' style='white-space: nowrap;' class='ljuser'><a href='http://innerbrat.dreamwidth.org/profile'><img src='http://www.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://innerbrat.dreamwidth.org/'><b>innerbrat</b></a></span> and <span style='white-space: nowrap;' class='ljuser'><a href='http://davegodfrey.livejournal.com/profile'><img src='http://www.dreamwidth.org/img/external/lj-userinfo.gif' alt='[livejournal.com profile] ' style='vertical-align: bottom; border: 0; padding-right: 1px;' width='17' height='17'/></a><a href='http://davegodfrey.livejournal.com/'><b>davegodfrey</b></a></span> want to give her a tour of the NHM before DEbi leaves for the States).<br /><br />So basically maybe, can't commit, but will be doing some sort of meetup thing (or 3) if we do make it)</div></div>\n\
