                        <div class='usercontent'>Hi, I'm Cesy. My reading list is more than I can keep up with so I'm not currently subscribing to new people, but am usually happy to give you access if we have mutual friends.<br /><br />I like reading fiction, and participate in various fandoms. I am a geek, and interested in various computer-y things. I volunteer for the OTW, though not as much as I used to. I am keen on space travel. I knit stuff. I'm a Christian. I'm interested in politics, though sometimes I don't have the energy to deal with it. I try to keep an open mind. I like music.  I'm a cis woman, and I prefer female pronouns, please. I studied maths at uni and now work as an IT consultant. I don't like being pigeonholed, but don't mind being called a geek.<br /><br />This bio was last edited in spring 2013.<br /><br />In case of emergency, there is a private post at the beginning of my journal with my contact details. The site admins can access this if necessary. It is tagged "PSA".<br /><br /><a href="http://www.kiva.org"><img src="http://kiva.org/content/about/images/kivaBannerSmallL_B.jpg" alt="I&#39;m a Kiva.org loaner"></img></a></div>
