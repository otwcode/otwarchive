      not_a_number: "不是数字"
      odd: "必须为单数"
      record_invalid: "验证失败: %{errors}"
      taken: "已经被使用"
      too_long: "过长（最长为 %{count} 个字符）"
      too_short: "过短（最短为 %{count} 个字符）"
      wrong_length: "长度非法（必须为 %{count} 个字符）"
    template:
      body: "如下字段出现错误："
      header:
        other: "有 %{count} 个错误发生导致「%{model}」无法被保存。"
  helpers:
    select:
      prompt: "请选择"
    submit:
      create: "新增%{model}"
      submit: "储存%{model}"
      update: "更新%{model}"
  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: CN¥
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: "十亿"
          million: "百万"
          quadrillion: "千兆"
          thousand: "千"
          trillion: "兆"
      format:
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
  support:
    array:
      last_word_connector: ", 和 "
      two_words_connector: " 和 "
      words_connector: ", "
    select:
      prompt: "请选择"
  time:
    am: "上午"
    formats:
      default: "%Y年%b%d日 %A %H:%M:%S %Z"
      long: "%Y年%b%d日 %H:%M"
      short: "%b%d日 %H:%M"
    pm: "下午"
