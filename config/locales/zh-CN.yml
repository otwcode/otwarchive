      less_than_x_seconds:
        other: "不到 %{count} 秒"
      over_x_years:
        other: "%{count} 年多"
      x_days:
        other: "%{count} 天"
      x_minutes:
        other: "%{count} 分钟"
      x_months:
        other: "%{count} 个月"
      x_seconds:
        other: "%{count} 秒"
    prompts:
      day: "日"
      hour: "时"
      minute: "分"
      month: "月"
      second: "秒"
      year: "年"
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: "必须是可被接受的"
      blank: "不能为空字符"
      confirmation: "与确认值不匹配"
      empty: "不能留空"
      equal_to: "必须等于 %{count}"
      even: "必须为双数"
      exclusion: "是保留关键字"
      greater_than: "必须大于 %{count}"
      greater_than_or_equal_to: "必须大于或等于 %{count}"
