        other: "大约 %{count} 小时"
      about_x_months:
        other: "大约 %{count} 个月"
      about_x_years:
        other: "大约 %{count} 年"
      almost_x_years:
        other: "接近 %{count} 年"
      half_a_minute: "半分钟"
