        many: محتوى %{attribute} أقصر من اللّازم (الحد الأدنى هو %{count} حرف)
        one: محتوى %{attribute} أقصر من اللّازم (الحد الأدنى هو حرف واحد)
        other: محتوى %{attribute} أقصر من اللّازم (الحد الأدنى هو %{count} حرف)
