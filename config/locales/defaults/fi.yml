  datetime:
    distance_in_words:
      about_x_hours:
        one: noin tunti
        other: noin %{count} tuntia
      about_x_months:
        one: noin kuukausi
        other: noin %{count} kuukautta
      about_x_years:
        one: vuosi
        other: noin %{count} vuotta
      almost_x_years:
        one: melkein yksi vuosi
        other: melkein %{count} vuotta
      half_a_minute: puoli minuuttia
      less_than_x_minutes:
        one: alle minuutti
        other: alle %{count} minuuttia
      less_than_x_seconds:
        one: alle sekunti
        other: alle %{count} sekuntia
      over_x_years:
        one: yli vuosi
        other: yli %{count} vuotta
      x_days:
        one: päivä
        other: "%{count} päivää"
      x_minutes:
        one: minuutti
        other: "%{count} minuuttia"
      x_months:
        one: kuukausi
        other: "%{count} kuukautta"
      x_seconds:
        one: sekunti
        other: "%{count} sekuntia"
      x_years:
        one: vuosi
        other: "%{count} vuotta"
    prompts:
      day: päivä
      hour: tunti
      minute: minuutti
      month: kuukausi
      second: sekunti
      year: vuosi
  helpers:
    select:
      prompt: Valitse
    submit:
      create: Luo %{model}
      submit: Tallenna %{model}
      update: Päivitä %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: miljardia
          million: miljoonaa
          quadrillion: tuhatta biljoonaa
          thousand: tuhatta
          trillion: biljoonaa
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: tavu
            other: tavua
          gb: Gt
          kb: kt
          mb: Mt
          tb: Tt
  support:
    array:
      last_word_connector: " ja "
      two_words_connector: " ja "
      words_connector: ", "
  time:
    am: aamupäivä
    formats:
      default: "%A %e. %Bta %Y %H:%M:%S %z"
      long: "%e. %Bta %Y %H.%M"
      short: "%e.%m. %H.%M"
    pm: iltapäivä
