        one: virš %{count} metų
        other: virš %{count} metų
      x_days:
        few: "%{count} dienos"
        one: "%{count} diena"
        other: "%{count} dienų"
      x_minutes:
        few: "%{count} minutės"
        one: "%{count} minutė"
        other: "%{count} minučių"
      x_months:
        few: "%{count} mėnesiai"
        one: "%{count} mėnesis"
        other: "%{count} mėnesių"
      x_seconds:
        few: "%{count} sekundės"
        one: "%{count} sekundė"
        other: "%{count} sekundžių"
    prompts:
      day: Diena
      hour: Valanda
      minute: Minutė
      month: Mėnuo
      second: Sekundės
      year: Metai
  helpers:
    select:
      prompt: Prašom pasirinkti
    submit:
      create: Sukurti %{model}
      submit: Išsaugoti %{model}
      update: Atnaujinti %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Milijardas
          million: Milijonas
          quadrillion: Kvadrilijonas
          thousand: Tūkstantis
          trillion: Trilijonas
      format:
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            few: Baitai
            one: Baitas
            other: Baitų
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        format: "%n%"
  support:
    array:
      last_word_connector: " ir "
      two_words_connector: " ir "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm
