---
ka:
  date:
    abbr_day_names:
    - კვ
    - ორშ
    - სამშ
    - ოთხშ
    - ხუთშ
    - პარ
    - შაბ
    abbr_month_names:
    -
    - იანვ
    - თებ
    - მარტი
    - აპრ
    - მაისი
    - ივნ
    - ივლ
    - აგვ
    - სექტ
    - ოქტ
    - ნოემბ
    - დეკ
    day_names:
    - კვირა
    - ორშაბათი
    - სამშაბათი
    - ოთხშაბათი
    - ხუთშაბათი
    - პარასკევი
    - შაბათი
    formats:
      default: "%d.%m.%Y"
      long: "%d %B %Y"
      short: "%d %b"
    month_names:
    -
    - იანვარი
    - თებერვალი
    - მარტი
    - აპრილი
    - მაისი
    - ივნისი
    - ივლისი
    - აგვისტო
    - სექტემბერი
    - ოქტომბერი
    - ნოემბერი
    - დეკემბერი
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: დაახლოებით 1 საათი
        other: დაახლოებით %{count} საათი
      about_x_months:
        one: დაახლოებით 1 თვე
        other: დაახლოებით %{count} თვე
      about_x_years:
        one: დაახლოებით 1 წელი
        other: დაახლოებით %{count} წელი
      almost_x_years:
        one: თითქმის 1 წელი
        other: თითქმის %{count} წელი
      half_a_minute: ნახევარი წუთი
      less_than_x_minutes:
        one: 1 წუთზე ნაკლები
        other: "%{count} წუთზე ნაკლები"
      less_than_x_seconds:
        one: 1 წამზე ნაკლები
        other: "%{count} წამზე ნაკლები"
      over_x_years:
        one: 1 წელზე მეტი
        other: "%{count} წელზე მეტი"
      x_days:
        one: 1 დღე
        other: "%{count} დღე"
      x_minutes:
        one: 1 წუთი
        other: "%{count} წუთი"
      x_months:
        one: 1 თვე
        other: "%{count} თვე"
      x_seconds:
        one: 1 წამი
        other: "%{count} წამი"
      x_years:
        one: 1 წელი
        other: "%{count} წელი"
    prompts:
      day: დღე
      hour: საათი
      minute: წუთი
      month: თვე
      second: წამი
      year: წელი
  helpers:
    select:
      prompt: გთხოვთ აირჩიოთ
    submit:
      create: "%{model}-ს შექმნა"
      submit: "%{model}-ს დამახსოვრება"
      update: "%{model}-ს განახლება"
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: ლ
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: მილიარდი
          million: მილიონი
          quadrillion: კვადრილიონი
          thousand: ათასი
          trillion: ტრილიონი
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: ბაიტი
            other: ბაიტები
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        format: "%n%"
  support:
    array:
      last_word_connector: ", და "
      two_words_connector: " და "
      words_connector: ", "
  time:
    am: დილის
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      long: "%d %B %Y, %H:%M"
      short: "%d %b, %H:%M"
    pm: საღამოს
