  datetime:
    distance_in_words:
      about_x_hours:
        few: asi %{count} hodinami
        one: asi hodinou
        other: asi %{count} hodinami
      about_x_months:
        few: asi %{count} mesiacmi
        one: asi mesiacom
        other: asi %{count} mesiacmi
      about_x_years:
        few: asi %{count} rokmi
        one: asi rokom
        other: asi %{count} rokmi
      almost_x_years:
        few: takmer %{count} rokmi
        one: takmer rokom
        other: takmer %{count} rokmi
      half_a_minute: pol minútou
      less_than_x_minutes:
        few: necelými %{count} minútami
        one: necelou minútou
        other: necelými %{count} minútami
      less_than_x_seconds:
        few: necelými %{count} sekundami
        one: necelou sekundou
        other: necelými %{count} sekundami
      over_x_years:
        few: viac ako %{count} rokmi
        one: viac ako rokom
        other: viac ako %{count} rokmi
      x_days:
        few: "%{count} dňami"
        one: dňom
        other: "%{count} dňami"
      x_minutes:
        few: "%{count} minútami"
        one: minútou
        other: "%{count} minútami"
      x_months:
        few: "%{count} mesiacmi"
        one: mesiacom
        other: "%{count} mesiacmi"
      x_seconds:
        few: "%{count} sekundami"
        one: sekundou
        other: "%{count} sekundami"
    prompts:
      day: Deň
      hour: Hodina
      minute: Minúta
      month: Mesiac
      second: Sekunda
      year: Rok
  helpers:
    select:
      prompt: Prosím vyberte si
    submit:
      create: Vytvoriť %{model}
      submit: Uložiť %{model}
      update: Aktualizovať %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Miliarda
          million: Milión
          quadrillion: Biliarda
          thousand: Tisíc
          trillion: Bilión
      format:
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            few: B
            one: B
            other: B
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: " "
  support:
    array:
      last_word_connector: " a "
      two_words_connector: " a "
      words_connector: ", "
  time:
    am: dopoludnia
    formats:
      default: "%a %e. %B %Y %H:%M %z"
      long: "%A %e. %B %Y %H:%M"
      short: "%e. %-m. %H:%M"
    pm: popoludní
