    - niedziela
    - poniedziałek
    - wtorek
    - środa
    - czwartek
    - piątek
    - sobota
    formats:
      default: "%d-%m-%Y"
      long: "%B %d, %Y"
      short: "%d %b"
    month_names:
    -
    - styczeń
    - luty
    - marzec
    - kwiecień
    - maj
