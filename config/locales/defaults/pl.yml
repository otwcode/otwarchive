  datetime:
    distance_in_words:
      about_x_hours:
        few: około %{count} godziny
        many: około %{count} godzin
        one: około godziny
        other: około %{count} godzin
      about_x_months:
        few: około %{count} miesiące
        many: około %{count} miesięcy
        one: około miesiąca
        other: około %{count} miesięcy
      about_x_years:
        few: około %{count} lata
        many: około %{count} lat
        one: około rok
        other: około %{count} lat
      almost_x_years:
        few: prawie %{count} lata
        many: prawie %{count} lat
        one: prawie rok
        other: prawie %{count} lat
      half_a_minute: pół minuty
      less_than_x_minutes:
        few: mniej niż %{count} minuty
        many: mniej niż %{count} minut
        one: mniej niż minutę
        other: mniej niż %{count} minut
      less_than_x_seconds:
        few: mniej niż %{count} sekundy
        many: mniej niż %{count} sekund
        one: mniej niż sekundę
        other: mniej niż %{count} sekund
      over_x_years:
        few: ponad %{count} lata
        many: ponad %{count} lat
        one: ponad rok
        other: ponad %{count} lat
      x_days:
        few: "%{count} dni"
        many: "%{count} dni"
        one: 1 dzień
        other: "%{count} dni"
      x_minutes:
        few: "%{count} minuty"
        many: "%{count} minut"
        one: 1 minuta
        other: "%{count} minut"
      x_months:
        few: "%{count} miesiące"
        many: "%{count} miesięcy"
        one: 1 miesiąc
        other: "%{count} miesięcy"
      x_seconds:
        few: "%{count} sekundy"
        many: "%{count} sekund"
        one: 1 sekunda
        other: "%{count} sekund"
    prompts:
      day: Dzień
      hour: Godzina
      minute: Minuta
      month: Miesiąc
      second: Sekundy
      year: Rok
  helpers:
    select:
      prompt: Proszę wybrać
    submit:
      create: Utwórz %{model}
      submit: Zapisz %{model}
      update: Aktualizuj %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: true
        unit: zł
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Miliard
          million: Milion
          quadrillion: Biliard
          thousand: Tysiąc
          trillion: Bilion
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            few: bajty
            many: bajtów
            one: bajt
            other: bajty
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        format: "%n%"
  support:
    array:
      last_word_connector: " oraz "
      two_words_connector: " i "
      words_connector: ", "
  time:
    am: przed południem
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: po południu
