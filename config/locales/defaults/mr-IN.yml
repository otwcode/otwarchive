---
mr-IN:
  date:
    abbr_day_names:
    - सोम
    - मंगळ
    - बुध
    - गुरु
    - शुक्र
    - शनि
    - रवि
    abbr_month_names:
    -
    - जाने
    - फेब्रु
    - मार्च
    - एप्रि
    - मे
    - जून
    - जुलै
    - ऑग
    - सेप्टें
    - ऑक्टोबर
    - नोव्हें
    - डिसे
    day_names:
    - सोमवार
    - मंगळवार
    - बुधवार
    - गुरुवार
    - शुक्रवार
    - शनिवार
    - रविवार
    formats:
      default: "%d-%m-%Y"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names:
    -
    - जानेवारी
    - फेब्रुवारी
    - मार्च
    - एप्रिल
    - मे
    - जून
    - जुलै
    - ऑगस्ट
    - सप्टेंबर
    - ऑक्टोबर
    - नोव्हेंबर
    - डिसेंबर
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: सुमारे एक तास
        other: सुमारे %{count} तास
      about_x_months:
        one: सुमारे 1 महीना
        other: सुमारे %{count} महिना
      about_x_years:
        one: सुमारे 1 वर्ष
        other: सुमारे %{count} वर्ष
      almost_x_years:
        one: जवळजवळ एक वर्ष
        other: जवळजवळ %{count} वर्ष
      half_a_minute: अर्धा मिनिट
      less_than_x_minutes:
        one: एका मिनिटापेक्षा कमी
        other: "%{count} मिनिटापेक्षा कमी"
      less_than_x_seconds:
        one: एक सेकंद पेक्षा कमी
        other: "%{count} सेकंद पेक्षा कमी"
      over_x_years:
        one: एका वर्षापेक्षा जास्त काळ
        other: "%{count} वर्षापेक्षा जास्त काळ"
      x_days:
        one: एक दिवस
        other: "%{count} दिवस"
      x_minutes:
        one: एक मिनिट
        other: "%{count} मिनिट"
      x_months:
        one: एक महिना
        other: "%{count} महिना"
      x_seconds:
        one: एक सेकंद
        other: "%{count} सेकंद"
    prompts:
      day: दिवस
      hour: तास
      minute: मिनिट
      month: महिना
      second: सेकंद
      year: वर्ष
  helpers:
    select:
      prompt: कृपया निवडा
    submit:
      create: "%{model} निर्माण करा"
      submit: "%{model} जतन करा"
      update: "%{model} अद्यतनित करा"
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "₹"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: अब्ज
          million: दशलक्ष
          quadrillion: एकावर १५ शून्य इतकी संख्या
          thousand: हजार
          trillion: एकावर १२ शून्ये इतकी संख्या
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
  support:
    array:
      last_word_connector: ", आणि "
      two_words_connector: " आणि "
      words_connector: ", "
  time:
    am: म.पू.
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: म.नं.
