---
af:
  date:
    abbr_day_names:
    - Son
    - Maan
    - Dins
    - Woe
    - Don
    - Vry
    - Sat
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mar
    - Apr
    - Mei
    - Jun
    - Jul
    - Aug
    - Sep
    - Okt
    - Nov
    - Des
    day_names:
    - Sondag
    - Maandag
    - Dinsdag
    - Woensdag
    - Donderdag
    - Vrydag
    - Saterdag
    formats:
      default: "%Y-%m-%d"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names:
    -
    - Januarie
    - Februarie
    - Maart
    - April
    - Mai
    - Junie
    - Julie
    - Augustus
    - September
    - Oktober
    - November
    - Desember
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: ongeveer 1 uur
        other: ongeveer %{count} ure
      about_x_months:
        one: ongeveer 1 maand
        other: ongeveer %{count} maande
      about_x_years:
        one: ongeveer 1 jaar
        other: ongeveer %{count} jaar
      almost_x_years:
        one: sowat 1 jaar
        other: sowat %{count} jaar
      half_a_minute: halfminuut
      less_than_x_minutes:
        one: minder as 1 minuut
        other: minder as %{count} minute
      less_than_x_seconds:
        one: minder as 1 sekonde
        other: minder as %{count} sekondes
      over_x_years:
        one: meer as 1 jaar
        other: meer as %{count} jaar
      x_days:
        one: 1 dag
        other: "%{count} days"
      x_minutes:
        one: 1 minuut
        other: "%{count} minute"
      x_months:
        one: 1 maand
        other: "%{count} maande"
      x_seconds:
        one: 1 sekonde
        other: "%{count} sekondes"
      x_years:
        one: 1 jaar
        other: "%{count} jare"
    prompts:
      day: Dag
      hour: Uur
      minute: Minuut
      month: Maand
      second: Sekondes
      year: Jaar
  helpers:
    select:
      prompt: Kies asseblief
    submit:
      create: Skep %{model}
      submit: Stoor %{model}
      update: Dateer %{model} op
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: R
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: miljard
          million: miljoen
          quadrillion: biljard
          thousand: duisend
          trillion: biljoen
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Greep
            other: Grepe
          gb: GG
          kb: kG
          mb: MG
          tb: TG
    percentage:
      format:
        format: "%n%"
  support:
    array:
      last_word_connector: ", en "
      two_words_connector: " en "
      words_connector: ", "
  time:
    am: vm
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: nm
