        one: kevesebb, mint 1 másodperce
        other: kevesebb, mint %{count} másodperce
      over_x_years:
        one: több, mint 1 éve
        other: több, mint %{count} éve
      x_days:
        one: 1 napja
        other: "%{count} napja"
      x_minutes:
        one: 1 perce
        other: "%{count} perce"
