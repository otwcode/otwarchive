    invitation_to_claim:
      greeting: Hallo fra %{app_name}!
      html:
        ao3_news: AO3 nyheter
        contact_open_doors: kontakt Åpne Dører
        contact_support: kontakt AO3 support
        faq_page: FAQ-side
        open_doors: Åpne Dører
        part1: 'Du mottar denne e-posten fordi et arkiv nylig har blitt importert
          av %{open_doors_link} inn på %{app_link} (%{app_short_name}), og vi tror
          at de følgende verkene tilhører deg. Vi vil gi deg sjansen til å gjøre krav
          på (eller slette/si i fra deg) disse verkene om du vil. Og om du ikke allerede
          har en konto under en annen e-postadresse, vil vi gjerne invitere deg med! '
        part10: 'Om du hadde andre verk på det importerte arkivet under en e-postadresse
          du ikke lenger har tilgang til, vennligst %{open_doors_link} med informasjon
          som kan bekrefte din identitet. '
        part11: For andre spørsmål, vennligst %{support_link}.
        part13: Med vennlig hilsen
        part14: teamet hos Åpne Dører
        part15: Organisasjonen for transformative verk
        part2: Du kan lese kunngjøringene om nylige arkiv-flyttinger på %{news_link},
          og du finne tilleggsinformasjon på Åpne Dørers %{open_doors_faq_link} eller
          %{open_doors_tutorial_link}. For spørsmål som ikke besvares i FAQ-en, tutorialen
          eller denne e-posten, vennligst %{support_link}.
        part3: Om dette er en feil og disse verkene ikke tilhører deg, vær snill og
          ikke slett dem! Vennligst %{open_doors_link} og vi vil ordne opp i det.
        part4: Avhengig av arkivet, kan verkene dine ha blitt importert begrenset
          til registrerte brukere (slik at de ikke vises i Google-søk). Om det er
          slik, vil verkene kun være synlige for innloggede brukere med mindre du
          velger å gjøre dem synlige. For hjelp med å låse opp, si i fra deg eller
          slette verk, vennligst %{support_link}.
        part5: Gjør krav på eller fjern verk her.
        part7: Om disse verkene tilhører deg men du ikke vil ha dem, kan du si dem
          i fra deg (slik at de blir på AO3, men navnet ditt blir fjernet) eller slette
          dem (slik at de blir fjernet helt fra AO3). Du behøver ikke å legge disse
          verkene til en konto for å slette dem eller si dem i fra deg – du kan gjøre
          det direkte fra krav-linken over. (Om du trenger hjelp med dette, vennligst
          %{support_link}.)
        part9: 'Om du vil at Åpne Dører skal oppdatere viderekoblingen til å vise
          til et allerede eksisterende verk, vennligst slett den importerte versjonen,
          og %{open_doors_link} med ditt AO3-brukernavn, brukernavnet ditt på det
          importerte arkivet samt tittelen og URLen til det fanverket du vil viderekoble
          til. (Om du har flere verk du vil endre viderekoblingen til, kan du liste
          alle i samme e-post). '
        tutorial_page: tutorial-side
      part12: 'Dersom du tar kontakt med oss, vennligst merk e-postadresser fra @transformativeworks.org
        som trygge og sjekk spamfilteret. '
      part6: 'Verkene det gjelder er:'
      part8: 'For å bevare anbefalingslister og bokmerker, vil det importerte arkivets
        URL muligens viderekoble til den importerte versjonen av disse verkene i en
        begrenset periode (sjekk innlegget med kunngjøringen for arkivet ditt for
        å være sikker). Om du allerede har publisert noen av disse verkene og du IKKE
        importer fra URL, vil det eksistere to kopier av samme verk på arkivet. '
      subject: "[%{app_name}] Invitasjon til å gjøre krav på verk"
      text:
        part1: Du mottar denne e-posten fordi et arkiv nylig har blitt importert av
          Åpne Dører (%{open_doors_link}) inn på %{app_name} (%{app_short_name} -
