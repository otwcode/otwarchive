          vil vi gjerne invitere deg med!
        part10: 'Om du hadde andre verk på det importerte arkivet under en e-postadresse
          du ikke lenger har tilgang til, vennligst kontakt Åpne Dører med informasjon
          som kan bekrefte din identitet. '
        part11: 'For andre spørsmål, vennligst kontakt AO3 support her: %{support_link}.'
        part13: |-
          Med vennlig hilsen
          teamet hos Åpne Dører
          Organisasjonen for transformative verk
        part2: 'Du kan lese kunngjøringene om nylige arkiv-flyttinger på AO3 nyheter
          (%{news_link}), og du finner tilleggsinformasjon på Åpne Dørers FAQ-side
