      activate_your_account: aktiver kontoen din
      admin_posts: arkivadministratorens innlegg
      bye: Vi håper du vil trives med å bruke arkivet.
      contact_support: kontakt vårt support team
      faq: Ofte stilte spørsmål
      html:
        part1: Vennligst %{activate_account_link}.
        part2: Så snart kontoen din er aktivert kan du publisere dine verk, lage e-post-abonnementer
