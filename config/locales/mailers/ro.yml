        part1_yourself: Lucrarea ta "%{title}" a fost ștearsă la cererea ta.
        part2: Dacă ai întrebări, te rugăm %{support} (%{url}).
    invitation_to_claim:
      greeting: Salutări din partea %{app_name}!
      html:
        ao3_news: Știri AO3
        contact_open_doors: să contactezi Ușile Deschise
        contact_support: să contactezi echipa de Suport Tehnic AO3
        faq_page: pagina Întrebări Frecvente
        open_doors: Uși Deschise
        part1: 'Ai primit acest e-mail pentru că o arhivă a fost importată recent
          de către %{open_doors_link} în %{app_link} (%{app_short_name}) și considerăm
          că următoarele lucrări îți aparțin. Dorim să îți oferim șansa de a revendica
          (sau șterge/abandona) aceste lucrări, dacă vrei. Și dacă nu ai deja un cont
          înregistrat folosind un e-mail diferit, să te invităm la bord! '
        part10: Dacă ai alte lucrări în arhiva importată înregistrate cu adrese de
          e-mail pe care nu le mai poți accesa, te rugăm %{open_doors_link} și să
          furnizezi orice informație care ne poate ajuta să-ți verificăm identitatea.
        part11: Pentru alte întrebări, te rugăm %{support_link}.
        part13: Cu drag,
        part14: Echipa Ușilor Deschise
        part15: Organizația pentru Lucrări Transformative
        part2: Poți citi anunțuri despre mutări recente ale arhivelor la %{news_link}
          și informații suplimentare pe %{open_doors_faq_link} sau %{open_doors_tutorial_link}
          ale Ușilor Deschise. Pentru orice întrebări care nu sunt incluse în FAQ,
          tutoriale sau în acest e-mail, te rugăm %{support_link}.
        part3: Dacă am greșit și aceste lucrări nu îți aparțin, te rugăm să nu le
          ștergi! Te rugăm doar %{open_doors_link} și ne vom ocupa noi.
        part4: În funcție de arhivă, lucrările tale ar fi putut fi importate în mod
          restricționat numai utilizatorilor înregistrați (pentru a le păstra în afara
          căutărilor Google). Dacă acesta este cazul, lucrările vor putea fi accesate
          doar de către utilizatorii logați și doar dacă nu vei alege să le faci complet
          vizibile. Pentru ajutor cu deblocarea, abandonarea sau ștergerea lucrărilor
          tale, te rugăm %{support_link}.
        part5: Revendică sau șterge-ți lucrările aici.
        part7: Dacă aceste lucrări îți aparțin, dar nu le vrei, le poți abandona (ca
          să rămână pe AO3, dar cu numele tău șters) sau șterge (ca să le ștergi în
          totalitate de pe AO3). Nu trebuie să adaugi aceste lucrări la niciun cont
          ca să le abandonezi sau să le ștergi--poți să faci acest lucru direct prin
          accesarea link-ului de revendicare de mai sus. (Pentru ajutor, te rugăm
          %{support_link}.)
        part9: Dacă ți-ai dori ca Ușile Deschise să actualizeze redirecționarea pentru
          a îndrepta către lucrările tale preexistente, te rugăm să ștergi copia importată
          și %{open_doors_link} cu numele contului tău de pe AO3, numele contului
          tău în arhiva importată și titlul și URL-ul lucrării către care ți-ai dori
          să se facă redirecționarea. (Dacă ai lucrări multiple la care ți-ai dori
          să schimbi redirecționările, le poți lista pe toate într-un singur e-mail.)
        tutorial_page: pagina de tutorial
      part12: Dacă ne contactezi, te rugăm să adaugi la lista autorizată adresele
        de e-mail de la @transformativeworks.org și să verifici folderele de spam
        pentru a ne găsi răspunsul.
      part6: 'Lucrările încărcate includ:'
      part8: 'Pentru a recomanda liste sau semne de carte, adresele web ale arhivei
        importate pot redirecționa către copia importată a acestor lucrări doar pentru
        o perioadă limitată de timp (verifică postarea anunțului pentru arhiva ta
        ca să te asiguri). Dacă ai încărcat deja o copie a acestor lucrări și NU ai
        folosit funcția de importare din URL, vor exista două copii ale aceleiași
        lucrări în arhivă. '
      subject: "[%{app_name}] Invitație de a revendica lucrări"
      text:
        part1: 'Ai primit acest e-mail pentru că o arhivă a fost importată recent
          de către Open Doors (%{open_doors_link}) în %{app_name} (%{app_short_name}
          - %{app_url}) și considerăm că următoarele lucrări îți aparțin. Dorim să
          îți oferim șansa de a revendica (sau șterge/abandona) aceste lucrări, dacă
          vrei. Și dacă nu ai deja un cont înregistrat folosind un e-mail diferit,
          să te invităm la bord! '
        part10: Dacă ai alte lucrări în arhiva importată înregistrate cu adrese de
          e-mail pe care nu le mai poți accesa, te rugăm să contactezi Ușile Deschise
          și să furnizezi orice informație care ne poate ajuta să-ți verificăm identitatea.
        part11: Pentru alte întrebări, te rugăm contactează echipa de Suport Tehnic
          AO3 la %{support_link}.
        part13: |-
          Cu drag,
          Echipa Ușilor Deschise
          Organizația pentru Lucrări Transformative
        part2: Poți citi anunțuri despre mutări recente ale arhivelor la Știri AO3
          (%{news_link}) și informații suplimentare pe pagina Întrebări Frecvente
          (%{open_doors_faq_link}) sau pagina de tutorial (%{open_doors_tutorial_link})
          ale Ușilor Deschise. Pentru orice întrebări care nu sunt incluse în FAQ,
          tutoriale sau în acest e-mail, te rugăm  să contactezi echipa de Suport
          Tehnic AO3 la %{support_link}.
        part3: Dacă am greșit și aceste lucrări nu îți aparțin, te rugăm să nu le
          ștergi! Te rugăm doar să contactezi Ușile Deschise (%{open_doors_link})
          și ne vom ocupa noi.
        part4: În funcție de arhivă, lucrările tale ar fi putut fi importate în mod
          restricționat numai utilizatorilor înregistrați (pentru a le păstra în afara
          căutărilor Google). Dacă acesta este cazul, lucrările vor putea fi accesate
          doar de către utilizatorii logați și doar dacă nu vei alege să le faci complet
          vizibile. Pentru ajutor cu deblocarea, abandonarea sau ștergerea lucrărilor
          tale, te rugăm să contactezi echipa de Suport Tehnic AO3.
        part5: 'Revendică sau șterge-ti lucrările aici: %{claim_url}'
        part7: Dacă aceste lucrări îți aparțin, dar nu le vrei, le poți abandona (ca
          să rămână pe AO3, dar cu numele tău șters) sau șterge (ca să le ștergi în
          totalitate de pe AO3). Nu trebuie să adaugi aceste lucrări la niciun cont
          ca să le abandonezi sau să le ștergi--poți să faci acest lucru direct prin
          accesarea link-ului de revendicare de mai sus. (Pentru ajutor, te rugăm
          să contactezi echipa de Suport Tehnic AO3 la %{support_link}.)
        part9: Dacă ți-ai dori ca Ușile Deschise să actualizeze redirecționarea pentru
          a îndrepta către lucrările tale preexistente, te rugăm să ștergi copia importată
          și să contactezi Ușile Deschise la %{open_doors_link} cu numele contului
          tău de pe AO3, numele contului tău în arhiva importată și titlul și URL-ul
          lucrării către care ți-ai dori să se facă redirecționarea. (Dacă ai lucrări
          multiple la care ți-ai dori să schimbi redirecționările, le poți lista pe
          toate într-un singur e-mail.)
    invite_increase_notification:
      body:
        other: 'Vrem să te anunțăm că ai %{count} invitații noi care pot fi folosite
          pentru a crea conturi noi de arhivă. Poți invita un prieten la: %{invitation_page}.'
      closing: Salutări,
      greeting: Bună %{login}!
      subject: "[%{app_name}] Invitații noi"
    invite_request_declined:
      greeting: Dragă %{user},
      main:
        one: Te informăm cu regret că solicitarea pentru o nouă invitație nu poate
          fi procesată pentru moment.
        other: Te informăm cu regret că solicitarea pentru %{count} noi invitații
          nu poate fi procesată pentru moment.
      reason: 'Solicitarea ta a fost:'
      signoff: Cu respect,
      subject: "[%{app_name}] Solicitarea pentru codul de invitație suplimentar a
        fost respinsă"
