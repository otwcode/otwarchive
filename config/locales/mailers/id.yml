      subject: "[%{app_name}] Permintaan Kode Undangan Tambahan Ditolak"
    signup_notification:
      activate_your_account: aktifkan akun Anda
      admin_posts: postingan admin AO3
      bye: Kami harap Anda menikmati menggunakan AO3.
      contact_support: hubungi tim Dukungan kami
      faq: Pertanyaan yang Sering Diajukan
      html:
        part1: Mohon %{activate_account_link}.
        part2: Setelah akun Anda tersedia dan aktif, Anda dapat memposting karya-karya
          penggemar, mengatur layanan surel langganan untuk memberitahu Anda saat
          pembuat konten favorit Anda memposting karya terbaru atau karya favorit
          Anda diperbarui, mengatur tampilan situs, melacak karya-karya yang telah
          Anda buka melalui riwayat, dan lain-lain.
        part3: Terdapat banyak informasi dan saran mengenai cara penggunaan AO3 yang
          tersedia di %{faq_link} kami. Anda dapat menemukan berita terbaru mengenai
          perkembangan situs di %{admin_posts_link} kami. Jika Anda membutuhkan bantuan,
          menemukan <i>bug</i>, atau ingin mengajukan pertanyaan atau komentar, mohon
          %{contact_support_link}, yang dengan senang hati akan membantu Anda.
      subject: "[%{app_name}] Konfirmasi"
      text:
        part1: 'Mohon aktifkan akun Anda: %{activate_account_url}'
        part2: Setelah akun Anda tersedia dan aktif, Anda dapat memposting karya-karya
          penggemar, mengatur layanan surel langganan untuk memberitahu Anda saat
          pembuat konten favorit Anda memposting karya terbaru atau karya favorit
          Anda diperbarui, mengatur tampilan situs, melacak karya-karya yang telah
          Anda buka melalui riwayat, dan lain-lain.
        part3: 'Terdapat banyak informasi dan saran mengenai cara penggunaan AO3 yang
          tersedia di Pertanyaan yang Sering Diajukan kami pada %{faq_url}. Anda dapat
          menemukan berita terbaru mengenai perkembangan situs di postingan admin
          AO3 pada %{admin_posts_url}. Jika Anda membutuhkan bantuan, menemukan <i>bug</i>,
          atau ingin mengajukan pertanyaan atau komentar, mohon hubungi tim Dukungan
          kami, yang dengan senang hati akan membantu Anda: %{contact_support_url}.'
      welcome: Selamat datang di Archive of Our Own – AO3 (Arsip Milik Kita), %{login}!
