    invitation_to_claim:
      greeting: Halo dari %{app_name}!
      html:
        ao3_news: Berita AO3
        contact_open_doors: kontak Pintu Terbuka (Open Doors)
        contact_support: kontak dukungan AO3
        faq_page: Halaman Pertanyaan Yang Sering Diajukan
        open_doors: Pintu Terbuka (Open Doors)
        part1: Anda telah menerima surel ini karena baru-baru ini ada arsip yang telah
          diimpor oleh %{open_doors_link} ke %{app_link} (%{app_short_name}), dan
          sejauh pengetahuan kami, karya-karya fans berikut ini merupakan milik Anda.
          Kami memberikan Anda kesempatan untuk mengklaim (atau menghapus/meninggalkan)
          karya-karya ini jika Anda ingin. Jika Anda belum mempunyai akun AO3 dengan
          alamat surel yang berbeda, kami mengundang Anda untuk bergabung dengan kami!
        part10: Jika Anda memiliki karya-karya lain di arsip impor yang menggunakan
          alamat surel yang sudah tidak dapat Anda akses, harap kontak %{open_doors_link}
          dengan menyertakan informasi apapun yang dapat memverifikasi identitas Anda.
        part11: Untuk pertanyaan-pertanyaan lain, harap %{support_link}.
        part13: Hormat kami,
        part14: Tim Pintu Terbuka (Open Doors)
        part15: Organisasi untuk Karya Transformatif (Organization for Transformative
          Works)
        part2: Anda dapat membaca pemberitahuan tentang kegiatan terbaru arsip di
          %{news_link}, serta mendapat informasi tambahan mengenai Pintu Terbuka (Open
          Door) %{open_doors_faq_link} atau %{open_doors_tutorial_link}. Untuk pertanyaan-pertanyaan
          yang belum terjawab di Pertanyaan Yang Sering Diajukan, tutorial, atau surel
          ini, harap %{support_link}.
        part3: Jika ini adalah sebuah kesalahan dan karya-karya ini bukan milik Anda,
          mohon jangan hapus karya-karya ini! Tolong %{open_doors_link} dan kami akan
          menanganinya.
        part4: Tergantung pada arsip asalnya, karya-karya Anda mungkin saja telah
          diimpor dan hanya dapat dilihat oleh pengguna yang terdaftar saja (untuk
          mencegah pencarian karya tersebut melalui Google). Jika hal ini terjadi,
          karya-karya tersebut hanya dapat diakses oleh pengguna yang telah log masuk,
          kecuali jika Anda membuka akses terhadap karya Anda. Untuk bantuan membuka
          karya, meninggalkan karya, atau menghapus karya, harap %{support_link}.
        part5: Klaim atau hapus karya-karya Anda disini.
        part7: Jika karya-karya ini milik Anda, tetapi Anda tidak menginginkan karya-karya
          ini lagi, Anda dapat meninggalkan mereka (sehingga mereka dapat tetap berada
          di AO3, tetapi nama Anda akan terhapus) atau menghapus mereka (sehingga
          karya-karya tersebut akan dihapus dari AO3). Untuk meninggalkan atau menghapus
          karya, Anda tidak perlu menambahkannya ke akun manapun--Anda dapat melakukan
          ini langsung melalui tautan klaim diatas. (Untuk bantuan, harap %{support_link}.)
        part9: Jika Anda ingin Pintu Terbuka (Open Doors) untuk memperbarui tautan
          pengalihan agar mengarahkan ke karya Anda sebelumnya, harap hapus salinan
          terimpor, lalu %{open_doors_link} menggunakan nama akun AO3 Anda, nama akun
          Anda di arsip terimpor, dan judul dan URL karya fan yang akan dituju oleh
          tautan pengalihan Anda. (Jika Anda memiliki beberapa karya yang ingin Anda
          ganti tautan pengalihannya, Anda dapat menuliskan semua tautan tersebut
          dalam satu surel.)
        tutorial_page: halaman tutorial
      part12: Jika Anda ingin menghubungi kami, harap masukkan alamat-alamat surel
        dari @transformativeworks.org ke daftar putih dan cek folder spam Anda untuk
        memastikan Anda menerima balasan kami.
      part6: 'Karya-karya yang diunggah termasuk:'
      part8: Guna mempertahankan daftar rekomendasi dan markah buku, alamat-alamat
        web yang tertera di arsip yang telah diimpor dapat menuju ke salinan karya-karya
        impor ini selama jangka waktu yang terbatas (cek postingan pemberitahuan untuk
        arsip Anda untuk memastikannya). Jika Anda telah mengunggah salinan dari karya-karya
        ini dan Anda tidak menggunakan fitur impor dari URL, akan ada dua salinan
        karya yang sama di dalam arsip.
      subject: "[%{app_name}] Undangan untuk mengklaim karya"
      text:
        part1: Anda telah menerima surel ini karena baru-baru ini ada arsip yang telah
          diimpor oleh Pintu Terbuka (Open Doors) %{open_doors_link} ke %{app_name}
          (%{app_short_name} - %{app_url}), dan sejauh pengetahuan kami karya-karya
          berikut ini adalah milik Anda. Kami memberikan Anda kesempatan untuk mengklaim
          (atau menghapus/meninggalkan karya) karya-karya jika Anda ingin. Jika Anda
          belum mempunyai akun AO3 dengan  alamat surel yang berbeda, kami mengundang
          Anda untuk bergabung dengan kami!
        part10: Jika Anda memiliki karya-karya lain di arsip impor di bawah alamat
          surel yang sudah tidak dapat Anda akses, harap kontak Pintu Terbuka dengan
          menyertakan informasi yang dapat kami gunakan untuk memverifikasi identitas
          Anda.
        part11: Untuk pertanyaan-pertanyaan lain, harap kontak Komite Dukungan AO3
          di %{support_link}.
        part13: "Hormat Kami,\nTim Pintu Terbuka (Open Doors)\nOrganisasi untuk Karya
          Transformatif "
        part2: Anda dapat membaca pemberitahuan tentang kegiatan terbaru arsip di
          Berita AO3  %{news_link}, dan menemukan informasi tambahan mengenai halaman
          Pertanyaan Yang Sering Diajukan Mengenai Pintu Terbuka (Open Door) %{open_doors_faq_link}
          atau halaman tutorial %{open_doors_tutorial_link}. Untuk pertanyaan-pertanyaan
          yang belum terjawab di Pertanyaan Yang Sering Diajukan, tutorial, atau surel
          ini, harap hubungi Komite Dukungan di %{support_link}.
        part3: Jika ini adalah suatu kesalahan dan ini bukan karya-karya Anda, harap
          jangan hapus karya-karya ini! Tolong %{open_doors_link} dan kami akan menanganinya.
        part4: Tergantung dengan arsip, karya-karya Anda mungkin saja telah diimpor
          dan hanya dapat dilihat oleh pengguna yang terdaftar saja (untuk mencegah
          pencarian karya tersebut melalui Google). Jika ini terjadi, karya-karya
          tersebut hanya dapat diakses oleh pengguna yang telah log masuk, kecuali
          Anda membuka akses bagi karya Anda. Untuk bantuan membuka karya, meninggalkan
          karya, atau menghapus karya, harap hubungi Komite Dukungan AO3.
        part5: 'Klaim atau hapus karya-karya Anda di sini: %{claim_url}'
        part7: Jika karya-karya ini milik Anda, tetapi Anda tidak menginginkan karya-karya
          ini lagi, Anda dapat meninggalkan mereka (sehingga mereka dapat tetap berada
          di AO3, tetapi nama Anda akan terhapus) atau menghapus mereka (sehingga
          karya-karya tersebut akan dihapus dari AO3). Untuk meninggalkan atau menghapus
          karya, Anda tidak perlu menambahkannya ke akun manapun--Anda dapat melakukannya
          langsung melalui tautan klaim diatas. (Untuk bantuan, harap hubungi Komite
          Dukungan di %{support_link}.)
        part9: If Jika Anda ingin Pintu Terbuka (Open Doors) untuk memperbarui tautan
          pengalihan sehingga mengarahkan ke karya Anda yang telah ada sebelumnya,
          harap hapus salinan impor, lalu hubungi Pintu Terbuka (Open Doors) di %{open_doors_link}
          menggunakan nama akun AO3 Anda, nama akun Anda di arsip terimpor, dan judul
          serta URL dari karya fan yang akan dituju oleh pengalihan Anda. (Jika Anda
          memiliki beberapa karya yang ingin Anda ganti tautan pengalihannya, Anda
          dapat menuliskan semua tautan tersebut dalam satu surel.)
