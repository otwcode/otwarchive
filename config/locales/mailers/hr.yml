    invitation_to_claim:
      greeting: Pozdrav od %{app_name}!
      html:
        ao3_news: AO3 Vijesti
        contact_open_doors: " kontaktiraj Otvorena vrata"
        contact_support: kontaktiraj AO3 korisničku podršku
        faq_page: stranica najčešćih pitanja
        open_doors: Otvorena vrata
        part1: Primili ste ovaj e-mail jer je arhiv nedavno učitan od strane %{open_doors_link}
          u %{app_link} (%{app_short_name}), i vjerujemo da sljedeća fan djela pripadaju
          vama. Želimo vam pružiti priliku da položite prava (ili da izbrišete/napustite)
          na ova djela. Ako već nemate račun pod drugim e-mailom, ovim vas putem želimo
          pozvati da nam se pridružite!
        part10: Ako ste na uvezenoj arhivi imali djela pod e-mail adresom kojoj više
          nemate pristup, molimo %{open_doors_link} s informacijama koje mogu pomoći
          u potvrdi vašeg identiteta.
        part11: Za druga pitanja, molimo %{support_link}.
        part13: Lijep pozdrav,
        part14: Tim Otvorenih vrata
        part15: Organizacija za transformativna djela
        part2: Nove obavijesti o nedavnim potezima arhiva možete pročitati na %{news_link},
          a dodatne informacije možete pronaći na Otvorena vrata - %{open_doors_faq_link}
          ili %{open_doors_tutorial_link}. Za svaka ovdje neodgovorena pitanja, molimo
          %{support_link}.
        part3: Ako je ovo greška, i to nisu vaša djela, molimo vas da ih ne izbrišete!
          Samo %{open_doors_link} i mi ćemo se pobrinuti oko toga.
        part4: Ovisno o arhivi, moguće je da su vaša djela učitana samo za registrirane
          korisnike (kako se ne bi pojavili na Google pretrazi). Ako je to slučaj,
          djela će biti dostupna samo prijavljenim korisnicima, osim ako se ne odlučite
          da budu potpuno vidljiva. Za pomoć s otključavanjem, napuštanjem ili brisanjem
          vaših djela, molimo %{support_link}.
        part5: Položite prava na ili uklonite svoja djela ovdje.
        part7: Ako djela pripadaju vama, ali ih ne želite, možete ih napustiti (tako
          da ostanu na AO3-u bez vašeg imena) ili izbrisati (potpuno ih ukloniti s
          AO3-a). Ne morate ih dodati na bilo koji račun kako biste ih napustili ili
          izbrisali--možete učiniti to direktno preko linka gore. (Za pomoć, molimo
          %{support_link}.)
        part9: Ako želite da Otvorena vrata preusmjeruju na vaše već postojeće djelo,
          molimo izbrišite učitanu kopiju i %{open_doors_link} s vašim AO3 korisničkim
          imenom, imenom računa s uvezene arhive, te naslovom i URL-om fan djela na
          koje želite biti preusmjereni. (Ako imate više djela koja želite da budu
          preusmjerena, možete ih navesti sve u jednom mailu.)
        tutorial_page: uputstva
      part12: Ako nas kontaktirate, molimo stavite @transformativeworks.org na listu
        prihvaćenih adresa i provjerite mapu s neželjenom poštom za naš odgovor.
      part6: 'Učitana djela sadrže:'
      part8: Kako bi sačuvali liste i bookmarkove, uvezene web adrese arhiva će vas
        neko vrijeme možda preusmjeravati na uvezenu kopiju djela (provjerite objave
        svoje arhive, kako biste bili sigurni). Ako ste već učitali kopiju tih djela
        i NISTE koristili opciju URL uvoza, imat ćete dvije kopije istog djela u arhivi.
      subject: "[%{app_name}] Poziv na polaganje prava na djelo"
      text:
        part1: Primili ste ovaj e-mail jer su Otvorena vrata (%{open_doors_link})
          nedavno uvezla arhiv u %{app_name} (%{app_short_name} - %{app_url}), i vjerujemo
          da sljedeća djela pripadaju vama. Želimo vam pružiti priliku da položite
          prava na (ili izbrišete/napustite) njih, ako želite. Ako već nemate račun
          pod drugim e-mailom, ovim vas putem želimo pozvati da nam se pridružite!
        part10: Ako ste na uvezenoj arhivi imali djela pod e-mail adresom kojoj više
          nemate pristup, molimo kontaktirajte Otvorena vrata s informacijama koje
          mogu pomoći u potvrdi vašeg identiteta.
        part11: Za druga pitanja, molimo kontaktirajte AO3 Podršku na  %{support_link}.
        part13: |
          Lijep pozdrav,
          Tim Otvorenih vrata
          Organizacija za transformativna djela
        part2: Nove obavijesti o nedavnim potezima arhiva možete pročitati na AO3
          Vijestima (%{news_link}), te pronaći dodatne informacije na najčešćim pitanjima
          Otvorenih vrata (%{open_doors_faq_link}) ili na stranici s uputstvima (%{open_doors_tutorial_link}).
          Za svaka pitanja koja nisu odgovorena ovdje ili u uputstvima, molimo kontaktirajte
          Podršku na %{support_link}.
        part3: Ako je ovo greška i to nisu vaša djela, molimo vas da ih ne izbrišete!
          Samo kontaktirajte Otvorena vrata  (%{open_doors_link}) i mi ćemo se pobrinuti
          oko toga.
        part4: Ovisno o arhivi, moguće je da su vaša djela uvezena samo za registrirane
          korisnike (kako se ne bi pojavili na Google pretrazi). Ako je to slučaj,
          djela će biti dostupna samo prijavljenim korisnicima, osim ako se ne odlučite
          da budu potpuno vidljiva. Za pomoć s otključavanjem, napuštanjem ili brisanjem
          vaših djela, molimo kontaktirajte AO3 Podršku.
        part5: 'Položite prava na ili uklonite svoja djela ovdje: %{claim_url}'
        part7: Ako djela pripadaju vama, al ih ne želite, možete ih napustiti (tako
          da ostanu na AO3-u bez vašeg imena) ili izbrisati (potpuno ih ukloniti s
          AO3-a). Ne morate ih dodati na bilo koji račun kako biste ih napustili ili
          izbrisali--možete učiniti to direktno preko linka gore. (Za pomoć, molimo
          kontaktirajte Podršku na %{support_link}.)
        part9: Ako želite da Otvorena vrata preusmjeruju na vaše već postojeće djelo,
          molimo izbrišite učitanu kopiju i kontaktirajte Otvorena vrata na %{open_doors_link}
          s vašim AO3 korisničkim imenom, imenom računa s uvezene arhive, te naslovom
          i URL-om fan djela na koje želite biti preusmjereni. (Ako imate više djela
          koja želite da budu preusmjerena, možete ih sva navesti u jednom mailu.)
