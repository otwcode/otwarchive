        look_up: You can look up this assignment from your Assignments page at %{link}.
        part1: You have been assigned the following request in the %{collection_title}
          (%{collection_url}) challenge at the Archive of Our Own!
    change_email:
      part1: "%{login}, the email associated with your account has been changed to
        %{email}"
      subject: "[%{app_name}] Email changed"
    creatorship_invitation:
      html:
        creation: "%{creation_link} by %{pseud_links}"
        instructions: You can accept or reject this invitation on your %{page_name}
          page.
