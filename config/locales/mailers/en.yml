      intro: 'The user %{inviting_user} has invited your pseud %{pseud} to be listed
        as a co-creator on the following %{type}:'
      subject: "[%{app_name}] Co-creator invitation"
      text:
        creation: "%{title} (%{url}) by %{pseuds}"
        instructions: 'You can accept or reject this invitation on your Creator Invitations
          page: %{url}'
    creatorship_notification:
      explanation: When you're a co-creator on a work, you can be added to new chapters
        regardless of your co-creation settings. You will also be added to any series
        the work is added to.
      html:
        creation: "%{creation_link} by %{pseud_links}"
        edit: edit the %{type}
        remove: If you've been added in error or don't want to be listed as a creator,
          you can %{edit} to remove yourself as creator.
      intro: 'The user %{adding_user} has listed your pseud %{pseud} as a co-creator
        on the following %{type}:'
      subject: "[%{app_name}] Co-creator notification"
      text:
        creation: "%{title} (%{url}) by %{pseuds}"
        remove: 'If you''ve been added in error or don''t want to be listed as a creator,
          you can edit the %{type} to remove yourself as creator: %{url}'
    creatorship_notification_archivist:
