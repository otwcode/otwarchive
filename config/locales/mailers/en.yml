      text:
        creation: "%{title} (%{url}) by %{pseuds}"
        remove: 'If you''ve been added in error or don''t want to be listed as a creator,
          you can edit the %{type} to remove yourself as creator: %{url}'
    delete_work_notification:
      hello: Dear %{user},
      html:
        part1_other: Your work %{title} was deleted at the request of %{pseud}.
        part1_yourself: Your work %{title} was deleted at your request.
        part2: If you have questions, please %{support}.
      part2: If you have questions, please %{support}.
      part3: Attached is a copy of your work for your reference.
      subject: "[%{app_name}] Your work has been deleted"
      support: contact Support
      text:
        part1_other: Your work "%{title}" was deleted at the request of %{pseud}.
        part1_yourself: Your work "%{title}" was deleted at your request.
        part2: If you have questions, please %{support} (%{url}).
    invitation:
      been_invited: You've been invited to join our beta!
      greeting: Hello from the %{app_name}!
      has_invited: "%{user_name} has invited you to join our beta!"
      html:
        faq_link: For more information, please check out %{faq_link}.
        faq_link_text: our FAQ
        part3: 'If you''d like to join us, please sign up at the following address:
          %{invitation_link}'
      part1: The Archive of Our Own (AO3) is a free, noncommercial archive built by
        and for fans. We are multifannish and welcome all kinds of fanworks, including
        fanfiction, fanart, fanvids, and podfic. We run on the open-source otwarchive
        software, and our servers are owned by the nonprofit Organization for Transformative
        Works, which works to protect fan rights and preserve fanworks.
      part2: Also, we have a lot of spiffy features for finding the fanworks you want,
        and for posting and sharing your work with others. There are lots more coming
        soon! Your feedback now during our beta can help us build an even better archive.
        \o/
      subject: "[%{app_name}] Invitation"
      text:
        faq_link: For more information, please check out our FAQ at %{faq_link}.
        part3: 'If you''d like to join us, please sign up at the following address:
          %{invitation_link}'
    invitation_to_claim:
      greeting: Hello from the %{app_name}!
      html:
        ao3_news: AO3 News
        contact_open_doors: contact Open Doors
        contact_support: contact AO3 support
        faq_page: FAQ page
        open_doors: Open Doors
        part1: You're receiving this e-mail because an archive has recently been imported
          by %{open_doors_link} into the %{app_link} (%{app_short_name}), and we believe
          that the following fanworks belong to you. We'd like to give you a chance
          to claim (or delete/orphan) these works if you want to. And if you don't
          already have an account under a different e-mail, we'd like to invite you
          aboard!
        part10: If you had other works on the imported archive under an e-mail address
          you can no longer access, please %{open_doors_link} with any information
          that can help verify your identity.
        part11: For other inquiries, please %{support_link}.
        part13: Best,
        part14: The Open Doors team
        part15: Organization for Transformative Works
        part2: You can read announcements about recent archive moves at %{news_link},
          and find additional information on Open Doors' %{open_doors_faq_link} or
          %{open_doors_tutorial_link}. For any questions not answered in the FAQ,
          tutorials, or this e-mail, please %{support_link}.
        part3: If this is a mistake and these are not your works, please don't delete
          them! Please just %{open_doors_link} and we will sort it out.
        part4: Depending on the archive, your works may have been imported restricted
          to registered users only (to keep them out of Google searches). If this
          is the case, the works will only be accessible by logged-in users unless
          you choose to make them fully visible. For help unlocking, orphaning, or
          deleting your works, please %{support_link}.
        part5: Claim or remove your works here.
        part7: If these works do belong to you, but you don't want them, you can orphan
          (so that they remain on the AO3, but with your name removed) or delete them
          (so that they are entirely removed from the AO3). You do not need to add
          these works to any account in order to orphan or delete them--you can do
          this directly from the claim link above. (For assistance, please %{support_link}.)
        part9: If you would like Open Doors to update the redirect to point to your
          pre-existing work, please delete the imported copy, and %{open_doors_link}
          with your AO3 account name, your account name on the imported archive, and
          the title and URL of the fanwork you would like the redirect to point to.
          (If you have multiple works you would like to change the redirects for,
          you can list these in one email.)
        tutorial_page: tutorial page
      part12: If you're contacting us, please whitelist email addresses from @transformativeworks.org
        and check your spam folders for our reply.
      part6: 'The works uploaded include:'
      part8: To preserve rec lists and bookmarks, the imported archive's web addresses
        may redirect to the imported copy of these works for a limited time (check
        the announcement post for your archive to be sure). If you've already uploaded
        a copy of these works and you did NOT use the import from URL feature, there
        will be two copies of the same work on the archive.
      subject: "[%{app_name}] Invitation to claim works"
      text:
        part1: You're receiving this e-mail because an archive has recently been imported
          by Open Doors (%{open_doors_link}) into the %{app_name} (%{app_short_name}
          - %{app_url}), and we believe that the following fanworks belong to you.
          We'd like to give you a chance to claim (or delete/orphan) these works if
          you want to. And if you don't already have an account under a different
          e-mail, we'd like to invite you aboard!
        part10: If you had other works on the imported archive under an e-mail address
          you can no longer access, please contact Open Doors with any information
          that can help verify your identity.
        part11: For other inquiries, please contact AO3 Support at %{support_link}.
        part13: |-
          Best,
          The Open Doors team
          Organization for Transformative Works
        part2: You can read announcements about recent archive moves at AO3 News (%{news_link}),
          and find additional information on Open Doors' FAQ page (%{open_doors_faq_link})
          or tutorials page (%{open_doors_tutorial_link}). For any questions not answered
          in the FAQ, tutorials, or this e-mail, please contact Support at %{support_link}.
        part3: If this is a mistake and these are not your works, please don't delete
          them! Please just contact Open Doors (%{open_doors_link}) and we will sort
          it out.
        part4: Depending on the archive, your works may have been imported restricted
          to registered users only (to keep them out of Google searches). If this
          is the case, the works will only be accessible by logged-in users unless
          you choose to make them fully visible. For help unlocking, orphaning, or
          deleting your works, please contact AO3 Support.
        part5: 'Claim or remove your works here: %{claim_url}'
        part7: If these works do belong to you, but you don't want them, you can orphan
          (so that they remain on the AO3, but with your name removed) or delete them
          (so that they are entirely removed from the AO3). You do not need to add
          these works to any account in order to orphan or delete them--you can do
          this directly from the claim link above. (For assistance, please contact
          Support at %{support_link}.)
        part9: If you would like Open Doors to update the redirect to point to your
          pre-existing work, please delete the imported copy, and contact Open Doors
          at %{open_doors_link} with your AO3 account name, your account name on the
          imported archive, and the title and URL of the fanwork you would like the
          redirect to point to. (If you have multiple works you would like to change
          the redirects for, you can list these in one email.)
    invite_increase_notification:
      body:
        one: We just wanted to let you know that you have %{count} new invitation,
          which can be used to create a new account at the Archive. You can invite
          a friend at %{invitation_page}.
        other: We just wanted to let you know that you have %{count} new invitations,
          which can be used to create new accounts at the Archive. You can invite
          a friend at %{invitation_page}.
      closing: Cheers,
      greeting: Hi %{login}!
      html: |-
        <p> Hi %{login}! </p>
        <p> We just wanted to let you know that you have %{total} new invitation(s), which can be used to create new accounts at the archive. You can invite a friend at %{invitation_page}. </p>
        <p> Cheers, <br> %{archive_name} </p>
      invitation_page_link_text: your invitations page
      subject: "[%{app_name}] New Invitations"
      txt: |-
        Hi %{login}
        We just wanted to let you know that you have %{total} new invitation(s),
        which can be used to create new accounts at the archive. You can invite a
        friend at %{invitation_page}.
        Cheers,
        %{archive_name}
    invite_request_declined:
      greeting: Dear %{user},
      main:
        one: We regret to inform you that your request for a new invitation cannot
          be fulfilled at this time.
        other: We regret to inform you that your request for %{count} new invitations
          cannot be fulfilled at this time.
      reason: 'Your request was:'
      signoff: Regards,
      subject: "[%{app_name}] Additional Invite Code Request Declined"
    signup_notification:
      activate_your_account: activate your account
      admin_posts: Archive admin posts
      bye: We hope you enjoy using the Archive.
      contact_support: get in touch with our Support team
      faq: FAQ
      html:
        part1: Please %{activate_account_link}.
        part2: Once your account is up and running, you can post your fanworks, set
          up email subscriptions to let you know when your favorite creators or works
          have updated, set preferences to customize the way the site looks and works
          for you, keep track of the works you've viewed on the Archive via your history,
          and much more.
        part3: There's lots of information and advice on how to use the Archive in
          our %{faq_link}. You'll find the latest news about site developments in
          our %{admin_posts_link}. If you need more help, run into a bug, or have
          questions or comments, please %{contact_support_link}, who are always happy
          to help out.
      subject: "[%{app_name}] Confirmation"
      text:
        part1: 'Please activate your account: %{activate_account_url}'
        part2: |-
          Once your account is up and running, you can post your fanworks, set up email
          subscriptions to let you know when your favorite creators or works have updated,
          set preferences to customize the way the site looks and works for you, keep
          track of the works you've viewed on the Archive via your history, and much more.
        part3: |-
          There's lots of information and advice on how to use the Archive in our FAQ
          at %{faq_url}. You'll
          find the latest news about site developments in our Archive admin posts at
          %{admin_posts_url}. If you need more
          help, run into a bug, or have questions or comments, please get in touch with
          our Support team, who are always happy to help out:
          %{contact_support_url}.
      welcome: Welcome to the Archive of Our Own, %{login}!
