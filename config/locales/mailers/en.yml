    anonymous_or_unrevealed_notification:
      anonymous_info: Anonymous works are included in tag listings, but not on your
        works page. On the work, your user name will be replaced with "Anonymous."
      anonymous_unrevealed_info: The collection maintainers may later reveal your
        work but leave it anonymous. People who subscribe to you will not be notified
        of this change. Your work will be included in tag listings, but not on your
        works page. On the work, your user name will be replaced with "Anonymous."
      changed_status:
        anonymous: The collection maintainers of %{collection} have changed the status
          of your work %{work} to anonymous.
        anonymous_unrevealed: The collection maintainers of %{collection} have changed
          the status of your work %{work} to anonymous and unrevealed.
        unrevealed: The collection maintainers of %{collection} have changed the status
          of your work %{work} to unrevealed.
      collection_items_link_text: Approved Collection Items page
      do_not_want:
        anonymous:
          html: If you do not want your work to be anonymous, please visit your %{collection_items_link}
            to remove it from this collection.
          text: 'If you do not want your work to be anonymous, please visit your Approved
            Collection Items page to remove it from this collection: %{collection_items_url}'
        anonymous_unrevealed:
          html: If you do not want your work to be anonymous and unrevealed, please
            visit your %{collection_items_link} to remove it from this collection.
          text: 'If you do not want your work to be anonymous and unrevealed, please
            visit your Approved Collection Items page to remove it from this collection:
            %{collection_items_url}'
        unrevealed:
          html: If you do not want your work to be unrevealed, please visit your %{collection_items_link}
            to remove it from this collection.
          text: 'If you do not want your work to be unrevealed, please visit your
            Approved Collection Items page to remove it from this collection: %{collection_items_url}'
      faq_link_text: Collections and Challenges FAQ
      greeting: Dear %{user},
      more_info:
        html: For more information, visit our %{faq_link}.
        text: 'For more information, visit our Collections and Challenges FAQ: %{faq_url}'
      subject:
        anonymous: "[%{app_name}] Your work was made anonymous"
        anonymous_unrevealed: "[%{app_name}] Your work was made anonymous and unrevealed"
        unrevealed: "[%{app_name}] Your work was made unrevealed"
      unrevealed_info: Unrevealed works are not included in tag listings or on your
        works page. Anyone who follows a link to the work will receive a notice that
        it is currently unrevealed, and they will be unable to access its content.
    challenge_assignment_notification:
