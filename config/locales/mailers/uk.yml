      html:
        creation: "%{creation_link} авторства %{pseud_links}"
        edit: редагувати %{type}
        remove: Якщо вас помилково зробили співтворцем, або ви не хочете бути тут
          вказаними, ви можете %{edit}, щоб забрати ваше ім'я з поля творця.
      intro: 'Користувач %{adding_user} додав ваш псевдонім %{pseud} співтворцем %{type}:'
      subject: "[%{app_name}] Повідомлення співтворцю"
      text:
        creation: "%{title} (%{url}) авторства %{pseuds}"
        remove: 'Якщо вас помилково зробили співтворцем, або ви не хочете бути тут
          вказаними, ви можете редагувати %{type},щоб забрати ваше ім’я з поля творця:
          %{url}'
    invitation_to_claim:
      greeting: Привітання від %{app_name}!
      html:
        ao3_news: Новин AO3
        contact_open_doors: сконтактуйтесь з Відкритими Дверима
        contact_support: сконтактуватись зі службою Підтримки АО3
        faq_page: сторінці FAQ
        open_doors: Відкритими Дверима
        part1: Ви отримали це повідомлення оскільки нещодавно архів був заімпортованим
          %{open_doors_link} в %{app_link} (%{app_short_name}) і нам здається, що
          наведені нижче роботи належать вам. Ми б хотіли дати вам можливість підтвердити
          власність (або видалити/відмовитись від) цих робіт, якщо ви хочете. Крім
          того, якщо у вас немає акаунту, пов’язаного з іншою адресою електронної
          пошти, ми б хотіли вас до себе запросити!
        part10: Якщо ви мали інші роботи на заімпортованому архіві, розміщенні під
          іншою адресою електронної пошти, до якої ви більше не маєте доступу, будь
          ласка, %{open_doors_link}, надаючи усю можливу інформацію, яка допоможе
          підтвердити вашу особистість.
        part11: В випадку інших питань, просимо вас %{support_link}.
        part13: Дякуємо,
        part14: Комітет Відкритих Дверей
        part15: Організація Перетворчих Робіт
        part2: Ви можете ознайомитись з нещодавніми перенесеннями архіву на сторінці
          %{news_link}, а також знайти додаткову інформацію на %{open_doors_faq_link}
          або %{open_doors_tutorial_link} Відкритих Дверей. Якщо у вас виникли питання,
          відповідей на які немає в FAQ, посібнику чи цьому листі, просимо вас %{support_link}.
        part3: Якщо ви отримали це повідомлення помилково або це не ваші роботи, ми
          б просили їх не видаляти! Будь ласка, %{open_doors_link} і ми з цим розберемось.
        part4: Залежно від архіву, під час імпорту ваші роботи могли бути обмеженими
          для перегляду лише зареєстрованими користувачами (щоб вони не з’являлись
          під часу пошуку в Google). Якщо це відбулось, ваші роботи зможуть переглядати
          лише залогінені користувачі, поки ви не зробите їх видимими для всіх. Для
          допомоги з відкриттям, відмовою від або видаленням ваших робіт, просимо
          вас %{support_link}.
        part5: 'Підтвердіть власність або відмовтесь від ваших робіт тут. '
        part7: Якщо ці роботи дійсно належать вам, але вони вам не потрібні, ви можете
          відмовитись від них (в цьому випадку вони залишаться на АО3, але ваше ім’я
          буде усунутим) або видалити їх (в цьому випадку вони повністю будуть усунутими
          з АО3). Вам не потрібно додавати ці роботи до якогось акаунту, щоб відмовитись
          від них або їх усунути - ви можете це зробити безпосередньо, перейшовши
          за посиланням на підтвердження власності, що знаходиться вище. (Якщо вам
          потрібна допомога, просимо вас %{support_link}).
        part9: Якщо ви б хотіли, щоб Відкриті Двері перенесли перенаправлення на вашу
          уже існуючу роботу, усуньте, будь ласка, імпортовану копію і %{open_doors_link},
          подаючи ім’я вашого акаунту на АО3, ім’я вашого акаунту на заімпортованому
          архіві та назву і посилання на роботу, на яку ви хочете перенести перенаправлення.
          (Якщо ви хочете змінити перенаправлення для кількох робіт, ви можете вислати
          їх усі в одному листі).
        tutorial_page: сторінці посібника
      part12: Якщо ви з нам сконтактувались, внесіть будь ласка електронні адреси
        з домени @transformativeworks.org до білого списку і перевірте, чи наша відповідь
        не потрапила у вашу папку Спам.
      part6: 'Список завантажених робіт складається з:'
      part8: Задля збереження списків рекомендацій і закладок, веб-адреси імпортованих
        архівів протягом деякого часу будуть перенаправляти на імпортовану копію цих
        робіт (перевірте оголошення на вашому архіві, щоб у цьому впевнитись). Якщо
        ви вже опублікували копію цієї роботи і НЕ використовували для цього функцію
        “імпортувати з URL-адреси”, в архіві будуть знаходитись дві копії однієї і
        тієї ж роботи.
      subject: "[%{app_name}] Запрошення до підтвердження власності роботи"
    invite_increase_notification:
      closing: Всього найкращого,
      greeting: Вітаємо %{login}!
      subject: "[%{app_name}] Нові Запрошення"
