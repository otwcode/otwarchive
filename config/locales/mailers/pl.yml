        remove: 'Jeśli zostałaś/eś dodana/y przez przypadek lub nie chcesz być wymieniona/y
          jako twórca, możesz edytować tą zawartość (%{type}) aby usunąć siebie jako
          twórcę: %{url}'
    invitation_to_claim:
      greeting: Witamy z %{app_name}!
      html:
        ao3_news: Aktualnościach AO3
        contact_open_doors: skontaktowanie się z Drzwiami Otwartymi
        contact_support: skontaktuj się ze Wsparciem AO3
        faq_page: stronie FAQ
        open_doors: Drzwi Otwarte
        part1: Otrzymałaś/eś tego e-maila, ponieważ %{open_doors_link} niedawno  dokonały
          importu archiwum do %{app_link} (%{app_short_name}), i wierzymy, że poniższe
          prace należą do Ciebie. Chcielibyśmy dać Ci szansę przejęcia (lub usunięcia/osierocenia)
          tych prac, jeśli sobie tego zażyczysz. A jeśli nie posiadasz jeszcze konta
          pod innym adresem e-mail, chcielibyśmy zaprosić Cię na pokład!
        part10: Jeśli na zaimportowanym archiwum posiadasz inne prace, przypisane
          do adresu e-mail, do którego nie masz już dostępu, prosimy o %{open_doors_link}
          i podanie jakichkolwiek informacji, mogących pomóc w potwierdzeniu Twoich
          roszczeń.
        part11: W razie dalszych wątpliwości, prosimy %{support_link}.
        part13: Z najlepszymi życzeniami,
        part14: Drużyna Drzwi Otwartych
        part15: Organizacja na rzecz Twórczości Przeobrażonej
        part2: Ogłoszenia o ostatnich działaniach możesz przeczytać w %{news_link},
          a więcej informacji znajdziesz na %{open_doors_faq_link} oraz %{open_doors_tutorial_link}
          Drzwi Otwartych. W razie pytań, na które nie znalazłaś/eś odpowiedzi w FAQ,
          samouczku ani tym e-mailu, prosimy %{support_link}.
        part3: Jeśli nastąpiła pomyłka i poniższe prace nie należą do Ciebie, nie
          usuwaj ich! Prosimy o %{open_doors_link}, a my wszystko uporządkujemy.
        part4: W zależności od archiwum, Twoje prace mogły zostać zaimportowane z
          ograniczeniem dostępności wyłącznie do zarejestrowanych użytkowników (aby
          utrzymać je poza zasięgiem wyszukiwania w Google). W takim wypadku prace
          będą osiągalne tylko dla zalogowanych użytkowników, o ile nie zdecydujesz
          się uczynić je ogólnodostępnymi. Aby uzyskać pomoc w odblokowaniu, osieroceniu
          bądź usunięciu Twoich prac, prosimy %{support_link}.
        part5: Tutaj przejmij lub usuń swoje prace.
        part7: Jeśli powyższe prace należą do Ciebie, ale nie chcesz ich przejąć,
          możesz je osierocić (wówczas pozostaną one dostępne na AO3, lecz Twój pseudonim
          zostania z nich usunięty) lub skasować (by zostały całkowicie usunięte z
          AO3). Aby usunąć lub osierocić prace nie musisz dodawać ich do żadnego konta
          - możesz zrobić to bezpośrednio z powyższego linku do przejęcia. (Żeby uzyskać
          wsparcie, prosimy %{support_link}.)
        part9: Jeśli wolisz, żeby Drzwi Otwarte zaktualizowały link przekierowujący
          tak, aby prowadził do już istniejącej pracy, prosimy o usunięcie zaimportowanej
          kopii i %{open_doors_link}, podając nazwę swojego konta AO3, nazwę konta
          na importowanym archiwum, oraz tytuł i URL pracy, do której ma prowadzić
          link. (Jeśli dotyczy to kilku prac, możesz wyliczyć je wszystkie w jednej
          wiadomości).
        tutorial_page: stronie samouczka
      part12: W razie kontaktowania się z nami, prosimy o dodanie adresów mailowych
        zawierających @transformativeworks.org do listy zaufanych nadawców oraz o
        sprawdzenie, czy nasza odpowiedź nie znajduje się w folderze spam.
      part6: 'W zamieszczonych pracach znalazły się:'
      part8: Aby zachować listy z rekomendacjami oraz zakładki, adres internetowy
        zaimportowanego archiwum może przez jakiś czas jeszcze przekierowywać do zaimportowanej
        kopii (dla pewności, sprawdź post z ogłoszeniem dotyczącym Twojego archiwum).
        Jeśli już zamieściłaś/eś kopie tych prac i NIE użyłaś/eś funkcji importowania
        z URL, na archiwum znajdą się dwie kopie tej samej pracy.
      subject: "[%{app_name}] Zaproszenie do przejęcia prac"
      text:
        part1: Otrzymałaś/eś tego e-maila z ponieważ Drzwi Otwarte (%{open_doors_link})
          niedawno  dokonały importu archiwum do %{app_name} (%{app_short_name} -
          %{app_url}), i wierzymy, że poniższe prace należą do Ciebie. Chcielibyśmy
          dać Ci szansę przejęcia (lub usunięcia/osierocenia) tych prac, jeśli sobie
          tego zażyczysz. A jeśli nie posiadasz jeszcze konta pod innym adresem e-mail,
          chcielibyśmy zaprosić Cię na pokład!
        part10: Jeśli na zaimportowanym archiwum posiadasz inne prace, przypisane
          do adresu e-mail, do którego nie masz już dostępu, prosimy o skontaktowanie
          się z Drzwiami Otwartymi i podanie jakichkolwiek informacji, mogących pomóc
          w potwierdzeniu Twoich roszczeń.
        part11: W razie dalszych wątpliwości, prosimy skontaktuj się ze Wsparciem
          AO3 przez stronę %{support_link}.
        part13: |-
          Z najlepszymi życzeniami,
          Drużyna Drzwi Otwartych
          Organizacja na rzecz Twórczości Przeobrażonej
        part2: Ogłoszenia o ostatnich działaniach możesz przeczytać w Aktualnościach
          AO3 (%{news_link}), a więcej informacji znajdziesz na stronie FAQ Drzwi
          Otwartych (%{open_doors_faq_link}) oraz stronach samouczka (%{open_doors_tutorial_link}).
          W przypadku pytań, na które nie znalazłaś/eś odpowiedzi w FAQ, samouczku
          ani tym e-mailu, prosimy skontaktuj się ze Wsparciem poprzez stronę %{support_link}.
        part3: Jeśli nastąpiła pomyłka i poniższe prace nie należą do Ciebie, nie
          usuwaj ich! Prosimy o skontaktowanie się z Drzwiami Otwartymi (%{open_doors_link}),
          a my wszystko uporządkujemy.
        part4: W zależności od archiwum, Twoje prace mogły zostać zaimportowane z
          ograniczeniem dostępności wyłącznie do zarejestrowanych użytkowników (aby
          utrzymać je poza zasięgiem wyszukiwania w Google). W takim wypadku prace
          będą osiągalne tylko dla zalogowanych użytkowników, o ile nie zdecydujesz
          się uczynić je ogólnodostępnymi. Aby uzyskać pomoc w odblokowaniu, osieroceniu
          bądź usunięciu Twoich prac, prosimy skontaktuj się ze Wsparciem AO3.
        part5: 'Tutaj przejmij lub usuń swoje prace: %{claim_url}'
        part7: Jeśli powyższe prace należą do Ciebie, ale nie chcesz ich przejąć,
          możesz je osierocić (wówczas pozostaną one dostępne na AO3, lecz Twój pseudonim
          zostania z nich usunięty) lub skasować (by zostały całkowicie usunięte z
          AO3). Aby usunąć lub osierocić prace nie musisz dodawać ich do żadnego konta
          - możesz zrobić to bezpośrednio z powyższego linku do przejęcia. (Żeby uzyskać
          wsparcie, prosimy skontaktuj się ze Wsparciem poprzez stronę %{support_link}.)
        part9: Jeśli wolisz, żeby Drzwi Otwarte zaktualizowały link przekierowujący
          tak, aby prowadził do już istniejącej pracy, prosimy o usunięcie zaimportowanej
          kopii i skontaktowanie się z Drzwiami Otwartymi przez stronę %{open_doors_link},
          podając nazwę swojego konta AO3, nazwę konta na importowanym archiwum, oraz
          tytuł i URL pracy, do której ma prowadzić link. (Jeśli dotyczy to kilku
          prac, możesz wyliczyć je wszystkie w jednej wiadomości).
    invite_increase_notification:
