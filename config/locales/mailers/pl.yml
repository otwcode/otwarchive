        one: Informujemy, że masz %{count} nowe zaproszenie, które może być użyte
          do stworzenia nowego konta w archiwum. Możesz zaprosić kogoś przez %{invitation_page}.
      closing: Pozdrawiamy,
      greeting: Cześć %{login}!
      invitation_page_link_text: swoją stronę z zaproszeniami
      subject: "[%{app_name}] Nowe zaproszenia"
