      greeting: "%{user} thân mến,"
      main:
        other: Chúng tôi rất tiếc phải thông báo rằng yêu cầu cho %{count} thư mời
          mới của bạn không thể được thực hiện tại thời điểm này.
      reason: 'Yêu cầu của bạn là:'
      signoff: Trân trọng,
      subject: "[%{app_name}] Từ chối yêu cầu thêm thư mời"
