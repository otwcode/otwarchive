      activate_your_account: kích hoạt tài khoản mới của bạn
      admin_posts: Bài đăng cũ của admin
      bye: Chúng tôi mong rằng bạn sẽ có trải nghiệm tốt nhất với Kho tàng.
      contact_support: liên hệ đội ngũ Hỗ trợ của chúng tôi
      faq: FAQ
      html:
        part1: Hãy %{activate_account_link}.
        part2: Một khi tài khoản của bạn được xác nhận, bạn có thể đăng tác phẩm của
          bạn, đăng kí theo dõi qua email để nhận được thông báo mỗi khi tác giả/tác
          phẩm yêu thích của bạn có chương mới, cài đặt giao diện mới cho trang web,
          lưu lại những tác phẩm đã xem qua mục lịch sử, và nhiều hơn thế.
        part3: Xem thông tin và hướng dẫn sử dụng Kho tàng trong mục %{faq_link}.
          Bạn có thể tìm đọc những tin tức mới về quá trình phát triển trang web qua
          mục %{admin_posts_link}. Nếu bạn cần trợ giúp, gặp trục trặc khi sử dụng
          web, hoặc có câu hỏi hay lời góp ý nào, hãy %{contact_support_link}. Chúng
          tôi luôn sẵn lòng giúp đỡ.
      subject: "[%{app_name}] Xác nhận"
      text:
        part1: 'Hãy kích hoạt tài khoản của bạn ở đây: %{activate_account_url}'
        part2: Một khi tài khoản của bạn được xác nhận, bạn sẽ có thể đăng tác phẩm
          của bạn, đăng kí theo dõi qua email để nhận được thông báo mỗi khi tác giả/tác
          phẩm yêu thích của bạn có chương mới, cài đặt giao diện mới cho trang web,
          lưu lại những tác phẩm đã xem qua mục lịch sử, và nhiều hơn thế.
        part3: 'Xem thông tin thêm và hướng dẫn sử dụng Kho tàng trong mục ‘Những
          câu hỏi thường gặp’ %{faq_url}. Bạn có thể tìm đọc những tin tức mới về
          quá trình phát triển trang web qua những bài đăng đã được lưu trữ của admin
          tại %{admin_posts_url}. Nếu bạn cần giúp đỡ, gặp trục trặc khi sử dụng trang
          web, hoặc có câu hỏi hay lời góp ý nào, hãy liên hệ đội ngũ Hỗ trợ của chúng
          tôi. Chúng tôi luôn sẵn lòng giúp đỡ: %{contact_support_url}.'
      welcome: Chào mừng đến với Kho tàng Lưu trữ của Chúng ta, %{login}!
