    invitation_to_claim:
      greeting: "%{app_name} chào bạn!"
      html:
        ao3_news: Tin tức AO3
        contact_open_doors: liên hệ với Cửa mở
        contact_support: liên hệ với ban hỗ trợ kỹ thuật AO3
        faq_page: trang Hỏi đáp
        open_doors: Cửa Mở
        part1: Bạn nhận được e-mail này vì một kho lưu trữ gần đây đã được %{open_doors_link}
          nhập vào %{app_link} (%{app_short_name}), và chúng tôi tin rằng các tác
          phẩm này là của bạn. Chúng tôi muốn cho bạn cơ hội để nhận (hoặc xóa bỏ)
          những tác phẩm này nếu bạn muốn. Nếu bạn chưa dùng email khác để tạo tài
          khoản, chúng tôi muốn mời bạn tạo tài khoản!
        part10: Nếu bạn còn các tác phẩm nào khác trong kho lưu trữ được nhập dưới
          một email bạn không thể truy cập được nữa, hãy vui lòng %{open_doors_link}
          với bất kỳ thông tin nào có thể giúp xác minh danh tính của bạn.
        part11: Nếu còn thắc mắc nào khác, vui lòng nhấp vào %{support_link}.
        part13: Thân ái,
        part14: Bộ phận Cửa Mở
        part15: Tổ Chức cho các Tác Phẩm được Chuyển Hóa
        part2: Bạn có thể đọc các thông báo về các lần nhập kho lưu trữ gần đây tại
          %{news_link}, và tìm thêm thông tin ở %{open_doors_faq_link} hoặc %{open_door_tutorial_link}
          của Cửa Mở. Đối với những câu hỏi nào không được trả lời trong trang FAQ,
          trang hướng dẫn hoặc e-mail này, vui lòng %{support_link}.
        part3: Nếu chúng tôi nhầm lẫn và đây không phải là tác phẩm của bạn, xin đừng
          xóa chúng! Xin hãy %{open_doors_link} và chúng tôi sẽ xử lý chúng.
        part4: Tùy thuộc vào kho lưu trữ, các tác phẩm của bạn có thể đã được nhập
          chỉ giới hạn cho người dùng đã đăng ký (để giữ chúng khỏi vào các tìm kiếm
          của Google). Trong trường hợp này, tác phẩm sẽ chỉ có thể được truy cập
          bởi người dùng đã đăng nhập trừ khi bạn chọn làm cho chúng hiển thị cho
          tất cả mọi người. Nếu cần hỗ trợ mở khoá, tách riêng, hoặc xoá tác phẩm,
          vui lòng %{support_link}.
        part5: Nhận hoặc bỏ tác phẩm của bạn ở đây.
        part7: Nếu những tác phẩm này thuộc về bạn, nhưng bạn không muốn chúng, bạn
          có thể tách riêng (để chúng vẫn còn trên AO3, nhưng với tên của bạn đã bị
          xóa) hoặc xóa chúng (để chúng bị xóa hoàn toàn khỏi AO3). Bạn không cần
          thêm tác phẩm vào bất kỳ tài khoản nào để tách riêng hoặc xóa chúng - bạn
          có thể thực hiện việc này trực tiếp qua đường link nhận tác phẩm ở trên.
          (Nếu cần trợ giúp, xin %{support_link}.)
        part9: Nếu bạn muốn Cửa Mở cập nhật đường link chuyển hướng để dẫn đến tác
          phẩm đã có trước đó của bạn, vui lòng xóa bản đã được nhập và %{open_doors_link}
          với tên tài khoản AO3, tên tài khoản của bạn trên kho lưu trữ đã được nhập,
          cùng với tiêu đề và đường link của tác phẩm bạn muốn chuyển hướng để đến.
          (Nếu bạn muốn đổi đường link chuyển hướng cho nhiều tác phẩm, bạn có thể
          liệt kê chúng trong một email.)
        tutorial_page: trang hướng dẫn
      part12: Nếu bạn liên với chúng tôi, vui lòng cho phép nhận email từ địa chỉ
        @transformativeworks.org và tìm email của chúng tôi trong thư mục rác.
      part6: 'Các tác phẩm được đăng tải bao gồm:'
      part8: Để lưu danh sách giới thiệu và đánh dấu trang, các đường link của kho
        lưu trữ đã nhập có thể sẽ chuyển hướng đến bản sao đã nhập của các tác phẩm
        này trong một khoảng thời gian giới hạn (kiểm tra bài thông báo của kho lưu
        trữ của bạn cho chắc chắn). Nếu bạn đã tải lên bản sao của các tác phẩm này
        và bạn KHÔNG sử dụng tính năng nhập từ đường link, sẽ có hai bản sao của cùng
        một tác phẩm trong kho lưu trữ.
      subject: "[%{app_name}] Lời mời nhận tác phẩm"
      text:
        part1: Bạn nhận được e-mail này vì gần đây một kho lưu trữ đã được nhập vào
          %{app_name} (%{app_short_name} - %{app_url}) bởi Cửa Mở (%{open_doors_link}),
          và chúng tôi tin rằng các tác phẩm sau đây thuộc về bạn. Chúng tôi muốn
          cho bạn cơ hội để nhận (hoặc xóa / tách riêng) những tác phẩm này nếu bạn
          muốn. Và nếu bạn chưa có tài khoản dưới một email khác, chúng tôi muốn mời
          bạn tạo tài khoản!
        part10: Nếu bạn còn các tác phẩm nào khác trong kho lưu trữ được nhập dưới
          một email bạn không thể truy cập được nữa, hãy vui lòng liên hệ với Cửa
          Mở với bất kỳ thông tin nào có thể giúp xác minh danh tính của bạn.
        part11: Nếu còn thắc mắc nào khác, vui lòng liên hệ với Ban Hỗ trợ Kỹ Thuật
          AO3 tại %{support_link}.
        part13: |
          Thân ái,
          Cửa Mở
          Tổ Chức cho các Tác Phẩm được Chuyển Hóa
        part2: Bạn có thể đọc các thông báo về các lần nhập kho lưu trữ gần đây tại
          trang tin tức của AO3 (%{news_link}), và tìm thêm thông tin ở trang FAQ
          (%{open_doors_faq_link}) hoặc trang hướng dẫn (%{open_door_tutorial_link})
          của Cửa Mở. Đối với bất kỳ câu hỏi nào không được trả lời trong trang FAQ,
          trang hướng dẫn, hoặc e-mail này, vui lòng liên hệ với ban Hỗ Trợ Kỹ Thuật
          tại %{support_link}.
        part3: Nếu chúng tôi nhầm lẫn và đây không phải là tác phẩm của bạn, xin đừng
          xóa chúng! Xin hãy %{open_doors_link} và chúng tôi sẽ xử lý chúng.
        part4: Tùy thuộc vào kho lưu trữ, các tác phẩm của bạn có thể đã được nhập
          chỉ giới hạn cho người dùng đã đăng ký (để giữ chúng khỏi vào các tìm kiếm
          của Google). Trong trường hợp này, tác phẩm sẽ chỉ có thể được truy cập
          bởi người dùng đã đăng nhập trừ khi bạn chọn làm cho chúng hiển thị cho
          tất cả mọi người. Nếu cần hỗ trợ mở khoá, tách riêng, hoặc xoá tác phẩm,
          vui lòng liên lạc ban Hỗ Trợ Kỹ Thuật của AO3.
        part5: 'Nhận hoặc bỏ tác phẩm của bạn ở đây: %{claim_url}'
        part7: Nếu những tác phẩm này thuộc về bạn, nhưng bạn không muốn chúng, bạn
          có thể tách riêng (để chúng vẫn còn trên AO3, nhưng với tên của bạn đã bị
          xóa) hoặc xóa chúng (để chúng bị xóa hoàn toàn khỏi AO3). Bạn không cần
          thêm tác phẩm vào bất kỳ tài khoản nào để tách riêng hoặc xóa chúng - bạn
          có thể thực hiện việc này trực tiếp qua đường link nhận tác phẩm ở trên.
          (Nếu cần trợ giúp, xin vui lòng liên lạc ban Hỗ Trợ Kỹ Thuật tại %{support_link}.)
        part9: 'Nếu bạn muốn Cửa Mở cập nhật đường link chuyển hướng để dẫn đến tác
          phẩm đã có trước đó của bạn, vui lòng xóa bản đã được nhập và %{open_doors_link}
          với tên tài khoản AO3 tên tài khoản của bạn trên kho lưu trữ đã được nhập,
          cùng với tiêu đề và đường link của tác phẩm bạn muốn chuyển hướng để đến.
          (Nếu bạn muốn đổi đường link chuyển hướng cho nhiều tác phẩm, bạn có thể
          liệt kê chúng trong một email.) '
    invite_increase_notification:
      body:
        other: Chúng tôi muốn cho bạn biết rằng bạn đang có %{count} thư mời, có thể
          được sử dụng để tạo tài khoản mới ở Kho tàng. Bạn có thể mời bạn bè tại
