        other: Queremos informarte que tienes %{count} invitación(es) nueva(s) que
          puedes utilizar para crear nuevas cuentas en el AO3. Puedes invitar a tus
          amigxs en %{invitation_page}.
      closing: Saludos,
      greeting: " ¡Hola %{login}!"
      html: |-
        <p> ¡Hola %{login}! </p>\n\
                  <p> Queremos informarte que tienes %{total} invitación(es) nueva(s) que puedes utilizar para crear nuevas cuentas en el AO3. Puedes invitar a tus amigxs en %{invitation_page}. </p>\n\
                  <p> Saludos, <br> %{archive_name}</p>
      subject: "[%{app_name}] Nuevas Invitaciones"
      txt: "Hola %{login}\nQueremos informarte que tienes %{total} invitación(es)
        nueva(s) que puedes utilizar para crear nuevas cuentas en el archivo. Puedes
        invitar a tus amigxs en %{invitation_page}.\nSaludos, \n%{archive_name}\n"
    invite_request_declined:
      greeting: Queridx %{user},
      main:
        one: 'Lamentamos informarte que en este momento no podemos satisfacer tu solicitud
          de una nueva invitación.

'
        other: Lamentamos informarte que en este momento no podemos satisfacer tu
          solicitud de %{count} nuevas invitaciones.
      reason: 'Tu solicitud era:'
      signoff: " Un saludo,"
      subject: "[%{app_name}] Solicitud de código de invitación adicional rechazada"
    signup_notification:
      activate_your_account: activa tu cuenta
      admin_posts: Publicaciones de lxs administradorxs del Archivo
      bye: Esperamos que hayas disfrutado el Archivo.
      contact_support: contacta a nuestro equipo de Soporte Técnico
      faq: FAQ
      html:
        part1: Por favor %{activate_account_link}.
        part2: Una vez que tu cuenta esté funcionando, podrás publicar obras de fans,
          suscribirte para para recibir notificaciones por email cuando tus autorxs
          favoritxs publican o cuando se actualizan tus obras favoritas, establecer
          preferencias para personalizar el sitio a tu gusto, estar al tanto de las
          obras que has visto en el Archivo por medio de tu historial y mucho más.
        part3: Hay mucha información y recomendaciones para el uso del Archivo en
          nuestras %{faq_link}. Podrás encontrar las últimas noticias sobre los cambios
          al sitio en nuestras %{admin_posts_link}. Si necesitas más ayuda, encuentras
          un error o tienes preguntas o comentarios, por favor %{contact_support_link},
          quienes con gusto te ayudarán.
      subject: "[%{app_name}] Confirmación"
      text:
        part1: 'Por favor activa tu cuenta: %{activate_account_url}'
        part2: Una vez que tu cuenta esté funcionando, podrás publicar obras de fans,
          suscribirte para recibir notificaciones por email cuando tus autorxs favoritxs
          publican o cuando se actualizan tus obras favoritas, establecer preferencias
          para personalizar el sitio a tu gusto, estar al tanto de las obras que has
          visto en el Archivo por medio de tu historial y mucho más.
        part3: 'Hay mucha información y recomendaciones para el uso del Archivo en
          nuestras FAQ en %{faq_url}. Podrás encontrar las últimas noticias sobre
          los cambios al sitio en nuestras publicaciones de administradorxs del Archivo
          en %{admin_posts_url}. Si necesitas más ayuda, encuentras un error o tienes
          preguntas o comentarios, por favor contacta a nuestro equipo de Soporte
          Técnico, quienes con gusto te ayudarán: %{contact_support_url}.'
      welcome: "¡Te damos la bienvenida a Archive of Our Own, %{login}!"
