    invitation_to_claim:
      greeting: "¡Hola desde %{app_name}!"
      html:
        ao3_news: Noticias del AO3
        contact_open_doors: contactar a Open Doors (Puertas Abiertas)
        contact_support: contactar a Soporte Técnico de AO3
        faq_page: página de FAQ (Preguntas frecuentes)
        open_doors: Puertas Abiertas
        part1: Has recibido este correo electrónico porque recientemente %{open_doors_link}
          ha importado un archivo al %{app_link} (%{app_short_name}) y creemos que
          estas obras de fan pueden ser de tu autoría. Nos gustaría darte la oportunidad
          de reclamarlas (o borrarlas o renunciar a ellas) si lo prefieres. Si todavía
          no tienes una cuenta con otro correo electrónico, ¡nos gustaría invitarte!
        part10: Si tienes otras obras en el archivo importado asociadas a una dirección
          de correo electrónico a la que ya no puedes acceder, por favor %{open_doors_link}
          con cualquier información que pueda ayudarnos a verificar tu identidad.
        part11: Para cualquier otra consulta, por favor %{support_link}.
        part13: Saludos,
        part14: El equipo de Puertas Abiertas
        part15: OTW (Organización para las Obras Transformativas)
        part2: Puedes encontrar anuncios acerca de mudanzas recientes de archivos
          en %{news_link}, e información adicional en las FAQ (Preguntas frecuentes)
          de Puertas Abiertas %{open_doors_faq_link} o en %{open_doors_tutorial_link}.
          Para cualquier pregunta que no esté incluida en las FAQ (Preguntas frecuentes)
          o en este correo electrónico, por favor %{support_link}
        part3: |-
          Si se dió un error y las obras no son tuyas, ¡por favor no las
          borres! Simplemente %{open_doors_link} y lo solucionaremos.
        part4: Dependiendo del archivo, tus obras pueden haber sido importadas de
          forma que solo lxs usuarixs registradxs pueden verlas (para que no aparezcan
          en búsquedas de Google). Si es así, solo pueden acceder a las obras lxs
          usuarixs que hayan iniciado sesión salvo que elijas hacerlas visibles para
          todxs. Para obtener ayuda acerca de cómo hacer tus obras accesibles, renunciar
          a ellas o borrarlas, por favor %{support_link}.
        part5: Reclama o elimina tus obras aquí.
        part7: Si estas obras te pertenecen, pero no las quieres, puedes renunciar
          a ellas (de forma que permanecen en el AO3 pero sin tu nombre) o borrarlas
          (de manera que se eliminan completamente del AO3). No necesitas añadir las
          obras a una cuenta para renunciar a ellas o borrarlas, sino que puedes hacerlo
          mediante el enlace para reclamar obras que aparece más arriba (Si necesitas
          ayuda, por favor %{support_link}).
        part9: Si quieres que Puertas Abiertas  actualice la redirección para que
          se dirija a tu obra ya publicada, por favor borra la copia importada y %{open_doors_link}
          con tu nombre de usuarix en AO3 y en el archivo importado, y el título y
          URL de la obra de fan a la que te gustaría que se dirigiese la redirección
          (si tienes varias a las que quieras cambiar la redirección, puedes listarlas
          en el mismo correo electrónico).
        tutorial_page: tutorial
      part12: 'Si vas a contactarnos, por favor añade los correos electrónicos de
        @transformativeworks.org a tu lista autorizada y comprueba la carpeta de spam
        para asegurarte de que has recibido nuestra respuesta.

'
      part6: 'las obras subidas incluyen:'
      part8: Para conservar las listas de recomendaciones y los marcadores, las direcciones
        web del archivo importado pueden redirigir a las copias importadas de dichas
        obras por un tiempo (consulta la publicación sobre el archivo en cuestión
        para asegurarte). Si ya has subido una copia de las obras y NO has utilizado
        la función importar desde URL, encontrarás dos copias de la misma obra en
        el archivo.
      subject: "[%{app_name}] Invitación para reclamar obras"
      text:
        part1: 'Has recibido este correo electrónico porque recientemente Open Doors
          (Puertas Abiertas) ha importado un archivo (%{open_doors_link}) al %{app_name}
          (%{app_short_name} - %{app_url}) y creemos que estas obras de fan pueden
          ser de tu autoría. Nos gustaría darte la oportunidad de reclamarlas (o borrarlas
          o renunciar a ellas) si lo prefieres. Si todavía no tienes una cuenta con
          otro correo electrónico, ¡nos gustaría invitarte!

'
        part10: Si tienes otras obras en el archivo importado asociadas a una dirección
          de correo electrónico a la que ya no puedes acceder, por favor ponte en
          contacto con Puertas Abiertas con cualquier información que pueda ayudarnos
          a verificar tu identidad.
        part11: Para cualquier otra consulta, por favor ponte en contacto con Soporte
          Técnico del AO3 en %{support_link}.
        part13: |
          Saludos,
          El equipo de Puertas Abiertas
          OTW (Organización para las Obras Transformativas)
        part2: Puedes encontrar anuncios acerca de mudanzas recientes de archivos
          en las Noticias de AO3 (%{news_link}) e información adicional en las FAQ
          (Preguntas frecuentes) de Puertas Abiertas (%{open_doors_faq_link}) o en
          la página de tutoriales (%{open_doors_tutorial_link}). Para cualquier pregunta
          que no esté incluida en las FAQ (Preguntas frecuentes), por favor ponte
          en contacto con Soporte Técnico en %{support_link}.
        part3: 'Si se dió un error y las obras no son tuyas, ¡por favor no las borres!
          Simplemente ponte en contacto con Puertas Abiertas (%{open_doors_link})
          y lo solucionaremos.

'
        part4: Dependiendo del archivo, tus obras pueden haber sido importadas de
          forma que solo lxs usuarixs registradxs pueden verlas (para que no aparezcan
          en búsquedas de Google). Si es así, solo pueden acceder a las obras lxs
          usuarixs que hayan iniciado sesión, salvo que elijas hacerlas visibles para
          todxs. Para obtener ayuda acerca de cómo hacer tus obras accesibles, renunciar
          a ellas o borrarlas, por favor contactar a Soporte Técnico de AO3.
        part5: 'Reclama o elimina tus obras aquí: %{claim_url}'
        part7: Si estas obras te pertenecen, pero no las quieres, puedes renunciar
          a ellas (de forma que permanecen en el AO3 pero sin tu nombre) o borrarlas
          (de manera que se eliminan completamente del AO3). No necesitas añadir las
          obras a una cuenta para renunciar a ellas o borrarlas, sino que puedes hacerlo
          mediante el enlace para reclamar obras que aparece más arriba (Si necesitas
          ayuda, por favor %{support_link}).
        part9: Si quieres que Puertas Abiertas actualice la redirección para que se
          dirija a tu obra ya publicada, por favor borra la copia importada y %{open_doors_link}
          con tu nombre de usuarix en AO3 y en el archivo importado, y el título y
          URL de la obra de fan a la que te gustaría que se dirigiese la redirección
          (si tienes varias a las que quieras cambiar la redirección, puedes listarlas
          en el mismo correo electrónico).
    invite_increase_notification:
