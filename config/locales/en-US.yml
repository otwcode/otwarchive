---
en-US:
  activerecord:
    errors:
      full_messages:
        format: "%{attribute} %{message}"
  admin:
    blacklist:
      emails_found:
        one: one email found
        other: "%{count} emails found"
  date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    - 
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    formats:
      default: "%Y-%m-%d"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names:
    - 
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: about 1 hour
        other: about %{count} hours
      about_x_months:
        one: about 1 month
        other: about %{count} months
      about_x_years:
        one: about 1 year
        other: about %{count} years
      almost_x_years:
        one: almost 1 year
        other: almost %{count} years
      half_a_minute: half a minute
      less_than_x_minutes:
        one: less than a minute
        other: less than %{count} minutes
      less_than_x_seconds:
        one: less than 1 second
        other: less than %{count} seconds
      over_x_years:
        one: over 1 year
        other: over %{count} years
      x_days:
        one: 1 day
        other: "%{count} days"
      x_minutes:
        one: 1 minute
        other: "%{count} minutes"
      x_months:
        one: 1 month
        other: "%{count} months"
      x_seconds:
        one: 1 second
        other: "%{count} seconds"
    prompts:
      day: Day
      hour: Hour
      minute: Minute
      month: Month
      second: Seconds
      year: Year
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: can't be blank
      confirmation: doesn't match confirmation
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      not_an_integer: must be an integer
      not_a_number: is not a number
      odd: must be odd
      record_invalid: 'Validation failed: %{errors}'
      taken: has already been taken
    template:
      body: 'There were problems with the following fields:'
      header:
        one: An error prohibited this %{model} from being saved
        other: "%{count} errors prohibited this %{model} from being saved"
  helpers:
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
  mailer:
    general:
      footer:
        general:
          html: |-
            <p>
             If you've received this message in error, please <a href="%{support_url}" style="color:#ffffff; text-decoration:underline">contact Support</a>.
            </p>

            <p>
             The Archive of Our Own is a fan-run and fan-supported archive that relies on <a href="%{donate_url}" style="color:#ffffff; text-decoration:underline">your donations</a>.
            </p>
          text: |-
            If you've received this message in error, please contact Support at %{support_url} .

            The Archive of Our Own is a fan-run and fan-supported archive that relies on your donations: %{donate_url} .
        sent_at: Sent at %{sent_at}.
        sent_by:
          html: Sent by <b>%{sent_by}</b>.
          text: Sent by %{sent_by}.
    kudos:
      guest: A guest
      guests: guests
      html:
        left_kudos: "%{givers_list} left kudos on <i>%{commentable_link}</i>."
      kudos_on: Kudos on
      text:
        left_kudos: "%{givers_list} left kudos on %{commentable_link}."
      you_have: "[%{app_name}] You've got kudos!"
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Billion
          million: Million
          quadrillion: Quadrillion
          thousand: Thousand
          trillion: Trillion
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
  support:
    array:
      last_word_connector: ", and "
      two_words_connector: " and "
      words_connector: ", "
    select:
      prompt: Please select
  time:
    am: am
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm
  user_mailer:
    abuse_report:
      description_para: 'Description of the abuse:'
      para1: 'The following abuse report has been sent to the Abuse team:'
      subject: "[%{app_name}] Your Abuse Report"
      url_para: 'URL of the page the abuse is on:'
    invite_increase_notification:
      html: |-
        <p> Hi %{login}! </p>
        <p> We just wanted to let you know that you have %{total} new invitation(s), which can be used to create new accounts at the archive. You can invite a friend at %{invitation_page}. </p>
        <p> Cheers, <br> %{archive_name} </p>
      subject: "%{app_name} New Invitations"
      txt: "Hi %{login}\nWe just wanted to let you know that you have %{total} new
        invitation(s),\nwhich can be used to create new accounts at the archive. You
        can invite a\nfriend at %{invitation_page}.\nCheers, \n%{archive_name}"
  validators:
    email:
      blacklist: has been blocked at the owner's request. That means it can't be used
        in guest comments. Please check the address to make sure it's yours to use
        and contact AO3 Support if you have any questions.
      veracity:
        allow_blank: does not seem to be a valid address. Please use a different address
          or leave blank.
        no_blank: does not seem to be a valid address.
