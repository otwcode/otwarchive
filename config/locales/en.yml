  user_mailer:
    invite_increase_notification:
      subject: "[%{app_name}] New Invitations"
      html:  "<p> Hi %{login}! </p>\n\
          <p> We just wanted to let you know that you have %{total} new invitation(s), which can be used to create new accounts at the archive. You can invite a friend at %{invitation_page}. </p>\n\
          <p> Cheers, <br> %{archive_name} </p>"
      txt: |-
          Hi %{login}
          We just wanted to let you know that you have %{total} new invitation(s),
          which can be used to create new accounts at the archive. You can invite a
          friend at %{invitation_page}.
          Cheers, 
          %{archive_name}
    signup_notification:
      para1: "Once your account is up and running, you can post your fanworks, set up email subscriptions to let you know when your favorite authors or works have updated, set preferences to customize the way the site looks and works for you, keep track of the works you've viewed on the Archive via your history, and much more."
      support: "get in touch with our Support team"
      faq: "FAQ"
      admin_post: "Archive admin posts"
      subject: "[%{app_name}] Confirmation"
      welcome: "Welcome to the Archive of Our Own, %{user}!"
      activate: "Please activate your account at: %{link}"
      bye: "We hope you enjoy using the Archive."
      html:
        para2: "There's lots of information and advice on how to use the Archive in our %{archive_faqs_url}. You'll find the latest news about site developments in our %{admin_posts}. If you need more help, run into a bug, or have questions or comments, please %{support}, who are always happy to help out."
      text:
        para2: "There's lots of information and advice on how to use the Archive in our FAQ at %{archive_faqs_url}. You'll find the latest news about site developments in our Archive admin posts at %{admin_posts}. If you need more help, run into a bug, or have questions or comments, please get in touch with our Support team, who are always happy to help out: %{support} ."
    abuse_report:
      subject: "[%{app_name}] Your Abuse Report"
      para1: "The following abuse report has been sent to the Abuse team:"
      url_para: "URL of the page the abuse is on:"
      description_para: "Description of the abuse:"
