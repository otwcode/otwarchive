en: 
  mailer: 
    kudos:
      guest: a guest
      guests: guests
      left_kudos_html: "%{givers_list} left kudos on %{commentable_link}."
      kudos_on: Kudos on
      you_have: You've got kudos!
    general: 
      footer: 
        general: 
          html: |-
              <p>
               If you've received this message in error, please <a href="%{support_url}" style="color:#ffffff; text-decoration:underline">contact Support</a>.
              </p>
              
              <p>
               The Archive of Our Own is a fan-run and fan-supported archive that relies on <a href="%{donate_url}" style="color:#ffffff; text-decoration:underline">your donations</a>.
              </p>
          text: |-
              If you've received this message in error, please contact Support at %{support_url}.
              
              The Archive of Our Own is a fan-run and fan-supported archive that relies on your donations: %{donate_url}.
        sent_at: "Sent at %{sent_at}."
        sent_by: 
          html: "Sent by <b>%{sent_by}</b>."
          text: "Sent by %{sent_by}."
  user_mailer:
    invite_increase_notification:
      subject: "[%{app_name}] New Invitations"
      html:  "<p> Hi %{login}! </p>\n\
          <p> We just wanted to let you know that you have %{total} new invitation(s), which can be used to create new accounts at the archive. You can invite a friend at %{invitation_page}. </p>\n\
          <p> Cheers, <br> %{archive_name} </p>"
      txt: |-
          Hi %{login}
          We just wanted to let you know that you have %{total} new invitation(s),
          which can be used to create new accounts at the archive. You can invite a
          friend at %{invitation_page}.
          Cheers, 
          %{archive_name}
    claim_notification:
      subject: "[%{app_name}] Works uploaded"
      html:
        hello: "Hello from the Archive of Our Own!"
        open_doors: "Open Doors"
        open_doors_faq: "FAQ page"
        contact_open_doors: "contact Open Doors"
        ao3: "Archive of Our Own"
        ao3_news: "AO3 News"
        tutorials_page: "tutorials page"
        support: "contact Support"
        part1: "You're receiving this e-mail because you had works in a fanworks archive that has been imported by %{open_doors} into the  %{ao3} (AO3). Because this e-mail address is connected to one registered on the imported archive, the associated fanworks (listed below) have been automatically added to your AO3 account."
        part2: "You can read announcements about recent archive moves at %{ao3_news}, and find additional information on Open Doors' %{open_doors_faq} or %{tutorial_page}. For any questions not answered in the FAQ, tutorials, or this e-mail, please %{support}"
        part3: "If this is a mistake and these are not your works, please don't delete them! Please %{open_doors} and we will sort it out."
        part4: "Depending on the archive, your works may have been imported restricted to registered users only (to keep them out of Google searches). If this is the case, the works will only be accessible by logged-in users unless you choose to make them fully visible. For help unlocking, orphaning, or deleting your works, please %{support}"
        part5: "These works were written under the e-mail: %{email}"
        part6: "To preserve rec lists and bookmarks, the imported archive's web addresses may redirect to the imported copy of these works for a limited time (check the announcement post for your archive to be sure). If you've already uploaded a copy of these works and you did NOT use the import from URL feature, there will be two copies of the same work on the archive."
        part7: "If you would like Open Doors to update the redirect to point to your pre-existing work, please delete the imported copy, and %{open_doors} with your AO3 account name, your account name on the imported archive, and the title and URL of the fanwork you would like the redirect to point to. (If you have multiple works you would like to change the redirects for, you can list these in one email.)"
        part8: "If you had other works on the imported archive under an e-mail address you can no longer access, please %{open_doors} with any information that can help verify your identity."
        part9: "For other inquiries, please %{support}"
        part10: |-
               <p>If you're contacting us, please whitelist email addresses from @transformativeworks.org and check your spam folders for our reply.</p>

               <p>Best,<br/>
               The Open Doors team<br/>
               Organization for Transformative Works</p>
      text:
        hello: "Hello from the Archive of Our Own!"
        part1: "You're receiving this e-mail because you had works in a fanworks archive that has been imported by Open Doors (%{open_doors}) into the Archive of Our Own (AO3 - %{ao3_root}). Because this e-mail address is connected to one registered on the imported archive, the associated fanworks (listed below) have been automatically added to your AO3 account."
        part2: "You can read announcements about recent archive moves at AO3 News (http://archiveofourown.org/admin_posts?tag=18), and find additional information on Open Doors's FAQ page (http://opendoors.transformativeworks.org/faq) or tutorials page (http://opendoors.transformativeworks.org/tutorials). For any questions not answered in the FAQ, tutorials, or this e-mail, please contact Support at %{support}"
        part3: "If this is a mistake and these are not your works, please don't delete them! Please contact Open Doors (http://transformativeworks.org/contact/open%20doors) and we will sort it out"
        part4: "Depending on the archive, your works may have been imported restricted to registered users only (to keep them out of Google searches). If this is the case, the works will only be accessible by logged-in users unless you choose to make them fully visible. For help unlocking, orphaning, or deleting your works, please contact Support at %{support}"
        part5: "These works were written under the e-mail: %{email}"
        part6: "To preserve rec lists and bookmarks, the imported archive's web addresses may redirect to the imported copy of these works for a limited time (check the announcement post for your archive to be sure). If you've already uploaded a copy of these works and you did NOT use the import from URL feature, there will be two copies of the same work on the archive."
        part7: "If you would like Open Doors to update the redirect to point to your pre-existing work, please delete the imported copy, and contact Open Doors at http://transformativeworks.org/contact/open%20doors with your AO3 account name, your account name on the imported archive, and the title and URL of the fanwork you would like the redirect to point to. (If you have multiple works you would like to change the redirects for, you can list these in one email.)"
        part8: "If you had other works on the imported archive under an e-mail address you can no longer access, please contact Open Doors with any information that can help verify your identity."
        part9: "For other inquiries, please contact support at %{support}"
        part10: |-
               If you're contacting us, please whitelist email addresses from @transformativeworks.org and check your spam folders for our reply.

               Best,
               The Open Doors team
               Organization for Transformative Works
