        part2: "%{edit} to remove yourself as author if you've been added in error or don't want to be listed as an author."
      text:
        part2: "Edit the %{type} to remove yourself as an author if you've been added in error or don't want to be listed as an author: %{url}"
    abuse_report:
      subject: "[%{app_name}] Your Abuse Report"
