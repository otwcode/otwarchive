        other: "Characters"
      comment: "Comment"
      fandom:
        one: "Fandom"
        other: "Fandoms"
      freeform:
        one: "Additional Tag"
        other: "Additional Tags"
      pseud: "Pseud"
      rating: "Rating"
      relationship:
        one: "Relationship"
        other: "Relationships"
      tag:
        one: "Tag"
        other: "Tags"
      work: "Work"
    attributes:
      archive_warning:
        name_with_colon:
          one: "Warning:"
          other: "Warnings:"
      category:
        name_with_colon:
          one: "Category:"
          other: "Categories:"
      character:
        name_with_colon:
          one: "Character:"
          other: "Characters:"
      fandom:
        name_with_colon:
          one: "Fandom:"
          other: "Fandoms:"
      freeform:
        name_with_colon:
          one: "Additional Tag:"
          other: "Additional Tags:"
      rating:
        name_with_colon: "Rating:"
      relationship:
        name_with_colon:
          one: "Relationship:"
          other: "Relationships:"
      creatorships:
