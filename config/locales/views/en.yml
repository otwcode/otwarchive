        header: 'Choose Not To Use Archive Warnings:'
      description: 'The %{app_name} has chosen, for legal and other reasons, to mandate that users either warn foror explicitly choose not to warn fora short list of common warnings: Graphic Depictions of Violence, Major Character Death, Rape/Non-Con, and Underage Sex. We understand that creators may wish to not warn for some of these things, or to warn for additional content, and have provided options for them to do so within this framework.'
