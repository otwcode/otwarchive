      activate_your_account: לחץ/י על קישור זה כדי להפעיל את חשבונך
      admin_posts: חדשות AO3
      bye: כולנו תקווה שתהנה/י מהשימוש באתר.
      contact_support: צרו קשר עם התמיכה
      faq: שאלות נפוצות
