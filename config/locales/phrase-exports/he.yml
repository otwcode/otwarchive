      subject: "[%{app_name}] אישור "
      text:
        part1: 'אנא לחץ/י על קישור זה כדי להפעיל את חשבונך: %{activate_account_url}'
        part2: ברגע שחשבונך יופעל, תוכל/י לפרסם יצירות, להגדיר רישומים לקבלת עדכונים
          בדוא&quot;ל כדי לקבל הודעה כאשר חשבונות או יצירות מועדפים מתעדכנים, להגדיר
          העדפות כדי להתאים באופן אישי את אופן ההצגה של האתר, לעקוב אחר היצירות אליהן
          ניגשת בעבר באמצעות ההיסטוריה, ודברים רבים נוספים.
        part3: 'מידע ועצות בנוגע לשימוש בארכיון זמינים בשאלות הנפוצות שלנו ב-%{faq_url}.
          את החדשות האחרונות אודות פיתוח האתר ניתן למצוא בחדשות AO3 %{admin_posts_url}.
          אם דרושה לך עזרה נוספת, אם נתקלת בבעייה באתר או אם יש לך שאלות או הערות,
          אנא צור/צרי קשר עם צוות התמיכה שלנו, שתמיד שמח לעזור: %{contact_support_url}'
      welcome: "ברוכים הבאים לארכיון משלנו, %{login}!\n   "
