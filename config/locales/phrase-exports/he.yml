      text:
        part1_other: יצירתך "%{title}" נמחקה על פי הבקשה של %{pseud}.
        part1_yourself: יצירתךך "%{title}" נמחקה על פי בקשתך.
        part2: אם יש לך שאלות, אנא %{support} (%{url}).
