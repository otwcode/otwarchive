    invitation_to_claim:
      greeting: Salutacions des de %{app_name}!
      html:
        ao3_news: notícies de l’AO3
        contact_open_doors: contacta amb l’Open Doors
        contact_support: contacta amb Suport de l’AO3
        faq_page: pàgina de preguntes freqüents
        open_doors: Open Doors (Projecte de Portes Obertes)
        part1: Estàs rebent aquest correu perquè un arxiu ha estat importat recentment
          per %{open_doors_link} a %{app_link} (%{app_short_name}), i creiem que les
          obres següents et poden pertànyer. Volem donar-te l’oportunitat de reclamar
          (o eliminar/deixar orfes) aquestes obres si és el que vols. I en cas que
          no tinguis ja un compte associat a una altra adreça de correu, ens agradaria
          convidar-te a l’arxiu!
        part10: Si tens altes obres a l’arxiu importat enllaçades a una adreça de
          correu a la qual ja no tens accés, contacta amb %{open_doors_link} amb qualsevol
          informació que pugui ajudar a verificar la teva identitat, si us plau.
        part11: Per a qualsevol altre dubte, contacta amb %{support_link}.
        part13: Atentament,
        part14: L’equip d’Open Doors
        part15: Organització per a les Obres Transformatives
        part2: Pots llegir els anuncis sobre trasllats recents a l’arxiu a %{news_link},
          i trobar informació addicional a %{open_doors_faq_link} de l’Open Doors
          o bé a %{open_doors_tutorial_link}. Per a qualsevol pregunta respecte a
          la qual no vegis resposta a la pàgina de preguntes freqüents, als tutorials
          o en aquest correu, contacta amb %{support_link}, si us plau.
        part3: Si això és un error i aquestes obres no són teves, no les esborris,
          si us plau! Contacta amb %{open_doors_link} i nosaltres ens n’encarregarem.
        part4: Depenent de l’arxiu, les teves obres es poden haver importat de manera
          restringida només per als usuaris registrats (per evitar que apareguin a
          les cerques de Google). Si aquest és el cas, les obres només seran accessibles
          per als usuaris que hagin iniciat sessió, a menys que escullis fer-les completament
          visibles. Si necessites ajuda per desbloquejar, deixar orfes o eliminar
          les teves obres, contacta amb %{support_link}.
        part5: Reclama o elimina les teves obres aquí.
        part7: Si aquestes obres són teves però no les vols, les pots deixar orfes
          (de manera que es mantenen a l’AO3 però el teu nom queda eliminat) o esborrar-les
          (de manera que quedin completament eliminades de l’AO3). No necessites afegir
          aquestes obres a cap compte per tal d’abandonar-les o eliminar-les, ho pots
          fer directament des de l’enllaç de reclamació de més amunt. (Si necessites
          ajuda, contacta amb %{support_link}.)
        part9: Si t’agradaria que l’Open Doors actualitzés la redirecció per dirigir-la
          a la teva obra preexistent; si us plau, esborra la còpia importada i contacta
          amb %{open_doors_link} tot indicant el nom del teu compte a l’AO3, el nom
          del teu compte a l’arxiu importat i el títol i l’URL de l’obra a la qual
          voldries efectuar la nova redirecció. (Si vols canviar la redirecció de
          diverses obres, pots enumerar-les en un sol correu electrònic.)
        tutorial_page: pàgina del tutorial
      part12: Si t’estàs posant en contacte amb nosaltres; si us plau, aprova les
        adreces de correu electrònic de @transformativeworks.org i revisa la teva
        carpeta de correu brossa si no trobes la nostra resposta.
      part6: 'Les obres pujades inclouen:'
      part8: Per preservar llistes de recomanacions i marcadors, les adreces web dels
        arxius importats poden redirigir a la còpia importada d’aquestes obres durant
        un temps limitat (comprova la publicació de l’anunci del trasllat del teu
        arxiu per assegurar-te’n). Si ja has publicat una còpia d’aquestes obres i
        NO has fet servir l’eina d’importar des de l’URL, hi haurà dues còpies de
        la mateixa obra a l’arxiu.
      subject: "[%{app_name}] Invitació a reclamar obres"
      text:
        part1: Estàs rebent aquest correu perquè un arxiu ha estat importat recentment
          per l’Open Doors (%{open_doors_link}) a %{app_name} (%{app_short_name} -
          %{app_url}), i creiem que les obres següents et poden pertànyer. Volem donar-te
          l’oportunitat de reclamar (o eliminar/deixar orfes) aquestes obres si és
          el que vols. I en cas que no tinguis ja un compte associat a una altra adreça
          de correu, ens agradaria convidar-te a l’arxiu!
        part10: Si tens altres obres a l’arxiu importat enllaçades a una adreça de
          correu a la qual ja no tens accés, contacta amb l’Open Doors amb qualsevol
          informació que pugui ajudar a verificar la teva identitat, si us plau.
        part11: Per a qualsevol altre dubte, contacta amb Suport de l’AO3 a %{support_link}.
        part13: |
          Atentament,
          L’equip d’Open Doors
          Organització per a les Obres Transformatives
        part2: Pots llegir els anuncis sobre trasllats recents a l’arxiu a les notícies
          de l’AO3 (%{news_link}), i trobar informació addicional a la pàgina de preguntes
          freqüents de l’Open Doors (%{open_doors_faq_link}) o bé a la pàgina de tutorials
          (%{open_doors_tutorial_link}). Per a qualsevol pregunta respecte a la qual
          no vegis resposta a la pàgina de preguntes freqüents, als tutorials o en
          aquest correu, contacta amb %{support_link}, si us plau.
        part3: Si això és un error i aquestes obres no són teves, no les esborris,
          si us plau! Contacta amb l’Open Doors (%{open_doors_link}) i nosaltres ens
          n’encarregarem.
        part4: Depenent de l’arxiu, les teves obres es poden haver importat de manera
          restringida només per als usuaris registrats (per evitar que apareguin a
          les cerques de Google). Si aquest és el cas, les obres només seran accessibles
          per usuaris que hagin iniciat sessió, a menys que escullis fer-les completament
          visibles. Si necessites ajuda per desbloquejar, deixar orfes o eliminar
          les teves obres, contacta amb Suport de l’AO3.
        part5: 'Reclama o elimina les teves obres aquí: %{claim_url}'
        part7: Si aquestes obres són teves però no les vols, les pots deixar orfes
          (de manera que es mantenen a l’AO3 però el teu nom queda eliminat) o esborrar-les
          (de manera que quedin completament eliminades de l’AO3). No necessites afegir
          aquestes obres a cap compte per tal d’abandonar-les o eliminar-les, ho pots
          fer directament des de l’enllaç de reclamació de més amunt. (Si necessites
          ajuda, contacta amb Suport a %{support_link}.)
        part9: Si t’agradaria que l’Open Doors actualitzés la redirecció per dirigir-la
          a la teva obra preexistent; si us plau, esborra la còpia importada i contacta
          amb l’Open Doors a %{open_doors_link} tot indicant el nom del teu compte
          a l’AO3, el nom del teu compte a l’arxiu importat i el títol i l’URL de
          l’obra a la qual voldries efectuar la nova redirecció. (Si vols canviar
          la redirecció de diverses obres, pots enumerar-les en un sol correu electrònic.)
