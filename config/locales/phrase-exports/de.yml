          angemeldet hast. Mehr Einzelheiten zu dieser Herausforderung, sowie die
          Kontaktinformationen der Moderator*innen findest Du auf der %{footer_link}.
        footer_link: Profilseite der Herausforderung
        look_up: Du kannst diese Aufgabe auf %{link} anschauen.
        look_up_link: deine Assignments (Aufgaben) Seite
        part1: Dir wurde folgender Wunsch in der Herausforderung %{link} im AO3 zugewiesen!
      optional_tags: 'Optionale Tags:'
      prompts: 'Anregungen:'
      prompt_url: 'URL der Anregung:'
      recipient: 'Empfänger*in:'
      recipient_missing: 'Niemand: bitte eine*n Moderator*in um Hilfe!'
      subject: "[%{app_name}][%{collection_title}] Deine Aufgabe!"
      text:
        footer: Du erhältst diese E-Mail, weil Du Dich für die Herausforderung %{title}
          (%{url}) angemeldet hast. Für mehr Einzelheiten zu dieser Herausforderung,
          sowie Kontaktinformationen der Moderator*innen gehe bitte zu %{profile_url}.
        look_up: Du kannst diese Aufgabe auf der Assignments (Aufgaben) Seite unter
          %{link} ansehen.
        part1: Dir wurde folgender Wunsch in der Herausforderung %{collection_title}
          (%{collection_url}) im AO3 zugewiesen!
    change_email:
      part1: "%{login}, die mit Deinem Konto verknüpfte E-Mail-Adresse wurde zu %{email}
        geändert"
      subject: "[%{app_name}] E-Mail-Adresse wurde geändert"
    creatorship_notification:
      explanation: Wenn Du Mitschöpfer*in eines Werkes bist, kannst Du zu neuen Kapiteln
        hinzugefügt werden, unabhängig von Deinen Einstellungen für Mitschöpfungen.
        Wenn das Werk zu einer Serie hinzugefügt wird, wirst Du ebenfalls hinzugefügt.
      html:
        creation: "%{creation_link} von %{pseud_links}"
        edit: das %{type} ändern
        remove: Wenn Du versehentlich hinzugefügt wurdest, oder nicht als SchöpferIn
          aufgeführt werden möchtest, kannst Du %{edit}, um Dich selbst als Schöpfer*in
          zu entfernen.
      intro: "%{adding_user} hat Dein Pseudonym %{pseud} dem folgenden %{type} als
        Mitschöpfer*in hinzugefügt:"
      subject: "[%{app_name}] Mitschöpfer*in Benachrichtigung"
      text:
        creation: "%{title} (%{url}) von %{pseuds}"
        remove: 'Wenn Du versehentlich hinzugefügt wurdest oder nicht als SchöpferIn
          aufgeführt werden möchtest, kannst Du das %{type} ändern, um Dich selbst
          als Schöpfer*in zu entfernen: %{url}'
    delete_work_notification:
      hello: Hallo %{user},
      html:
        part1_other: Dein Werk %{title} wurde gemäß Anfrage von %{pseud} gelöscht.
        part1_yourself: Dein Werk %{title} wurde gemäß Deiner Anfrage gelöscht.
        part2: Wenn Du Fragen hast, %{support}.
      part3: Anbei ist eine Kopie Deines Werkes, als Referenz für Dich.
      subject: "[%{app_name}] Dein Werk wurde gelöscht"
      support: kontaktiere den Support
      text:
        part1_other: Dein Werk \"%{title}\" wurde gemäß Anfrage von %{pseud} gelöscht.
        part1_yourself: Dein Werk \"%{title}\" wurde gemäß Deiner Anfrage gelöscht.
        part2: Falls Du Fragen hast, bitte %{support} (%{url}).
    invitation_to_claim:
      greeting: Hallo vom %{app_name}!
      html:
        ao3_news: AO3 Neuigkeiten
        contact_open_doors: kontaktiere bitte Open Doors
        contact_support: kontaktiere bitte AO3 Support
        faq_page: Häufig gestellte Fragen (FAQ) Seite
        open_doors: Open Doors (Offene Türen)
        part1: Du bekommst diese E-Mail, da kürzlich ein Archiv von %{open_doors_link}
          in das %{app_link} (%{app_short_name} - Ein Eigenes Archiv) importiert wurde
          und wir denken, dass die folgenden Fanwerke Dir gehören. Wir möchten Dir
          gerne die Möglichkeit geben, diese Werke als Deine zu beanspruchen (oder
          zu löschen/auszuwildern), sofern Du das möchtest. Und wenn Du noch keinen
          Account bei uns hast (möglicherweise über eine andere E-Mail-Adresse), würden
          wir Dich gerne zu uns einladen!
        part10: Wenn Du noch weitere Werke auf dem importierten Archiv veröffentlicht
          hast, die über eine E-Mail-Adresse laufen, auf die Du keinen Zugriff mehr
          hast, %{open_doors_link} mit jeglichen Informationen, die dabei helfen können,
          Deine Identität zu verifizieren.
        part11: Für alle weiteren Fragen, %{support_link}.
        part13: Grüße
        part14: Das Open Doors-Team
        part15: Organization for Transformative Works (OTW - Organisation für Transformative
          Werke)
        part2: Du findest Ankündigungen zu kürzlichen Archiv-Umzügen unter %{news_link}
          und weitere Informationen auf %{open_doors_faq_link} oder %{open_doors_tutorial_link}
          von Open Doors. Für Fragen, die weder in den FAQ, den Anleitungen, noch
          in dieser E-Mail beantwortet werden,%{support_link}.
        part3: Falls wir uns irren und diese Werke nicht von Dir sind, lösche sie
          bitte nicht, sondern %{open_doors_link}, und wir kümmern uns darum.
        part4: Abhängig von dem ursprünglichen Archiv kann es sein, dass Deine importierten
          Werke nur für registrierte Benutzer*innen zugänglich sind (damit man sie
          mit Google nicht finden kann). Falls dies der Fall ist, können Deine Werke
          nur von eingeloggten Benutzer*innen geöffnet werden, außer Du entscheidest
          Dich dafür, sie frei zugänglich zu machen. Wenn du Hilfe brauchst Deine
          Werke frei zugänglich zu machen, sie auszuwildern oder zu löschen, %{support_link}.
        part5: Beanspruche Deine Werke oder entferne sie hier.
        part7: Wenn diese Werke Dir gehören, Du sie aber nicht behalten möchtest,
          kannst Du sie auswildern (hierbei bleiben sie auf dem AO3 stehen, aber ohne
          Angabe Deines Namens) oder löschen (dann werden sie komplett vom AO3 entfernt).
          Du musst Deine Werke keinem Account hinzufügen, um sie auszuwildern oder
          zu löschen – Du kannst beides direkt über den Inanspruchnahme-Link oben
          erledigen. (Für Unterstützung dabei, %{support_link}.)
        part9: Wenn Du möchtest, dass Open Doors die Weiterleitung aktualisiert, um
          dann auf Deine bereits existierenden Werke zu verweisen, lösche bitte die
          importierte Kopie, und %{open_doors_link} mit Deinem AO3-Accountnamen, Deinem
          Accountnamen im importierten Archiv und dem Titel sowie der URL des Fanwerks,
          auf das die Weiterleitung verweisen soll. (Falls Du die Weiterleitungen
          für mehrere Werke ändern möchtest, kannst Du sie alle in einer E-Mail auflisten.)
        tutorial_page: Anleitungsseite
      part12: Wenn Du uns kontaktierst, füge bitte E-Mail-Adressen von @transformativeworks.org
        zur Liste sicherer Absender hinzu und schau auch in Deinem Spam-Ordner nach
        unserer Antwort.
      part6: 'Die hochgeladenen Werke umfassen:'
      part8: Um Empfehlungslisten und Lesezeichen zu erhalten, kann es sein, dass
        die Webadressen des importierten Archivs für eine begrenzte Zeit auf die importierte
        Kopie dieser Werke umleiten (überprüfe die Ankündigung Deines Archivs, um
        sicher zu gehen). Wenn Du diese Werke schon einmal hochgeladen hast und dabei
        NICHT die Funktion "Import von URL" benutzt hast, gibt es nun zwei Versionen
        des Werkes im Archiv.
      subject: " [%{app_name}] Einladung zur Inanspruchnahme von Werken"
      text:
        part1: 'Du bekommst diese E-Mail, da kürzlich ein Archiv durch Open Doors
          (Offene Türen: %{open_doors_link}) in das %{app_name} (%{app_short_name}
          - Ein Eigenes Archiv: %{app_url}) importiert wurde, und wir denken, dass
          die folgenden Fanwerke Dir gehören.  Wir möchten Dir gerne die Möglichkeit
          geben, diese Werke als Deine in Anspruch zu nehmen (oder zu löschen/auszuwildern),
          sofern Du das möchtest. Und wenn Du noch keinen Account bei uns hast (möglicherweise
          über eine andere E-Mail-Adresse), würden wir Dich gerne zu uns einladen!'
        part10: Wenn Du noch weitere Werke auf dem importierten Archiv veröffentlicht
          hast, die über eine E-Mail-Adresse laufen, auf die Du keinen Zugriff mehr
          hast, kontaktiere bitte Open Doors mit sämtlichen Informationen, die dabei
          helfen können, Deine Identität zu verifizieren.
        part11: Für alle weiteren Fragen kontaktiere bitte den AO3-Support unter %{support_link}.
        part13: "Grüße,\ndas Open Doors Team\nOrganization for Transformative Works "
        part2: Du findest Ankündigungen zu kürzlichen Archiv-Umzügen unter AO3-Neuigkeiten
          (%{news_link}) und weitere Informationen auf Open Doors FAQ-Seite (%{open_doors_faq_link})
          oder der Anleitungsseite (%{open_doors_tutorial_link}). Für Fragen, die
          weder in den FAQ, den Anleitungen, noch in dieser E-Mail beantwortet werden,
          kontaktiere den Support unter %{support_link}.
        part3: Falls wir uns irren und diese Werke nicht von Dir sind, lösche sie
          bitte nicht! Kontaktiere bitte Open Doors unter %{open_doors_link}, und
          wir kümmern uns darum.
        part4: Abhängig vom ursprünglichen Archiv kann es sein, dass Deine importierten
          Werke nur für registrierte Benutzer*innen zugänglich sind (damit man sie
          über Google nicht finden kann). Falls dies der Fall ist, können Deine Werke
          nur von eingeloggten Benutzer*innen geöffnet werden, außer Du entscheidest
          Dich dafür, sie frei zugänglich zu machen. Wenn du Hilfe brauchst, Deine
          Werke frei zugänglich zu machen, sie auszuwildern oder zu löschen, kontaktiere
          bitte den AO3 Support.
        part5: 'Beanspruche Deine Werke oder entferne sie hier: %{claim_url}'
        part7: Wenn diese Werke Dir gehören, Du sie aber nicht behalten möchtest,
          kannst Du sie auswildern (hierbei bleiben sie auf dem AO3 stehen, aber ohne
          Angabe Deines Namens) oder löschen (dann werden sie komplett vom AO3 entfernt).
          Du musst Deine Werke keinem Account hinzufügen, um sie auszuwildern oder
          zu löschen – Du kannst beides direkt über den Inanspruchnahme-Link oben
          erledigen. (Für Unterstützung dabei, kontaktiere bitte den Support unter
          %{support_link}.)
        part9: Wenn Du möchtest, dass Open Doors die Weiterleitung aktualisiert, um
          auf Dein bereits existierendes Werk zu verweisen, lösche bitte die importierte
          Kopie, und kontaktiere Open Doors unter %{open_doors_link} mit Deinem AO3-Accountnamen,
          Deinem Accountnamen im importierten Archiv und dem Titel sowie der URL des
          Fanwerks, auf das die Weiterleitung verweisen soll. (Falls Du die Weiterleitungen
          für mehrere Werke ändern möchtest, kannst Du sie alle in einer E-Mail auflisten.)
    invite_increase_notification:
      body:
        one: 'wir wollten Dir nur Bescheid sagen, dass Du eine neue Einladung hast,
          die man zur Erstellung neuer Benutzerkonten im Archiv verwenden kann. Du
          kannst FreundInnen einladen unter %{invitation_page}.

          '
        other: 'wir wollten Dir nur Bescheid sagen, dass Du %{count} neue Einladungen
          hast, die man zur Erstellung neuer Benutzerkonten im Archiv verwenden kann.
          Du kannst FreundInnen einladen unter %{invitation_page}.

          '
      closing: Grüße,
      greeting: " Hallo, %{login}!"
      subject: "[%{app_name}] Neue Einladungen"
    invite_request_declined:
      greeting: Hallo %{user},
      main:
        one: Leider können wir Deine Anfrage für  eine neue Einladung zurzeit nicht
          erfüllen.
        other: Leider können wir Deine Anfrage für %{count} neue Einladungen zurzeit
          nicht erfüllen.
      reason: 'Deine Anfrage war: '
      signoff: Beste Grüße,
      subject: "[%{app_name}] Ihre Anfrage nach zusätzlichen Einladungscodes wurde
        abgelehnt"
    signup_notification:
      activate_your_account: folge diesem Link, um deinen Account zu aktivieren.
      admin_posts: AO3-Newsletter
      bye: Wir hoffen, dass es Dir im Archiv gefallen wird.
      contact_support: kontaktiere bitte unser Support-Team
      faq: Häufig gestellten Fragen (FAQ)
      html:
        part1: Bitte %{activate_account_link}.
        part2: Sobald Dein Benutzerkonto eingerichtet und aktiviert ist, kannst Du
          Deine Fanwerke veröffentlichen, E-Mail-Benachrichtigungen einrichten, die
          Dich informieren, wenn es Aktualisierungen von Deinen Lieblingsschöpfer*innen
          oder -werken gibt, Deine Einstellungen anpassen, damit die Seite so aussieht
          und funktioniert, wie es für Dich passt, über den Verlauf nachverfolgen,
          welche Werke Du im Archiv angesehen hast und vieles mehr.
        part3: Es gibt eine Menge Informationen und Tipps zur Nutzung des Archivs
          in unseren %{faq_link}. Du findest die aktuellsten Neuigkeiten zur Entwicklung
          unserer Seite in unserem %{admin_posts_link}. Falls Du weitere Hilfe benötigen,
          auf einen Bug stoßen oder Fragen oder Kommentare haben solltest, dann %{contact_support_link},
          dessen Mitglieder sich immer freuen, wenn sie Dir helfen können.
      subject: "[%{app_name}] Bestätigung"
      text:
        part1: 'Bitte folge diesem Link, um Dein Benutzerkonto zu aktivieren: %{activate_account_url}'
        part2: Sobald Dein Benutzerkonto eingerichtet und aktiviert ist, kannst Du
          Deine Fanwerke veröffentlichen, E-Mail-Benachrichtigungen einrichten, die
          Dich informieren, wenn es Aktualisierungen von Deinen Lieblingsschöpfer*innen
          oder -werken gibt, Deine Einstellungen anpassen, damit die Seite so aussieht
          und funktioniert, wie es für Dich passt, über den Verlauf nachverfolgen,
          welche Werke Du im Archiv angesehen hast und vieles mehr.
        part3: 'Es gibt eine Menge Informationen und Tipps zur Nutzung des Archivs
          in unseren Häufig gestellten Fragen (FAQ) unter %{faq_url}. Du findest die
          aktuellsten Neuigkeiten zur Entwicklung unseren AO3-Newslettern unter %{admin_posts_url}.
          Falls Du weitere Hilfe benötigen, auf einen Bug stoßen oder Fragen oder
          Kommentare haben solltest, dann kontaktiere bitte unser Support-Team, dessen
          Mitglieder sich immer freuen, wenn sie Dir helfen können: %{contact_support_url}.'
      welcome: Willkommen im Archive of Our Own - AO3 (Ein Eigenes Archiv), %{login}!
