        part3: إذا كان هناك خطأ وهذه ليست أعمالك، رجاءً لا تقم بحذفها! رجاءً فقط %{open_doors_link}
          وسنصلح الأمر.
        part4: إعتماداً على الأرشيف المستورد، أعمالك قد تكون حملت بشكل محصور بالمستخدمين
          المسجلين فقط (لكي لا تظهر على بحث قوقل). في هذه الحالة، ستكون الأعمال متاحة
          فقط للمستخدمين المسجلين إلا إذا أردت جعلها مرئية للجميع. للمساعدة في فتح
          أعمالك، الإستغناء عنها أو حذفها، رجاءً %{support_link}.
        part5: املك أو احذف أعمالك هنا.
        part7: إذا كانت هذه الأعمال حقاً ملكك، ولكنك لا تريدها، يمكنك الإستغناء عنها
          (لكي تبقى على AO3، ولكن مع إزالة إسمك عنها) أو حذفها (لكي تحذف تماماً من
          AO3). لا تحتاج إلى إضافة هذه الأعمال إلى أي حساب من أجل أن تستغني عنها أو
          تحذفها. تستطيع القيام بهذا مباشرةً من الرابط أعلاه. (لطلب المساعدة، رجاءً
          %{support_link}.)
        part9: إذا أردت من الأبواب المفتوحة أن تحدِّث إعادة التوجيه ليذهب إلى عملك
