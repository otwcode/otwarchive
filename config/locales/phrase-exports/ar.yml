          دعم AO3 على %{support_link}.
        part3: إذا كان هناك خطأ وهذه ليست أعمالك، رجاءً لا تقم بحذفها! رجاءً فقط تواصل
          مع لجنة الأبواب المفتوحة (%{open_doors_link}) وسنصلح الأمر.
        part4: إعتماداً على الأرشيف المستورد، أعمالك قد تكون حملت بشكل محصور بالمستخدمين
          المسجلين فقط (لكي لا تظهر على بحث قوقل). في هذه الحالة، ستكون الأعمال متاحة
