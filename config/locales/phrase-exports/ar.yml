      part6: 'الأعمال المحمّلة تشمل:'
      part8: للحفاظ على الإشارات المرجعية ولوائح الأعمال الموصى بها، قد تعيد عناوين
        الويب للأرشيف الذي تم استيراده التوجيه إلى النسخة المستوردة من هذه الأعمال
