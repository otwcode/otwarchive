    invitation_to_claim:
      greeting: Ciao da %{app_name}!
      html:
        ao3_news: AO3 News
        contact_open_doors: contatta Open Doors
        contact_support: contatta il Supporto di AO3
        faq_page: pagina delle FAQ
        open_doors: Open Doors (Porte Aperte)
        part1: 'Stai ricevendo questa email perché un archivio è stato di recente
          importato da %{open_doors_link} in %{app_link} (%{app_short_name}), e crediamo
          che tu sia l’autore dei seguenti lavori. Vorremmo darti la possibilità di
          rivendicarli (o cancellarli/renderli orfani). E, se non hai già un account
          con un altro indirizzo email, ci piacerebbe invitarti! '
        part10: 'Se hai altri lavori nell’archivio importato sotto un diverso indirizzo
          email a cui non hai più accesso, %{open_doors_link} con qualunque informazione
          che possa aiutare a verificare la tua identità di autore di tali lavori. '
        part11: Per altre domande, per favore %{support_link}.
        part13: Saluti,
        part14: il team di Open Doors
        part15: Organizzazione per i Lavori Trasformativi
        part2: Puoi leggere gli annunci riguardanti i più recenti trasferimenti di
          archivi su  %{news_link}, e troverai ulteriori informazioni sulla  %{open_doors_faq_link}
          di Open Doors o sulla %{open_doors_tutorial_link}. Se non trovi risposta
          alla tua domanda nelle FAQ, nella guida o in questa email, per favore %{support_link}.
        part3: Se si tratta di un errore e questi non sono i tuoi lavori, per favore
          non cancellarli! Semplicemente %{open_doors_link} e risolveremo il problema.
        part4: A seconda dell’archivio, i tuoi lavori potrebbero essere stati importati
          in modo da essere visibili solo agli utenti registrati (in modo da escluderli
          dalle ricerche via Google). In tal caso, i lavori saranno accessibili solo
          da utenti che abbiano effettuato il log in, a meno che tu non scelga di
          renderli visibili a tutti. Se ti serve aiuto su come sbloccare, rendere
          orfani o cancellare i tuoi lavori, per favore %{support_link}.
        part5: Qui puoi rivendicare o cancellare i tuoi lavori.
        part7: 'Se sei l’autore di questi lavori, ma non li vuoi più, li puoi rendere
          orfani (così che rimangano su AO3 ma senza il tuo nome) o puoi cancellarli
          (verranno in tal caso completamente rimossi da AO3). Non c’è bisogno di
          aggiungerli a un account per renderli orfani o cancellarli: puoi farlo direttamente
          dal link qui sopra. (Se hai bisogno di aiuto, per favore %{support_link}.)'
        part9: Se desideri che Open Doors aggiorni il reindirizzamento per puntare
          al tuo lavoro pre-esistente, cancella la copia importata e  %{open_doors_link}
          specificando il nome del tuo profilo su  AO3, quello sull’archivio importato
          e il titolo e URL del lavoro al quale vuoi che punti il reindirizzamento.
          (Se vuoi cambiare il reindirizzamento di più lavori, puoi elencarli tutti
          in una singola email.)
        tutorial_page: guida
      part12: Nel caso tu decida di contattarci, ricordati per favore di aggiungere
        alla tua whitelist  gli indirizzi email provenienti da  @transformativeworks.org
        e controlla che la nostra risposta non sia finita nella cartella antispam.
      part6: 'I lavori postati comprendono:'
      part8: Per mantenere intatte le rec list e i preferiti, l’indirizzo web dell’archivio
        importato potrebbe - per un breve periodo - reindirizzare alle copie importate
        di questi lavori (per essere sicur@, controlla l’annuncio relativo al tuo
        archivio). Se hai già pubblicato una copia di questi lavori e NON hai usato
        la funzione per importare automaticamente dall’URL, ci saranno due copie dello
        stesso lavoro nell’archivio.
      subject: "[%{app_name}] Invito a rivendicare i tuoi lavori"
      text:
        part1: 'Stai ricevendo questa email perché un archivio è stato di recente
          importato da Open Doors (%{open_doors_link}) in %{app_name} (%{app_short_name}
