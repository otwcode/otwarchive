          darti la possibilità di rivendicarli (o cancellarli/renderli orfani). E,
          se non hai già un account con un altro indirizzo email, ci piacerebbe invitarti! '
        part10: 'Se hai altri lavori nell’archivio importato sotto un diverso indirizzo
          email a cui non hai più accesso, contatta Open Doors con qualunque informazione
          che possa aiutare a verificare la tua identità di autore di tali lavori. '
        part11: Per altre domande, per favore  contatta il team Supporto di AO3 %{support_link}.
        part13: "Saluti,\nil team Open Doors, \nOrganizzazione per i Lavori Trasformativi "
        part2: Puoi leggere gli annunci riguardanti i più recenti trasferimenti di
          archivi su  AO3 News (%{news_link}), e troverai ulteriori informazioni sulla  pagina
