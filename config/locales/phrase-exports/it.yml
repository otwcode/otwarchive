          non trovi risposta alla tua domanda nelle FAQ, nella guida o in questa email,
          per favore contatta il team Supporto  %{support_link}.
        part3: Se si tratta di un errore e questi non sono i tuoi lavori, per favore
          non cancellarli! Semplicemente contatta Open Doors (%{open_doors_link})
          e risolveremo il problema.
        part4: 'A seconda dell’archivio, i tuoi lavori potrebbero essere stati importati
          in modo da essere solo visibili agli utenti registrati (ed esclusi dalle
          ricerche via Google). In tal caso, i lavori saranno accessibili solo da
          utenti che abbiano effettuato l’accesso, a meno che tu non scelga di renderli
          visibili a tutti. Se ti serve aiuto su come sbloccare, rendere orfani o
          cancellare i tuoi lavori, per favore contatta il Supporto di AO3. '
        part5: 'Qui puoi rivendicare o cancellare i tuoi lavori: %{claim_url}'
        part7: 'Se sei l’autore di questi lavori, ma non li vuoi più, li puoi rendere
          orfani (così che rimangano su AO3 ma senza il tuo nome) o puoi cancellarli
          (verranno in tal caso completamente rimossi da AO3). Non c’è bisogno di
          aggiungerli a un account per renderli orfani o cancellarli: puoi farlo direttamente
          dal link qui sopra. (Se hai bisogno di aiuto, per favore contatta il team
          Supporto %{support_link}.)'
        part9: 'Se desideri che Open Doors aggiorni il reindirizzamento per puntare
          al tuo lavoro pre-esistente, cancella la copia importata e contatta Open
          Doors %{open_doors_link} specificando il nome del tuo profilo su  AO3, quello
          sull’archivio importato e il titolo e URL del lavoro al quale vuoi che punti
          il reindirizzamento. (Se vuoi cambiare il reindirizzamento di più lavori,
          puoi elencarli tutti in una singola email.)

          '
