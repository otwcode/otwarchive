          통해서 오픈 도어에게 연락해 AO3 계정 이름, 이전된 아카이브의 계정 이름, 그리고 작품의 제목과 URL 주소를 알려주세요. (만약
          링크할 작품이 여러개라도, 한 이메일로 목록을 주시면 됩니다.)
