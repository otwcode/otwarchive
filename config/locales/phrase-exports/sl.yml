    invitation_to_claim:
      greeting: Pozdravljamo Vas iz %{app_name}!
      html:
        ao3_news: AO3 novice
        contact_open_doors: kontaktirajte Odprta vrata
        contact_support: kontaktirajte podporo uporabnikom AO3
        faq_page: Pogosta vprašanja
        open_doors: Open Doors (Odprta vrata)
        part1: Ta e-mail ste prejeli, ker so %{open_doors_link} pred kratkim uvozila
          arhiv v %{app_link} (%{app_short_name}). Naslednja fan-dela naj bi pripadala
          vam. Radi bi vam dali priložnost, da si ta dela, če tako želite, prilastite
          (ali da jih izbrišete oz. da jih opustite). Če še nimate uporabniškega računa
          pod drugim e-mailom, bi vas radi povabili, da se nam pridružite!
        part10: Če ste imeli na uvoženem arhivu druga dela pod e-poštnim naslovom,
          do katerega ne morete več dostopati, prosimo,  %{open_doors_link} z kakršnimi
          koli informacijami, ki bi nam lahko pomagale potrditi vašo identiteto.
        part11: Za druga vprašanja, prosimo, %{support_link}.
        part13: Lep pozdrav,
        part14: Ekipa Odprtih vrat
        part15: Organizacija za transformativna dela
        part2: Obvestila o nedavnih premikih arhivov lahko preberete na %{news_link},
          dodatne informacije pa lahko najdete na Odprtih vratih %{open_doors_faq_link}
          ali %{open_doors_tutorial_link}. Za vprašanja, na katere ni odgovora na
          strani z pogostimi vprašanji, v vodiču ali v tem e-mailu, prosimo, %{support_link}.
        part3: Če je prišlo do napake in ta dela niso vaša, vas naprošamo, da jih
          ne izbrišite! Prosimo,  %{open_doors_link} in bomo razrešili težavo.
        part4: Glede na arhiv so bila vaša dela morda uvožena tako, da so dostopna
          samo registriranim uporabnikom (da niso dostopna na google iskanju). V tem
          primeru so ta dela dostopna samo prijavljenim uporabnikom, razen če se odločite,
          da bodo popolnoma vidna. Če potrebujete pomoč pri odklepanju, opuščanju
          ali izbrisanju vašim del, prosimo, %{support_link}.
        part5: Kliknite tu, da si prilastite ali odstranite svoja dela.
        part7: Če so ta dela vaša, ampak jih ne želite lastiti, jih lahko opustite
          oz. osirotite (tako bodo ostala na AO3, ampak brez vašega imena). Če želite
          opustiti ali popolnoma izbrisati ta dela, za to ne potrebujete dodati nobenega
          uporabniškega računa, temveč lahko to storite direktno na zgornji povezavi
          (za pomoč, prosimo %{support_link}).
        part9: Če želite, da Odprta vrata posodobijo preusmeritev, da kaže na vaše
          obstoječe delo, izbrišite uvoženo kopijo in %{open_doors_link} z imenom
          vašega AO3 računa, z imenom računa na uvoženem arhivu in z naslovom ter
          URL-jem fan-dela, kamor želite, da vodi preusmeritev. (Če imate več del,
          za katera bi radi spremenili preusmeritve, jih lahko navedete v enem e-mailu.)
        tutorial_page: vodič
      part12: 'Če nas kontaktirate, prosimo dodajte e-mail naslove @transformativeworks.org
        na seznam dovoljenih naslovov in preverite, če je bil naš odgovor preusmerjen
        v vašo mapo z vsiljeno pošto. '
      part6: 'Objavljena dela vključujejo:'
      part8: Zato, da ohranjamo sezname priporočil in zaznamke, lahko spletni naslovi
        uvoženega arhiva za določen čas preusmerijo na uvoženo kopijo teh del (da
        se prepričate o tem, preverite objavo z obvestilom za vaš arhiv). Če ste že
        naložili kopijo teh del in NISTE uporabili funkcije uvoza iz URL-ja, bosta
        v arhivu dve kopiji istega dela.
      subject: "[%{app_name}] Povabilo k zahtevku za lastništvo dela"
      text:
        part1: Ta e-mail ste prejeli, ker so pred kratkim pri Odprtih vratih (%{open_doors_link})
          uvozili arhiv v %{app_name} (%{app_short_name} - %{app_url}). Naslednja
          fan-dela naj bi pripadala vam. Radi bi vam dali priložnost, da si ta dela,
          če tako želite, prilastite (ali da jih izbrišete oz. da jih opustite). Če
          še nimate uporabniškega računa pod drugim e-mailom, bi vas radi povabili,
          da se nam pridružite!
        part10: Če ste imeli na uvoženem arhivu druga dela pod e-poštnim naslovom,
          do katerega nimate več dostopa, prosimo,  kontaktirajte Odprta vrata z kakršnimi
          koli informacijami, ki bi nam lahko pomagale potrditi vašo identiteto.
        part11: Za druga vprašanja, prosimo, kontaktirajte AO3 podporo uporabnikom
          na %{support_link}.
        part13: |
          Lep pozdrav,
          Ekipa Odprtih vrat,
          Organizacija za transformativna dela
        part2: Obvestila o nedavnih premikih arhivov lahko preberete na AO3 novicah
          (%{news_link}), dodatne informacije pa lahko najdete na strani Odprtih vratih
          s pogostimi vprašanji (%{open_doors_faq_link}) ali v vodiču (%{open_doors_tutorial_link}).
          Za vprašanja, na katere ni odgovora na strani z pogostimi vprašanji, v vodiču
          ali v tem e-mailu, prosimo, kontaktirajte podporo uporabnikom na %{support_link}.
        part3: Če je prišlo do napake in ta dela niso vaša, vas naprošamo, da jih
          ne izbrišite! Prosimo, kontaktirajte Odprta vrata (%{open_doors_link}) in
          razrešili bomo težavo.
        part4: Glede na arhiv so bila vaša dela morda uvožena tako, da so dostopna
          samo registriranim uporabnikom (da niso dostopna na google iskanju). V tem
          primeru so ta dela dostopna samo prijavljenim uporabnikom, razen če se odločite,
          da bodo popolnoma vidna. Če potrebujete pomoč pri odklepanju, opuščanju
          ali izbrisanju vašim del, prosimo, kontaktirajte AO3 podporo uporabnikom.
        part5: 'Kliknite tu, da si prilastite ali odstranite svoja dela: %{claim_url}'
        part7: Če so ta dela vaša, ampak jih ne želite lastiti, jih lahko opustite
          oz. osirotite (tako bodo ostala na AO3, ampak brez vašega imena). Če želite
          opustiti ali popolnoma izbrisati ta dela, za to ne potrebujete dodati nobenega
          uporabniškega računa, temveč lahko to storite direktno na zgornji povezavi
          (za pomoč, prosimo, kontaktirajte podporo uporabnikom na %{support_link}).
        part9: Če želite, da Odprta vrata posodobijo preusmeritev, da kaže na vaše
          obstoječe delo, izbrišite uvoženo kopijo in kontaktirajte Odprta vrata na
          %{open_doors_link} z imenom vašega AO3 računa, z imenom računa na uvoženem
          arhivu in z naslovom ter URL-jem fan-dela, kamor želite, da vodi preusmeritev.
          (Če imate več del, za katera bi radi spremenili preusmeritve, jih lahko
          navedete v enem e-mailu.)
