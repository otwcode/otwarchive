      part1: Archive of Our Own – AO3 (Нашият архив) е безплатен, некомерсиален архив,
        изграден от и за феновете. Ние сме мултифенска общност, която приветства всякакъв
        вид фенско творчество, сред което фен фикшън, фенарт, фен видеа и аудиофикове.
        Използваме софтуера с отворен код otwarchive, а сървърите ни са притежание
        на организацията с нестопанска цел OTW (Организация за преобразуващи произведения),
        чиято дейност включва защита на правата на феновете и опазване на фенското
        творчество.
      part2: Освен това имаме много страхотни функции, които ще ти помогнат да намериш
        фенските творби, които търсиш, както и да публикуваш и споделяш твоите собствени
        произведения. Предстоят ни и още много нови неща! Твоите отзиви сега, по време
        на бета периода, ще ни помогнат в изграждането на един още по-добър архив.
        \o/
