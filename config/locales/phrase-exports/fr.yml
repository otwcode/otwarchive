    invitation:
      been_invited: Vous avez été invité-e à rejoindre notre version bêta !
      greeting: Bonjour de la part d'%{app_name} !
      has_invited: "%{user_name} vous a invité-e à rejoindre notre version bêta !"
      html:
        faq_link: 'Pour plus d''informations, veuillez consulter %{faq_link}. '
        faq_link_text: notre FAQ
        part3: 'Si vous souhaitez nous rejoindre, vous pouvez vous inscrire à l''adresse
          suivante : %{invitation_link}'
      part1: Archive of Our Own – AO3 (Notre Propre Archive) est une archive gratuite
        à but non commercial créée par et pour les fans. Nous accueillons de nombreux
        fandoms et des œuvres de fans de toutes sortes, y compris des fanfictions,
        fanarts, fanvidéos et audiofics. Notre fonctionnement repose sur un logiciel
        open source appelé otwarchive, et tous nos serveurs sont la propriété de l'OTW
        (Organisation pour les Œuvres Transformatives), un organisme à but non lucratif
        dédié à la protection des droits des fans et à la préservation de leurs œuvres.
      part2: Nous proposons également de nombreuses fonctionnalités qui vous permettront
        de trouver les œuvres de fans qui vous intéressent, mais aussi de publier
        et partager vos propres œuvres avec le public. Et ce n’est que le début !
        Les commentaires que vous nous enverrez pendant cette phase bêta nous aideront
        à construire une archive encore plus fonctionnelle. \o/
      subject: "[%{app_name}] Invitation"
      text:
        faq_link: Pour plus d'informations, veuillez consulter notre FAQ à l'adresse
          %{faq_link}.
        part3: 'Si vous souhaitez nous rejoindre, vous pouvez vous inscrire à l''adresse
          suivante : %{invitation_link}'
    invitation_to_claim:
      greeting: Bonjour, c’est %{app_name} !
      html:
        ao3_news: les actualités d’AO3
        contact_open_doors: contacter Open Doors
        contact_support: contacter le Comité Support Technique d’AO3
        faq_page: FAQ
        open_doors: Open Doors (Portes Ouvertes)
        part1: Vous recevez cet e-mail car une archive a récemment été importée par
          %{open_doors_link} sur %{app_link} (%{app_short_name}), et il nous semble
          que les œuvres de fans listées ci-après vous appartiennent. Nous aimerions
          vous donner l’occasion de revendiquer ces œuvres (ou de les supprimer, ou
          encore de les rendre orphelines, c’est-à-dire de rompre la relation entre
          elles et vous) si vous le souhaitez. Et si vous n’avez pas déjà un compte
          AO3 sous une adresse différente, nous voudrions vous convier à bord !
        part10: Si certaines de vos œuvres de l’archive importée étaient associées
          à une adresse e-mail à laquelle vous n’avez plus accès, veuillez %{open_doors_link}
          en mentionnant toute information susceptible de contribuer à confirmer votre
          identité.
        part11: Pour toute autre demande, veuillez %{support_link}.
        part13: Cordialement,
        part14: L’équipe d’Open Doors
        part15: OTW (Organisation pour les Œuvres Transformatives)
        part2: Vous pouvez consulter les dernières annonces d’importation d’archives
          sur %{news_link}, et vous trouverez des informations supplémentaires dans
          la %{open_doors_faq_link} ou les %{open_doors_tutorial_link}. Si la réponse
          à vos questions ne se trouve pas à ces endroits, ou dans cet email, veuillez
          %{support_link}.
        part3: S’il y a erreur et que ces œuvres ne vous appartiennent pas, ne les
          supprimez pas ! Merci de simplement %{open_doors_link} et nous reprendrons
          la main.
        part4: En fonction de l’archive, il se peut que vos œuvres aient été importées
          de façon à n’être accessibles qu’aux utilisateur-trice-s enregistré-e-s
          (afin qu’elles n’apparaissent pas parmi les résultats de recherche Google).
          Si c’est le cas, les œuvres seront restreintes aux utilisateur-trice-s connecté-e-s,
          à moins que vous ne les rendiez accessibles à tous/toutes. Si vous avez
          besoin d’aide pour cela, pour supprimer ou rendre orphelines vos œuvres,
          veuillez %{support_link}.
        part5: Vous pouvez revendiquer ou supprimer vos œuvres ici.
        part7: Si ces œuvres vous appartiennent bien mais que vous ne souhaitez pas
          les revendiquer, vous pouvez les rendre orphelines (afin qu’elles restent
          sur AO3 sans que votre nom y soit associé) ou les supprimer (afin qu’elles
          disparaissent entièrement d’AO3). Il n’est pas nécessaire d’ajouter ces
          œuvres à un compte pour les rendre orphelines ou les supprimer, vous pouvez
          le faire directement en suivant le lien de revendication plus haut. (Si
          vous avez besoin d’aide, veuillez %{support_link}.)
        part9: Si vous aimeriez qu’Open Doors mette à jour le lien de redirection
          afin qu’il renvoie vers votre œuvre préexistante, veuillez supprimer la
          copie importée et %{open_doors_link} en précisant le nom de votre compte
          AO3, le nom de votre compte sur l’archive importée, ainsi que le titre et
          l’URL de l’œuvre vers laquelle vous aimeriez que le lien redirige. (Si vous
          souhaitez changer le lien de redirection de plusieurs œuvres, vous pouvez
          rassembler tous les renseignements dans un seul e-mail.)
        tutorial_page: tutoriels
      part12: Si vous nous contactez, veuillez autoriser les e-mails provenant de
        @transformativeworks.org et vérifiez que notre réponse n’arrive pas dans votre
        courrier indésirable.
      part6: 'Les œuvres suivantes ont été mises en ligne :'
      part8: Afin de préserver les listes de recommandations et les marque-pages,
        les adresses web de l’archive importée sont susceptibles de renvoyer vers
        la copie importée de ces œuvres pendant une durée limitée (consultez le billet
        d’actualités concernant votre archive pour vous en assurer). Si vous avez
        déjà mis en ligne une copie de ces œuvres et que vous n’avez PAS utilisé la
        fonctionnalité permettant d’importer à partir d’une URL, il y aura deux copies
        d’une même œuvre sur l’archive.
      subject: "[%{app_name}] Invitation à revendiquer vos œuvres"
      text:
        part1: Vous recevez cet e-mail car une archive a récemment été importée par
          Open Doors (%{open_doors_link}) sur %{app_name} (%{app_short_name} - %{app_url}),
          et il nous semble que les œuvres de fans listées ci-après vous appartiennent.
          Nous aimerions vous donner l’occasion de revendiquer ces œuvres (ou de les
          supprimer, ou encore de les rendre orphelines, c’est-à-dire de rompre la
          relation entre elles et vous) si vous le souhaitez. Et si vous n’avez pas
          encore de compte AO3 sous une adresse différente, nous voudrions vous convier
          à bord !
        part10: Si certaines de vos œuvres de l’archive importée étaient associées
          à une adresse e-mail à laquelle vous n’avez plus accès, veuillez contacter
          Open Doors en mentionnant toute information susceptible de contribuer à
          confirmer votre identité.
        part11: 'Pour toute autre demande, veuillez contacter le Comité Support Technique
          ici : %{support_link}.'
        part13: |
          Cordialement,
          L’équipe d’Open Doors
          OTW (Organisation pour les Œuvres Transformatives)
        part2: 'Vous pouvez consulter les dernières annonces d’importation d’archives
          grâce aux actualités d’AO3 (%{news_link}), et trouver des informations complémentaires
          dans la FAQ d’Open Doors (%{open_doors_faq_link}) ou dans les tutoriels
          (%{open_doors_tutorial_link}). Si la réponse à vos questions ne se trouve
          pas à ces endroits, ou dans cet email, veuillez contacter le Comité Support
          Technique ici : %{support_link}.'
        part3: S’il y a erreur et que ces œuvres ne vous appartiennent pas, ne les
          supprimez pas ! Merci de simplement contacter Open Doors (%{open_doors_link})
          et nous reprendrons la main.
        part4: En fonction de l’archive, il se peut que vos œuvres aient été importées
          de façon à n’être accessibles qu’aux utilisateur-trice-s enregistré-e-s
          (afin qu’elles n’apparaissent pas parmi les résultats de recherche Google).
          Si c’est le cas, les œuvres seront restreintes aux utilisateur-trice-s connecté-e-s,
          à moins que vous ne les rendiez accessibles à tous/toutes. Si vous avez
          besoin d’aide pour cela, pour rendre orphelines ou supprimer vos œuvres,
          veuillez contacter le Comité Support Technique d’AO3.
        part5: 'Vous pouvez revendiquer ou supprimer vos œuvres ici : %{claim_url}.'
        part7: 'Si ces œuvres vous appartiennent bien mais que vous ne souhaitez pas
          les revendiquer, vous pouvez les rendre orphelines (afin qu’elles restent
          sur AO3 sans que votre nom y soit associé) ou les supprimer (afin qu’elles
          disparaissent entièrement d’AO3). Il n’est pas nécessaire d’ajouter ces
          œuvres à un compte pour les rendre orphelines ou les supprimer, vous pouvez
          le faire directement en suivant le lien de revendication plus haut. (Si
          vous avez besoin d’aide, veuillez contacter le Comité Support Technique
          ici : %{support_link}.)'
        part9: 'Si vous aimeriez qu’Open Doors mette à jour le lien de redirection
          afin qu’il renvoie vers votre œuvre préexistante, veuillez supprimer la
          copie importée et contacter Open Doors ici : %{open_doors_link}, en précisant
          le nom de votre compte AO3, le nom de votre compte sur l’archive importée,
          ainsi que le titre et l’URL de l’œuvre vers laquelle vous aimeriez que le
          lien redirige. (Si vous souhaitez changer le lien de redirection de plusieurs
          œuvres, vous pouvez rassembler tous les renseignements dans un seul e-mail.)'
