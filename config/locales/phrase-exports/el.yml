        part11: Για άλλες ερωτήσεις, παρακαλούμε %{support_link}.
        part13: Χαιρετισμούς,
        part14: Η ομάδα των Ανοιχτών Πορτών
        part15: Οργανισμός Μετασχηματιστικών Έργων
        part2: Μπορείτε να διαβάσετε τις ανακοινώσεις για τις πρόσφατες μεταφορές
