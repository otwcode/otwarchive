        creation: "%{creation_link} oleh %{pseud_links}"
        edit: mengedit %{type}
        remove: Jika anda telah silap dimasukkan atau tidak mahu disenarai sebagai
          pereka, anda boleh %{edit} untuk mengeluarkan diri sebagai pereka.
      intro: 'Pengguna %{adding_user} telah menyenaraikan nama samaran anda %{pseud}
