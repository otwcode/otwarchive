        part3: アーカイブ情報に間違いがある場合、また下記の作品がご自身の作品でない場合は作品を削除しないようにお願いいたします！　こちらが改めて整理できますようオープンドア（%{open_doors_link}）までご連絡ください。
        part4: アーカイブによっては、インポートされた作品が登録ユーザーにしか閲覧できない場合があります（作品がグーグル検索結果に表示されないようにするためです）。
