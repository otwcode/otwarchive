      part1: Archive of Our Own – AO3（みんなのアーカイブ）はファンのためにファンによって開発された非商用かつ非営利なアーカイブです。私たちはマルチジャンルで、ファン小説、ファンイラスト、ファン動画、SS朗読を含めたあらゆる種類のファン作品を歓迎しています。私たちはotwarchiveというオープンソースソフトウェアを使用しており、私たちのサーバーはOTW（変形的作品のためのNPO）というファンの権利を保護し、ファン作品を保存するために活動している非営利団体が所有しております。
      part2: また、お目当てのファン作品を探すための機能や、作品を投稿してみんなで共有するための機能も充実しています。これからもたくさんの機能が追加されていきます！　β版でのあなたのご意見は、より良いアーカイブを作るための参考になります。\o/
