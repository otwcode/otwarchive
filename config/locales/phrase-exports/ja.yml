        part10: アーカイブのインポート時に利用したメールアドレスにアクセスできなくなり、そのアーカイブにまだ他の作品がある場合は、ご身分を証明できる情報をオープンドアまでご連絡ください。
        part11: その他のご質問に関しては%{support_link}でAO3サポートまでご連絡ください。
        part13: |
          以上
          オープンドアチーム
          変形的作品のためのNPO
        part2: アーカイブに関する最新動向についてはAO3ニュース（%{news_link}）からご覧できます。また、オープンドアの関連情報についてはFAQページ(%{open_doors_faq_link})
