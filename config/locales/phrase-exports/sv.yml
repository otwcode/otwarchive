    invitation_to_claim:
      greeting: Hälsningar från %{app_name}!
      html:
        ao3_news: AO3 nyheter
        contact_open_doors: kontakta Öppna dörrar
        contact_support: kontakta AO3 support
        faq_page: Vanliga frågor och svar
        open_doors: Öppna dörrar
        part1: Du har fått det här mailet för att ett arkiv nyligen har blivit importerat
          av %{open_doors_link} till %{app_link} (%{app_short_name}), och vi tror
          att följande verk tillhör dig. Vi vill ge dig möjlighet att göra anspråk
          på (eller radera/anonymisera) dessa verk. Och om du inte redan har ett konto
          med en annan mailadress vill vi välkomna dig ombord!
        part10: Om du hade andra verk i det importerade arkivet under en mailadress
          du inte längre har tillgång till, vänligen %{open_doors_link} med information
          som kan hjälpa till att verifiera din identitet.
        part11: För andra frågor, vänligen %{support_link}.
        part13: Vänligen,
        part14: Teamet för Öppna dörrar
        part15: Organisationen för transformativa verk
        part2: Du kan läsa tillkännagivanden om arkiv som nyligen flyttats på %{news_link},
          och hitta ytterligare information på Öppna dörrars %{open_doors_faq_link}
          eller på %{open_doors_tutorial_link}. Om du har frågor som inte besvaras
          i detta mail eller länkarna ovan, vänligen %{support_link}.
        part3: Om det har skett ett misstag och dessa inte är dina verk, snälla radera
          dem inte! Vänligen %{open_doors_link} så löser vi det.
        part4: Beroende på arkivtyp kan dina verk ha blivit tillgängliga endast för
          registrerade användare (för att exkludera dem från googlesökningar) vid
          importen. Om så är fallet kommer verken endast vara tillgängliga för inloggade
          användare om du inte väljer att göra dem synliga för alla. För hjälp med
          att låsa upp, anonymisera eller radera dina verk, vänligen %{support_link}.
        part5: Gör anspråk på eller ta bort dina verk här.
        part7: Om dessa verk tillhör dig men du inte vill hävda ägande kan du anonymisera
          dem (så att de finns kvar på AO3 men utan ditt namn) eller radera dem (så
          att de tas bort helt från AO3). Du behöver inte lägga till dessa verk till
          något konto för att kunna anonymisera eller radera dem -- du kan göra det
          direkt från anspråkslänken ovan. (För hjälp, vänligen %{support_link}.)
        part9: Om du vill att Öppna dörrar ska uppdatera länken så att den riktas
          mot ett av dina verk som redan finns, vänligen radera den importerade kopian
          och %{open_doors_link} med namnet på ditt AO3-konto, ditt namn på det importerade
          arkivet, samt titel och URL på verket som du omdirigerar länken till. (Om
          du har många verk du vill rikta om kan du skriva dessa i samma mail.)
        tutorial_page: handledningssidan
      part12: Om du kontaktar oss, vänligen vitlista mailadresser från @transformativeworks.org
        och kontrollera om vårt svar finns i din skräppost.
      part6: 'De uppladdade verken inkluderar:'
      part8: För att bevara rekommendationslistor och bokmärken kan det importerade
        arkivets webbadresser under en begränsad tid omdirigeras till en importerad
        kopia av dessa verk (se inlägget med tillkännagivelser om ditt arkiv för att
        vara på den säkra sidan). Om du redan har laddat upp en kopia av dessa verk
        och INTE använde funktionen för import av URL kommer det att finnas två kopior
        av samma verk i arkivet.
      subject: "[%{app_name}] Inbjudan att göra anspråk på verk"
      text:
        part1: Du har fått det här mailet för att ett arkiv nyligen har blivit importerat
          av Öppna dörrar (%{open_doors_link}) till %{app_name} (%{app_short_name}
          - %{app_url}), och vi tror att följande verk tillhör dig. Vi vill ge dig
          möjlighet att göra anspråk på (eller radera/anonymisera) dessa verk. Och
          om du inte redan har ett konto med en annan mailadress vill vi välkomna
          dig ombord!
        part10: Om du hade andra verk i det importerade arkivet under en mailadress
          du inte längre har tillgång till, vänligen kontakta Öppna dörrar med information
          som kan hjälpa till att verifiera din identitet.
        part11: För andra frågor, vänligen kontakta AO3 support via %{support_link}.
        part13: |-
          Vänligen,
          Teamet för Öppna dörrar
          Organisationen för transformativa verk
        part2: Du kan läsa tillkännagivanden rörande arkivflyttar på AO3 nyheter (%{news_link}),
          och hitta ytterligare information på Öppna dörrars sida med vanliga frågor
          och svar %{open_doors_faq_link} eller på handledningssidan %{open_doors_tutorial_link}.
          Om du har frågor som inte besvarats i detta mail eller länkarna ovan, vänligen
          kontakta Support via  %{support_link}.
        part3: Om det har skett ett misstag och det här inte är dina verk, snälla
          radera dem inte! Vänligen kontakta (%{open_doors_link}) så löser vi det.
        part4: Beroende på arkivtyp kan dina verk ha blivit tillgängliga endast för
          registrerade användare (för att exkludera dem från googlesökningar) vid
          importen. Om så är fallet kommer verken endast vara tillgängliga för inloggade
          användare om du inte väljer att göra dem synliga för alla. För hjälp med
          att låsa upp, anonymisera eller radera dina verk, vänligen kontakta AO3
          support.
        part5: 'Gör anspråk på eller ta bort dina verk här: %{claim_url}'
        part7: Om dessa verk tillhör dig, men du inte vill ha kvar dem kan du anonymisera
          dem (så att de finns kvar på AO3 men utan ditt namn) eller radera dem (så
          att de tas bort helt från AO3). Du behöver inte lägga till dessa verk till
          något konto för att kunna anonymisera eller radera dem -- du kan göra det
          direkt från anspråkslänken ovan. (För hjälp, vänligen kontakta oss på Support
          via %{support_link}.)
        part9: Om du vill att Öppna dörrar ska uppdatera länken så att den riktas
          mot ett av dina verk som redan finns, vänligen radera den importerade kopian
          och kontakta Öppna dörrar %{open_doors_link} med namnet på ditt AO3-konto,
          ditt namn på det importerade arkivet, samt titel och URL på verket du vill
          omdirigera länken till. (Om du har många verk du vill rikta om kan du skriva
          dessa i samma mail.)
    invite_increase_notification:
      body:
        one: Vi vill bara berätta för dig att du har %{count} ny(a) inbjudan/inbjudningar
          som kan användas för att skapa nya konton i arkivet. Du kan bjuda in en
