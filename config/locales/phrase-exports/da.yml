      subject: "[%{app_name}] bekræftelse"
      text:
        part1: 'Følg venligst dette link for at aktivere din konto: %{activate_account_url}'
        part2: Når din konto er sat op, kan du publicere fanværker, oprette e-mailnotifikationer,
          der fortæller dig, hvornår dine favoritskabere eller -værker opdaterer,
          indstille, hvordan hjemmesiden ser ud og fungerer for dig, holde styr på,
