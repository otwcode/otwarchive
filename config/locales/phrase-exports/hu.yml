    invitation_to_claim:
      html:
        ao3_news: AO3 Hírek
        contact_open_doors: lépj kapcsolatba a Nyitott Ajtókkal
        contact_support: lépj kapcsolatba az AO3 támogatással
        faq_page: GyIK
        open_doors: Open Doors (Nyitott Ajtók)
        part1: Azért kapod ezt az e-mailt, mert az %{open_doors_link} a közelmúltban
          importált egy archívumot az %{app_link}ra (%{app_short_name}), és úgy gondoljuk,
          hogy az alábbi rajongói munkák hozzád tartoznak. Szeretnénk neked esélyt
          adni arra, hogy lefoglald (vagy töröld/elhagyd) ezeket a munkákat, ha úgy
          gondolod. Illetve ha még nem rendelkezel fiókkal más e-mail cím alatt, szeretnénk
          meghívni!
        part10: Ha más munkáid is voltak az importált archívumon olyan e-mail cím
          alatt, amelyhez már nem férsz hozzá, kérjük, %{open_doors_link} bármilyen
          információval, amely segíthet személyazonosságod megerősítésében.
        part11: Ha más kérdésed lenne, kérjük, %{support_link}.
        part2: A legfrissebb archívum költöztetésekről szóló bejelentéseket az %{news_link}
          oldalán olvashatod, további információkat pedig a Nyitott Ajtók %{open_doors_faq_link}
          vagy %{open_doors_tutorial_link} oldalán találhatsz. Ha olyan kérdésed van,
          amelyre a GYIK-ben, az útmutatókban vagy ebben az e-mailben nem válaszoltunk,
          kérjük, %{support_link}.
        part3: Ha tévedés történt és ezek nem a Te munkáid, kérjük, ne töröld őket!
          Csak %{open_doors_link} és mi mindent elrendezünk.
        part4: Az archívumtól függően előfordulhat, hogy műveidet csak regisztrált
          felhasználók érhetik el (hogy ne kerüljenek a Google keresésekbe). Ebben
          az esetben a munkákhoz csak bejelentkezett felhasználók férhetnek hozzá,
          hacsak nem döntesz úgy, hogy teljesen láthatóvá teszed őket. Ha segítségre
          van szükséged munkáid nyilvánossá tételében, elhagyásában vagy törlésében,
          %{support_link}.
        part5: Foglald le vagy töröld a munkáidat itt.
        part7: Ha ezek a munkák hozzád tartoznak, de nem szeretnéd már őket, lehetőséged
          van őket elhagyni (így az AO3-on maradnak, de a neved el lesz távolítva
          róluk), vagy törölni (így teljes mértékben eltávolítjuk őket az AO3-ról).
          A munkák elhagyásához vagy törléséhez nem szükséges őket bármilyen fiókhoz
          rendelni - ezt közvetlenül a fenti lefoglalási link segítségével is megteheted.
          (További segítségért kérjük, %{support_link}.)
        part9: Ha azt szeretnéd, hogy a Nyitott Ajtók frissítse az átirányítást, hogy
          a már meglévő munkádra mutasson, kérjük, töröld az importált példányt, és
          %{open_doors_link} az AO3-fiókod nevével, az importált archívumi fiókod
          nevével, illetve a rajongói munka címével és URL-jével, amelyre az átirányítás
          mutasson. (Ha több munkád van, amelyeknél meg szeretnéd változtatni az átirányításokat,
          akkor ezeket felsorolhatod egy e-mailben.)
        tutorial_page: útmutató
      part12: Ha kapcsolatba lépsz velünk, kérjük, engedélyezd a @transformativeworks.org
        e-mail címeit, és ellenőrizd, hogy válaszunk nincs-e a spam mappában.
      part6: 'A feltöltött munkák az alábbiak:'
      part8: Az ajánlólisták és a könyvjelzők megőrzése érdekében az importált archívum
        webcímei korlátozott ideig a munkák importált másolatára irányíthatnak át
        (biztos információért ellenőrizd az archívum bejelentő posztját). Ha már feltöltöttél
        egy példányt ezekből a munkákból és NEM használtad az URL-ből történő importálás
        funkciót, akkor ugyanazon mű két másolata lesz az archívumon.
      subject: "[%{app_name}] Meghívó munkák lefoglalására"
      text:
        part1: Azért kapod ezt az e-mailt, mert a Nyitott Ajtók (%{open_doors_link})
          a közelmúltban importált egy archívumot az %{app_name}ra (%{app_short_name}
          - %{app_url}), és úgy gondoljuk, hogy az alábbi rajongói munkák hozzád tartoznak.
          Szeretnénk neked esélyt adni arra, hogy lefoglald (vagy töröld/elhagyd)
          ezeket a munkákat, ha úgy gondolod. Illetve ha még nem rendelkezel fiókkal
          más e-mail cím alatt, szeretnénk meghívni!
        part10: Ha más munkáid is voltak az importált archívumon olyan e-mail cím
          alatt, amelyhez már nem férsz hozzá, kérjük, lépj kapcsolatba a Nyitott
          Ajtókkal bármilyen információval, amely segíthet személyazonosságod megerősítésében.
        part11: 'Ha más kérdésed lenne, kérjük, lépj kapcsolatba az AO3 Támogatással
          az alábbi linken: %{support_link}.'
        part2: 'A legfrissebb archívum költöztetésekről szóló bejelentéseket az AO3
          Hírek (%{news_link}) oldalán olvashatod, további információkat pedig a Nyitott
          Ajtók GyIK (%{open_doors_faq_link}) vagy útmutatók oldalán (%{open_doors_tutorial_link})
          találhatsz. Ha olyan kérdésed van, amelyre a GYIK-ben, az útmutatókban vagy
          ebben az e-mailben nem válaszoltunk, kérjük, lépj kapcsolatba az AO3 támogatással
          az alábbi linken: %{support_link}.'
        part3: Ha tévedés történt és ezek nem a Te munkáid, kérjük, ne töröld őket!
          Csak lépj kapcsolatba a Nyitott Ajtókkal (%{open_doors_link}) és mi mindent
          elrendezünk.
        part4: Az archívumtól függően előfordulhat, hogy műveid csak regisztrált felhasználók
          érhetik el (hogy ne kerüljenek a Google keresésekbe). Ebben az esetben a
          munkákhoz csak bejelentkezett felhasználók férhetnek hozzá, hacsak nem döntesz
          úgy, hogy teljesen láthatóvá teszed őket. Ha segítségre van szükséged munkáid
          nyilvánossá tételében, elhagyásában vagy törlésében, lépj kapcsolatba az
          AO3 Támogatással.
        part5: 'Foglald le vagy töröld a munkáidat itt: %{claim_url}'
        part7: 'Ha ezek a munkák hozzád tartoznak, de nem szeretnéd már őket, lehetőséged
          van őket elhagyni (így az AO3-on maradnak, de a neved el lesz távolítva
          róluk), vagy törölni (így teljes mértékben eltávolítjuk őket az AO3-ról).
          A munkák elhagyásához vagy törléséhez nem szükséges őket bármilyen fiókhoz
          rendelni - ezt közvetlenül a fenti lefoglalási link segítségével is megteheted.
          (További segítségért kérjük, lépj kapcsolatba a Támogatással az alábbi linken:
          %{support_link}.)'
        part9: Ha azt szeretnéd, hogy a Nyitott Ajtók frissítse az átirányítást, hogy
          a már meglévő munkádra mutasson, kérjük, töröld az importált példányt, és
          lépj kapcsolatba a Nyitott Ajtókkal (%{open_doors_link}) az AO3-fiókod nevével,
          az importált archívumi fiókod nevével, illetve a rajongói munka címével
          és URL-jével, amelyre az átirányítás mutasson. (Ha több munkád van, amelyeknél
          meg szeretnéd változtatni az átirányításokat, akkor ezeket felsorolhatod
          egy e-mailben.)
