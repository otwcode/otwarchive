    invitation:
      been_invited: Pozvani ste da se pridružite našoj otvorenoj beti!
      greeting: Pozdrav od Našeg vlastitog arhiva!
      has_invited: "%{user_name} Vas je pozvao da se pridružite našoj beti!"
