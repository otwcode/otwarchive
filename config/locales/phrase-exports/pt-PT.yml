---
pt-PT:
  mailer:
    general:
      footer:
        general:
          html:
            donate_link_text: as tuas doações
            part1: Se recebeste esta mensagem por engano, por favor %{support_link}.
            part2: O AO3 é um arquivo gerido e suportado por fãs que depende de %{donate_link}.
            support_link_text: contacta a equipa de Suporte
          text:
            part1: Se recebeste esta mensagem por engano, por favor contacta a equipa
              de Suporte em %{support_url}.
            part2: 'O AO3 é um arquivo gerido e suportado por fãs que depende das
              tuas doações: %{donate_url}.'
        sent_at: Enviado às %{sent_at}.
      signature:
        app_short_name: AO3
    kudos:
      guest:
        one: uma pessoa convidada
        other: "%{count} pessoas convidadas"
      html:
        left_kudos:
          one: "%{givers_list} deixou kudos em <i>%{commentable_link}</i>."
          other: "%{givers_list} deixaram kudos em <i>%{commentable_link}</i>."
      text:
        left_kudos:
          one: "%{givers_list} deixou kudos em %{commentable_link}."
          other: "%{givers_list} deixaram kudos em %{commentable_link}."
      you_have: "[%{app_name}] Recebeste kudos!"
  user_mailer:
    abuse_report:
      description_para: 'Descrição do abuso:'
      para1: 'A seguinte denúncia de abuso foi enviada à equipa de Políticas e Abuso:'
      subject: "[%{app_name}] A Tua Denúncia de Abuso"
      url_para: 'O URL da página onde se encontra o abuso:'
    admin_deleted_work_notification:
      abuse_committee: contacta o nosso Comité de Políticas e Abuso
      bye: Foi anexada uma cópia da obra para tua referência.
      hello: Olá %{user},
      html:
        part1: A tua obra %{title} foi eliminada do Arquivo por uma pessoa administradora
          do site.
        part2: Se a tua obra fazia parte de um projeto importado gerido pela nossa
          equipa do Open Doors (Portas Abertas), por favor %{opendoors_link} com as
          tuas questões.
        part3: Se é possível que a tua obra tenha violado os Termos de Serviço do
          Arquivo, por favor %{abuse_link}.
      opendoors: contacta o Open Doors (Portas Abertas)
      subject: "[%{app_name}] A tua obra foi eliminada por uma pessoa administradora"
      text:
        part1: A tua obra "%{title}" foi eliminada do Arquivo por uma pessoa administradora
          do site.
        part2: Se a tua obra fazia parte de um projeto importado gerido pela nossa
          equipa do Open Doors (Portas Abertas), por favor contacta o Portas Abertas
          (%{opendoors_link}) com quaisquer questões que tenhas.
        part3: Se é possível que a tua obra tenha violado os Termos de Serviço do
          Arquivo, por favor contacta o nosso Comité de Políticas e Abuso (%{abuse_link}).
    challenge_assignment_notification:
      any: Qualquer
      description: 'Descrição:'
      due: 'O prazo para esta tarefa é:'
      html:
        footer: Estás a receber este email porque te inscreveste no desafio %{title}.
          Para mais informação acerca deste desafio e os detalhes de contacto das
          pessoas moderadoras, por favor visita %{footer_link}.
        footer_link: a página de perfil do desafio
        look_up: Podes encontrar esta tarefa em %{link}.
        look_up_link: a tua página Assignments (Tarefas)
        part1: Foi-te atribuída a seguinte tarefa no desafio %{link} no AO3!
      optional_tags: 'Tags Opcionais:'
      prompts: 'Prompts:'
      prompt_url: 'URL da prompt:'
      recipient: 'Destinada a:'
      recipient_missing: 'Ninguém: contacta uma pessoa moderadora para obter ajuda!'
      subject: "[%{app_name}][%{collection_title}] A Tua Tarefa!"
      text:
        footer: Estás a receber este email porque te inscreveste no desafio %{title}
          (%{url}). Para mais informação acerca deste desafio e os detalhes de contacto
          das pessoas moderadoras, por favor visita %{profile_url}.
        look_up: Podes encontrar esta tarefa na tua página Assignments (Tarefas) em
          %{link}.
        part1: Foi-te atribuída a seguinte tarefa no desafio %{collection_title} (%{collection_url})
          no AO3!
    change_email:
      part1: "%{login}, o endereço de email associado à tua conta foi mudado para
        %{email}"
      subject: "[%{app_name}] Mudança de email"
    creatorship_notification:
      explanation: Quando és pessoa cocriadora numa obra, podes ser adicionada a novos
        capítulos, independentemente das tuas definições de cocriação. Podes ainda
        ser adicionada a quaisquer séries às quais a obra for adicionada.
      html:
        creation: "%{creation_link} por %{pseud_links}"
        edit: editar o/a %{type}
        remove: Se te adicionaram por engano ou não quiseres aparecer como pessoa
          criadora, podes %{edit} para te removeres como pessoa criadora.
      intro: 'A pessoa utilizadora %{adding_user} listou o teu pseudónimo %{pseud}
        como cocriador no(a) seguinte %{type}:'
      subject: "[%{app_name}] Notificação de Pessoa Cocriadora"
      text:
        creation: "%{title} (%{url}) por %{pseuds}"
        remove: 'Se te adicionaram por engano ou não quiseres aparecer como pessoa
          criadora, podes editar o/a %{type} para te removeres como pessoa criadora:
          %{url}'
    creatorship_notification_archivist:
      explanation: Como esta pessoa utilizadora está a agir de acordo com a sua função
        oficial de arquivista do Open Doors (Portas Abertas), ela está autorizada
        a adicionar-te sem um convite, mesmo se tiveres desativado a opção de co-criação.
      html:
        creation: "%{creation_link} por %{pseud_links}"
        edit: editar a %{type}
        remove: Se te adicionaram por engano ou não quiseres aparecer como pessoa
          criadora, podes %{edit} para te removeres dela.
      intro: 'A pessoa utilizadora %{archivist} adicionou o teu pseudónimo %{pseud}
        como pessoa co-criadora da seguinte %{type}:'
      subject: "[%{app_name}] Arquivista: Notificação de pessoa co-criadora"
      text:
        creation: "%{title} (%{url}) por %{pseuds}"
        remove: 'Se te adicionaram por engano ou não quiseres aparecer como pessoa
          criadora, podes editar a %{type} para te removeres como pessoa criadora:
          %{url}'
    delete_work_notification:
      hello: Olá %{user},
      html:
        part1_other: A tua obra %{title} foi apagada a pedido de %{pseud}.
        part1_yourself: A tua obra %{title} foi apagada a teu pedido.
        part2: Se tiveres alguma pergunta, por favor %{support}.
      part2: Se tiveres alguma pergunta, por favor %{support}.
      part3: Segue em anexo uma cópia da tua obra para tua referência.
      subject: "[%{app_name}] A tua obra foi apagada"
      support: contacta a equipa de Suporte
      text:
        part1_other: A tua obra "%{title}" foi apagada a pedido de %{pseud}.
        part1_yourself: A tua obra "%{title}" foi apagada a teu pedido.
        part2: Se tiveres alguma questão, por favor %{support} (%{url}).
    invitation_to_claim:
      greeting: Saudações do %{app_name}!
      html:
        ao3_news: Notícias do AO3
        contact_open_doors: contacta o Open Doors (Portas Abertas)
        contact_support: contacta a equipa de Suporte do AO3
        faq_page: página de Perguntas Frequentes (FAQs)
        open_doors: Open Doors (Portas Abertas)
        part1: Estás a receber este email porque um arquivo foi recentemente importado
          pelo %{open_doors_link} para %{app_link} (%{app_short_name}) e cremos que
          as seguintes obras de fãs te pertencem. Gostaríamos de te dar uma oportunidade
          para reivindicar (ou eliminar/orfanar) estas obras se assim o desejares.
          E se não tiveres já uma conta com um email diferente, gostaríamos de te
          convidar!
        part10: Se tens outras obras no arquivo importado com um endereço de email
          ao qual já não tens acesso, por favor %{open_doors_link} com toda a informação
          que possa ajudar a verificar a tua identidade.
        part11: Para outras questões, por favor %{support_link}.
        part13: Atenciosamente,
        part14: A equipa do Portas Abertas
        part15: Organization for Transformative Works (Organização para Obras Transformativas)
        part2: Podes ler as publicações acerca das mudanças de arquivo recentes nas
          %{news_link} e podes ainda aceder a informação adicional sobre o Portas
          Abertas na %{open_doors_faq_link} ou na %{open_doors_tutorial_link}. Para
          quaisquer questões não respondidas nas Perguntas Frequentes, nos tutoriais,
          ou neste email, por favor %{support_link}.
        part3: Se recebeste este email por engano e estas não são as tuas obras, por
          favor não as apagues! Apenas %{open_doors_link} e iremos resolver o problema.
        part4: Dependendo do arquivo, as tuas obras podem ter sido importadas com
          restrições para que apenas para pessoas utilizadoras registadas as possam
          ver (de modo a não serem visíveis em pesquisas no Google). Se for este o
          caso, as obras irão apenas estar acessíveis a pessoas utilizadoras que tenham
          sessão iniciada, a não ser que escolhas torná-las completamente visíveis.
          Para obteres ajuda para desbloquear, orfanar ou eliminar as tuas obras,
          por favor  %{support_link}.
        part5: Reivindica ou elimina as tuas obras aqui.
        part7: Se estas obras são tuas mas não as queres, podes orfaná-las (para que
          continuem no AO3, mas sem o teu nome) ou eliminá-las (para que sejam completamente
          removidas do AO3). Não precisas de adicionar estas obras a nenhuma conta
          para poderes orfaná-las ou eliminá-las -- podes fazê-lo diretamente através
          do link de reivindicação acima. (Para obteres ajuda, por favor %{support_link}.)
        part9: Se queres que o Portas Abertas atualize a redireção para que vá diretamente
          para a tua obra já existente, por favor elimina a cópia importada, e %{open_doors_link}
          com o teu nome de utilizador do AO3, o nome da tua conta no arquivo importado,
          e o título e URL da obra de fã para onde queres que a redireção vá. (Se
          tens várias obras que gostarias que fossem redirecionadas, podes simplesmente
          listá-las num único email.)
        tutorial_page: página do tutorial
      part12: Se quiseres entrar em contacto connosco, por favor inclui os emails
        de @transformativeworks.org na tua lista de permissões e verifica as tuas
        pastas de spam para veres a nossa resposta.
      part6: 'Foi feito upload das seguintes obras:'
      part8: Para preservar listas de recomendações e favoritos, os endereços dos
        arquivos importados podem redirecionar para a cópia importada destas obras
        durante algum tempo (consulta a publicação que anuncia a importação do arquivo
        para confirmares). Se já fizeste upload de uma cópia destas obras e NÃO usaste
        a função de importar de um URL, irão existir duas cópias da mesma obra no
        arquivo.
      subject: "[%{app_name}] Convite para reivindicar obras"
      text:
        part1: Estás a receber este email porque um arquivo foi recentemente importado
          pelo Open Doors (Portas Abertas) (%{open_doors_link}) para o %{app_name}
          (%{app_short_name} - %{app_url}), e cremos que as seguintes obras de fãs
          te pertencem. Gostaríamos de te dar uma oportunidade para reivindicar (ou
          eliminar/orfanar) estas obras se assim o desejares. E se não tiveres já
          uma conta com um email diferente, gostaríamos de te convidar!
        part10: Se tens outras obras no arquivo importado com um endereço de email
          ao qual já não tens acesso, por favor entra em contacto com o Portas Abertas
          com toda a informação que possa ajudar a verificar a tua identidade.
        part11: Para outras questões, por favor entra em contacto com a equipa de
          Suporte do AO3 em %{support_link}.
        part13: |
          Atenciosamente,
          A equipa do Portas Abertas
          Organization for Transformative Works (Organização para Obras Transformativas)
        part2: 'Podes ler as publicações acerca das mudanças de arquivos recentes
          nas Notícias do AO3 (%{news_link}), e podes aceder a informação adicional
          sobre o Portas Abertas na página de Perguntas Frequentes (FAQs) (%{open_doors_faq_link})
          ou na página de tutoriais (%{open_doors_tutorial_link}). Para quaisquer
          questões não respondidas nas Perguntas Frequentes, nos tutoriais ou neste
          email, por favor entra em contacto com a equipa de Suporte: %{support_link}.'
        part3: Se recebeste este email por engano e estas não são as tuas obras, por
          favor não as apagues! Entra em contacto com o Portas Abertas (%{open_doors_link})
          e iremos resolver o problema.
        part4: Dependendo do arquivo, as tuas obras podem ter sido importadas com
          restrições para que apenas pessoas utilizadoras registadas as possam ver
          (de modo a não serem visíveis em pesquisas no Google). Se for este o caso,
          as obras irão apenas estar acessíveis a pessoas utilizadoras que tenham
          sessão iniciada, a não ser que escolhas torná-las completamente visíveis.
          Para obteres ajuda para desbloquear, orfanar ou eliminar as tuas obras,
          por favor entra em contacto com a equipa de Suporte.
        part5: 'Reivindica ou elimina as tuas obras aqui: %{claim_url}'
        part7: 'Se estas obras são tuas mas não as queres, podes orfaná-las (para
          que continuem no AO3, mas sem o teu nome) ou eliminá-las (para que sejam
          completamente removidas do AO3). Não precisas de adicionar estas obras a
          nenhuma conta para poderes orfaná-las ou eliminá-las -- podes fazê-lo diretamente
          através do link de reivindicação acima. (Para obteres ajuda, por favor entra
          em contacto com a equipa de Suporte: %{support_link}.)'
        part9: Se queres que o Portas Abertas atualize a redireção para que vá diretamente
          para a tua obra já existente, por favor elimina a cópia importada, e entra
          em contacto com o Portas Abertas em %{open_doors_link} com o teu nome de
          pessoa utilizadora do AO3, o nome da tua conta no arquivo importado, e o
          título e URL da obra de fã para onde queres que a redireção vá. (Se tens
          várias obras que gostarias que fossem redirecionadas, podes simplesmente
          listá-las num único email.)
    invite_increase_notification:
      body:
        one: Queremos apenas informar-te de que tens %{count} novo convite, que pode
          ser utilizado para criar uma nova conta no AO3. Podes convidar uma pessoa
          amiga na %{invitation_page}.
        other: Queremos apenas informar-te de que tens %{count} novos convites, que
          podem ser utilizados para criar novas contas no AO3. Podes convidar pessoas
          amigas na %{invitation_page}.
      closing: Cumprimentos,
      greeting: Olá %{login}!
      subject: "[%{app_name}] Novos Convites"
    invite_request_declined:
      greeting: Olá, %{user},
      main:
        one: Lamentamos informar que, de momento, não podemos satisfazer o teu pedido
          de um novo convite.
        other: Lamentamos informar que, de momento, não podemos satisfazer o teu pedido
          de %{count} novos convites.
      reason: 'O teu pedido foi:'
      signoff: Cumprimentos,
      subject: "[%{app_name}] Pedido de Código de Convite Adicional Recusado"
    signup_notification:
      activate_your_account: segue este link para ativar a tua conta
      admin_posts: Notícias do AO3
      bye: Esperamos que gostes de utilizar o Arquivo.
      contact_support: contacta o Suporte
      faq: FAQs (Perguntas Frequentes)
      html:
        part1: Por favor, %{activate_account_link}.
        part2: Assim que a tua conta estiver a funcionar, podes publicar as tuas obras
          de fã, configurar subscrições de email para receberes atualizações das tuas
          pessoas criadoras ou obras favoritas, definir preferências para personalizares
          o aspeto e o funcionamento do site, manter registos das obras que acedeste
          no Arquivo através do teu histórico e muito mais.
        part3: Há muita informação e muitos conselhos sobre a utilização do Arquivo
          nas nossas %{faq_link}. Encontrarás as últimas notícias sobre os desenvolvimentos
          do site nas nossas %{admin_posts_link}. Se precisares de mais ajuda, encontrares
          um bug ou tiveres questões ou comentários, por favor, %{contact_support_link},
          que está sempre disponível para te ajudar.
      subject: "[%{app_name}] Confirmação"
      text:
        part1: 'Por favor, segue este link para ativar a tua conta: %{activate_account_url}'
        part2: Assim que a tua conta estiver a funcionar, podes publicar obras de
          fã, configurar subscrições de email para receberes atualizações das tuas
          pessoas criadoras ou obras favoritas, definir preferências para personalizares
          o aspeto e o funcionamento do site, manter registos das obras que acedeste
          no Arquivo através do teu histórico e muito mais.
        part3: 'Há muita informação e muitos conselhos sobre a utilização do Arquivo
          nas nossas %{faq_url}. Encontrarás as últimas notícias sobre os desenvolvimentos
          do site nas notícias do AO3 no %{admin_posts_url}. Se precisares de mais
          ajuda, encontrares um bug ou tiveres questões ou comentários, por favor,
          contacta a nossa equipa de Suporte, que está sempre disponível para te ajudar:
          %{contact_support_url}.'
      welcome: Damos-te as boas vindas ao Archive of Our Own, %{login}!
