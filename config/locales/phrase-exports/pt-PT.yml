          other: "%{givers_list} deixaram kudos em <i>%{commentable_link}</i>."
      text:
        left_kudos:
          one: "%{givers_list} deixou kudos em %{commentable_link}."
          other: "%{givers_list} deixaram kudos em %{commentable_link}."
      you_have: "[%{app_name}] Recebeste kudos!"
  number:
