        part11: S dalšími dotazy prosím kontaktujte  %{support_link}.
        part2: Oznámení o nedávných přesunech archivů si můžete přečíst na %{news_link}
          a další informace najdete pod %{open_doors_faq_link} projektu Open Doors
          nebo na  %{open_doors_tutorial_link}. Pokud nenajdete odpovědi na své otázky
          v FAQ, tutoriálech nebo v tomto e-mailu, obraťte se prosím na %{support_link}.
        part3: Pokud došlo k omylu a toto nejsou vaše práce, prosím, nemažte je! Obraťte
          se na %{open_doors_link} a my se o to postaráme.
        part4: V závislosti na archivu, ze kterého byly vaše práce importovány, mohly
          být přístupné pouze registrovaným uživatelům (aby byly mimo dosah vyhledávání
          Google). Pokud je toto váš případ, budou tyto práce dostupné pouze registrovaným
          uživatelům, pokud se nerozhodnete učinit je plně přístupnými. Pro pomoc
          se zpřístupňováním, opuštěním nebo mazáním vašich prací se prosím obraťte
          na %{support_link}.
        part5: Ke svým pracím se příhlásíte nebo je odstraníte zde.
        part7: Pokud vám tyto práce opravdu patří, ale nechcete je, můžete je opustit
          (pak zůstanou na AO3, ale vaše jméno bude odstraněno) nebo smazat (pak budou
          z AO3 úplně odstraněny). Pro opuštění nebo smazání nepotřebujete tyto práce
          přidávat k účtu – můžete to udělat přímo pomocí odkazu výše. (Pro pomoc
          prosím %{support_link}.)
        part9: Pokud si přejete, aby projekt Open Doors změnil přesměrování na vaši
          již existující práci, prosím smažte importovanou kopii, obraťte se na %{open_doors_link}
