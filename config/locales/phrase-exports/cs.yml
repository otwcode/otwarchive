        contact_support: kontaktujte podporu AO3
        faq_page: stránce FAQ - často kladených otázek
        open_doors: Open Doors (Otevřené dveře)
        part1: Dostali jste tento e-mail, protože v rámci projektu %{open_doors_link}
          došlo v nedávné době k importu archivu do %{app_link} (%{app_short_name})
          a věříme, že níže uvedené práce patří vám. Rádi bychom vám umožnili se k
