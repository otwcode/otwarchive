    signup_notification:
      activate_your_account: theo đường link này để kích hoạt tài khoản của bạn
      admin_posts: Tin tức AO3
      bye: Chúng tôi mong rằng bạn sẽ có trải nghiệm tốt nhất với AO3.
      contact_support: liên hệ đội ngũ Hỗ trợ của chúng tôi
      faq: FAQ
      html:
        part1: Hãy %{activate_account_link}.
        part2: Một khi tài khoản của bạn được xác nhận, bạn có thể đăng tác phẩm của
          bạn, đăng kí theo dõi qua email để nhận được thông báo mỗi khi tác giả/tác
          phẩm yêu thích của bạn có chương mới, cài đặt giao diện mới cho trang web,
          lưu lại những tác phẩm bạn đã truy cập qua AO3 ở mục lịch sử, và nhiều hơn
          thế.
        part3: Có rất nhiều thông tin và lời khuyên về cách sử dụng AO3 trong mục
          %{faq_link}. Bạn có thể tìm đọc những tin tức mới về quá trình phát triển
          trang web tại mục %{admin_posts_link}. Nếu bạn cần trợ giúp, gặp trục trặc
          khi sử dụng web, hoặc có câu hỏi hay lời góp ý nào, hãy %{contact_support_link}.
          Chúng tôi luôn sẵn lòng giúp đỡ.
      text:
        part1: 'Hãy đi theo đường link để kích hoạt tài khoản của bạn: %{activate_account_url}'
        part2: Một khi tài khoản của bạn được xác nhận, bạn sẽ có thể đăng tác phẩm
          của bạn, đăng kí theo dõi qua email để nhận được thông báo mỗi khi tác giả/tác
          phẩm yêu thích của bạn có chương mới, cài đặt giao diện mới cho trang web,
          lưu lại những tác phẩm bạn đã truy cập trên AO3 ở mục lịch sử, và nhiều
          hơn thế.
        part3: 'Xem thông tin thêm và hướng dẫn sử dụng Kho tàng trong mục ‘Những
          câu hỏi thường gặp’ %{faq_url}. Bạn có thể tìm đọc những tin tức mới về
          quá trình phát triển trang web ở mục AO3 News (Tin tức AO3) tại %{admin_posts_url}.
          Nếu bạn cần giúp đỡ, gặp trục trặc khi sử dụng trang web, hoặc có câu hỏi
          hay lời góp ý nào, hãy liên hệ đội ngũ Hỗ trợ của chúng tôi. Chúng tôi luôn
          sẵn lòng giúp đỡ: %{contact_support_url}.'
      welcome: Chào mừng đến với AO3, %{login}!
