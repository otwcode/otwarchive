    <p>A sudden explosion from the hangar, made D'argo forget about the comms. A microt later, the familiar form of the transport pod launched into the air heading for the square. Both D'argo and Emmerit jumped up to get its attention, shouting into the nonfunctioning comms. Skidding to a stop in front of their hiding place, the stairs unfolded and the two scrambled up into safety.</p>
    <p>"What the frell happened?!" D'argo demanded as soon as he was in.</p>
    <p>"Where's Chiana?" Medri shouted back from the pilot's seat.</p>
    <p>"I don't know. What happened?"</p>
    <p>Medri shook his head. "Comms are out. I can't get Pilot. Did you see Chiana? Filalla?"</p>
