  content: <p>&ldquo;Uh oh. Gibbs. Head&rsquo;s up.&rdquo; Tony was the first to see Fornell and his two current flunkies stride off the elevator towards them with a little black thundercloud over their heads. Well, there would have been one if this was a cartoon. Gibbs stood to meet them head-on, coming around his desk as Fornell rounded the cubicle wall.<br /><br />&ldquo;Gibbs.&rdquo;<br /><br />&ldquo;Fornell.&rdquo;<br /><br />&ldquo;You want to tell me why you waited three days to notify the Bureau that you had the Winchesters in your grasp and you let them go?&rdquo;<br /><br />&ldquo;By the time we realized who they were, they were long gone,&rdquo; Gibbs replied.<br /><br />&ldquo;So you just contacted two very dangerous criminals by accident.&rdquo;<br /><br />&ldquo;We were following up on a lead, and they turned up. They made us before we made them and refused to show up for a second meet.&rdquo;<br /><br />&ldquo;For a computer problem.&rdquo;  Fornell had obviously read the report.<br /><br />&ldquo;Yes,&rdquo; said Gibbs easily, and with no intention of explaining further.<br /><br />&ldquo;Uh huh.&rdquo;  Fornell clearly didn&rsquo;t buy it.  &ldquo;Conference room?&rdquo;<br /><br />Gibbs gestured back the way he&rsquo;d come.  &ldquo;After you.&rdquo;<br /><br />As Gibbs and Fornell disappeared into the elevator, Tony and Kate both crossed their arms and stared down the remaining FBI agents. The taller one rolled his eyes and sat on the edge of McGee&rsquo;s desk. &ldquo;You know how many people are up in arms about this?&rdquo; asked the other one.<br /><br />&ldquo;I don&rsquo;t know,&rdquo; said Tony with an easy smile.  &ldquo;Gibbs has a knack for pissing off so many people.&rdquo;<br /><br />Meanwhile, in the elevator, Gibbs was saying, &ldquo;Tobias, have you read that case file?  It reads like Swiss cheese.&rdquo;<br /><br />&ldquo;Gibbs, my hands are tied on this one. I&rsquo;m only here because someone seems to think we get along. I don&rsquo;t know the lead agent on this case, but expect him to come gunning for you.&rdquo;<br /><br />&ldquo;I&rsquo;ll be sure to pretend to quake in my boots.&rdquo;<br /><br />~*~<br /><br />The lead agent on the case turned out to not just be gunning for Gibbs but going for all out carpet bombing. His arrival had the homey feel of a hostile takeover.<br /><br />&ldquo;I&rsquo;m looking for Gibbs,&rdquo; was the first thing he said, coming to a stop at the entrance to their bullpen, a veritable entourage of agents behind him. Tony and Kate exchanged a glance as they came around their desks to meet him, closing ranks as Tony spoke.<br /><br />&ldquo;And you would be?&rdquo;<br /><br />&ldquo;Special Agent Victor Hendricksen,&rdquo; the lead agent said very precisely.  &ldquo;You Gibbs?&rdquo;<br /><br />&ldquo;No. He&rsquo;s out at the moment, but if you leave your number and tell me what this is about I can take a message.&rdquo; Tony smiled brightly. Hendricksen was not amused and took two menacing step forward.<br /><br />&ldquo;Where is he?&rdquo;<br /><br />&ldquo;Working a case,&rdquo; said Kate.  Gibbs and McGee were at Quantico interviewing engineers.<br /><br />&ldquo;Fine.&rdquo;  Hendricksen looked from her to Tony.  &ldquo;I&rsquo;ll start with you.&rdquo;<br /><br />&ldquo;Start what?&rdquo; Gibbs&rsquo;s voice cut across the tension like a knife as he glared the other FBI agents out of his way. Hendricksen, predictably, didn&rsquo;t budge. McGee did a little dance trying to simultaneously get by to his desk and avoid the rapidly encroaching FBI agents.<br /><br />&ldquo;Questioning them on your recent encounter with Dean and Sam Winchester.&rdquo;<br /><br />&ldquo;It&rsquo;s all in my report,&rdquo; Gibbs replied without looking at him.  &ldquo;What do you have?&rdquo;<br /><br />Kate went first with the phone records, followed by Tony with the DMV report and the records from previous assignments. Hendricksen got in Gibbs&rsquo;s face and said loudly, &ldquo;I don&rsquo;t think you appreciate the seriousness of the situation. You had two serial killers that you let get away &ndash;&rdquo;<br /><br />&ldquo;I have three dead Marines and another one missing. Don&rsquo;t tell me I don&rsquo;t understand the seriousness of this situation,&rdquo; Gibbs cut him off. &ldquo;There is nothing I can do about the Winchesters now and you are going to wait until I am finished with this case before I or any of my people answer your questions. Understood?&rdquo;<br /><br />Hendricksen actually blinked.  &ldquo;I hope you don&rsquo;t mind if I wait here.&rdquo;<br /><br />~*~<br /><br />Half an hour later, Gibbs and Hendricksen were in each other&rsquo;s faces.<br /><br />&ldquo;You&rsquo;re getting in the way of my investigation!&rdquo;<br /><br />&ldquo;You&rsquo;re getting in the way of mine!&rdquo;<br /><br />It was like center ring at a three ring circus; everyone on the third floor was watching.<br /><br />&ldquo;Gibbs!&rdquo; Director Morrow shouted down from on high, impatient and pissed off at the current standoff that was interrupting the conference call that had started this whole thing.<br /><br />While Gibbs had been working, Hendricksen had called his director to complain. A director that had now called Morrow to complain and apparently wanted Gibbs to explain himself personally.<br /><br />Morrow glared down at his agent and made a snap decision he had actually hoped to avoid.  &ldquo;MTAC, now.&rdquo;<br /><br />Clearly fuming, Gibbs complied, shouting orders at his people to get them back to work on the three dead and one missing Marine.<br /><br />&ldquo;Sir,&rdquo; he started as soon as he was within earshot.<br /><br />&ldquo;I can&rsquo;t cover your ass if you shoot him, Gibbs,&rdquo; Morrow said preemptively, leading the way into MTAC. &ldquo;Now sit down and cool off.&rdquo; He pointed at a seat in the back and to the side outside of the camera range. Gibbs shot him an irritated look but did as he was told for now which was all Morrow could ask for.<br /><br />He nodded to the tech to resume the call.  &ldquo;Director Groves, I apologize for the interruption,&rdquo; he said smoothly.<br /><br />&ldquo;I&rsquo;m sure,&rdquo; said Groves with more than a hint of exasperation. &ldquo;I would greatly appreciate it if you would quit the stonewalling.&rdquo;<br /><br />&ldquo;I assure you that I am not stonewalling you, Director.  Your Agent Hendricksen, is however impeding an ongoing investigation &ndash;&rdquo;<br /><br />&ldquo;Just as your man is impeding ours. We&rsquo;re talking about serial killers here, Director,&rdquo; said Groves. &ldquo;Every second wasted is another life lost. You do not understand how fast these men move.&rdquo;<br /><br />&ldquo;And the serial killer that Agent Gibbs is investigating right now?  Are his victims any less important?&rdquo;<br /><br />&ldquo;That has &ndash;&rdquo;<br /><br />&ldquo;Furthermore, if your Hendricksen has nothing better to do than waste my people&rsquo;s time while they have actual leads to follow up on, then he can wait until this case is closed to ask his questions.&rdquo; Groves clenched his jaw but didn&rsquo;t say anything right away. &ldquo;I want him gone, Director Groves,&rdquo; said Morrow. &ldquo;He has half an hour before I let Gibbs arrest him for obstruction.&rdquo;<br /><br />He nodded for the connection to be cut and turned to Gibbs who was smiling.<br /><br />&ldquo;Thank you, sir,&rdquo; he said.<br /><br />&ldquo;Find that Marine,&rdquo; Morrow told him, but he smiled anyway.<br /><br />~*~<br /><br />Two days later, their Marine was found and Hendricksen was back since Gibbs refused to let his people be dragged off to the Hoover building for questioning.<br /><br />&ldquo;Haunted,&rdquo; Hendricksen repeated.<br /><br />&ldquo;Haunted.&rdquo; Abby tilted her head and gave him a stare that just dared him to question her. Hendricksen clearly took a moment to take in the pigtails, black lipstick, tattoo, and head to toe black Abby was wearing that day.<br /><br />Without a word, Hendricksen got up and left the room. He stabbed a finger in Gibbs&rsquo;s face who was standing just outside the door. &ldquo;You expect me to believe this crap?!&rdquo;<br /><br />&ldquo;It was in the report,&rdquo; Gibbs shrugged, enjoying the throbbing at Hendricksen&rsquo;s temple a little too much. The report actually was better worded than that, but &ldquo;inexplicable coding aberrations,&rdquo; still didn&rsquo;t explain much.<br /><br />&ldquo;Don&rsquo;t think you can get away with this, Gibbs.&rdquo; He&rsquo;d had two hours of frustrating interviews that circled around weird shenanigans that were too outrageous to believe. That and every single one of Gibbs&rsquo;s people told the same story with a straight and smiling face, and Hendricksen was ready to shoot someone himself. &ldquo;You&rsquo;ve destroyed evidence, falsified reports, and all you have to show for it is a stick figure cartoon a five year old could draw.&rdquo;<br /><br />&ldquo;We think it was Dean Winchester actually,&rdquo; said Gibbs helpfully. The finger closed into a fist. Hendricksen took a deep breath.<br /><br />&ldquo;You have a one hour reprieve. When I get back, you better have answers or I am slapping you and all you&rsquo;re pretty little people with obstruction. Understand?&rdquo;<br /><br />Gibbs smirked and rolled his eyes because if Hendricksen thought that NCIS hadn&rsquo;t already put them through the wringer on this one he was sadly mistaken. &ldquo;Don&rsquo;t let the door hit you on the way out.&rdquo;<br /><br />~*~<br /><br />Hendricksen ended up not coming back. &ldquo;The Winchesters surfaced again in Albuquerque,&rdquo; said Fornell by way of both greeting and explanation when he turned up an hour later. &ldquo;Called us themselves, of all things.&rdquo;<br /><br />&ldquo;Imagine that,&rdquo; said Gibbs blandly. Tony and Kate exchanged a look, then both their eyes darted quickly to Abby who was sitting on McGee&rsquo;s desk where he was looking at her with similarly raised eyebrows.<br /><br />&ldquo;Amazing coincidence,&rdquo; Fornell returned just as dryly. &ldquo;I got those files you wanted. Hendricksen&rsquo;s done some good work with the Bureau.&rdquo;<br /><br />&ldquo;Until now,&rdquo; said Gibbs.  <br /><br />Fornell smiled instead of answering.  &ldquo;Don&rsquo;t break him,&rdquo; he said.<br /><br />&ldquo;Don&rsquo;t worry,&rdquo; piped up Abby with a grin.  &ldquo;Gibbs is just going to show him the error of his ways.&rdquo;<br /><br />&ldquo;Uh huh. You owe me.&rdquo; Gibbs just raised an eyebrow at that, until Fornell said, &ldquo;Fine, we&rsquo;re even. More even. Stop screwing around with FBI cases.&rdquo;<br /><br />&ldquo;We&rsquo;ll do that as soon as you stop screwing them up,&rdquo; said Tony, but Fornell ignored him and left with a swirl of his trench coat. &ldquo;You&rsquo;d think he&rsquo;d be happy that we&rsquo;re helping them.&rdquo;<br /><br />&ldquo;We&rsquo;ll I&rsquo;m glad they did screw this one up,&rdquo; said Kate.<br /><br />&ldquo;Me too,&rdquo; said Abby, standing up.  &ldquo;Sam says &lsquo;hi,&rsquo; by the way.&rdquo;<br /><br />&ldquo;How are they doing?&rdquo; Kate asked as Abby hooked their arms together and started leading her toward the elevator.<br /><br />&ldquo;They&rsquo;re good.  Apparently they&rsquo;re looking into a demonic rabbit problem.&rdquo;<br /><br />&ldquo;That sounds . . . terrifying.&rdquo;<br /><br />~*~<br />The End</p>
