    Part 4: 2010: Earth Odyssey</p>
    <p>*****************************
    Chapter 1: Following a Star</p>
    <p>*****************************</p>
    <p>"I still think it's a bad idea," said D'argo.</p>
    <p>"You think everything I do is a bad idea," John answered, smelling the armpit of his shirt before dropping it on the appropriate pile.</p>
    <p>"That's not true," D'argo denied. "I liked your idea of locking up the Humans."</p>
    <p>"That was your idea," John pointed out, almost smiling.</p>
    <p>"Yes, but you agreed with it!" D'argo waved his finger in triumph. He honestly couldn't remember who had decided to do it. Thinking about it now, it had probably been one of Filalla's. "John..."</p>
    <p>"D'argo, we're going." John gave him a look of quiet determination. "Aeryn and I talked about it -"</p>
    <p>"I still don't believe that *she* is going along with this!" D'argo threw up his arms in frustration.</p>
    <p>"I'm going along with it because it was my idea," Aeryn suddenly said behind him. D'argo turned in surprise and watched her drop the clean laundry on the bed before she turned to face him. "I know you don't like it, D'argo," she said with compassion, "but we need to go. Don't try to stop us."</p>
    <p>"But they shot you! How can you even consider about it?" D'argo wanted to take her by the shoulders and shake some sense into her, both of them. They were going to get themselves *and* their children killed.</p>
    <p>"Like that doesn't happen everyday," John muttered. "Earth is safer than the Uncharted Territories." He looked up. "Here we're hunted by the Peacekeepers, the Scarrans, bounty hunters, people I've never even heard of. There's always someone shooting at us no matter what we do..." John glanced at Aeryn and sighed. "We're tired of fighting, D'argo. I've been talking with Regie and I think we'll be able to make it work on Earth."</p>
    <p>"And the children?" D'argo challenged, not liking this argument. "Can you protect them from your own scientists?"</p>
    <p>"Better than we can protect them from a frag canon or spending two days starving in the access conduits," said Aeryn. "They shouldn't be growing up in a war zone."</p>
    <p>"They'll get killed!"</p>
    <p>"There's more of a chance they'll get killed on Moya!" John shouted. "How many close calls have they had already? It's only a matter of time until one of them gets seriously hurt or worse. We've lost too many -" he cut himself off and looked away. "We're going. I don't know if it's the right decision, but it's the one we've made, so just leave it, D'argo, please."</p>
    <p>The Luxan looked from one to the other. "So you're just going to abandon us? What about the refugees, Talyn's mission? The Scarrans and Peacekeepers are not going to stop simply because you run away!"</p>
    <p>"And what if they come to Earth, huh?" John glared at him. "They're close to unlocking wormholes D'argo, as close as Scorpy was. I can't leave Earth to face them alone."</p>
    <p>"So that's it. You're going." D'argo felt a weight in his stomach, his cold words turning his own insides to ice.</p>
    <p>"D'argo -" said Aeryn.</p>
    <p>"I don't want to hear it," he cut her off. He'd had enough of excuses, he thought angrily as he stormed out of their quarters.</p>
    <p>"Let him go," he heard John say quietly. Frell it! They'd made up their minds, and deep down he knew he couldn't stop them. John and Aeryn were capable of looking after themselves and wouldn't let a little thing like a Luxan warrior prevent them. They we're going to go down to Earth, and there was nothing he could frelling do about it.</p>
    <p>********************************************************************************</p>
    <p>She wasn't sure what to make of the first plate. It wasn't anything extraordinary, just a plate of fried tubers. But it was sitting in the conduits that she now called home. Rhia had decided that the best way to avoid going to Earth was to hide in Moya's walls till her parents left without her. She'd counted on sleeping in the room next to Moya's starburst chamber, eating Rygel's food stashes, and avoiding everyone that would hunt her down like a criminal. She'd even thought up several booby traps to catch her enemies, but they didn't quite work the way they were supposed to.</p>
    <p>The problem was that no one was hunting her. She'd left the morning before after Mama and Dad had told her they were going to Earth, and so far her army of spies - Speckles and the boys - had reported the all clear. They didn't care that she was gone. And now there was a plate of hot tubers in the access conduit. What did it all mean?</p>
    <p>And then she realized. It was poison! A trick! They'd made a sleeping potion and sprinkled it on the tubers for her to eat. She'd fall asleep right there where they could grab her and lock her up before the torture started. Very clever, but Rhia was smarter.</p>
    <p>She took the plate and skittered away towards the starburst chamber. It was more difficult than usual since she only had one hand to climb the various ladders and inclines between her and her hideout. She finally decided to put the plate of tubers down her shirt, which was belted at the waist, because the more she thought about it, the less she thought you could poison tubers. Her hands now free, she made short work of crawling through the narrow tunnels, climbing down ladders, and ducking under ribs to her home in exile, The Dark Chamber.</p>
    <p>The Dark Chamber was a part of a secondary shaft whose ends had been sealed off to make a small room for the children to hide in when there was danger. If someone got this far in, Moya could start a starburst and keep them safe. Rhia knew the room well since it was also one of their play spots, but she only liked it when the door was open. If it was closed, then it meant the danger was for real.</p>
    <p>Rhia settled on the mat that served as her bed, kicking her thin blanket to one end. The tubers were still warm when she pulled them out of her shirt and before she could stop herself, she took a bite. They were much better than Rygel's food cubes. Munching happily, Rhia grabbed her coloring sticks and paper and, inspired by her unexpected meal, drew the center chamber with all her favorite foods on the table.</p>
    <p>Four solar days passed by and each day, Rhia found a plate of tubers at each mealtime in the tunnel near the center chamber. She knew who was giving them to her: it was Mama. She'd seen her set the plate out while the others were eating. But they never talked about her, no one did. Well good, Rhia told herself. She didn't *want* them to talk about her. But her words did little to fill the disappointment.</p>
    <p>As the arns dragged by, day after day, she felt more alone than ever. There was no one to tuck her in or wake her up in the mornings except Speckles, and as much as she loved her DRD, it wasn't the same. The games she normally played alone or with Seth and Essor felt different now that she couldn't go home afterward. Mama and Dad weren't there to read stories or sing or anything. She even missed grandpa Jack. In the Dark Chamber, Rhia spent countless hours coloring in the silence but she was getting tired of it. Part of her wanted to go home, but another part wouldn't let her lose the fight. They would have to beg and send her gifts and say they were sorry and wrong before she ever went back!</p>
    <p>Every day she came up with another victorious return. Mama and Dad would hug her and tell her that she would never have to go to Earth, that she could do whatever she wanted as long as she stayed with them. Everyone would congratulate her bravery through her suffering, and tell her how much they missed her, and they'd have a feast in her honor with all her favorite foods and no food cubes or tubers. Rhia would graciously forgive them, and everything would be all right again. That was the bedtime story that she clung to and that got her through the long days.</p>
    <p>And then came the note. It was a clear DRD sheet of plastic paper sitting neatly on her supper with her name on it in script. Slightly frightened by its unusual presence, Rhia looked out through the open panel into the center chamber but she didn't see anyone. Deciding to wait till she was safely back in the Dark Chamber, Rhia quickly returned. Out of breath, she stared at the note, not quite daring to read it yet. This was it. This was what she had been waiting for. They would apologize and tell her they couldn't stand her being away any longer.</p>
    <p>Almost joyfully, Rhia opened the note and read: "Rhia, We've run out of plates in the center chamber. Would you return the ones you have? Tomorrow I'll put out a change of clothes for you. Just leave the ones you're wearing in their place, and I'll wash them. Do you need anything else? Extra blankets, toys? Let me know. I love you, Mama."</p>
    <p>Rhia stared confusedly at the words that were not at all what she had expected. Mama didn't want her back, but she loved her anyway? She was *helping* her live away from home, but why? All her scenarios of a triumphant return crashed around her. Rhia just wanted to go home, she realized before bursting into tears.</p>
    <p>A quarter of an arn later, scrubbing her hands over her eyes so that she could see, she ascended back to quarters where everything was just as it had been before she'd left. She heard voices from her parents' room, which made her stop and almost run away again, but Speckles urged her on.</p>
    <p>"They've both been moping about like a couple of lost puppy dogs," she heard Dad say. "Pip says he's too controlling, but I think there's more to it than that."</p>
    <p>"She won't admit that she's in love with him. It scares the dren out of her because it's not just about the sex anymore," said Mama.</p>
    <p>Rhia cautiously looked around the open doorway. Mama and Dad were sitting next to each other on the bed, Mama cleaning her gun and Dad sewing up a hole in one of Seth's shirts. When Speckles whistled they both looked up.</p>
    <p>"Well, look who showed up," Mama smiled. "Everything all right? Do you need anything?" Feeling shy all of a sudden, Rhia shook her head. They didn't want her back. She'd run away, and now they didn't want her back! She could feel the tears sting her eyes. "Come here, baby." Mama held out her hand, and Rhia ran sobbing to her.</p>
    <p>"I wanna come home," she mumbled as her mother's strong arms picked her up and held her tight.</p>
    <p>"We missed you!" The soft words only made her cry harder.</p>
    <p>Rhia, exhausted, finally snuggled down between the two of them. Dad ran his hand over her hair, grinning. Feeling safe, the little girl closed her eyes.</p>
    <p>"She needs a bath," Dad said softly over her head. And for once Rhia didn't care.</p>
    <p>********************************************************************************</p>
    <p>"Imbecile," Rygel muttered under his breath, but Regie didn't hear him.</p>
    <p>"Commander," the diplomat addressed John, "I realize the government is being a little restrictive about the divulgence of technology -"</p>
    <p>"Regie, they're talking monopoly. And there is no way in hell they're walkin' away with Park Place and Boardwalk."</p>
    <p>"There are national security concerns at stake," Regie countered. "We can't let the technology you're bringing us fall into the hands of terrorists."</p>
    <p>"I'm not working on a military base."</p>
    <p>"Ambassador Reginard," Rygel spoke up, "the United states government is only a partner in your international organization. Your own laws must prevent such intervention."</p>
    <p>"The US government is not proposing that you work counter to international law."</p>
    <p>"What? You want me to work just for you and snub IASA?" John sighed. Typical Black Suit thinking. It's what had kept the contract negotiations stalled for the past two and a half weekens. Waiting for replies or equally unacceptable terms was getting tiresome. "I've told you, I'm going to work for IASA in developing space and defense technology in case of an attack from space. The government's gonna have to go through them if they want a piece of the pie. Now can I talk to someone from IASA? This is going nowhere."</p>
    <p>"As a member of the First Contact Team, I represent IASA as well," said Reginard with a sigh.</p>
    <p>"Does IASA know that?"</p>
    <p>"Crichton, look," Reginard leaned toward the camera. "You don't like it, I don't like it, but this is what gets sent down to me from about fifteen different people who all want a piece of the pie, as you put it. You don't want to know how much bullshit I've already thrown in the wastebasket with reminders of you and your family's citizenship."</p>
    <p>John rubbed his eyes. "All right. You're doing your best," he said.</p>
    <p>"Now that we've said 'no'," Rygel continued, "will you be able to work out a separate deal between the US government and IASA that will satisfy Crichton and both parties?"</p>
    <p>"I'll see what I can do." Reginard glanced at his notes. "How 'bout we call it a day?" he asked, looking back up.</p>
    <p>John was more than happy to agree. With a tired see-you-tomorrow, he and Rygel signed off.</p>
    <p>"That went rather well," Rygel commented as they left command together. By mutual agreement they headed toward the center chamber for what was now becoming a ritual drink after talking with Earth.</p>
    <p>"If you say so, Sparky."</p>
    <p>"I do," was the self-assured reply. "We've reached the second stage of the negotiations. Now our demands will be listened to so that when we get to the third stage, we will get what we want."</p>
    <p>"There's a third stage to this little opera?"</p>
    <p>"You're feeble mind couldn't possibly understand," Rygel snorted dismissively. John rolled his eyes as they reached their destination. Napoleon always had to have the last word. With a twinge, he realized he was going to miss the annoying tyke.</p>
    <p>Dad was sitting at the table with a mug of hot tea in his hands when they came in. "Hey there," he greeted them, raising his mug slightly in salute. "How are the negotiations going?"</p>
    <p>"Excellent. Are there any dried tubers left?" asked Rygel heading straight for the fridge unit.</p>
    <p>John ran a hand through his hair. "Long," he told his father. He grabbed a mug of his own and joined the elder Crichton at the table. "The government basically wants me to sign a separate contract with them to give them exclusive rights to all the military data, but since that includes just about everything, IASA would be left with nothing."</p>
    <p>"And you don't trust the government to be in sole control," Jack finished. "I don't blame you."</p>
    <p>"Yeah. I'd probably disappear and never see the sunlight again."</p>
    <p>"John, it wouldn't be that bad," his Dad disagreed.</p>
    <p>John looked at him feeling the rift between them yawn once more. Dad had seemed to forgive John his murderous ways when he and Aeryn had decided to stay on Earth, but he still didn't understand the leap of faith they were taking. They were about to jump off a cliff without knowing if a sonic net was there to catch them.</p>
    <p>"What's wrong, son?"</p>
    <p>Something of what he was feeling must have shown on his face, he realized, and the concern he saw on his father's reminded him that he used to tell him everything, even after he'd been shot into the Uncharted Territories. "This move scares me, Dad," he said. "What if it's the wrong decision?"</p>
    <p>"It is," said Rygel through a mouthful of food.</p>
    <p>"Shut up, Buckwheat." John stared into eyes that once he thought he'd never see again. His father's eyes no longer seemed to be judging him but instead trying to understand.</p>
    <p>"Why do you think it might be the wrong decision?"</p>
    <p>"I'm scared the government will go after Aeryn and the kids. Medical experiments -"</p>
    <p>"Dissection," Rygel interrupted.</p>
    <p>John glared at the slug while Dad looked at him for an explanation. Here it goes again, he thought. "These aliens called the 'Ancients' took a walk through my brain and recreated Earth so they could see her reaction to an alien presence. We were locked up. Rygel was poisoned and dissected - well not really, but he was pretty pissed when he found out about it. I eventually figured it out but..."</p>
    <p>"It wasn't easy going back even if it wasn't real," Dad finished. "I had no idea."</p>
    <p>John shrugged. It was still difficult to talk about. The Ancients had really shaken his faith in the universe, Earth, himself even. It wasn't easy to look at what they did with his memories and say, 'See these people? These people are my people.'</p>
    <p>"Is that why you brought weapons down when you landed?" Dad asked.</p>
    <p>"One reason."</p>
    <p>"And the other?"</p>
    <p>John smiled, recognizing the old pattern of Q&amp;A Dad always used to get him to talk. The only thing now was that he was afraid the answers would put that hostile glint back in Dad's eye. "We don't go anywhere unarmed if we can help it."</p>
    <p>"Oh." Dad took a sip of his tea, but when he looked up again there was only sadness.</p>
    <p>Feeling the need to explain, John added, "If I have Winona I have a chance."</p>
    <p>"Winona?"</p>
    <p>"My gun."</p>
    <p>John held his eyes, refusing to back down. Finally, Dad nodded. "I understand," he said. "It's just hard seeing you so...different."</p>
    <p>"I'm sorry."</p>
    <p>"No, don't be sorry." Dad shook his head. "You have nothing to be sorry about. I've been...I'm an old man. I was just surprised."</p>
    <p>John laughed at the understatement of the cycle. Soon, Dad joined him, and it felt good.</p>
    <p>********************************************************************************</p>
    <p>Aeryn read over the final contract. They would work for IASA at the Kennedy Space Center with a team of scientists, made up of IASA and military personnel. Reginard was their liaison with the Government and Seymore the one with IASA. IASA would provide a house in a guarded neighborhood, the government extra security. The media was restricted to IASA press conferences and something called a 'restraining order' would be invoked if they were bothered elsewhere.</p>
    <p>Which would most likely be another attack, Aeryn thought cynically but quickly chastised herself. She remembered talking with Jack about it. He'd said the press would increase their internal security since it had been a disaster for their reputation, greatly reducing the risk of an attack from that angle, and that the press was actually a safety net to keep them from being secretly kidnapped. Aeryn would just have to trust that that was true. A frustrating thought.</p>
    <p>"It looks alright," she said glancing up from the hologram to where half of the crew was waiting for her approval.</p>
    <p>"Are you sure?" asked John across from her.</p>
    <p>Aeryn smiled for him. She was sure. This was their chance, the children's chance, at a better life. Yes, it might be dangerous, but then so was living on a leviathan in the middle of a war. She was willing to take the risk.</p>
    <p>"We leave in two days?" she confirmed. John nodded. Aeryn looked back at the contract, but this time her eyes didn't read the words. It had been a little more than a monen since they'd made the decision, not knowing if it would really happen or not. Now it was happening. In two days she would be on John's planet, peopled by billions of him. Well, maybe not *him*, she thought, looking fondly at her mate. A slow grin crept across his face.</p>
    <p>"So that's it then?" she asked.</p>
    <p>"That's it." A general shuffle rose as Aeryn, John, Rygel, D'argo, Chiana, and Emmerit got to their feet.</p>
    <p>"I just hope Rhia doesn't disappear again," Aeryn commented, switching off the chip recorder.</p>
    <p>John smiled, "One crisis at a time."</p>
    <p>********************************************************************************</p>
    <p>The move down to the planet was surprisingly hassle-free. IASA was serious about their promises and kept the press to a minimum while the pod landed with them and their meager belongings. John's old friend Giller conducted them to their new house, a statue of a man doing his unhappy duty very reluctantly. He still hadn't forgiven John for getting by his security with weapons and this time made a point of searching their bags. Disguised as toys, he missed them again.</p>
    <p>A crowd of family and close friends greeted them at the house to welcome them to Earth. In truth, John remembered it in a blur of faces, more concerned with reassuring Seth than anything else. There had been a lot of backslapping and the same conversation repeated at least fifty times.</p>
    <p>"Hey, John, how's it feel to be back?"</p>
    <p>"Good."</p>
    <p>"What's it like out there? What happened?"</p>
    <p>"It's different. I'll tell you about it later." Then he would move on.</p>
    <p>Now, two days later, it was hitting him: being back was strange. There was really no other way to describe it. Everything around John was familiar from a lifetime of use yet so completely odd at the same time. The first time he used the coffee machine he had nearly broken the damn thing. Nothing felt comfortable. Instead, he still felt like he was going to walk into the next room and see Pip and D chatting in front of the TV like one of his messed up fantasies. But they were on Moya, a universe away.</p>
    <p>John had thought he was ready to come back. After a month and a half of negotiating, convincing the kids, D'argo, and the rest that they weren't insane to do this, he'd thought it time. That the waiting and preparing would make it easier. He'd dreamed of showing Aeryn a thousand things about Earth: pizza, beer, the mall, his T-bird. But, of course, it wasn't that simple. Things had changed since he'd left. Not a lot, but little things like the fact that videotapes were considered dinosaur age. It left him feeling out of touch, which he was in a big way having been gone, and not as eager to find out what else was different. Everything around sparked memories of a past life that seemed like a dream, leaving him depressed by what he'd missed.</p>
    <p>And Christmas only made it worse. Overload would be putting it mildly. His whole family had descended on the Cape, but the phone calls and Christmas letters from old friends and strangers alike hadn't helped. This many people knowing where he lived made him decidedly nervous.</p>
    <p>When he'd seen the wreath on the door, John at first hadn't recognized it. He hadn't thought about Christmas much in the unending season of space. On Moya they had thrown a party a time or two to celebrate being alive and kicking, but they had been few and far between. Now, Christmas was here, and to John it felt...flat, like he was watching it through someone else's eyes. He should have been jumping for joy to be reunited with his family again, as they were, (well, most of them), but it wasn't that easy when everything just felt weird: doors with doorknobs, square rooms, harsh bright lights, and most disturbingly, the silence at night. It was a sound John associated with being not on Moya or Talyn - hostile territory or captured. Maybe that was why he felt on edge all the time, as if everyone were watching him.</p>
    <p>"So how's it feel to be back?" DK suddenly asked, startling John whose hand went immediately to his empty side. His old friend plopped down beside him on the couch and handed him a beer.</p>
    <p>"A bit strange," John answered. As casually as possible, he slid his hand back to a more natural position.</p>
    <p>DK didn't even notice. "Yeah, I'll bet. You'll be settled in in no time, though. Don't worry about it," DK grinned. "Happy to have Christmas again?"</p>
    <p>John shrugged, thoughts spinning. The kids at least were loving it, now that they had gotten used to all the strangers John called family. They had adjusted for the most part, more than he and Aeryn anyway. He had the grocery store to thank for that: Rhia had never seen so many different foods in one place before in her life. Extremely impressed, it was her favorite place to go now, and John had a sneaking suspicion that carrots and spaghetti would find their way into his stocking.</p>
    <p>"Oh, come on, you know you missed it," DK egged as he always had when he was trying to get John to admit something.</p>
    <p>"Okay," John gave in. "I missed the beer," he said, sending DK into a fit of laughter.</p>
    <p>"Good to know you've got your priorities straight," DK teased. "Don't worry," he leaned in to whisper, "I won't tell Aeryn."</p>
    <p>"Tell me what?" The two men turned quickly and saw Aeryn come in through the doorway behind the couch followed by Lisa with a bowl of red and green M&amp;M's.</p>
    <p>"Nothing," said DK innocently. It was the old pattern of covering in front of the girlfriend, or in this case the wife. Not that Aeryn would care, but DK seemed to be enjoying himself. John just flashed her a half smile that told her he would tell her later.</p>
    <p>"So John, how's it feel?" asked Lisa. "Good to be back in the groove?"</p>
    <p>"I'm doing okay," he said again. "Bit strange."</p>
    <p>"Better, I hope, than when you ended up out wherever you were?" Lisa grabbed a handful of M&amp;M's and sat back, grinning.</p>
    <p>"Managed to avoid killing anyone," John joked back, snatching a couple of green ones for himself. Beside him, DK stiffened, and the smile slipped briefly from his sister's face. Oh yeah, he had killed someone. Exchanging another look with Aeryn, John knew he was going to have to wipe that word from his vocabulary.</p>
    <p>"You killed someone when you first got out there?" DK demanded, quickly adding, "Sorry, I shouldn't have asked."</p>
    <p>"It was an accident." John looked away, memories of the day that had changed their lives forever flickering through his mind.</p>
    <p>"What about you, Aeryn? How do you like Earth?" Lisa quickly steered away from the touchy topic.</p>
    <p>"It's..." John could just see 'primitive' on the tip of her tongue, "pleasant."</p>
    <p>"Real different from what you're used to, huh?" Lisa smiled.</p>
    <p>"It explains a lot," Aeryn returned.</p>
    <p>The sound of tires on the driveway saved them from further interrogation. A moment later half a dozen car doors slammed shut and the gaggle of kids came in laden down by grocery bags with Melanie, Ryan, and Mark.</p>
    <p>"We better go give them a hand," Lisa stood up, the others following her example. By the time they reached the dining room, three kids - their two, and Melanie's four year old - were already storming out of the kitchen towards them.</p>
    <p>"Guess what, guess what!" Rhia shouted as she slammed into John's legs. "We met Santa Clause!" she rushed on before he had a chance to ask. Then in the garbled mix of languages she always fell into when she was excited, Rhia explained all about Santa Clause and his reindeer, Rudolph and the elves who made presents while John and Aeryn listened patiently, though Aeryn did throw a few amused glances his way. When she was done, Rhia took off with Seth and David, with barely a goodbye, to go upstairs and read 'The Night Before Christmas' which Ryan had bought for them.</p>
    <p>So Rhia was happy thanks to grocery stores and Santa Clause, John smiled as he grabbed one of the plastic bags to unpack. A light conversation picked up around him about the kids, but John paid it little attention, thinking instead of the change in them over the last couple of days from extremely shy carry-me-everywhere to their normal, half-wild selves. They were happy here, and that was what counted.</p>
    <p>John would get used to it here again, after all he had adjusted to the Uncharted Territories, hadn't he? Hopefully, Aeryn would hold up under the pressure too, but it was hard on her. Glancing up to the island where she was unpacking bags without putting anything away, he saw her neutral mask covering the exhaustion underneath. She still wasn't comfortable with the family all around them, often talking about old acquaintances and Earthy things that she didn't understand. Like him, she wasn't sleeping well, which didn't help matters any.</p>
    <p>"Excuse me, John." Melanie, startling him back to the present, gently pushed him out of her way to get at the cabinet he was standing in front of.</p>
    <p>"You know, you could have just asked me to put it away for you," he told her. Melanie gave him a look that clearly indicated that asking him for anything was out of the question. John sighed. He just wished that he could get her to talk to him and not have one of those double-edged conversations that were all he was getting now. But Melanie refused to crack.</p>
    <p>No, coming home was not easy at all. Between adjusting to all the familiar oddities, keeping Aeryn sane, the kids in line, and trying to live up to his family's Christmas wish that everything go back to normal, John just wanted to escape to Moya's hangar where he could lose himself in repairs. But he'd made his choice and Moya would be leaving soon to meet Talyn. There was no going back.</p>
