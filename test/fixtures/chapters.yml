    <p>"Pilot, are you sure I'm supposed to open this? It's not moving," said D'argo. He tried again but the cover wouldn't budge. Frustrated, he hit it hard with a growl, wishing he had been closer to the refugees than Medri so he could be talking to them instead. Possibly hitting.</p>
    <p>"Yes, D'argo," Pilot's voice was more than a little strained. "If the DRD's could open it they would. Now stop interrupting!"</p>
    <p>"Fine, fine," D'argo muttered. He knew better than to push Pilot when he was touchy. The Humans had finally agreed to a set of questions that was much shorter than their first list but still way too long for the crew's taste. Since it fell mainly to him and Jool to answer them, it was no wonder the purple lug was in a bad mood.</p>
    <p>He glanced around the cramped space of this particular section in irritation, wishing, not for the first time, that John were there to take care of this mess. Of course, he'd probably be complicating things with the Humans beyond repair, but Moya would at least be in one functioning piece.</p>
    <p>Now where was that tool with the funny edging? Pawing through the box, he didn't see it. He must of left it in the other box in the main corridor. He cursed again: the closest way out was too small and the largest too far. "Seth," he called. "Seth!" There was silence in the somber corridor. Did he dare ask Pilot where the boy had disappeared to? "Seth!" No, too dangerous.</p>
    <p>Thankfully he didn't have to wait long; a faint "coming" echoed down from the right with the three cycle old just behind, blue striped DRD in tow. Running awkwardly on chubby legs, the kid nearly crashed into the toolbox before D'argo leaned to catch him. Giggles mixed with Seth's panting, drew an amused sigh from the Luxan.</p>
    <p>"Hey Seth," D'argo said setting him upright. He squatted down further so they were eye to eye. "Can you find the tool with the bumpy edge and claws like this on the end?" He curved his fingers to show him.</p>
    <p>"The Pincha Bee'le?" Seth asked, a puzzled expression marring his forehead. D'argo had no idea what he was talking about.</p>
    <p>"Yes," he answered and watched with envy as the little boy crawled through the tiny opening by the floor normally reserved for DRDs. A few minutes later he was back, correct tool grasped tightly with both hands.</p>
    <p>"What's a 'pincher beetle'?" D'argo asked, hefting it and applying it to the covering.</p>
    <p>"'Swhat Dad calls it." Trust John to name the frelling thing something incomprehensible.</p>
    <p>Seth watched squatted on his heels absolutely fascinated as D'argo worked. It took several tries to get the claws, or pinchers depending on how one thought, to take hold of the metal but eventually he pried the cover off. Inside was a mess of wire and fiber that smelled of fried circuits. Both D'argo and Seth recoiled, more than happy to leave the rest of the repairs to the DRDs. Seth helped him pack up the toolbox and push it through the opening, boy following. The Luxan sighed and began the long crawl back to his exit about fifty metras up the conduit.</p>
    <p>When finally he emerged, hands and knees aching, both Medri and Seth were there to greet him, the former smiling just a tad to broadly. D'argo glared, but Medri only grinned wider.</p>
    <p>"I talked with the Hedogens, the friendly groups that is, and explained what's going on," the spotted man began as they turned back toward the toolboxes. "They're willing to help with the pick-up. And I'll make sure they won't to kill us before arming them."</p>
    <p>"I can help, Med'i!" Seth piped up. "I can!"</p>
    <p>"Not this time," D'argo scooped him up. "You have to grow a little more first."</p>
    <p>"But I'm a big boy now!" Seth protested.</p>
    <p>"And it's time for big boys to go to bed."</p>
    <p>"No! I'm not ti'ed!" Seth wriggled and managed to get free of D'argo's large arms, slipping down on the opposite side from Medri. Within microts he had disappeared into the walls. D'argo and Medri stared at each other a moment before turning to the opening that foiled their size.</p>
    <p>"How does he do that?" the Luxan wondered aloud.</p>
    <p>Medri just shrugged. "They're still Chiana's problem."</p>
    <p>"Still your problem too?" D'argo grinned evilly, referring to bedtimes of a different sort.</p>
    <p>The pointed glare Medri gave him was not amused. "Frell off!"</p>
    <p>"Now there's an idea." He laughed when his spotted crewmate turned his back on him and stormed down Moya's corridor. Served him right for escaping the cramped access conduit. And since Seth was indeed Chiana's problem, the Luxan headed for the den to see how Pilot and Jool were doing with those Human questions.</p>
    
    <h2>Chapter 6: Do You Want Fries With That?</h2>
    
    <p>"I want precautions in place!" Landers snapped into the phone. "These are aliens, and I don't care what they've said, I am not trusting them as far as I can throw that ship of theirs."</p>
    <p>"Yes, Mr. President," the IASA White house correspondent replied. "We are being very careful - "</p>
    <p>"I don't want careful, I want secure. So you *listen* to what my security advisor has to say, understand?"</p>
    <p>"Sir, this is an international operation - "</p>
    <p>"That is landing on United Sates soil. I want zero problems and zero fatalities. So you *will* take the necessary precautions Giller tells you to. Or do I have to have a little chat with Congress about the budget?"</p>
    <p>"Mr. President, the IASA treaty - "</p>
    <p>"Treaties can be renegotiated." Landers snapped. Everybody hated big government, but whose fault would it be when the shit hit the fan? "Look, Locher, I'm not doing this to spite IASA. There are serious security considerations here, and it's my job to make sure that no one gets hurt by these aliens."</p>
    <p>"Yes, sir. I just feel that Giller is handling this the wrong way. Greeting them with an army is not going to generate any feelings of goodwill."</p>
    <p>"All right. I'll talk to him about disguising the army. Would that make you feel better?"</p>
    <p>"Yes. In that case, I think we would be able to fully cooperate."</p>
    <p>"Good. It was nice talking to you."</p>
    <p>"Thank you, sir." Locher hung up and Landers sighed. What a mess. The First Contact Commission had agreed to trade, and now it was up to him to make sure everything ran smoothly. Meanwhile, the rest of the world was falling apart.</p>
