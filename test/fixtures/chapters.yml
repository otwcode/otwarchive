    Section 36: Slumber Party<p>AN: I apologize for the four-week wait but things got hectic and then I didn't have internet for three weeks. I hope the six posts (31-36) make up for it. Pathways is finally winding down and should be finished this week in time for the Sparky Awards. Thank you for being patient with me and thanks for reading.</p>
