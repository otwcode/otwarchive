    <p>"Filalla! Run!" D'argo jumped up and started firing over the crates that protected him from the Peacekeepers on the other side. He counted a good dozen scattered throughout the indoor market before dropping back behind his shelter. He could hear the locals screaming amongst the pulse fire. He didn't know where the others were, didn't know if Fil and Chiana had gotten away before the Peacekeepers had spotted them. Emmerit was around somewhere, hopefully tucked behind a wall more solid than D'argo's crate. He could smell it starting to smolder. That left Medri at the other end of the city, on his way to the pod. Hopefully.</p>
    <p>With a roar, D'argo jumped up again, aiming for the Peacekeepers he'd seen earlier, dropping two. On his right, a third one fell from what had to be Emmerit's gun. Unless there was a third party lurking around, but the old woman's distinctive yell banished that worrisome possibility. While she continued to fire, the Luxan used the cover to dash toward the building's exit. Alternating fire, he and Emmerit made it out in one piece only to be confronted by another unit closing in.</p>
