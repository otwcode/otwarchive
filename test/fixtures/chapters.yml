    <p>"Jool, get over it already." John unstrapped Winona from his leg and carefully set her down. "It's not like you've never been hit worse before."</p>
    <p>"It's the principle," she grumbled, shooting an angry glare at Fil. Chiana laughed, enjoying Jool's discomfort.</p>
    <p>"Are you ready to go?" Aeryn came up behind them with D'argo and Emm. She too had taken off her pulse gun, but nonetheless looked as dangerous as ever in her head-to-foot black and serious expression. Her words, brought the three floorfleas out of the walls or wherever it was they'd disappeared to - lately they seemed to pop out of thin air. Rhia and Seth noisily asked to go down to the planet again, but John and Aeryn were having none of it.</p>
    <p>Essor immediately ran to Chiana, tugging on her coat to be picked up. They were an odd match, black and white with a little pink thrown in. And with him, they were a veritable paints shop.</p>
    <p>"What are you smiling at?" Chiana asked with Essor in her arms. The little boy rested his head on her shoulder.</p>
    <p>"Just thinking what a colorful family we are," Medri answered. Tilting her head she glanced at Essor and then back at Medri, an almost distant smile on her lips.</p>
    <p>"Pip?" John and Aeryn had finished reassuring their two and stood with Filalla by the open hangar door. "You ready?"</p>
    <p>"I'm gonna go now," she kissed Essor's forehead. "We'll be back for supper, all right?" Essor nodded and let her pass him to Medri. With a last smile for them, Chiana followed the others to the transport pod. Pilot closed the doors.</p>
    <p>Essor tugged on Medri's shirt until he had his attention, then looked at the hangar door with a frown. Medri hugged him closer. "She'll be back by supper. Just like she said." They heard the engines powering up and the outer doors open. Around them, the others left for command, but Essor pulled on his shirt again when Medri went to follow. Understanding, Medri gestured vaguely at the work bench. "You want to help me straighten all this up?" He got a nodded affirmative in response, but when he tried to put Essor down, the kid refused to detach. "So," he settled the boy on his hip. "You be the right arm, I'll be the left."</p>
    <p>************************</p>
    <p>Chapter 6: Homecoming</p>
    <p>************************</p>
    <p>Ryan watched the TV somewhat guiltily with the volume turned low even though the house was otherwise empty. Melanie had taken the boys to the park because it was a beautiful day, she said. But he'd understood and let her go without a word.</p>
    <p>So here he was watching history alone. On the screen, the news voiceover babbled on about the two mile security perimeter around the Kennedy Space Center and the protesters and pro-alieners with their painted faces and banners to accompanying shots. As the minutes ticked away, the focus changed to the gaggle of dignitaries headed by the IASA First Contact Commission lining the red carpet on the runway. Other IASA personal waited anxiously on the wings, well back so as not to overwhelm their guests.</p>
    <p>Ryan started when the camera suddenly panned onto Jack and Lisa waiting beside diplomats from all over the world. He had known they would be there, Melanie had been invited too, but seeing them on TV was still strange.</p>
    <p>Unsettled, he glance at the top right corner of the screen where a small radar screen had been looped in from the Control Center. Even as he watched it, a smaller dot detached itself from the larger one labeled "MOYA".</p>
    <p>The stir at Canaveral grew like a wave through the crowds on the perimeter. Signs reading "TAKE US WITH YOU" waved wildly opposed by others denouncing the devil incarnate. The dignitaries in contrast remained calm as the beige craft - the same type as before - landed at a T with the red carpet. After about a minute, stairs unfolded from its side and four figures descended. When the shot zoomed in, Ryan recognized one from Jack's photo album.</p>
    <p>Nevertheless he was still surprised. His brother-in-law was not what he expected from the pictures and family stories. John Crichton was dressed all in black leather with a serious expression on his face that showed no hint of the easy going nature he supposedly had. Ryan was suddenly glad Melanie had gone to the park.</p>
    <p>Turning his attention to the other three figures, Ryan was again surprised because there was another Human! A woman, wearing the same style black and neutral expression as John. Together they looked like two soldiers in uniform. The other two aliens were clearly alien, he saw with relief. Both were grayish white but that's where the similarities ended. One was the same three-legged creature from the first landing wearing a dark blue outfit with silver lining. The other, dressed in silver-gray a shade darker than her skin, was two-legged and walked with a strange tilted gait.</p>
    <p>There was no sound of the event, only the commentator's who's-who narration as the two groups met. IASA Director Phil Oursler offered his hand. John stared at it for a split second before taking it, a smile suddenly transforming his face. There was a brief exchange, then the camera pulled back showing Jack and Lisa smiling broadly, unable to keep their emotions in. "John Crichton's father and sister have been waiting for this moment since they received confirmation that their lost astronaut had come home," said the commentator. The two groups stared at each other until John crossed the last line to his family.</p>
    <p>Ryan looked away from the screen, embarrassed that such a private moment was bared open for the world to see. He thought they should've waited, but IASA and the press wanted all the melodrama they could squeeze from their returned hero. From what Lisa had told him, IASA was being very careful with the media, not exactly shutting them out but not letting them run the program either.</p>
    <p>When the welcoming committee began walking toward the buildings, the image shifted to the conference hall where the official welcome would take place. "Well, Jim, as you can see," said the reporter live from Canaveral, "the scientists and astronauts here are very excited to meet John Crichton and his alien companions. Many of them knew Crichton before his fateful Farscape I mission and are anxious to find out what happened to him. In addition, IASA has invited sixty representatives from nations around the world, the UN, and the EU." Flags from every country with the representatives who were not in the welcoming committee were visible over the reporter's head in the background. "The global community spirit is very much alive for our galactic visitors."</p>
    <p>The woman didn't have time to say more because at that moment, the galactic visitors came in with their escort. Triumphant music Ryan didn't recognize played in the otherwise silent hall. All eyes were glued to John and the aliens. As they walked down the center aisle, a murmur grew into clapping and all out cheering by the time they had mounted to the stage for all the world to see. Oursler stepped behind the podium, adjusting the mike while he waited for the applause to die down.</p>
    <p>"My friends," he began over the dying noise. "Six months ago the age old question of whether we were alone in the universe was answered by the arrival of the Leviathan Moya, a ship full of intergalactic voyagers who wanted to trade. We thought then that Humanity would never be the same. Today I am here to tell you that once more history is in the making. In 1999, the manned space program lost its first astronaut, John Crichton, in our first step in manned interstellar travel. John Crichton was indeed lost, but only to another galaxy. Today, I have the great pleasure to say, Commander Crichton, welcome home." He stepped back amid more wild applause and cheers to shake John's hand again. The returned astronaut offered him a small smile before Oursler turned back to the podium.</p>
    <p>"On their first visit, our alien guests were wary of us, a new planet unused to travelers from beyond our solar system. Today we have the great honor of receiving the Sebacean Erin Sun, the Trojallal Filalla la Iola la Salla, and the Nebari Chiana as our first ambassadors of the universe." He half turned to their guests. "On behalf of our planet, I welcome you to Earth." Thunderous applause again rocked the room as Oursler shook the aliens' hands as well. Ryan thought he saw a spark of amusement in their faces but from their otherwise bland expressions he wasn't quite sure. The Sebacean woman exchanged a glance with John who shrugged lightly in reply.</p>
    <p>As the noise died down, John stepped up to the podium. "Thank you, Director, for your hospitality. It's good to be back." His brief words were met with more cheerful noise.</p>
    <p>The ceremony finished, the camera zoomed out to show the whole room. On stage, John and his aliens were doing the meet-and-greet with the diplomats. The reporter came back on with the schedule for the rest of the afternoon before the station switched back to its panel guests to tear the incident apart. Ryan switched it off, put on his shoes and headed for the park. It was after all a beautiful day out.</p>
    <p>********************************************************************************</p>
    <p>Shifty. That's what Reginard thought of Crichton: he was shifty and paranoid and damned good at hiding it. If he hadn't talked with the guy every day of the past week he probably wouldn't have noticed the way Crichton's eyes - and those of his companions for that matter - checked out every person, door, window, and security camera while he chatted amicably with the IASA Director about the Super Bowl. The four constantly exchanged innocent looks Reginard was now sure held the weight of conversation. In the medical lab for the translator microbe test and DNA sample, he'd noticed Erin Sun waiting conveniently by the door for them to finish. Crichton kept glancing at her throughout, reminding Reginard of the chopped arms comment and the ensuing hour long interruption when he'd asked for the sample.</p>
    <p>Getting Crichton to agree on an agenda had been like pulling teeth. Every single point was interrupted by one or another of his shipmates (Reginard had gotten to know Jeremy Seymore in the time they had spent waiting in front of the blank screen) and came back riddled with conditions or flat refusals. Crichton hadn't budged much once he came back on the line, and Reginard wondered just who was in charge up there, if anyone. The DNA request had set off an all-out shouting match quickly cut off from Earth's view.</p>
    <p>"Simply incredible this," Deputy Director Dean Scott came up to him. There were still five minutes before Crichton gave his speech to the diplomats in a meeting closed to the media. "I've dreamed of meeting aliens, but this is simply incredible. I wonder what we look like to them?"</p>
    <p>"Probably like excited children." Reginard looked over at the group speaking to Secretary Clermont. The gray woman, Chiana he reminded himself, looked fascinated by the conversation, Fil-what's-it smiled politely, and Erin, her features softer than before, was still impossible to read. There was irony in that somewhere.</p>
    <p>"I certainly hope Earth's finest make a better impression than that," Scott laughed. "There's so much we can learn from them. Just think of the possibilities! I can't wait till we get a chance to pick Crichton's brain!"</p>
    <p>Reginard smiled politely. A week ago he would have said the same thing, but Crichton had vetoed a Q-n-A session beyond completing the Trade List with a 'maybe later.' "I think that'll have to wait for his next visit."</p>
    <p>"What next visit? The man's home." Scott stared at the black clad astronaut hungrily. "He must have had an incredible life out there. That's probably what he's going to talk to us about today, don't you think?"</p>
    <p>"Probably," he agreed. Reginard was saved from further conversation with the appointee by the general shuffle to seats. As a member of the First Contact Team he had one on stage. "Excuse me. I believe were about to start." He made his way up the steps and to his assigned chair next to Crichton whose eyes flickered in his direction before roaming back across the hall. "Commander," he nodded in greeting.</p>
    <p>"Hey, Regie." Crichton shifted his attention back to the State Department man with a polite nod. Reginard had long since given up trying to get him to stop calling him by that awful nickname. But he had to ask himself, how hard was it to remember 'Reginard'?</p>
    <p>"I'd like to thank you for agreeing to give this presentation," he said instead.</p>
    <p>"Maybe you should hear it first before you thank me."</p>
    <p>Oursler began his short introduction then, leaving no time for a reply. But as Crichton rose, his jet black clothes suddenly jumped out at Reginard. He had a feeling Scott was going to be disappointed.</p>
    <p>********************************************************************************</p>
    <p>His son was alive. Jack had been repeating it like a mantra ever since DK had told him the news Monday night. He still hadn't believed it till he'd seen John on the runway, really alive and home at long last. It had been like that summer John had come home from college with his hair in a ponytail - different but exactly the same. Jack didn't kid himself, he knew there'd be some readjustment, but they could deal with that later. For now, Jack intended to make the most of the hour they had before the final meeting with the press since there was no telling where John would be whisked off to once the aliens returned to their ship.</p>
    <p>The door to the lounge waited closed at the end of the hallway, the final barrier between him and his son. Jack didn't hesitate but firmly opened the door. DK, Lisa, Mark, and their two boys followed him in.</p>
    <p>Two heads looked up: John standing and the Human-like woman sitting on the edge of the couch. Recognizing them, she stood. Brushing aside the question of why she was there, Jack turned his attention to his son. John looked good, he thought smiling. Older perhaps, and different in black, but his boy with Leslie's nose and his grandfather's eyes was there just a few feet away.</p>
    <p>"Dad." That one word said everything. The next instant, the Crichton clan descended on their lost sheep in a storm of laughter and happy exclamations.</p>
    <p>"I still can't believe it!" "You must tell us everything!" "We missed you so much!" "It's so amazing you made it home!" "My God, John, you've got muscles!" This last from Lisa who gave his arm an appreciative pat.</p>
    <p>"What? You saying I was puny before?"</p>
    <p>"She wouldn't be wrong." Jack turned in surprise to the alien woman who'd spoken - in English! She smiled at their shocked expressions. Would wonders never cease.</p>
    <p>John, also grinning at their surprise, gently cupped her elbow and drew her into the group. "Enough insulting me. Everyone, I'd like you to meet Aeryn Sun."</p>
    <p>"She speaks English!" DK exclaimed.</p>
    <p>"It's a microbe thing. I'll explain later," said John. He turned to Aeryn and waved a hand in their direction. "As you've probably guessed, the king of the obvious is DK. My dad, Jack, my little sister Lisa and her husband Mark, and - my God, you're huge!" John really noticed the boys for the first time.</p>
    <p>"Robert and Ben," Lisa finished the introductions proudly. At fourteen, Robert was trying, and failing, to look cool while Ben, ten, wiggled in place.</p>
    <p>"You were this big when I saw you last." John held his hands about two feet apart.</p>
    <p>"I was just a baby," said Ben helpfully.</p>
    <p>"I remember babysitting you guys a couple times," said John. "Do you remember?" he asked Robert.</p>
    <p>"Sort of," said Robert. "I only remember the airplane."</p>
    <p>"Yeah," John nodded. "So Melanie didn't come?" His eyes turned to Jack who found he couldn't support their weight, his last conversation with his youngest daughter ringing in his ears.</p>
    <p>"She couldn't get free but you'll see her soon I'm sure," he said. "She's married now with two boys."</p>
    <p>"Melanie's married?" By mutual agreement, they moved to the sitting area. Aeryn and Jack settled on either side of John on the couch, Lisa, Mark, and DK in chairs across from them. They boys ended up on the end between their parents and Aeryn.</p>
    <p>"Twice in fact," Lisa answered. "Her first marriage lasted about a year, year and a half, and didn't end well. Ryan's great though. They got married in 2005 just after the Farscape II launch in November. It was small but at the cutest little chapel -"</p>
    <p>"Wait," John interrupted, "Farscape II?"</p>
    <p>Jack smiled at his obvious surprise, easing into the conversation. "You didn't think your death would stop the Farscape Project did you? Your theory worked. It worked so well in fact that we couldn't recover the module."</p>
    <p>"We're trying to work out a fuel ratio for the Farscape III," DK added. "Do you still have the Farscape I?" Jack couldn't help but laugh at DK's barely contained excitement at the prospect. It had been a long time since he'd seen his honorary son so unconditionally happy.</p>
    <p>John glanced at Aeryn who, from the turn of her mouth, was amused as well. "More or less. You probably wouldn't recognize her."</p>
    <p>"Did you put in a hetch drive? We still haven't figured out how it works."</p>
    <p>"Oh, Lordy, here we go. They're gonna be talking nothing but shop now," Lisa rolled her eyes.</p>
    <p>DK took the jibe with a sheepish smile. "Okay, forget the hetch drive. I have so many questions, and I know you're gonna get to them later, but I have to ask just one. The curiosity is killing me."</p>
    <p>Laughing at DK's anguish with the rest of them, John nodded.</p>
    <p>"Who or what is the translator that was here before?"</p>
    <p>Silence met the question as John and Aeryn exchanged a glance that held none of their earlier laughter. Watching them, Jack almost felt the tie that bound them together and wondered again what John's life was like out there. Lisa, ever the social butterfly, quickly changed the subject.</p>
    <p>"So." She turned to the alien woman. "I love your necklace. I'd ask where you got it but I doubt it would do me any good. Does it mean anything special?" Aeryn just stared at her a moment, then suddenly smiled and looked back at John, saying something in her alien language. Like magic, the smile transformed her into a woman of incredible beauty.</p>
    <p>"What?" asked Lisa looking back and forth between the pair. For that's what the were Jack realized when he noticed the same star necklace around John's neck.</p>
    <p>"You're married," he breathed, surprised and happy all at once. Lisa gasped, DK and Mark didn't know who to look at, and the boys were doing fish imitations.</p>
    <p>John nodded. "Our six-year-old is your translator." His thumb came up and rubbed his lip like it always did when he was nervous. The familiar gesture for some reason just added to Jack's happiness.</p>
    <p>"I'm so happy for you!" He grabbed John in another hug that was returned just as fiercely. The others, set free from the spell, leapt forward with congratulations. While he gave Aeryn a peck on the cheek, Jack heard Ben whisper to his brother, "It's like one of those books. Our aunt is an alien." Jack couldn't have cared less.</p>
    <p>"I want to hear all about it!" Lisa declared when they resettled into their respective seats. "How you met, was it love at first sight, the wedding, everything!"</p>
    <p>"It was definitely not love at first sight," said Aeryn launching the story of their distrustful meeting in one of Moya's cells after being picked up from space and going on to describe their short wedding on the ship years later. The time quickly passed, and before Jack knew it there was a rap on the door. It opened hesitantly revealing Jeremy in the hallway.</p>
    <p>"I'm afraid I need to steal John and Aeryn away," he apologized.</p>
    <p>Nodding, Jack stood with the rest to say goodbye. "We'll be there when the shuttle takes off," he said giving John a last hug. "Aeryn, I'm very happy to have met you and I look forward to spoiling my grandkids."</p>
    <p>"Thanks for coming," said John.</p>
    <p>"We'll see you later," Jack replied. John nodded and followed Jeremy out with Aeryn by his side. They watched them go silently. Staring at their retreating backs, Jack smiled feeling warm all over. Married. His son was alive, married and happy. He couldn't ask for anything more.</p>
    <p>********************************************************************************</p>
    <p>DK once again found himself on the runway waiting for John. This time however, he was waiting for his best friend to finish speaking with Oursler and take the shuttle back to Moya with his friends and his wife. DK still couldn't believe John was married!</p>
    <p>A noise behind him caught his attention and he turned and saw one of the news trucks pulling closer. The media had been everywhere for the past week, practically camped out in the press room. They'd asked him for interviews he'd mostly refused - it was crazy.</p>
    <p>Back on the red carpet, John shook hands with Oursler then the ambassadors from the major countries. In all there were only about twenty who made up the escort: IASA First Contact people, a few diplomats, and him and Jack. Lisa and Mark had decided to skip the formal goodbyes and the ever present press looking for an angle.</p>
    <p>The gray aliens started down the carpet followed soon after by John and Aeryn. They were going now but this time it wasn't forever. Still, DK felt a kind of loss that John had decided to go back to the ship, even though he knew his friend had two kids waiting on him. When the group stopped suddenly, DK thought he had changed his mind. But before he could even brush the thought away as wishful thinking, John turned and yelled, "Down!"</p>
    <p>All hell broke loose. Automatic fire rained from behind, screams, shrieks, people running every which-way. On the ground, DK searched desperately for Jack but couldn't find him in the chaos. The woman next to him screamed when a bullet sliced into her arm and blood splattered on his cheek. The next thing he knew, someone was yanking on his arm and pulling him to his feet towards the shuttle, the nearest shelter.</p>
    <p>DK ran. He ran as fast and as hard as he could for sanctuary, the whole escort running with him. One of the gray aliens was scrambling up the steps closely followed by the first of the Humans. There was no sign of John or Jack. Amid the noise of gunfire and panicked shouting, DK could only focus on running. When he reached the steps, a noise more horrible exploded behind him and knocked him into the steps with a wave of heat. The people behind him screamed at him to hurry.</p>
    <p>Seconds later he was safe inside. The cabin was crowded and noisy with panic. No one knew what was happening, everyone was talking at once. John burst through the door and slammed his hand against the bulkhead. "Get us the frell out of here!" he yelled before dropping to the floor. It was then that DK saw why he looked distorted. He carried Aeryn, bleeding and unconscious. DK glanced around looking for Jack again, but it was too crowded and dark to see anything clearly.</p>
    <p>There was more noise, more shouts, and by the door John was holding his own coat against Aeryn's wound. Dimly DK realized they were taking off.</p>
