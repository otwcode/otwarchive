    <p>Jack smiled. "That's perfectly normal. I can remember feeling both overjoyed and terrified when John was born. But you learn fast. You and John have done a fine job. Whatever else, I'm very happy I've had this chance to meet you and my grandkids." Jack glanced towards the open door. He was different from the Ancients version Aeryn had met, older and more careworn, but at the same time he had more of a presence, more humanity. He was much like John - or rather John was like him.</p>
