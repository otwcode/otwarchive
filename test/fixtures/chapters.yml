    <p>Jack sat riveted in front of his television. He hadn't moved for over an hour, mesmerized by the incredible scene coming from just thirty miles away. Aliens walking on the Earth. Jack Crichton, veteran astronaut and moon walker was still pinching himself.</p>
    <p>The aliens were here to pick up their shipment of army rations bought and paid for with the answers to some 500 questions on every subject imaginable, from engineering to religion. IASA put the list up on their website with an email address for suggestions. Over three million questions had been sent in over a fourteen hour period. Many were duplicates asking about human abductions and other sensationalist things, many of which never made the final cut. Answers apparently started streaming in from the ship as soon as the first shuttle craft landed.</p>
    <p>The aliens were a sight to see. There were six of them loading the crates onto two shuttles that switched out every twenty minutes or so. There was the tall, tentacled one from the first transmission with a sword strapped to his back. Another was pale green with yellow, leopard-like spots and long, dread locked, yellow hair. The other four were the same type with pale pink skin, red eyes, red brown hair, but no discernable chin. All wore clothes in varying styles and except for Dargo, all carried black rifle like weapons.</p>
    <p>Two of the Red Eyes stood on top of the shuttle at all times, jumping from one to the other as the shuttles switched, keeping a watch on the people standing the requisite five hundred yards away. The other four were loading the supplies by manually orienting the large crates so that the shuttle lift could pick them up. The pilots expertly maneuvered the shuttles so their grunt work was minimized.</p>
    <p>Jack shook his head in amazement as the camera showed a close-up of the tentacled alien, new questions popping into his head. Why was the captain or leader loading the supplies? Why would he risk himself if the aliens were so worried about security?</p>
    <p>He watched as the alien bent over one of the crates. The newscaster stating the obvious for lack of anything constructive to say, "The alien Dargo is inspecting the crate." Jack sat forward, his interest piqued. It was the first time the alien had looked closely at a crate since he'd cracked open the first one to verify its contents.</p>
    <p>"He is sniffing? Yes, he appears to be sniffing the crate," the newscaster reported. Jack hit the mute button to shut the idiot up. Anyone with eyes could tell he was sniffing the damn thing. The green, leopard alien came over and stood beside him, and for the first time Jack could see the side arm strapped to his thigh. He shook his head to something Dargo said then leaned forward and knocked on the side of the crate. The two continued their scrutiny around the side but then stopped all of a sudden, exchanging a look and carefully backing away. Dargo said something, paused, then said something else. The green alien waved his hand toward the crate with a mocking smile before backing up even further to where the Red Eyes waited with frank anxiety. Cautiously, Mr. Tentacles opened the crate and pulled out something roughly rectangular. After a moment Jack recognized it for a bomb.</p>
    <p>So apparently did the alien, for he launched it into the air, drawing his sword over his shoulder at the same time. The camera was following the soaring bomb when a ball of red energy overtook it, exploding on impact in a flash of bright sparks that would rival any Fourth of July fireworks. Panning back down, the camera showed Dargo holding his sword to his shoulder like a rifle. Once more he spoke to empty air, the ship Jack guessed, tension evident in all of the aliens. Dargo and the green one relaxed first, seemingly satisfied, but the Red Eyes remained on edge as they began to reload the shuttle.</p>
    <p>It was then that Jack realized he'd been holding his breath. He relaxed back into the couch, relieved but confused. Who had planted that bomb? The government? One of those religious groups? Another set of terrorists? What did it mean? What would the aliens do? Why weren't they more upset about it? That was perhaps the most disturbing thing, that they kept on working as if they encountered assassination attempts all the time, as if they knew there were no more threats. Though they did seem to be working faster now.</p>
    <p>Once again the retired astronaut thought of his son. He wished John were watching this with him, talking a mile a minute, spouting theories and the latest IASA gossip. He wished John could have been there for the success of the Farscape II, the International Space Station finally going on line, Melanie's wedding, four nephews, Monday Night Football, predawn fishing trips, and a million other things Jack had never thought to treasure so closely. Now John was missing one of his dreams come true: alien contact on Earth.</p>
    <p>The phone rang, interrupting Jack's melodramatic thoughts. On the TV, another shuttle landed with more Red Eyes and an alien with three legs who immediately launched into a conversation with Dargo and Mr. Green with Yellow Spots. Worried after all.</p>
    <p>"Hello?" Jack answered the phone after the third ring.</p>
    <p>"Hey, Dad, it's me." His oldest daughter Lisa. She lived an hour south of Jack with her husband and two boys. Ever since John had died, she'd taken it upon herself to keep an eye on him. "You watching the aliens?"</p>
    <p>"Yes, I am," Jack said. "Calling to check up on me?"</p>
    <p>"Who me? Never," she denied with a smile in her voice. "But since you brought it up, how are you doing?"</p>
    <p>"I'm fine Lise," he said patiently. "I'm not going to croak from watching TV."</p>
    <p>"Watching TV and mourning John."</p>
    <p>"And why do you say that?" Jack sometimes thought Lisa was just like Leslie, psychic powers and all.</p>
    <p>"Because I've been doing the same thing since I tuned in." And apparently a little telepathy.</p>
    <p>Jack sighed. Most days he only felt the ache of healed loss when he thought about his son. Then there were the days that were nothing but reminders that left a trail of fire. The Farscape II mission had been the worst of those. Today was somewhere in between.</p>
    <p>"I'm doing okay," he finally said, realizing it was true even as he did. "You don't have to worry. DK's been by two or three times since we made contact... You didn't by any chance tell him to check up on me, did you?"</p>
    <p>"No, no, by the time I got a hold of him he was already on the way over," Lisa replied smugly, and Jack couldn't help but smile.</p>
    <p>"Can't even go to the bathroom by myself without someone wanting a progress report," he groused good naturedly.</p>
    <p>"Dad, you're only seventy. You still have five years before bathroom reports are mandatory. Until then I'm sure you can handle your zipper."</p>
    <p>"Thanks so much for your confidence!"</p>
    <p>Lisa laughed. "So what do you think?"</p>
    <p>"About what?" Jack asked, used to the subject changing without a road map.</p>
    <p>"The aliens, of course."</p>
    <p>"Of course," he smiled and watched the screen a long moment. There were two groups now loading the shuttles as fast as they could. They'd be finished soon and then gone forever. "A part of me still doesn't believe it," he finally said. "I'm still waiting for the other shoe to drop. The rest of me is...It's like I'm walking on the moon again. Though I never imagined it like this."</p>
    <p>"Like what?"</p>
    <p>"All this. Trading. Supplies for information, armed and afraid of us. Whenever I thought of possible life out there...I thought they would be better than this."</p>
    <p>"Star Trek not Star Wars?"</p>
    <p>It was Jack's turn to chuckle. "I guess." Lisa didn't say anything more. Two of the Red Eyes were speaking with the green one. From what he'd seen here and from the released excerpts from the tapes of the other contacts, there were at least six different alien races on that ship. Six different races living and working together yet not trusting the new species. Jack probably wouldn't trust humans either if he'd been listening in to the planet's communications for the last couple of days. The news hadn't been very positive since they'd arrived, which was sad because the Earth had so much more to offer. Despite all the problems, there were a lot of good people in the world.</p>
    <p>"I miss him," he broke the silence finally. "John would have loved this."</p>
    <p>"I bet he's watching now, explaining his theories to all the other angels," said Lisa.</p>
    <p>They shared the silence then, letting the phone bill run up as they watched the final crate be loaded, and the aliens board their shuttles that gracefully ascended into the heavens.</p>
