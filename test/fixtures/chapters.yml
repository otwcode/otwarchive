    <p>Aeryn closed her eyes as Jack began to read, recognizing the story as soon as she heard the first line. It was a favorite of the kids about a cargo hauler that had to pass through the edge of a gravity well to bring food and toys to a planet's children on the other side before morning. The poor cargo hauler isn't strong enough to make the journey, so the toys aboard contact three other haulers and ask them to take them through the gravity well. The first two refuse, but the third small one says it will try, and succeeds, repeating 'I think I can' as it passes through the well.</p>
    <p>"And as they flew into the planet-rise, the Little Hauler was heard to say, I thought I could, I thought I could, I thought I could," Jack finished, a slight smile on his lips. "You know, that was one of John's favorite stories when he was a boy," he told them, closing the book. "I can remember reading it to him every night for almost a year." Aeryn smiled. That sounded about right, she thought looking at her children.</p>
