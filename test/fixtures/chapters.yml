    <p>When she reached the administration building, Aeryn decided to take a detour and get John. He would need to hear this too, and it couldn't wait. The elevator took too long, so Aeryn ran up the stairs to the second floor. In the conference room at the end of the hall, Aeryn found her husband staring stonily at Giller and a man she had never seen before.</p>
