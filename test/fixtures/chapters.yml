isterly bonding.&#8221;<br /><br />&#8220;I though Dawn was going to Oxford,&#8221; said Jack.<br /><br />&#8220;She is but she&#8217;s putting it off a year so she can spend time with Buffy doing this first.  Vi&#8217;s going too but she&#8217;s not leaving till next week.  Then it&#8217;s really going to be quiet around here.&#8221;<br /><br />&#8220;Just the three of you left?&#8221;<br /><br />&#8220;Us and Ace,&#8221; Xander grinned at Jack&#8217;s annoyed huff.  He hated the name Xander had picked for his puppy, though Xander had a feeling it was mostly for show.<br /><br />&#8220;I got the last pictures you sent.  Looks like he&#8217;s happily chewing his way through everything in sight.&#8221;<br /><br />&#8220;You could have warned me,&#8221; Xander retorted.  He&#8217;d lost two shoes of different pairs and the handle of his favorite ax to Ace&#8217;s teeth, and had the photographic evidence to prove it wasn&#8217;t the Garg-whatsits Andrew was convinced had invaded.  <br /><br />&#8220;You know, I think I did,&#8221; said Jack smugly.  &#8220;I seem to recall telling you Ace would eat your room if you didn&#8217;t clean it up.&#8221;<br /><br />&#8220;Okay, first of all, that hardly counts because how was I supposed to know you meant that literally?  I&#8217;ve never had a dog before.  Second of all, will you quit bitching about my room?  It has a very easy organization system and cleaning it would jut mess that up.&#8221;<br /><br />&#8220;Your organizational system nearly killed me on the way to the bathroom.&#8221;<br /><br />&#8220;Just because you can&#8217;t control your bladder in the middle of the night . . .&#8221;<br /><br />&#8220;Oh shut up,&#8221; said Jack but without much heat.  Xander laughed.  They&#8217;d been having this argument since Jack had visited.  He&#8217;d stayed in Xander&#8217;s new room &#8211; the old office &#8211; while Xander had temporarily moved back in with Andrew.  &#8220;So what are you up to now that the girls are all leaving the nest?&#8221;<br /><br />&#8220;Trying to figure out what to do with all the money Giles gave us,&#8221; said Xander, glancing back at the table where the computer and official papers were spread out.  &#8220;We have all these funds that used to go toward Watcher salaries that we want to put toward the slayers, but we don&#8217;t want to just give them the money, especially if they&#8217;re not active.&#8221;<br /><br />&#8220;What did Giles say?&#8221;<br /><br />&#8220;To figure something out.&#8221;<br /><br />&#8220;What about some sort of trust fund?  That way it would go to them, but they couldn&#8217;t spend it for a while,&#8221; Jack suggested.<br /><br />&#8220;Willow was thinking of something like that,&#8221; Xander nodded.  &#8220;She was thinking an education allowance.  They&#8217;re dealing with a lot of poor kids in South and Central America who aren&#8217;t even in school.&#8221;<br /><br />&#8220;Maybe for the girls here you could gear it more toward college?  Or even the option of private schools for some of them.  Get them out of the public system where it&#8217;s bad.&#8221;<br /><br />Xander grabbed a pen and scribbled a note to himself.  It was a good idea.  Public education wasn&#8217;t all it was cracked up to be, even in suburbia.  &#8220;Jerry wants everyone to find a dojo and keep training too.  I was thinking of allocating a bit for that.&#8221;<br /><br />&#8220;Keeping up with those skills is important,&#8221; sighed Jack, and Xander knew just from that that he was thinking, <i>they&#8217;re kids.  They shouldn&#8217;t have to keep up with skills like those</i>.  It was another old argument, one of the first in fact, one that Xander had won.  They didn&#8217;t talk about it directly anymore.<br /><br />Hearing Jack&#8217;s weariness, Xander asked softly, &#8220;How&#8217;s the team?&#8221;  Jack never let on, but Xander knew taking over the base command had meant giving up something special.<br /><br />&#8220;Oh, they&#