  content: "<p>Bridges 16: Sixteen Happier Endings</p>\n\
    <p>AN: I know I said I would  have this up by Sept 4 but I didn't get to it and then of course I was  without computer for three weeks and then school started so I've been  just a tad busy (and yes that was sarcasm. I'm jealous of all you  people who seem to have time to write.)</p>\n\
    <p>I am also pleased to  announce that Bridges won Best Unfinished in the Stargate category at  The Crossover Awards and was runner up in both Best TV Crossover and  Best Post-Series categories at the SunnyD awards. It still amazes me  that it won anything at all. I have also been nominated at the White  Knight Awards and the Shades of Grey Awards along with some other  excellent people from TTH. I'd like to thank all my readers for their  endless support during the writing of this story (8 months!); it really  means a lot.</p>\n\
    <p>Now onward.</p>\n\
    <hr>Sixteen Happier Endings<hr>It  was like watching chickens run around with their heads cut off, Jack  decided. From his perch by the coffee maker and the toaster, he had a  prime seat to watch the chaos that he'd come to associate with  Cleveland. Since early this morning it'd been one thing after another,  plans made and changed as people got up \xE2\x80\x93 the arduous task of getting  people up \xE2\x80\x93 and now rushing to eat and get dressed before having to run  out the door.<p>\"Dawn! You're gonna be late!\" Buffy shouted up the  stairs at the off beat thumping that thundered down the upstairs  hallway and down the stairs.</p>\n\
    <p>\"There's goo on my shoes!\" Dawn's strong voice echoed through the house.</p>\n\
    <p>\"So not my fault,\" said Buffy. \"Ask Vi. Did you eat breakfast?\"</p>\n\
    <p>Dawn's reply was lost to Jack in Andrew's shouted, \"XANDER? Can we afford twenty pounds of flour?\" from the pantry.</p>\n\
    <p>\"Make  it ten!\" Xander called, coming into the kitchen from the dining room  with a handful of papers, a pencil tucked behind an ear. \"Buffy!\" he  said as the two sisters joined them still arguing over the rules of  borrowing shoes. \"How long are you gonna be here? And I need to know  when you're coming back for the schedules.\"</p>\n\
    <p>\"Xander, Dawn's gonna  be late for rehearsal. No rehearsal, no graduation.\" The Slayer grabbed  a package of poptarts and shoved them at her sister. \"Eat,\" she  commanded. Dawn wrinkled her nose but accepted them anyway. Buffy  rounded on Xander. \"And aren't you taking her?\"</p>\n\
    <p>The young man  craned his head to look at the clock on the stove. \"Shit, you're gonna  be late!\" he said. Buffy rolled her eyes to Jack at the fact that she  had just said that. Xander darted back into the dining room to deposit  whatever Slayer Camp stuff he'd been working on, then rushed with Dawn  and Buffy to the front hall. He was back a moment later. \"Dad, have you  seen my keys?\"</p>\n\
    <p>\"By the phone,\" Jack told him with a nod in the right direction. A smile played about his lips.</p>\n\
    <p>\"Wait!\" cried Andrew as Xander disappeared again.</p>\n\
    <p>\"What?\"</p>\n\
    <p>\"Shopping list!\" the resident Iron Chef said as he ran by Jack into the hall.</p>\n\
    <p>\"DIANA!\" Buffy shouted. \"CAR'S LEAVING!\"</p>\n\
    <p>\"COMING!\" the slayer's voice replied accompanied by a banging door and running feet. \"I couldn't find my shoes!\"</p>\n\
    <p>The door opened and slammed shut. Quiet. For all of a second.</p>\n\
    <p>\"VI!\"  yelled Buffy as Andrew went back to the pantry. Another  indistinguishable yell, more running and chasing down of shoes before  the two slayers trooped through the kitchen and into the backyard for  their training training. Vi was going to help out teaching this summer  since Buffy would be absent setting up her own school in Rome.</p>\n\
    <p>As  the door clattered shut, the coffee maker announced that it was done,  and Jack gratefully poured himself a cup. Quiet again settled over the  house that in three short days would be invaded by teenagers. He was  very glad that he was going to miss that. The place was crazy enough  under normal circumstances, worse now with Buffy home, Giles coming,  Dawn graduating, and a whole army to prepare for, but for all that,  Jack just couldn't imagine adding sixty girls to the mix. He was here  for a nice \xE2\x80\x93 well, he wouldn't exactly call it quiet \xE2\x80\x93 vacation before  heading back into the shakeup going on at the Mountain. And he had to  say, Cleveland was just as good a vacation spot as the cabin in  Minnesota.</p>\n\
    <p>True, there weren't any fish, and it was noisy at odd  hours of the day, but Xander and the girls he had come to know and the  absolute absurdity of youth more than made up for it. Secretly though,  Jack was looking forward to Giles's arrival for another aged adult to  commiserate with.</p>\n\
    <p>Turning to the window, he watched Buffy and Vi  practicing martial arts forms in the back yard. It wasn't one he  recognized, looked like a mixture of a few different styles blended  with a grace that Jack envied. He was tempted to join them, but the  thought of embarrassing himself kept him where he was. He didn't want  to cramp their style or anything. Stepping away from the window, he  shook his head at himself. And he thought Daniel made him feel old  sometimes. So Jack did the next best thing and went out to sit on the  back porch, settling his coffee on the arm of his chair. Both Buffy and  Vi's eyes flickered to him, the latter flashing him a smile, never once  interrupting the smooth flow of their bodies.</p>\n\
    <p>He'd never imagined  that he'd be gaining more than a just a son when he'd flown out her  almost a year before. Like with Cassie, he was now almost an uncle to  the other four permanent residents of the house, especially since  Xander had come to the mountain. The girls had chatted a little more on  the phone over the last two months, and Andrew had positively grilled  him on Thor. Xander and his big mouth. And framed shirt. It hung in  their room on the wall opposite the door by the window so it was the  first thing you saw when you walked in, the autographed sleeve artfully  folded over the chest like a left handed ghost pledging allegiance. It  was anything but subtle. But then, he thought as he watched the two  young women who exuded lethal power like a second skin, little around  here was.</p>\n\
    <p>Buffy and Vi's warm up wound to a close and after a few  quiet words that Jack couldn't hear they launched into another pattern  faster than the first that added in kicks and spins. They were twin  blurs of motion, two fighters in a synchronized dance. It was like a  scene from a movie against the backdrop of the summer green of the  backyard with the morning sunlight streaming through the clouds. The  same sunlight that felt warm and drowsy on Jack's skin, despite the  half drunk coffee. Content, he drifted into sleep.</p>\n\
    <hr>Xander  and Diana returned home a few hours later laden with supplies. As the  younger and stronger of the two, Diana was stuck with most of the bags  hanging off her arms like she'd sprouted wings while Xander cheerfully  ignored her grumbling.<p>\"I mean, why can't they help when they get  here?\" she was saying as they walked up to the house. \"It's not like we  didn't just finish school either. And we've been active all year, too.\"</p>\n\
    <p>\"Using the barracks as a giant storage closet,\" Xander replied over his shoulder. He opened the door and kicked it wide open.</p>\n\
    <p>\"But we've already cleared most of it out!\"</p>\n\
    <p>\"Andrew  and I've already cleared most of it out. Besides you get today off to  train,\" he led the way into the kitchen, dropping his bags by the  pantry door. \"Honey, we're home!\" he announced as Andrew emerged. \"I've  marked the things we couldn't find,\" he said handing him the crumpled  shopping list.</p>\n\
    <p>\"Joy. With Buffy,\" Diana muttered as she set her  bags down, turning to the window as she did. But Xander didn't miss the  slight bounce on her heels that belied anything that came out of her  mouth.</p>\n\
    <p>\"Diana, go get beat up,\" he told her, a fond smile  emerging as she started to protest. \"Training day, remember? Just send  Jack in to help me with the rest of this.\"</p>\n\
    <p>\"Fine,\" Diana said  with a put upon sigh, a grin nonetheless quirking as she reached the  door. Xander just shook his head at her and started to put the more  immediate things away while he waited for his dad.</p>\n\
    <p>\"Whoa,  successful trip.\" Jack came in and set his mug on the counter. \"You  have enough here to feed an army \xE2\x80\x93 oh, wait, you are.\" He grabbed one  of the nearby bags and started unloading it. \"Jesus, how much chocolate  did you get?\"</p>\n\
    <p>\"Um, army of girls?\" Xander said, looking up. \"C'mon. This is just the small stuff. We gotta get the bulkness out of the car.\"</p>\n\
    <p>\"I guess this is about as manly a job as we'll get around here,\" said Jack making Xander smile as they went back out front.</p>\n\
    <p>\"We're only stronger when they don't want to do it,\" said Xander philosophically.</p>\n\
    <p>Jack snorted. \"Next time I need some Marines straightened out, I'm sending them here,\" he said.</p>\n\
    <p>\"Only if they pay tuition,\" Xander replied, flashing back to the Initiative and the damage one slayer had done to their ranks.</p>\n\
    <p>\"We'll write it off as additional Special Forces training,\" said Jack. \"Uncle Sam will foot the bill.\"</p>\n\
    <p>\"Good,  cause we already can't afford to let the girls come for free,\" said  Xander. He still had no idea how they were going to make it through the  summer. Giles's rumblings had been a little hopeful lately but as of  the last time they'd discussed it, it was all still smoke and mirrors.  Xander was still working at Home Depot, but he didn't know how long he  could keep that up once the junior slayers rolled in on Monday.</p>\n\
    <p>Monday.  It was still too soon for him. Xander felt like he'd been planning for  the last month and still there were a million things left to do.  Thoughts of schedules and patrol groups flitted through his mind as he  opened the trunk and started loading a couple cases of snack food onto  Jack.</p>\n\
    <p>\"Hey, you want to do a guest lecture for me?\"</p>\n\
    <p>\"Lecture? On what?\" asked Jack.</p>\n\
    <p>\"Dunno,\"  said Xander, hefting two cases of Ramen for himself. \"Whatever you  want. Leadership or modern weapons or men or something.\"</p>\n\
    <p>\"Xander,\" Jack paused to look at him over the top of the Ritz crackers. \"I'm not giving the sex talk.\"</p>\n\
    <p>Xander  laughed at the thought of the grizzled old Colonel giving a bunch of  girls The Talk. \"Don't worry. Those that haven't heard it learn all  about it after a couple of weeks at the giant slumber party.\"</p>\n\
    <p>\"I really didn't need to know that,\" said Jack, resuming their walk to the house.</p>\n\
    <p>\"Trust me, it's scary. They all start looking at you funny, and I mean 'love spell' funny. So not a good time.\"</p>\n\
    <p>\"I'm to even going to ask.\"</p>\n\
    <p>\"So you'll do a lecture?\" Xander changed the subject.</p>\n\
    <p>\"Sure.\"  They reached the kitchen and dropped the cases to the floor. \"As long  as I'm not, you know, saving the world or anything,\" said Jack.</p>\n\
    <p>Xander grinned at him as they headed back out. \"I'm sure you can get Thor to cover for you,\" he said.</p>\n\
    <p>\"You know, the whole lecture thing is really more Carter of Daniel's thing than mine.\"</p>\n\
    <p>\"Right,  and when I want a lecture about something useless I'll let them know,\"  said Xander. He already had Giles and Dawn for those things as  applicable to killing things anyway. \"Besides,\" he went on coming to a  stop by the car and facing Jack, \"I'm not going to be able to get out  to Colorado for a while.\"</p>\n\
    <p>\"Ahh!\" Jack lifted a warning finger. \"No guilt carding. That's not fair.\"</p>\n\
    <p>\"Well, if you're going to come visit anyway . . .\"</p>\n\
    <p>\"Didn't I already say I would do it?\" He slid the next case toward them and picked it up.</p>\n\
    <p>\"And  then you did a one-eighty retracty dealio with all the not-me-thing  talk about your friends,\" said Xander as he grabbed a case of his own.  When he stood up, Jack was looking at him exasperatedly.</p>\n\
    <p>\"Did not,\" he said.</p>\n\
    <p>\"Did too!\"</p>\n\
    <p>\"Did not. I said I'd do it.\"</p>\n\
    <p>\"And then you tried to weasel out of it.\"</p>\n\
    <p>\"I did not!\"</p>\n\
    <p>\"Did too!\" Xander pushed the ajar door open again. He couldn't believe Jack. \"You were trying to foist it off on Daniel.\"</p>\n\
    <p>\"'Foist?'\"  Jack gave him a look. \"There was nothing foisty about it. All I said  was that I'm not a lecture person. I never said I wouldn't do it. In  fact, I think I already said yes. Twice.\"</p>\n\
    <p>\"Oh no. That was total foistiness. Doesn't matter what you said.\"</p>\n\
    <p>\"Xander, would you knock it off already? I said I'd do it, I'll do it.\"</p>\n\
    <p>\"Fine.\"</p>\n\
    <p>\"Fine.\"</p>\n\
    <p>Xander  set his case down next to the others in the kitchen and watched as Jack  did the same. \"What?\" asked his dad as he straightened. His dad. Xander  couldn't help but grin.</p>\n\
    <p>\"You got something on your nose.\" He half  gestured at the guilty fleck of cardboard. Jack went cross-eyed as he  took several swipes to get it off, wriggling his nose like a chipmunk.</p>\n\
    <p>\"Thanks.\"</p>\n\
    <p>\"No problem. Wouldn't want you walking in public looking like a loser who can't see the end of his nose.\"</p>\n\
    <p>\"Ah, but I can see past it,\" Jack pointed out.</p>\n\
    <p>\"Just make sure you keep it clean.\"</p>\n\
    <p>\"Me? Always.\"</p>\n\
    <p>Xander looked over his shoulder as they went back out. \"Yeah, I think your nose just grew three feet.\"</p>\n\
    <p>Jack  sputtered in protest and the banter back and forth continued on for the  next two loads out of the car and on the trip to pick up Dawn from  rehearsal where it had progressed to a criticism of driving styles. But  hey, Xander couldn't help it if he had one eye, and besides, his dad  drove worse with two. By the time they headed out to the airport to  pick up Giles, Dawn had threatened to rustle up some herbs for a  silencing spell. Xander and Jack had of course then teamed up against  her.</p>\n\
    <p>In the busy bustle of the baggage claim, Dawn was the first  to spot the returning Watcher. \"Giles!\" she practically squealed like a  little kid as she ran and wrapped him in a bear hug. \"They're picking  on me!\"</p>\n\
    <p>\"What? Hello.\" Giles blinked from Xander to Jack  wondering what was going on which only made Xander laugh before he  claimed his own hug.</p>\n\
    <p>\"Giles.\" Jack and Giles shook hands.</p>\n\
    <p>\"Colonel  O'Neill. Wonderful to see you alive and well.\" And the G-man smiled  warmly in a way that Xander still found both surprising and heartening.  It was like the two parts of his life were coming together at last.  \"Now what was this about picking?\" Giles turned to Xander who held up  his hands in their defense.</p>\n\
    <p>\"Hey, me and Dad weren't picking and did you know that Dawn went and grew up and learned some naughty words?\"</p>\n\
    <p>\"Xander!  You're just mad 'cause you didn't know what some of them meant.\" Dawn  crossed her arms and arched a triumphant eyebrow. Xander scowled \xE2\x80\x93 of  course he didn't know what they meant; they were in some ancient  language but he bet at least one meant 'farthead'.</p>\n\
    <p>\"Ah, yes,\"  Giles's face cleared at their bickering. \"That would have been when we  were fighting the forces of evil. I take it everything is under control  for tonight?\" The luggage carrousel turned on with a groan so they  moseyed over and edged their way to its side.</p>\n\
    <p>\"Yeah, Buffy, Vi,  and Di went on a rampage last night,\" said Dawn. \"And I made Buffy  promise not to destroy the school, but we haven't had any inklings  since Jack went fudgesicle.\"</p>\n\
    <p>\"Hey, who you calling a 'fudgesicle'?\" Jack turned from watching the carrousel.</p>\n\
    <p>Dawn went wide-eyed and blushed. \"Maybe I should have kept that thought in my head.\"</p>\n\
    <p>\"Oh  God, not you too!\" Xander groaned. Because, from his long association  with Willow and Buffy, he knew exactly where that thought had come  from. \"Therapy. Need therapy.\"</p>\n\
    <p>\"Uh, yes, quite,\" stuttered Giles,  his glasses off and his eyes closed. Jack meanwhile was very carefully  not looking at Dawn who was still bright red but beginning to be  defiant about it.</p>\n\
    <p>\"I'll, uh, take that as a compliment,\" Jack managed to say.</p>\n\
    <p>\"Oh,  look my bag!\" Giles said a little too loudly. He shuffled forward and  snagged a suitcase that was big and brown but apparently one of a kind.  Once he had it, they began the journey back to the car. Conversation  again turned to the little visit the slayers had paid a few of the  seedier demon haunts to ensure that nothing would be going down  tonight. Buffy's visit as the Slayer-that-had-destroyed-the  Sunnydale-hellmouth was enough to keep the underworld gossiping for  months.</p>\n\
    <p>As they entered the parking garage, Giles and Dawn  branched off into researchy things while Xander and Jack started  arguing over who got to drive. Xander told his dad that he drove like a  werewolf on crack. Jack told Xander that he had a fender bender with  every car in front of them.</p>\n\
    <p>Annoyed when they came to a halt by  the car, still arguing, Giles said, \"Xander, do shut up and give Dawn  the keys. You're making a nuisance of yourself.\"</p>\n\
    <p>\"Me?\" Xander immediately took offence.</p>\n\
    <p>\"Yes, well, I imagine threatening to take away Jack's next paycheck would do me little good. Yours, on the other hand \xE2\x80\x93\"</p>\n\
    <p>But  Xander needed to back up a sec. \"Paycheck?\" he asked, just to be sure.  And that was a smile on the G-man's face. Xander almost couldn't  believe it. Money, money, money! There would be food and he could quit  his sucky job and buy equipment and first aid and \xE2\x80\x93 his mind rambled on  over the possibilities.</p>\n\
    <p>\"You got the money?\" said Dawn equally surprised.</p>\n\
    <p>\"I did,\" said Giles smugly.</p>\n\
    <p>\"Woo and hoo!\" And Xander, suddenly flooded with joy and relief, threw the keys to Dawn.</p>\n\
    <hr>Dinner  that evening was chaotic at best. Dawn had to be at the high school gym  earlier than everyone else and the younger slayers were running a quick  sweep of the area before the guests arrived. At the house Andrew was so  excited about the new funds that he immediately started on a new supply  list while Buffy, Xander, and Giles got caught up and talked shop. And  somehow, Jack had gotten dragged into the conversation. One minute he'd  been sneaking off to go watch TV, the next he was answering questions  about Basic Training and how to integrate new troops into existing  units.<p>Buffy was adamant that there would be no 'maggot yelling' as  she called it while Xander wanted to make sure that girls who were  together last summer got split up this year, and Giles wanted solo  patrols at least once a week for the older girls. It was rather  interesting to see how their definition of training clashed with that  of the Air Force.</p>\n\
    <p>Around six-thirty, Vi and Diana returned,  breaking up the discussion so everyone had time to get ready. The  ceremony was at eight, but Jack refrained from commenting when Xander  and Giles took it in stride. In fact, Xander rushed off himself to snag  a shower before all the hot water ran out.</p>\n\
    <p>\"If you don't go now,  you'll have to wait till the last minute to get cleaned up,\" Giles  warned him when it was just the two of them in the dining room.</p>\n\
    <p>\"Nah,  I'm good,\" Jack waved a hand. All he needed to do was change his shirt  and throw on his leather jacket, a tactic that he noticed Giles seemed  to be using as well. Feeling eyes on him, Giles looked up from the  notes he was gathering together, and Jack smiled.</p>\n\
    <p>\"I'm glad you came,\" Giles broke the silence before it became awkward. \"It means a lot to Xander.\"</p>\n\
    <p>Now  Jack did feel awkward and he grabbed a loose pen. \"It seemed like a  good time to visit, before teenage hell broke loose anyway,\" he said.</p>\n\
    <p>\"Colonel.  Jack,\" said Giles, the use of his first name grabbing the other man's  attention. \"Don't pass it off for what it isn't. Xander deserves better  and so do you.\" Giles's eyes gentled and he added, \"He talks about you  a lot, did you know?\"</p>\n\
    <p>\"No,\" said Jack, startled by this from the  man that had threatened to kill him once already. He hadn't realized  that Giles didn't mind him anymore. Or liked him, for that matter,  beyond what politeness required.</p>\n\
    <p>\"He does. Indirectly for the  most part, but you're always there,\" said Giles. \"I don't know how much  he's told you about his childhood \xE2\x80\x93 I don't know much about it myself  except for the little things that came out over the years \xE2\x80\x93 but it was  difficult, vampires and demons not withstanding.\"</p>\n\
    <p>\"He seemed to come out of it pretty well,\" said Jack softly.</p>\n\
    <p>Giles  smiled again. \"Yes, he has. I've often thought his discovering the  supernatural was one of the best things that happened to him as bad as  it can be. But honestly, I think your discovery of him was the best.\"  The other man's eyes held Jack's a moment longer then let them go.  Gathering his notes, Giles rose and went into the kitchen leaving Jack  still surprised at the dining room table.</p>\n\
    <p>Who'd have thought that  Xander talked about him to Giles of all people? And that Giles was  happy about it? And that Giles would tell him? And that he was happy  Jack was in his son's life?</p>\n\
    <p>When Jack moved to the den to watch TV until it was time to go, he was still grinning.</p>\n\
    <hr>The  pounding on the door woke Xander late the next morning. He groaned and  rolled over, pulling his pillow over his head. Way too early. Way, way  too early. The impromptu graduation party last night that they'd thrown  after Dawn and the younger girls had gotten back from the official  party had lasted well into the early morning. Mostly it had involved  wine and video games with a smattering of intelligent conversation. It  had been a good time and for the life of him, he couldn't remember much  of it. And would the banging on the door stop?!<p>\"Xander, get your lazy ass out of bed!\" His dad yelled through the door.</p>\n\
    <p>\"Go 'way. 'M still 'sleep!\" he replied. Jack just opened the door, came in, and yanked off his blankets.</p>\n\
    <p>\"Up, up, up! Come on,\" he said when Xander half scrambled to get them back. Sighing in defeat, Xander sat up.</p>\n\
    <p>\"All right, all right, I'm up. What do you want that couldn't wait till, say, sanity rise?\"</p>\n\
    <p>\"Cute,\" Jack told him. \"But come on, we're going out.\"</p>\n\
    <p>\"We are?\"</p>\n\
    <p>\"Yes,  so get some clothes on \xE2\x80\x93 unless you want to go out like that,\" his dad  waved a hand at the boxer and t-shirt ensemble. \"We're leaving in five  minutes. Coffee's in the kitchen.\"</p>\n\
    <p>Xander made it down the stairs  ten minutes later. Jack pointedly looked at his watch and sighed but  otherwise didn't say anything about it. \"I get to drive,\" he said  instead.</p>\n\
    <p>\"Where are we going?\" asked Xander. He grabbed the Snoopy mug and poured himself a dose of wake-up juice.</p>\n\
    <p>\"Surprise.\"</p>\n\
    <p>\"You  know, I don't do so well with surprises,\" Xander felt obliged to point  out. Living on hellmouths tended to do that to a person.</p>\n\
    <p>\"Tough,\"  Jack threw him a smile. \"Let's go, kiddo.\" Grumbling, Xander followed  him to the car, but Jack only ignored him and started whistling  cheerfully. Xander tried to bore holes in the back of his head, but it  wasn't working, and by the time they got to the car, Jack's song  actually had him resenting the whole situation less. He contented  himself with asking 'are we there yet' at every intersection until Jack  told him to shut up or expect to walk home. His dad maintained his  serious expression for all of two seconds before they both started  laughing. Getting up was definitely worth it.</p>\n\
    <p>Finally, they  pulled into a parking lot at the strip mall at the opposite end from  Home Depot, and Xander cast a glance at the sign before them. \"Uh, Dad,  you know this is a pet store right?\" Xander glanced at the older man as  he shut off the engine.</p>\n\
    <p>\"Yep,\" Jack grinned. \"Come on, you wanted a dog.\"</p>\n\
    <p>\"I did?\" News to Xander.</p>\n\
    <p>\"Yeah, remember when we first met?\"</p>\n\
    <p>Stepping  out of the car and onto the sidewalk, Xander tried to cast his mind  back. \"I wanted a car,\" he recalled with a quick look at his dad.</p>\n\
    <p>\"Well,  you're getting a dog,\" said Jack. He looked very pleased with himself  about the idea, and Xander almost felt bad when he kept arguing.</p>\n\
    <p>\"But they pee on the floor and chew up shoes and eat lamp shades.\"</p>\n\
    <p>\"Sure  they do, they're puppies,\" Jack opened the door and a little electronic  ding-dong sounded through the shop. The smell of seed and straw  permeated the room along with the chatter of birds and kittens and  puppies. A quick glance at the fish reassured him that they at least  weren't talking in anything more than bubbles. From behind the counter,  the shopkeeper smiled, and Jack waved back before leading the way to  the dogs.</p>\n\
    <p>\"So why would I want one if they're so high  maintenance? I mean, I've got sixty girls coming on Monday. I don't  need another thing to take care of.\"</p>\n\
    <p>\"Xander, dogs are easy  compared to girls. Besides, every kid needs a dog.\" Jack pronounced the  words like a proverb \xE2\x80\x93 one that Xander wasn't sure he got.</p>\n\
    <p>\"Uh, not much of a kid anymore,\" he pointed out.</p>\n\
    <p>Jack turned and looked at him. \"You're still my kid,\" he said. \"Now take a look.\"</p>\n\
    <p>Grinning,  Xander turned his attention to the wriggling puppies in the big playpen  box, wondering how he'd gotten here to this point. It still felt  strange when his dad said things like that, but it also sent a thrill  through him that felt good and right. Belonging.</p>\n\
    <p>And he had to  admit, the puppies were cute. There were about ten of them \xE2\x80\x93 they kept  moving when he counted \xE2\x80\x93 and all sorts of colors. Two black, one black  and brown, one kinda dishwater, a couple gray, but the one that caught  Xander's eye was the mottled black and gray with one black patch of fur  over its right eye.</p>\n\
    <p>\"Hey look, me and this guy make a full set,\" he pointed the puppy out to Jack.</p>\n\
    <p>\"He's cute. That the one you want?\"</p>\n\
    <p>Xander looked up. \"You're still serious about this?\"</p>\n\
    <p>\"You betcha. Is that a 'yes'?\"</p>\n\
    <p>Still not quite believing that his dad was getting him a dog, Xander nodded.</p>\n\
    <p>Half  an hour, several forms, and a check to see if it was a boy or girl, and  Xander was the new owner of the little, male, black and gray dog.  They'd have to come back the next day to pick him up after the vet had  neutered him, but Xander still felt kind of giddy about the idea. He'd  never had a pet before. Willow and Jesse hadn't either beyond Will's  fish, so this was new and exciting territory. Even if he couldn't  remember ever asking for one. It had been a year after all.</p>\n\
    <p>And that thought brought him up short as the two of them got back in the car. \"It's been a year,\" he said, half to himself.</p>\n\
    <p>\"What's that?\" asked Jack.</p>\n\
    <p>\"A year. Since you showed up.\"</p>\n\
    <p>\"Yeah,\"  Jack agreed. He pulled out and onto the road, thinking. \"Been a long  year. For a while there I didn't think we'd make it,\" he added softly.</p>\n\
    <p>\"The  universe did try to munchmeat us,\" said Xander, thinking back over the  demons and chaos and mini apocalypses and even Jack's alien attack that  nearly ended the world. Their family problems and trust issues had  seemed so much bigger in some ways and so much smaller and ridiculous  in others.</p>\n\
    <p>\"She always does. But she also works in mysterious ways,\" said his dad with a pointed look and a smile.</p>\n\
    <p>\"'She'?\" asked Xander. \"Sounds like you're dangerously close to believing in something.\"</p>\n\
    <p>\"I don't believe in gods, you don't believe in religion,\" Jack shrugged. \"We both believe in magic.\"</p>\n\
    <p>\"But not fairy tale endings.\"</p>\n\
    <p>\"Just happier ones.\"</p>\n\
    <p>\"So does this count?\" asked Xander.</p>\n\
    <p>\"Well, it would,\" his dad looked over, a grin playing around his lips, \"except it's not an ending.\"</p>\n\
    <p>\"Good,\"  Xander smiled too, feeling warm and right and happy. \"'Cause when I  have puppy problems, you're the first person I'm calling.\"</p>\n\
    <p>\"Fine, but you only get one middle-of-the-night call,\" said Jack.</p>\n\
    <p>\"One? And what do you mean 'middle-of-the-night'? You never said anything about middle-of-the-night.\"</p>\n\
    <p>\"Don't worry about it, you'll be up anyway. And it's only at the beginning.\"</p>\n\
    <p>\"Just how long is this 'beginning'?\"</p>\n\
    <p>And they spoke of puppies and middle-of-the-night phone calls and beginnings all the way home.</p>\n\
    <hr>the bridge complete<hr>\n\
    <p>Now before you all get excited, yes that is the end of Bridges. Finito.  Complete. (Oh my god I just finished! (:Realization is sinking in.:) At  this point there is no sequel planned. I might come back to play in the  Bridges universe at a future time but as I have none anymore (time that  is), don't expect to see anything for a good long while (i.e. months).</p>\n\
    <p>Thank you for reading and hopefully enjoying my story. It's for you I write.</p>\n\
    <p>Tassos</p>"
