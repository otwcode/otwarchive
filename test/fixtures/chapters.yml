    <p>D'argo powered up the engines to take them out of the atmosphere, where Moya was hopefully waiting for them. Once they were safe, they'd find out what went wrong, how the Peacekeepers had known this planet was on their course to the rendezvous with Crais. Hopefully.</p>
    <p>"I got you," Medri soothed Chiana.</p>
    <p>"Don't let go."</p>
