    <p>It didn't take them long to get to the dome that dominated the city skyline. The Peacekeepers hadn't gotten back into the air yet, and from the lack of response form space, they hopefully didn't have back up. Medri was out of his chair almost before they landed, darting to the steps to help Filalla bring Chiana in.</p>
