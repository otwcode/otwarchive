nyone killed.&#8221;  Xander sighed and decided that food was a good idea right now.  He joined Jack in grabbing more stuffing and roast vegetables and a couple slices of turkey.<br /><br />&#8220;Hey!&#8221;  Jack turned suddenly over his shoulder.  &#8220;Don&#8217;t you dare touch the remote!&#8221; he told Andrew who slunk back into the couch muttering.  &#8220;Why did you bring him again?&#8221; grumbled Jack.<br /><br />&#8220;He&#8217;s family,&#8221; said Xander around the turkey.  &#8220;Sort of.  And the girls wouldn&#8217;t take him to Florida.&#8221;<br /><br />Jack sighed.  &#8220;As long as he leaves the remote alone.&#8221;  Xander understood his frustration.  Andrew wasn&#8217;t easy to handle even when you were used to him, even now when he was much more settled and mellowed than he used to be.<br /><br />&#8220;He&#8217;s making an effort,&#8221; Xander offered.  <br /><br />Jack nodded and picked at his slice of turkey with his fingers.  &#8220;I know.  I&#8217;m not really complaining,&#8221; he said.  &#8220;You want any help with a training program?&#8221;<br /><br />&#8220;What?&#8221;<br /><br />&#8220;For your Watchers &#8211; and for the record, that&#8217;s a stupid name.  You hardly watch.  At least I hope you don&#8217;t.  Or I wish you did.  Or, you know.&#8221;<br /><br />&#8220;Yeah,&#8221; Xander chuckled.  Jack wasn&#8217;t ever going to change.<br /><br />&#8220;So you want help with a training program?  We&#8217;ve pretty much gotten adjusting people to aliens down to a science.  Ask Daniel.  I bet he could write a real good spiel for you.&#8221;<br /><br />&#8220;How did your helping turn into me helping?&#8221; asked Daniel, looking up at them over his glasses.<br /><br />&#8220;Because me helping is asking you for help.  Besides, you weren&#8217;t going to say no.&#8221;<br /><br />&#8220;I wasn&#8217;t?&#8221;<br /><br />Jack just gestured to the address book and the paper spread out on the table and raised an eyebrow until Daniel hmmed and grimaced and acknowledged the point by going back to checking for any names he may have missed.<br /><br />&#8220;See?&#8221; said Jack, bumping Xander&#8217;s shoulder.  &#8220;It won&#8217;t be so bad.&#8221;<br /><br />&#8220;You say that now.&#8221;<br /><br />&#8220;And I&#8217;ll still be right once you get things up and running.&#8221;  He grinned in that way he had of discouraging all arguments to the contrary, and even though he had his doubts, Xander believed him anyway.<br /><br /> <br /><hr /><h3>December 2005</h3><br /><br />&#8220;I can&#8217;t believe I let you talk me into this,&#8221; said Xander.  Bundled up against the cold, only his eye and ears were visible and no doubt directing hostile thoughts at Jack for putting them in this situation.<br /><br />Jack grinned.  &#8220;Like I could tell you to do anything,&#8221; he replied.  &#8220;Besides, what&#8217;s not to love?&#8221;<br /><br />&#8220;The snow, the outdoors, the lack of central heat?&#8221; said Xander.<br /><br />&#8220;It&#8217;s not Christmas without snow,&#8221; Jack told him.  He nodded out to the crusty pond and the evergreens sprinkled with white.  The woods wrapped around them as if nothing else existed but them and the trees, a view Jack never tired of and that he was doubly glad he got to share it with his son this year.  It was just the two of them up at the cabin for a few days before Xander had to get back to Cleveland.  He had almost said no &#8211; they&#8217;d had Thanksgiving together and he had no one to cover him on the Hellmouth until Diana unexpectedly said she could handle everything for a few days with a promise to call at the first sign of trouble.  Jack figured he owed her a pretty awesome Christmas present for that, even if Xander kept complaining about the cold.  He cast another fond glance at Xander in his layers of coats and scarf and hat.  &#8220;I don&#8217;t know how you survived in Southern California.&#8221;<br /><br />&#8220;Hey!  It snowed once!&#8221;<br /><br />Jack raised an eyebrow, not believing it because where Xander grew up was practically a desert.  They didn&#8217;t even have seasons, for crying out loud.<br /><br />&#8220;It did,&#8221; Xander insisted.  &#8220;A little bit.  And was probably mystical in origin, but it still counts.&#8221;  The eye shifted and Jack could imagine Xander&#8217;s expression of disgruntled insistence.<br /><br />&#8220;You had mystical snow?&#8221; said Jack.<br /><br />The lumps that were Xander&#8217;s shoulders rose and fell.  &#8220;Yeah.  Hellmouth.  You know how it goes.&#8221; <br /><br />Jack raised an eyebrow at him, but Xander didn&#8217;t elaborate.  Jack debated asking for a moment, wondering if this was one of those things that he didn&#8217;t want to know about or one that Xander didn&#8217;t want to talk about.  Better not to know, he decided, as Xander paused to stare across the pond.<br /><br />&#8220;I was camping that night, too,&#8221; he said, voice soft.<br /><br />&#8220;Out slaying something?&#8221; asked Jack since Xander had brought it up after all.<br /><br />&#8220;No.&#8221;  He was quiet for a long drawn out breath, then two.  The sky darkened as the sun slipped over the tree line, not quite set, but leaving them shrouded in dusk nevertheless.  &#8220;My dad used to drink, you know.  Tony.&#8221;  Xander didn&#8217;t look at him but kept staring at the far shore, still as the frozen water.  &#8220;It started after he got laid off when I was in seventh grade.  He just . . . changed.  He resented my mom cause she was still working, started yelling at her all the time, expected all the house work to be done, didn&#8217;t help her.  It didn&#8217;t stop when he got another job.  Mom just started drinking, too.  It was worst around Christmas, so I would take a sleeping bag to the back yard to get out of the cross fire.&#8221;  <br /><br />When he turned, Xander&#8217;s face was completely in shadow.  The lip of his jacket had slid down, no longer covering his chin and nose.  &#8220;It was kind of a shock when it started snowing on me,&#8221; he smiled, hiding behind the humor.<br /><br />&#8220;I&#8217;m sorry,&#8221; said Jack softly.<br /><br />Xander shrugged again.  &#8220;Wasn&#8217;t you&#8217;re fault.  And it wasn&#8217;t that bad.&#8221;  He started walking again and Jack joined him a half pace behind.  Bad or not, it should never have happened.  No kid should ever feel like the only escape from his parents was to sleep in the backyard on Christmas.  Even if it wasn&#8217;t Jack&#8217;s fault he couldn&#8217;t help but feel responsible for it anyway.<br /><br />&#8220;Still.  I should &#8211;&#8221;<br /><br />&#8220;Jack,&#8221; Xander interrupted, stopping him with a hand on his arm.  &#8220;Dad.&#8221;  He smiled again and this time it reached his eyes.  &#8220;Don&#8217;t feel sorry for me.  You&#8217;ll screw up the tapestry of my life or something.  I&#8217;ve seen it happen.  It&#8217;s not pretty.&#8221;<br /><br />&#8220;Yeah, okay,&#8221; Jack nodded.  He&#8217;d seen it happen too, and truth be told, things had worked out pretty damn well considering.  Xander had turned into a hell of a man, and Jack couldn&#8217;t have been prouder if he tried, his influence there or not.<br /><br />&#8220;So!  What are you getting me for Christmas?&#8221; Xander said so brightly that Jack rolled his eyes at the unsubtle change of subject.  He couldn&#8217;t help but return Xander&#8217;s smile though.<br /><br />&#8220;Who said I got you anything?&#8221;<br /><br />Xander bumped his arm.  &#8220;You love spoiling me,&#8221; he said.<br /><br />Jack chuckled because it was true even although Xander didn&#8217;t give him much opportunity to do so.<br /><br />&#8220;So?&#8221;<br /><br />&#8220;What?  Christmas isn&#8217;t for another few days.&#8221;<br /><br />&#8220;Not even a hint?&#8221;<br /><br />&#8220;No,&#8221; said Jack.  He was actually a little nervous about this year&#8217;s present, nervous that Xander wouldn&#8217;t accept it<br /><br />&#8220;It&#8217;s not a cat is it?&#8221;  Xander gave him a suddenly wary glance.  &#8220;Because whatever the girls said, they&#8217;re lying.&#8221;<br /><br />&#8220;It&#8217;s not a cat,&#8221; Jack reassured him, thinking instead of the brochure and the appointment he&#8217;d made at the reputedly best optician in Cleveland.  He&#8217;d been thinking about it for a while although he&#8217;d never gotten up the gumption to ask Xander about it.  His eye was a touchy subject both for its obvious lack and for the time it represented.  Jack understood about scars.  He understood living with them everyday no matter how much you wanted to just get over it.  He also understood the need to move forward.<br /><br />He had a backup present for Xander.  He&#8217;d waffled so much on this he&#8217;d gone ahead and bought the subscription to Woodworking Magazine and the gift certificate to lumber yard.  But Xander had just told him to not feel sorry for him because of his crappy childhood.  He understood about moving forward too, had for a long time, Jack suspected.  Here they were, weren&#8217;t they?  The two of them learning how to be a family despite national secrets and a regular need to save the world.<br /><br />&#8220;You finally got me a car!&#8221; Xander guessed again, into the game now and managing to look ten years younger and be just as annoying.<br /><br />&#8220;Nope!&#8221; Jack replied, enjoying Xander&#8217;s unguarded delight of not being responsible for anything but giving his old man a hard time.  Jack loved seeing him like this.  Loved him, this kid of his, grateful at the twists of life that had led him here.  &#8220;Better than a car,&#8221; he said.<br /><br />&#8220;Better than a car?&#8221; Xander repeated.  &#8220;Not much is better than a car.&#8221;<br /><br />&#8220;This is,&#8221; said Jack confidently.  Xander cocked his head, his teasing grin sliding into a genuine smile.<br /><br />&#8220;This is,&#8221; he nodded slightly toward the pond and the trees, and Jack had to swallow hard against the sudden lump in his throat.  &#8220;Even if it is colder than vampire&#8217;s tits out here.&#8221;<br /><br />Jack couldn&#8217;t help it, he laughed, sudden and loud which made Xander laugh, echoing off the water and tapering off into the trees.<br /><br />&#8220;I&#8217;m glad we came up here, Dad,&#8221; said Xander after a minute when their chuckles had subsided.  &#8220;It&#8217;s beautiful.&#8221;<br /><br />&#8220;I&#8217;m glad you came,&#8221; said Jack.  He reached out and brushed back a strand of hair that had twisted into Xander blindside, sliding his hand to rest his son&#8217;s shoulder.  Xander&#8217;s eye held his, intense and looking straight through Jack to where all the things that were raw and grateful peaked out.  <i>I wish I could have been there for you growing up, but I&#8217;m proud of the way you turned out</i>.  It was all he could do to not flinch away, to stand still and hope Xander saw what Jack wanted him to find.  It lasted a split second that felt like a conversation before Xander shifted away and smiled.  Jack gave Xander&#8217;s shoulder a squeeze and let go, the silence between them warm and comfortable as they resumed their walk.<br /><br />&#8220;You&#8217;re still not going to tell me what you got me are you?&#8221; said Xander a few paces later.<br /><br />Jack smiled, feeling absolutely at one with the world and the young man beside him.  &#8220;No,&#8221; he said.  &#8220;You&#8217;re just going to have to wait and see.&#8221;<br /><br /> <br /><hr /><h3>January 2006</h3><br /><br />Xander hovered by the door a good fifteen minutes before Laurie was supposed to come pick him up for the first date he&#8217;d had since Anya died.  To say he was a little nervous was the understatement of the century.  Okay, maybe not the century, but the week at least.<br /><br />Xander hadn&#8217;t seen Lauire in a few months, since before Thanksgiving when they&#8217;d gone to the clinic where she worked after Andrew had landed in a scrap heap at a construction site and cut himself up on shards of wood and nails.  So the other day when he ran into her at the specialty grocery store searching for stuff for Verne&#8217;s birthday, it took Xander a minute to connect catching up sometime over dinner with a date until Laurie was double checking his address and telling him she&#8217;d pick him up at seven.<br /><br />After that Xander panicked.<br /><br />&#8220;I can&#8217;t go on a date!&#8221; he&#8217;d told Willow on the phone later that night.<br /><br />&#8220;Xander, this is a good thing!&#8221;<br /><br />&#8220;No, no it&#8217;s really not.  What if she&#8217;s &#8211;&#8221;<br /><br />&#8220;Xander!&#8221;  Willow had cut him off before he could start with the worst case scenarios.  &#8220;I distinctly remember checking her out &#8211; not that way! &#8211; after she found out everything last summer.  She&#8217;s not going to try and kill you.  Now stop being afraid, mister.  And go get some!  And I didn&#8217;t just say that and I&#8217;m shutting up now.&#8221;<br /><br />It hadn&#8217;t helped that Willow had then called Diana and given her strict orders to make sure he didn&#8217;t wear something atrocious, which just got all the girls and Andrew involved.  Then Buffy called with Dawn and Vi, hell, even Giles called, although to be fair, he hadn&#8217;t found out about the date until Xander snapped at him upon answering.  All of which led to Xander in possession of too much advice and finally banishing his household to where he couldn&#8217;t hear them talking about him as he paced in front of the door with only Ace for company, tracking him back and forth, back and forth from the sitting room doorway.<br /><br />He was so tense that when Ace finally lifted his head, Xander sighed in relief, ready to be eaten by just about anything just so the waiting would be over.<br /><br />&#8220;Oh wow!&#8221;  Laurie laughed lightly a startled second after Xander opened the door.  The sound made Xander relax another inch or two, and he couldn&#8217;t help but smile in return.  This was Laurie, whom he&#8217;d known for over a year, who&#8217;d patched up his girls and kept her head on straight under fire.<br /><br />&#8220;Never thought you&#8217;d see the rest of my face, huh?&#8221; he said, his fingers twitching to touch the other reason he was so nervous tonight: his new eye.  It had been three days and it still felt weird not wearing the eye patch, open and exposed even though the gaping hole in his head was now occupied by a shiny new glass eye that matched his existing one.  The girls told him it didn&#8217;t track right, his eye muscles had atrophied in the last two and a half years, but the doc told him they would adjust again and soon no one would be able to tell the difference.<br /><br />&#8220;It looks good,&#8221; said Laurie.  &#8220;You look good.&#8221;  She smiled as she gave him a quick once over, that made Xander feel like blushing and preening simultaneously.  &#8220;Shall we?&#8221;<br /><br />Xander nodded and grabbed the door behind him as he followed Laurie to her car.<br /><br />&#8220;So when did this happen?&#8221; asked Laurie, starting the engine and pulling out.<br /><br />&#8220;The eye came in a couple days ago,&#8221; said Xander, settling into the conversation.  &#8220;My first appointment about getting a prosthetic was just after Christmas.&#8221;<br /><br />&#8220;That&#8217;s quite recent, then,&#8221; said Laurie.  &#8220;You lost it before you came to Cleveland, right?&#8221;<br /><br />&#8220;It&#8217;s been about two and a half years,&#8221; said Xander.  Long enough to mourn.  When Jack had given him the brochure and phone numbers and appointment date, Xander had been stunned.  He honestly hadn&#8217;t though about his lost eye as a lost eye in a long time.  His missing eye was a part of him, his worst scar from what felt like a lifetime of fighting.  After Sunnydale, there had been too much going on, too much grief, no money, no time, and Xander couldn&#8217;t fathom trying to fix something that wasn&#8217;t fixable.  It still wasn&#8217;t fixable, but that piece of Xander that had cracked open in the wine cellar and shattered at the high school had healed without him quite noticing it.<br /><br />&#8220;It&#8217;s okay if you say no,&#8221; Jack had told him.  &#8220;But I want you to at least think about it.&#8221;  Somehow his dad had known it was time.<br /><br />&#8220;Well, it looks great,&#8221; Laurie repeated.  <br /><br />Xander grinned, the last of his nervousness fading.  &#8220;Thanks.&#8221;  It felt pretty great, too.<br /><br />Laurie took him out to Antonio&#8217;s, a little Italian place that was in that range between Olive Garden and an upscale local place.  The lingering looks the eye patch got absent as they were seated and the waiter came to take their drink orders.  It was funny how disconcerting it was; Xander was a little amazed that he had gotten used to the looks when he&#8217;d thought he never would.<br /><br />They chatted over breadsticks.  Xander told her about thinking of getting a bigger and more out of the way place for slayer summer camp, and Laurie told him the latest from the clinic.  She was working a new shift, days instead of nights.  &#8220;Cathy is on the night shift now and Brenda is wonderful,&#8221; she hastened to reassure him.  &#8220;They&#8217;re good people, and you can of course call me anytime.&#8221;<br /><br />&#8220;Even if I don&#8217;t have a medical emergency?&#8221; Xander fiddled with his breadstick.<br /><br />Laurie sat back in her chair, a playful smile darting around her lips as she regarded him brightly.  &#8220;I&#8217;ll let you know after coffee,&#8221; she said.<br /><br />The warmth and Laurie&#8217;s sudden laughter after a moment of faux solemnity made Xander smile in return.  He hadn&#8217;t really thought about this in two years either, and it felt good, finally felt okay to flirt and chat with a beautiful woman over pasta and too many tomatoes.<br /><br />&#8220;So two new girls are with you,&#8221; said Laurie as their laughter died down and their meals arrived.  &#8220;You still haven&#8217;t told me how that happened.&#8221;<br /><br />&#8220;Not really new, just relocated.  They showed up at my dad&#8217;s place in Colorado,&#8221; said Xander.  &#8220;They&#8217;d been slaying on their own after they graduated from high school and they ran into some trouble that scared them enough to decide they should probably check in with me.  Took them a little encouragement to actually go through with it.  Jack doubts that they would have if he hadn&#8217;t called them on it.&#8221;  <br /><br />&#8220;So you took them in.&#8221;<br /><br />&#8220;Hired them full time,&#8221; said Xander.<br /><br />&#8220;And you&#8217;re dad was cool with all this?&#8221;<br /><br />Xander shrugged.  &#8220;Yeah.  He doesn&#8217;t like it but he understands the way it has to be.  He knows they&#8217;re better off with me than wandering around on their own.&#8221;<br /><br />&#8220;How did he take the whole slayer thing?&#8221; asked Laurie, probably thinking of her own induction when, in the middle of calmly patching up a pair of girls that first summer, the thing that had torn into them had crashed through the clinic window and her two patients launched into battle again.  It wasn&#8217;t until Xander had shown up to direct body disposal and board over the window that she&#8217;d lost it.  He thought for sure she would quit or report them, but the next time he showed up with a girl and a cover story, she and Cathy had taken it in stride and quietly asked what had really happened.<br /><br />&#8220;About as well as you&#8217;d expect,&#8221; said Xander.  &#8220;Worse maybe.  He&#8217;s an Air Force general so when he imagines the worst, he imagines the worst, you know?&#8221;  He smiled wanly, thinking back to Christmas the year before and the nightmare that had been.  &#8220;He stuck around though,&#8221; he added quietly.  It still surprised him even knowing what he did about Jack&#8217;s work.  His own parents had always turned a blind eye, even when the world Xander lived in was staring at them in the face as circus folk.  The sheer amount that Jack cared about him was still unfathomable, and Xander would probably spend the rest of his life trying to wrap his head around it.<br /><br />&#8220;I&#8217;m glad,&#8221; said Laurie.  &#8220;It&#8217;s still amazing that he found you.  I can&#8217;t imagine what it would be like to just all of a sudden have a different father.&#8221;<br /><br />&#8220;Lucky.&#8221;  The word escaped before Xander even thought about it, and he chuckled a little self consciously.  &#8220;Or cursed, depending on how you look at it.  At least now I&#8217;m too old to be grounded.&#8221;<br /><br />Laurie grinned.  &#8220;I don&#8217;t imagine that ever stopped you,&#8221; she said.  &#8220;I had four parents, counting the steps, and it never did much good when they were trying to keep me in.&#8221;<br /><br />&#8220;Oh?&#8221;<br /><br />Laurie told him about the curfew wars, the back and forth between two households that didn&#8217;t like each other, and the crap Laurie and her brothers pulled that was straight out of a sitcom.  Xander hadn&#8217;t laughed so hard in his life.  By the time desert and coffee rolled around they&#8217;d moved on to pranks and love spells and all the humorous ways that magic had a way of backfiring.  Xander managed to snag the bill before Laurie could, even though it had been her taking him out.<br /><br />&#8220;You don&#8217;t have to,&#8221; she protested.<br /><br />&#8220;I want to,&#8221; Xander told her.  He caught her eye and the buzz between them was palpable.  The rusty feeling of warmth that washed through Xander felt right, with only the ghost of guilt lingering.<br /><br />Laurie drove him home and dropped him off with a kiss on the cheek and her phone number.  Xander fingered the paper, thinking of everything and nothing in particular, before finally nodding to himself.  In Sunnydale, if anyone had asked him where he thought he&#8217;d be now, this wouldn&#8217;t have been it.  Not on a street in suburban Cleveland with the Spanish Inquisition waiting for him on the other side of the door, a half grown dog that probably needed to go out, and patrol reports that needed to be compiled and set to London.  But here he was, out in the world, doing his part in the fight against darkness, work tempered by teenagers and long lost parents and a date that didn&#8217;t end with a rescue.  It wasn&#8217;t anything he could have, or would have, predicted but it wasn&#8217;t bad.  Despite everything, it wasn&#8217;t bad at all.<br /><br /> <br /><hr /><h3>February 2006</h3><br /><br />&#8220;The third floor&#8217;s a mess.  Pretty much an empty shell but I can work with that.  I&#8216;m thinking of putting the girls up there, with proper rooms instead of the damned cubicles, and they&#8217;ll have sunlight.&#8221;<br /><br />&#8220;Mm hmm,&#8221; Jack murmured, his mind more on finding SG-4&#8217;s report than on the conversation.  He was listening though.  He was also supposed to be working right now which at the moment entailed cleaning and organizing his desk so he didn&#8217;t have to actually read the reports that had backed up on his desk while he&#8217;d been off flying space ships with his mind and putting up with Harry&#8217;s smarmy face.<br /><br />Xander didn&#8217;t seem to mind, continuing as if Jack hadn&#8217;t spoken in his recital of all the attributes of the house he&#8217;d found.  Xander had been muttering since last summer about needing more space away from neighbors for the slayer training camp.  Suburbia was not the place for training armies, and apparently the woman across the street had called the cops one too many times for Xander&#8217;s comfort.  The place he&#8217;d found was a half built mansion on five acres further out of town who&#8217;s owner had run out of money before it was finished.  As Xander went on about support walls and plumbing and adding another two bathrooms, Jack&#8217;s limited knowledge of do-it-yourself home repair was exhausted.<br /><br />SG-4&#8217;s report had somehow landed in Jack&#8217;s bottom drawer where he kept the printer paper and file folders.  Fishing it out, he added it to the to-read-before-their-next-mission pile, then checked his calendar.  SG-18 was the next team that should have had a report in by now.<br /><br />&#8220;Andrew wants to redo the kitchen too, make it industrial and give him enough stoves and sinks to work with.  The kitchen&#8217;s already mostly finished so we&#8217;ll have to tear out most of what&#8217;s there which I&#8217;m not looking forward to because kitchens are horrible to work with.  I still need to find a contractor to do all this stuff.&#8221;<br /><br />&#8220;You bought the house?&#8221;  Jack looked over at the speaker phone in surprise.<br /><br />&#8220;No, I&#8217;m still waiting on the board meeting which won&#8217;t happen till tomorrow night,&#8221; said Xander.  &#8220;We would have already had it; it was supposed to be on Monday, but someone &#8211;&#8221; his voice rose, so he could be heard by Diana no doubt &#8220;&#8211; had a date that couldn&#8217;t be rescheduled.&#8221;  There was arguing in the background that Jack couldn&#8217;t make out over the line, but he smiled anyway.  &#8220;She blames me,&#8221; said Xander, and Jack could hear the eyeroll.  &#8220;Apparently the axe I was sharpening when he came over last week freaked him out.&#8221;<br /><br />&#8220;You were wearing your eye patch too, weren&#8217;t you?&#8221;<br /><br />&#8220;That was totally accidental.  Nothing to do with Brad at all,&#8221; said Xander innocently.  &#8220;He&#8217;s just a skittish kid.  None of that stuff even phased Nick or Tim.&#8221;<br /><br />Nick was Verne&#8217;s boyfriend, a kid she&#8217;d met at the clothing store she worked at part time to get discounts.  Jack remembered that conversation.  Verne had picked up the phone when he called and he&#8217;d gotten to listen to her complain about Xander making her and Ana get jobs to keep them busy during the day.  The fringe benefits seemed to have paid off though.<br /><br />&#8220;Tim&#8217;s Ana&#8217;s boyfriend?&#8221; he asked, grinning.  The week after Verne and Nick started dating, he&#8217;d gotten to listen to Ana complain about being the third wheel.<br /><br />&#8220;Andrew&#8217;s,&#8221; said Xander.  Jack glanced over at the phone again, taken aback.  That was a surprise.<br /><br />&#8220;Oh.&#8221;<br /><br />&#8220;Yeah, surprised the hell out of me, too,&#8221; said Xander.  &#8220;I mean, who would want to date Andrew?&#8221;  That wasn&#8217;t the part that surprised Jack so much, but when he thought about it, maybe it shouldn&#8217;t have.<br /><br />&#8220;Maybe he&#8217;s something weird looking for an in,&#8221; he said.<br /><br />&#8220;No, Tim checks out.  That&#8217;s SOP,&#8221; Xander replied.  &#8220;He&#8217;s one of Andrew&#8217;s friends from D&D.  I think Andrew asked him to come over and see his medieval weapon collection or something lame like that and Tim took it for what it sounds like.&#8221;<br /><br />Jack did not even want to imagine what that conversation had been like.  Shaking his head, he said, &#8220;Maybe it&#8217;ll be good for him.&#8221;  Andrew, the poor kid, was awkward and geeky and didn&#8217;t make friends easily from all accounts.  It had taken Xander some shoving to get Andrew to join the Dungeons & Dragons group at the comic store in the first place.<br /><br />&#8220;I hope so.  The hormones raging in this house right now . . .&#8221;<br /><br />Jack laughed.  &#8220;You still seeing that nurse?&#8221;<br /><br />&#8220;Laurie?  Yeah.  We had our second date at the movies the other night.  Took us four tries to get a date that wasn&#8217;t interrupted by monsters.&#8221;<br /><br />If Xander had been in the room Jack would have flipped open the report in his hand as if he wasn&#8217;t suddenly tense.  &#8220;Everything okay?&#8221; he asked.  They didn&#8217;t talk about the nuts and bolts of the dangerous aspects of their respective jobs much.  Jack hadn&#8217;t even told Xander he&#8217;d been off-world last week, and Xander had been too busy with some demon or other to notice he&#8217;d called a day late.<br /><br />&#8220;Now it is,&#8221; said Xander.  &#8220;Ana got a little scratched up, nothing her healing couldn&#8217;t handle.  I&#8217;m fine,&#8221; he added after a beat, sensing the question that was on the tip of Jack&#8217;s tongue.<br /><br />&#8220;Good.&#8221;<br /><br />There was a long pause as they both regrouped from the departure from their normal conversational routine.  Jack glanced at the report in his hand &#8211; SG-12&#8217;s on an archeology dig.  Jack put it in the pile of give-to-Daniel-to-summarize.<br /><br />&#8220;Anyway,&#8221; Xander cleared his throat.  &#8220;Ana&#8217;s the only one unattached at the moment and Diana and Verne are doing the happy couple thing where they keep trying to set her up with guys they know.  Ana&#8217;s not taking it too well.&#8221;<br /><br />And this was where Jack was truly out of his depth.  Both his parenting and commanding skills stopped short of teenage girl infighting.  Sometimes he wondered how Xander stood it.  His son somehow managed a delicate balance between big brother and boss that kept the peace, and was quite frankly, amazing.  Jack still wanted to send some teams of his to Cleveland for a crash course in how to handle getting your ass handed to you by unlikely enemies.  He never would, but it sure would be satisfying to see some of the new Marines get taken down a peg or two.<br /><br />Jack&#8217;s second line rang