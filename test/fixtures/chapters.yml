    <p>"Thank you, sir...No, still nothing from them...Yes, sir. Goodbye." Reginard hung up the phone. He was going to kill Giller. The pain in the ass was out for blood and causing a whole lot of trouble. If Ms. Taylor and Ms. Pellam hadn't come in asking questions, Giller probably wouldn't have bothered to tell him he had arrested Aeryn Sun. As it was, he had only managed to force Giller to keep her on IASA grounds - she was under guard in a third floor conference room - until he could sort this mess out with the higher ups. Reginard had a headache.</p>
    <p>The good news was that it was almost lunchtime, and he could take a five-minute break. He would have to remind Giller to feed Aeryn. Maybe he'd send his secretary with something. He was making the note, when the door to his office was almost knocked in.</p>
    <p>It was Crichton. Reginard was surprised the man hadn't shown up earlier. There was a bruise forming on his chin, and in general, he looked a little worse for wear. And definitely not happy.</p>
    <p>"I know she's in the building, but no one can go upstairs. Where is she?" John got straight to the point.</p>
    <p>"If you're planning on breaking her out, don't bother. Giller is guarding her well with his own men. I'm working on getting him to let her go. She'll be out of here by five." Reginard looked earnestly into John's worried eyes, hoping he still had his trust. He was doing his best, and he would get her away from Giller legally, John just had to trust him.</p>
    <p>Finally, Crichton nodded. "At least tell me she'd not locked in some broom closet," he asked, glancing out the window then back.</p>
    <p>Reginard smiled, glad he could reassure him of that. "She's fine, in a conference room."</p>
    <p>"Okay. Thanks." John turned to go, but before he reached the door, he stopped and turned back. "It was nice working with you, Ambassador Reginard. Good luck." He left.</p>
    <p>He had used his name. His title and his name. Taken aback and not sure what to make of it, Reginard went to the vending machine for lunch. Hitting the button for a ham and cheese sandwich, he decided not to worry about it until Giller had been taken care of. Now that was something to worry about that wouldn't just go away.</p>
    <p>But all thought of Giller did fly out of his mind when the janitor's closet exploded just thirty feet in front of him. And then another and another. Flames leapt from the blown open doors like whips, spreading across the floor. Reginard ran to the fire alarm and pulled down the handle just as the sprinklers turned on. Smoke everywhere, he ran for the doors with a hundred other people who came pouring out of offices, shrieking in fear.</p>
    <p>The chaos outside was absolute. Through the panicked crowd and the din, he heard someone shout, "The prisoner!" but he couldn't make out any more. Everything was too confused, too wild, and out of control. What the hell had happened?! Fifteen more feet and it would have been him in front of the explosion from the janitor's closet. The broom closet, he realized. John had done this. To get Aeryn.</p>
    <p>Reginard looked around wildly, but saw nothing except scared people. The fire sirens from the approaching trucks contrasted with the astonished silence of the onlookers and escapees. The building didn't burn so much as smoke, thick and dark clouds swelling upward like storm clouds rising.</p>
    <p>********************************************************************************</p>
    <p>The whole complex was in an uproar by the time DK got back to his office in the Shepherd building. The fire in the administration building had upset the day, and now security and police were everywhere looking for John and Aeryn. The word was Aeryn had been arrested for murder, and John had started the fire. Some even said John had also killed Giller because he had arrested Aeryn. DK knew that was an exaggeration. Even the John he had come to know over the last four months wouldn't kill the man if he could help it.</p>
    <p>Nodding to Yora and Kiwi who were keeping watch, DK entered his office where John and Aeryn were avoiding security. So far they hadn't come here, but it was only a matter of time. The security cameras in the hall were intact but looped, keeping goings and comings a secret. "She's ready," he said. "Just the way you brought her back."</p>
    <p>"Thank you," said John.</p>
    <p>It was time for them to leave before the authorities thought to look here. "You're still going?" DK asked before he could stop himself.</p>
    <p>"DK -"</p>
    <p>"I know, I know. Yes. Of course, you can't stay now. I still wish you would."</p>
    <p>"Look, I know we never really talked about what happened to me, and I'm sorry about the wormhole thing..."</p>
    <p>"John," DK interrupted. His old friend looked at him, his eyes once again expressing the love and fear that seemed to get lost in words. "I'll take care of the wormhole research. At least with me at the helm, I can falsify it. But that doesn't matter, now. State function right?" he tried to smile past the lump in his throat. This was not the time. He knew it, but if not now, when? "What matters it that I love you, and I've had you for four months, and I know you're alive. When you're out there, just take care of your family, or I'll run off with Aeryn myself." This time the smile, and the matching ones on John and Aeryn's faces, came more easily.</p>
    <p>"Thanks. I'm gonna miss you, too."</p>
    <p>"Likewise, bro." They regarded each other a moment, then John grabbed him into a fierce hug that said everything else that needed saying. He was leaving, thought DK.</p>
    <p>"Are you two ready?" asked Aeryn quietly when they broke apart. They nodded as one. DK felt calm as one did before the storm. The plan was simple, and if all went well there would be no more explosions. That was plan C, John had explained to them when they were setting it up. The small army of engineers, astronauts, and the five military officers on the technology team helping John and Aeryn escape would distract security by shouting John or Aeryn's names at various places away from the hangar that held the Farscape I. DK only hoped that it worked.</p>
    <p>"Good luck," he said. "And take care of yourselves." He pulled Aeryn close in a brief hug that she returned.</p>
    <p>"You too," she whispered fiercely.</p>
    <p>DK left the office alone and said to the waiting ladies, "It's time." Each taking their own steadying breath, they split up, to start the diversion. DK went to the north end of the building and rode the elevator down. The numbers passed slowly like his own personal countdown. When the doors opened he took a deep breath. This was it.</p>
    <p>On the ground floor, two security officers were knocking on doors. DK casually went out the double doors, and once he was far enough away but still close enough to be heard inside, he yelled, "John!"</p>
    <p>It worked like a charm. Out came security, demanding where their prey was and what direction he had taken. DK pointed directly opposite the hangars. The guards took off, calling for backup. Soon, the chaos that had been present since the fire, transformed into pandemonium with mixed messages coming over the wires, confusing the hell out of security and the police. If it hadn't been so nerve wracking, it would have been fun. At one point, DK crossed paths with Captain O'Reilly, and with conspiratory grins, they took off in different directions. The game lasted about ten minutes before the guards figured out that something was fishy. DK prayed it was enough.</p>
    <p>He was dodging around the back of the Braun building when two of Giller's security people cornered him. "Seen Crichton, have you?" one of the big, beefy men sneered.</p>
    <p>At that moment, the sound of engines roaring to life nearby echoed through the complex. DK smiled in relief. They'd done it. "Nope. Just heard him," he said cheerfully. The two guards stared at him for a second, then looked at each other, then, forgetting about DK, followed the engine noise toward the field that neighbored the runway, where the rest of IASA had turned out to look.</p>
    <p>John and Aeryn were air born. They did a flyby at the control tower then left for the lake where Jack was waiting with Rhia and Seth. By the time the military scrambled to catch them, it would be too late.</p>
    <p>Within thirty seconds, they were gone, hidden by the distant tree line. DK turned back to the IASA complex, alone among the crowd of hundreds of shocked personnel. Around them he heard gasps of surprise and speculation if it was all related. The press would do a story on today's event, maybe even a serial on Earth's first encounter with aliens from start to finish, he thought flippantly. They were already lining up to grab anyone who would interview. Yep, it would be in the history books, thought DK brightly, for some reason in a good mood, and the details would fade into legend.</p>
    <p>But that didn't matter because he knew the truth. He paused and pulled out his wallet and the picture he'd added to it after Christmas. It was of John and Aeryn sitting on their couch, grinning at the camera, arms wrapped around Rhia and Seth who giggled in delight in their laps. In the foreground there were wisps of wrapping paper and opened presents. Just his best friend and his family, relaxed and happy for a moment in time. That was the truth that DK would always remember.</p>
    <p>*******************</p>
    <p>End Part 4</p>
