    <p>John rubbed his lip uncomfortably. "The Ancients and Farders made them from my memories." DK's eyes widened.</p>
    <p>"How did they do that?"</p>
    <p>"I dunno, but it reminded me of what Humans are capable of."</p>
    <p>"But how could they get in your head?" DK asked again. John couldn't believe it! He was stuck on the science, completely missing the point. "No, really," said DK upon seeing his expression. "How did they get in your head? How do you know it really came from you, that they weren't just making it up?"</p>
    <p>"Because every face was a familiar face!" John snapped. "That's how I figured out their game after I thought even my Dad had betrayed me!" DK looked taken aback. "The second time everything kept getting more insane; with the Farders I got to watch the Humans torture my friends. I didn't even know if it was all in my head or only the Humans who weren't real."</p>
    <p>"But it's still not real. Just because there's the possibility doesn't mean that's what will happen." DK leaned forward resting his arms on his knees.</p>
    <p>John regarded him. Underneath that graying hair was still the same bright eyed scientist John had always known, believing the best of everybody. "Doesn't mean it won't either."</p>
    <p>"Is the glass half full or half empty?" DK asked, exasperated.</p>
    <p>"You don't get it, DK," John brushed aside the question. "I don't have trust to spare, not when Aeryn and the kids' lives depend on it. D'argo was right. It was a crazy idea!" He stood and started to pace.</p>
    <p>"We're Human, John. We learn from our mistakes."</p>
    <p>"So have I." And the price he'd paid for some of those lessons had been too high. "Look, DK, I know you mean well, but after the attack, what reason do I have to trust Earth?"</p>
    <p>DK stared at him a long time until finally he too sighed and stood up. "I dunno," he said, "but with all the shit going on right now in the world, I think maybe *we need* to be trusted to do something right for once." That said, he left.</p>
    <p>John stared at the wall, thinking. Before the Ancients he would have gone back without a second thought, but now... he'd been burned one to many times. And with his family on Earth either hating him or disappointed in him, John didn't think it was even worth it.</p>
    <p>********************************************************************************</p>
    <p>Medri stared at the walls of his quarters without seeing them, trying to figure out what was going on with Chiana. She hadn't stayed tonight, hadn't in fact since before the Humans had come on board. They hadn't even really talked to each other - there hadn't been a *them.* The more he thought about the last five days, the more he saw Chiana and her pet Human together in his mind. At mealtime, in the cargo hold, in the maintenance bay. *They* had been inseparable.</p>
    <p>Chiana and the Human. No, she wouldn't, Medri scoffed at the idea, but...she had been flirting. He'd seen her flirt before, of course - it had saved their lives on more than one occasion. But here on Moya, she didn't need too. Yet she had been flirting with the Human. A lot. Medri buried his face in his hands, worry clenching his stomach. What if...no...but... He just didn't know anymore.</p>
    <p>At mealtime, in the cargo hold, in the maintenance bay. In the maintenance bay they'd been standing so close together, so close. But that had been the cramped conditions, he told himself. If they were four times as big, a tiny voice piped up. But they hadn't done anything. There.</p>
    <p>Medri got up and began to pace off the nervous energy. He had to know. He didn't think she had slept with the Human, she wouldn't do that to Medri. But she had stopped talking to him. She had never done that before. Except after Kyrek... And what the others had said...</p>
    <p>Before he knew he had even decided, Medri was out the door and on his way to Chiana's quarters. He had to know. He had to ask. It was ripping him up inside.</p>
    <p>Chiana wasn't in her quarters, or in the center chamber. Medri thought about asking Pilot, but decided against it, not wanting everyone to know. Was she hiding from him? Ashamed? Did she not want anything to do with him now? Where was Chiana? Every mircrot that passed made him worry more, like a ratchet grip tightening over his heart. She wasn't in command either. She didn't go down to the planet, did she?</p>
    <p>"Whoa!" In his haste Medri rounded a corner right into Filalla. The three legged man grabbed onto him to keep his balance. "What's wrong with you?"</p>
    <p>"Nothing." Medri tried to move on in his search, but Fil's grip turned to steel.</p>
    <p>"You're frelling golden, you mentir! What's wrong?!"</p>
    <p>"Nothing!" Medri shoved him back, twisting out of the handhold at the same time. Nothing was *wrong,* he just had to know. Had to know what had gone on between her and that Human. He took off down the corridor, barely aware of where he was headed. Behind him he heard Filalla call out to Pilot, but then he was through the next door.</p>
    <p>Medri found Chiana in the cargo bay with Rygel. *Alone* with Rygel, part of him noted darkly, while the other hoped he was wrong.</p>
    <p>"What's the matter with you?" Rygel asked when he came in, but Medri ignored him.</p>
    <p>"Chiana, I'm sorry but I have to know," he locked eyes with the surprised Nebari. "Did you...do anything with him?"</p>
    <p>"What?"</p>
    <p>"Your Human. Did you do sleep with him?!" Medri repeated impatiently.</p>
    <p>"What? No," said Chiana. She laughed shortly, surprised by the question "Why would I sleep with him? I only guided him around Moya and answered his questions."</p>
    <p>"You spent the whole time with him!" Was she telling the truth? There was something different about her voice, wasn't there? Her eyes darted to Rygel like she was hiding something from him.</p>
    <p>"So?"</p>
    <p>"You did." He was sure of it now.</p>
    <p>"No!" Chiana said strongly - too strongly. Medri felt his heart break like a knife slicing through him, anger rushing in to fill the vacuum.</p>
    <p>"You did. How could you!" he shouted.</p>
    <p>"I didn't do anything with him," she denied again.</p>
    <p>" 'You answered his questions.' 'Scratched his back.' I may have missed it then, but I see it now!" Medri snapped. Hurt, betrayed, angry. "You frelling slept with him!"</p>
    <p>"I did not!"</p>
    <p>"Then what were those smiles for? Taking him to see the damaged pod? I should have forbidden you to talk to him after that!"</p>
    <p>"I'd like to have seen you try! We're not on your planet, Medri! I do not belong to you! *No one* orders me around!"</p>
    <p>"Maybe someone should, to keep you from spreading your legs for anyone that asks!"</p>
    <p>"And that would be you?!"</p>
    <p>"Does three cycles together mean nothing? I'm just another conquest to be cast aside?! Do you sleep with Rygel and Filalla when you get tired of me?! How many have there been?!"</p>
    <p>"None! But I wish there had!" Chiana yelled in fury. "You want to chain me to your bed and be your sex slave! Well, maybe I'm sick of it! Always checking on who I talk to or even smile at. I can't do *anything* without *you* in my frelling face. You call us *family*! Were not! Frelling me does not make me your wife!"</p>
    <p>"So what does it make you?" Medri shouted back. "A slut free to jump ship whenever you want?"</p>
    <p>"It makes me free of you! If you don't trust me, then stay away from me and stay away from Essor!"</p>
    <p>The words hit Medri like a fist. "Stay away from him?! I'm the closest thing to a father he has!"</p>
    <p>"But he's my son and your nothing but an exiled chauvinist who can't stand seeing a free woman! If you think every time I talk to another male means something, I don't want anything more to do with you!"</p>
    <p>Nothing more to do with him! Medri felt like he'd been shot all over. When had this happened? She hated him! Blinded by fury, Medri lashed out at her. He didn't remember much after that: rage, pain, terrible words of hate and anger like blasts to his heart. Shouts as the rest of the crew ran in, hands grabbing to pull them apart. Scratches, kicks, and finally, after a blow to the throat, blackness.</p>
    <p>****************************************</p>
    <p>Chapter 6: Here's Looking At You, Kid</p>
    <p>****************************************</p>
    <p>"It was amazing," said Peter. "The ship is actually alive, as in aware. The DRD's let her see and hear what's going on and she communicates through Pilot. We didn't get to meet him personally, only through a hologram."</p>
    <p>Dan shook his head and took a sip of coffee. If he didn't know Peter or hadn't seen some of the sketches they had brought back, he would have called him a liar. He wished he could have gone up with them, even at the risk of being shot. A living ship! That hadn't been in the tapes.</p>
    <p>"What were the aliens like?" asked Yora leaning in.</p>
    <p>Peter shrugged. "Most of them ignored us as much as they could. Filalla, the one with three legs, the gray woman Chiana, and this tall fellow that's green with yellow spots were the ones that showed us around and told us about the ship. They didn't think we were that bright," he chuckled.</p>
    <p>"I wish I could have been there!" said Yora.</p>
    <p>"And DK's still up there, lucky bastard," said Dan. Some people just got it all. "Did John tell you what it's like out there?"</p>
    <p>"No. He spent most of his time with Mr. Reginard, the State Department guy. From what I gathered, there's a conflict brewing out in the galaxy John was in, and they're worried about the bad guys coming to Earth. But from what Tyler told me, the threat's minimal."</p>
    <p>"Who's Tyler?"</p>
    <p>"The Canadian ambassador. He was in pretty bad shape after the attack and everything so Tony had him stick close to me for the first night," said Peter.</p>
    <p>"Even so, it must be incredible out there. What I wouldn't give to have that chance." Dan shook his head again and finished off his cup. To discover new planets and new races, that's what Dan wanted to do, go beyond the horizon just to see what was out there. John was incredibly blessed to have had that chance.</p>
    <p>********************************************************************************</p>
    <p>DK was in his room filling in his notes when John rapped on the open door. His old buddy looked the worse for wear with scratch marks on his arms and a bruise forming on his wrist.</p>
    <p>"Hey. What happened to you?" asked DK. "You look like that time you got beaten up by half the basketball team in high school."</p>
    <p>John smiled and looked down at himself. "Yeah, I guess so," he said. "George Parks has nothing on Chiana though," the smile sharpened into a grin DK couldn't help but return.</p>
    <p>"Chiana did that? What happened?"</p>
    <p>"She and Medri had a fight then tried to kill each other," John told him. "Chiana said it's over between them so we're gonna break out the fire water for Medri. You wanna come?"</p>
    <p>Surprised by the invitation, DK's first reaction was to say no. He'd stopped heavy drinking a long time ago. Besides, he didn't know Medri or the others that well. "No, you guys go ahead," he said. "I don't want to intrude."</p>
    <p>"Come on, DK. You wouldn't be intruding. Please." And something in John's tone made him stop and look at what was really being offered. So DK nodded and followed his friend to the center chamber where the male crew was sitting around the table. No one commented on his arrival, D'argo simply handed him a cup along with John and poured the alcohol.</p>
    <p>It was a subdued group. Medri sat slumped over the table with his head in his hands, his yellow dreadlocks hiding his face from the rest of them. Some of his spots were more green than yellow from what DK assumed were bruises. When D'argo tried to pass him a cup, he shrugged away, acquiescing only when the Luxan forced a hand to take it.</p>
    <p>"You get the first toast," D'argo said setting down the jug. "Trust me, you'll feel better once you're drunk."</p>
    <p>Medri shot him a querulous glare, looking like any other guy with a broken heart. "Yeah right! I'll never feel better!" he spat out morosely.</p>
    <p>"Nope, probably not," John agreed amicably. "Now what are we drinking to?"</p>
    <p>Swollen eyes regarded him for a second, before the spotted man finally lifted his cup. "To love. In the end, it never means anything."</p>
    <p>"To love," the others echoed and drank, DK with them. It wasn't very good, tasting like cheap wine mixed with grapefruit, but it had enough kick to serve its purpose he supposed. Across from him, Filalla licked his lips in satisfaction.</p>
    <p>"We should do this more often," he said.</p>
    <p>"At Chiana's rate we ought to be able to," Rygel noted.</p>
    <p>"To Chiana," D'argo raised his cup for the second toast, "who has broken yet another heart."</p>
    <p>"To Chiana!"</p>
    <p>"I don't know what happened!" Medri moaned after they drank. "Everything was fine between us until we came here! Then she hates me and I don't know what I did. It's not fair."</p>
    <p>"Hate to break it to you, Spots, but life ain't fair," said John. "And love least of all."</p>
    <p>"And you would know," Medri retorted sarcastically, shooting him a glare. "You and Aeryn fight *all* the time!"</p>
    <p>John actually laughed at that. "In the beginning that's all we did. She was pretty messed up when it came to emotions." He raised his cup. "To Aeryn Sun, the most complicated, frelled up woman I've ever known!"</p>
    <p>"To Aeryn!"</p>
    <p>"But it never could have been this bad!" Medri's head fell into his hands again. "How could she do it? Spend all that time with the frelling little Human then say it's all my fault?!"</p>
    <p>"That, my friend, is Chiana for you," said D'argo. He took the jug and refilled everyone's mug. "When she feels trapped, she kicks out as hard as she can."</p>
    <p>"Complicated creature is the female," Filalla said to no one in particular.</p>
    <p>Then the commiserating began about the fickleness of women and their incomprehensible ways. Other break up stories were shared and toasted. D'argo spoke of a girl from his youth and his own affair with Chiana, Rygel his one true love that had been forbidden him by his parents. John told of when Alex left him for the job at Stanford, Filalla of the women he'd left for his work as a trader.</p>
    <p>DK listened, getting a comfortable buzz. They weren't really all that different from a group of guys on Earth consoling a heart-broken friend. They'd all loved and lost at one point or another. As the night wore on, DK found himself telling them about Jennifer, his last girlfriend who had told him he was gay before throwing a wooden statue at him.</p>
    <p>"Hey, D'argo tell 'em abou' Stanz," called John when he'd finished. After about ten drinks, the group was becoming more drunk than sober.</p>
    <p>D'argo shook his head in a shiver.</p>
    <p>"Stanz is a Zenetian that had the hots for D there," John began with a happy grin when D'argo remained silent. "Kept making passes, trying to get him to fly off with him into the sunset. D'argo had no clue. Turned out that Stanz was female and D'argo didn't even know it! His one true love, lost forever!" John crooned over their laughter. "To Stanz!"</p>
    <p>"To Stanz!" They drank, the laughter dying down.</p>
    <p>"Y'know," said Medri, his words slurring together, "I though' Chi was my one t'ue love. But now she's gone. Gone, gone, gone." He peered into his cup. "You don't know what that's like!" he suddenly sobbed. Two teardrops splashed onto the table. They rest were silent under the new, somber mood. Filalla laid a hand on his friend's back.</p>
    <p>"I los' Lolhaan, my wife," said D'argo after a moment. "She was murdered by her own brother 'cause she married me. She was Sebacean and Macton couldn't stand the thought of her contaminating the species. He's dead now," he added as an afterthought.</p>
    <p>"My wife died in childbirth." Filalla lifted his cup and drained off the rest of his drink. He stared at it for a minute before continuing. "I lost both her and my son. She was so beautiful."</p>
    <p>"I lost Aeryn once," John said next. "I killed her." That didn't make any sense, thought DK, but John didn't say anymore, simply held out his cup for D'argo to refill. "To those we've lost forever," he said.</p>
    <p>"Lolhaan and Jothee."</p>
    <p>"Silla."</p>
    <p>"Anise," Medri added. "My sister."</p>
    <p>"Danallal and Muilli, my crew," Filalla added.</p>
    <p>"Gilina," said John.</p>
    <p>"Edinnal." They all stilled at D'argo's quiet addition.</p>
    <p>"Stark."</p>
    <p>"Zhaan," said Rygel. John and D'argo both looked at the small alien solemnly.</p>
    <p>There was silence. "To those we've lost," John repeated softly. There were tears in his eyes.</p>
    <p>As they drank, DK wondered through the mist in his head who all these people were that evoked such respect. He didn't dare ask; the spell was too heavy to lift now. All he could do was drink in their honor. Alcohol was a good thing he decided. The revelation deserved another drink.</p>
    <p>Things became less coherent after that. DK found it harder and harder to focus on faces and voices, the alien sounds he was now accustomed to understanding became alien again the more he drank. He didn't know how long they sat around the table or notice when they started singing. Everyone, it seemed had a bar song to teach the others, and they were actually pretty good, DK thought, as good as any symphony on Earth in fact. They were a great bunch of guys. Really nice, even D'argo who kept slapping him on the back and telling him to sing louder. His voice hurt. And he needed to stop drinking, but one more cupful wouldn't hurt.</p>
    <p>The taste of grapefruit was the last thing DK remembered before passing out.</p>
    <p>********************************************************************************</p>
    <p>It was late when Jack woke up the next morning. The noise from the center chamber had been just loud enough to keep him awake for most of the night. He'd
    asked Aeryn about it the evening before, but she had only shrugged and said they needed to get smashed, before she had gone to find Chiana. Jack didn't really know what was going on, hell, he hadn't even known Chiana was with Medri till after the fight. Coming to Earth had apparently caused more than one rift on the ship.</p>
    <p>With a sigh, Jack got up. It was pointless to try and sleep anymore, he was too awake now. What he needed was a cup of coffee, something he couldn't get on Moya. He almost wished they'd go home soon. He was getting too old to go traipsing around on a second's notice.</p>
    <p>The center chamber was quiet, empty except for Jool and surprisingly John. They were talking quietly over steaming bowls and didn't notice at first when he came in. Giving them space, Jack went over to the fridge to see what was new for breakfast. That was another thing he missed: variety. He was getting sick of the vegetables they'd been eating for the last week.</p>
    <p>"Good morning," said John when he joined them at the table. He had bags under his eyes and definitely looked paler than usual.</p>
    <p>"Morning," Jack returned. "I'm surprised to see you up after last night."</p>
    <p>"Jool's miracle hangover cure," his son picked up his bowl with both hands and took a sip. "Hot tea. Doesn't really work."</p>
    <p>"It does if you drink it before you go to sleep. Or you could not drink all night like a barbarian," Jool replied archly, standing. She took her bowl to the basin.</p>
    <p>Jack smiled. "Sound advice," he said.</p>
    <p>"Too late now," muttered John.</p>
    <p>Ignoring his grumbling, Jack poured himself a mug of hot water from the pitcher on the table and sprinkled in tea herbs from the box beside it. John grimaced when he opened the tin. "So why aren't you in bed sleeping it off if the hangover cure's not working?" Jack asked.</p>
    <p>"It's louder in our quarters," John told him dryly. "Besides I couldn't go back to sleep once I woke up."</p>
    <p>"Crichton," Pilot's image appeared on the hologram clamshell. John flinched again from the sudden noise. "The planet has responded to your call."</p>
    <p>"I'll be right there Pilot." John stood with his tea bowl. "Time to face the firing squad," he said with a sigh. "I'll be back soon, Dad."</p>
    <p>John left, followed soon after by Jool, leaving Jack alone with his tea and wondering what John wanted to talk to Earth about. He was tempted to go after him, but no, he was too old to go chasing him around the ship. He'd ask John later when he came back.</p>
    <p>Jack gazed out the window at the stars twinkling in the distance. He never imagined he'd be back in space again. He'd never imagined either that his son had survived all these years. Possibility, faith. Maybe it all meant something after all.</p>
    <p>Reginard looked at his office in despair. It was an absolute wreck. His inbox was overflowing from the backlog of paperwork that had accumulated in the time he had been gone. It was almost November now, he suddenly realized. The time since Moya returned on the 4th had gone by in the blink of an eye.</p>
    <p>He sighed and set his briefcase down on the desk. He needed to pick up Halloween candy on the way home. Find out if Debra would talk to him after he took off like that for Florida. So much to do, so little time. His brief stay on Moya already felt like years ago.</p>
    <p>He opened his briefcase and took out his planner; it was filled with meetings for the rest of the week. Secretary Clermont, the Defense Department, and the National Security Council just for starters. It would probably just get worse when IASA started sending in the technological information.</p>
    <p>A mid-level diplomat suddenly jumped up to Ambassador Extraordinaire because of one throwaway assignment. Funny how life turned out. If someone had told him a year ago that he'd be personally briefing the president, he would have laughed and said they were out of their minds. Probably what Crichton would have said about what happened to him, he thought. Now there was an interesting man. At times dark and closed off, at others funny and amiable. He'd never talked directly about what had happened to him over the years but from his explanations of the Scarran-Peacekeeper conflict, Reginard got the feeling he'd seen a lot of it personally.</p>
    <p>The phone rang and Reginard answered tiredly. "Yes?"</p>
    <p>"Sorry to bother you, Mr. Reginard, but Mr. Gamges is on line one," his secretary informed him.</p>
    <p>"Thank you," Reginard told her before switching lines. Morning phone calls from his boss, what was next? "Reginard, here."</p>
    <p>"Thomas, glad you're there. How's your first day back been?"</p>
    <p>"Fine, sir. I have a lot of work to catch up on."</p>
    <p>"Yes, well, you might not get that chance," Gamges sounded more pleased than he should have been. "This morning," his boss continued, "Crichton contacted Canaveral announcing his intention to stay on Earth."</p>
    <p>Oh. The news surprised Reginard. The last time he'd spoken to Crichton, he'd been dead set against the idea.</p>
    <p>"Since you are a member of the First Contact Team," Gamges said cheerfully, "Clermont wants you down there. You have the right to say 'no,' of course," but his boss' tone said that such a response would lead to a slow and painful death.</p>
    <p>Move to Florida. Work with Crichton and IASA. Reginard sighed inwardly. He wanted a vacation. "I'd be honored," he said.</p>
    <p>"Wonderful! I'll have the details sent to you right away." Reginard could hear Gamges racking up the prestige points in his head.</p>
    <p>"Thank you, sir," said Reginard. He replaced the receiver in its cradle, staring absently at the buttons.</p>
    <p>So Crichton was staying on Earth. He sat back in his chair, trying not to think of what exactly that would entail, but it was no use. If Crichton was coming home, he was going to need a few more of the president's Excedrin before long. He could feel the migraine forming already.</p>
    <p>******************</p>
    <p>End Part Three</p>
