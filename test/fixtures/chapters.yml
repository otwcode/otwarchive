    <h2>Chapter 5: Can I ask a question?</h2>
    
    <p>When D'argo had asked Rhia to translate for the Humans, she had been all excited and happy. She was getting to do *grownup* work, with her father's people no less. And even though she was disappointed that she could only say what D'argo said, she was still excited and maybe a little nervous. Now, arns later, she was bored.</p>
    <p>She'd been translating for Rygel almost three arns and nothing had happened. The Humans had been very suspicious at first, wanting all these questions answered before they agreed to trade. Rygel basically told them they wouldn't get answers unless they traded, and wouldn't answers be a much more valuable currency. At least that's what she thought he meant. She didn't understand half of what he said and eventually had given up when her head started to hurt.</p>
    <p>The Humans took forever to agree. Then they disagreed again when they found out they needed food for 10 000 people and it had taken another forever to get them closer to agreeing once more. In the middle of Rhia's stomach she felt a hole of disappointment in the Humans. They were unbelievably dumb. Didn't they see they were on a *leviathan* and had no weapons to hurt them, even if they wanted to? All the talk about invasion forces and motivations and weapons was like they thought they were *Peacekeepers* and made the ellka roots roll in Rhia's belly with the wrongness.</p>
    <p>"You haven't given us much reassurance," the Human on the screen said. Rhia had long since forgotten his name.</p>
    <p>"Species have traded for millennia without trusting each other," Rygel answered through Rhia. "What makes this any different? You deliver food, we deliver information."</p>
    <p>"How do we know you'll deliver?"</p>
    <p>"How do we know you won't capture us and dissect us for your own perverse curiosity?" Rygel countered. "It's a risk we are willing to take. This is a trade agreement. You send us an offer and we will send you a counter offer."</p>
    <p>"Rygel?" Chiana burst over the comms. "You haven't said anything about Rhia have you?" she asked agitated.</p>
    <p>"Excuse me a moment," said Rygel and Rhia quickly did, slightly frightened. The Human was surprised but simply nodded.</p>
    <p>"Don't tell them about Rhia," the Nebari said.</p>
    <p>"Why not? It's her planet," asked Rygel.</p>
    <p>"I've just got a feeling, all right? Don't tell them."</p>
    <p>Rhia felt cold. Chiana's feelings always came true, even if half the time she didn't know what they meant. To have one about her...that was scary. The look Rygel shot her gave her the shivers. If Rygel was worried...</p>
    <p>More than a little frightened, the little girl followed Rygel back into the negotiations, almost freezing when the topic shifted to her.</p>
    <p>"One question, as an act of good faith," the Human began.</p>
    <p>"Very well. Then you will trade with us?" asked Rygel.</p>
    <p>"Yes, then we will trade and allow you to land to pick up your supplies. We want to know about your translator. How does he know our language? Is he Human?"</p>
    <p>Rhia held her breath, but Rygel paused only a moment before speaking. Rhia stared at him but at his prompting repeated his answer, uncomfortable in the third person. "The translator is of a very rare species that can easily reproduce alien languages with the help of the microbes. We merely had her study some transmissions from the planet and she learned the sounds."</p>
    <p>The Human looked thoughtful, then asked, "Can she speak your language?"</p>
    <p>Rygel looked at her. "I certainly hope so. Do you think you can try?"</p>
    <p>And Rhia wondered if she could. She knew she could switch between complete Human and complete Sebacean if she wanted to, she just *did* it, though most of the time it was a mixture of the two sets of sounds. Maybe if she just picked Hynerion like she picked Human or Sebacean in her head it would do the same thing.</p>
    <p>So she tried it. "I want to speak Hynerion." And it worked; the sounds came out like Rygel sounds.</p>
    <p>"Oh my God," said the Human, clearly as impresses as Rhia was herself.</p>
    <p>It had worked! Grinning, Rhia was no longer scared or puzzled or anything except very proud of herself. From Rygel's pleased smile that he actually shared with her, she'd done good.</p>
    <p>"I assume we can expect your first list of bargaining questions within the solar day?" Rhia translated, her voice bubbly.</p>
    <p>"Uh, yeah, yes," the Human answered.</p>
    <p>Rygel had a few more instructions to relay but it didn't take long. As soon as the Human disappeared from the screen, Rhia slid off the table and ran to find the nearest person to shout her success.</p>
