    <p>&nbsp;</p>
    <p>&ldquo;Well that&rsquo;s a new one,&rdquo; said Tony as they left the family house of their dead Staff Sergeant. &ldquo;Sorry, sir, the computer did it.&rdquo;</p>
    <p>&ldquo;You think this is funny, DiNozzo?&rdquo; asked Gibbs as he strode back to the truck where McGee and Kate were finishing loading the evidence. Including the nefarious computer that the wife claimed was responsible.</p>
    <p>&ldquo;No, boss, I&rsquo;m just saying it&rsquo;s weird.&rdquo;</p>
    <p>&ldquo;It&rsquo;s not weird, it&rsquo;s a hacker that we are going to catch.&rdquo;</p>
    <p>Or rather, Abby and McGee were going to catch. The two of them got to work as soon as they got back to headquarters. Two heads bent over two keyboards and one monitor, bouncing ideas and problems and weird things that came up out of nowhere. &ldquo;I don&rsquo;t understand!&rdquo; Abby wailed in frustration. &ldquo;This shouldn&rsquo;t be happening.&rdquo;</p>
    <p>By the time Gibbs came in with a Caf-Pow!, Abby was rhythmically beating her head, gently, against the desk, and McGee was using his finger to follow along a line of what looked like gibberish to Gibbs.</p>
    <p>&ldquo;So?&rdquo; he asked offering Abby the drink which she grabbed with half of her usual relish.</p>
    <p>&ldquo;It&rsquo;s not looking good, boss,&rdquo; said McGee without looking up.</p>
    <p>&ldquo;We found no evidence of hacking: no hidden files or Trojans, no weird access times,&rdquo; said Abby. &ldquo;We peeled back every layer we could think of that might have been hiding his tracks. We couldn&rsquo;t find anything.&rdquo;</p>
    <p>&ldquo;And things started changing with no reason,&rdquo; said McGee, finally glancing up, finger holding his place. &ldquo;File&rsquo;s we altered changed back.&rdquo;</p>
    <p>&ldquo;We thought it might be auto recovery.&rdquo;</p>
    <p>&ldquo;But then it happened on changes to the program files and the operating system.&rdquo;</p>
    <p>&ldquo;So we looked closer because none of our interfaces were showing anything.&rdquo;</p>
    <p>&ldquo;We even went into the assembly language, but the changes kept happening, with no record of them showing up anywhere.</p>
    <p>&ldquo;It&rsquo;s like they&rsquo;re happening to at the machine code level. Which is impossible.&rdquo;</p>
    <p>It was all going over Gibbs&rsquo;s head, so he lifted his eyebrows meaningfully. &ldquo;In English?&rdquo;</p>
    <p>Abby stared back, eyes wide and serious and no trace of humor, just defeat. &ldquo;I think the computer&rsquo;s haunted.&rdquo;</p>
    <p>Gibbs stared back. Blinked. &ldquo;That&rsquo;s not an answer, Abby.&rdquo;</p>
    <p>&ldquo;It&rsquo;s not haunted, boss,&rdquo; said McGee like he had had this conversation a dozen times already. &ldquo;We just don&rsquo;t know what&rsquo;s going on yet. It&rsquo;s making changes that only a user should be able to do without any evidence of a user doing it.&rdquo;</p>
    <p>&ldquo;How long?&rdquo; asked Gibbs.</p>
    <p>Abby and McGee looked at each other, and it wasn&rsquo;t hopeful. &ldquo;I don&rsquo;t know,&rdquo; said Abby. &ldquo;We&rsquo;ll call you as soon as we have anything.&rdquo;</p>
    <p>Unfortunately, the next four hours of the night were spent with more nothing. Worse, the unauthorized changes kept happening, reverting files, deleting personal files and programs. Then new programs started to appear that hadn&rsquo;t been there before. The first time it happened, Abby jumped out of her chair and back away from the table. McGee could only stare, shocked.</p>
    <p>&ldquo;This is not normal,&rdquo; said Abby.</p>
    <p>&ldquo;It&rsquo;s like it&rsquo;s got a life of its own,&rdquo; said McGee with no little amount of awe.</p>
    <p>&ldquo;See! Haunted!&rdquo; said Abby pointing at the computer that otherwise sat on the table docilely. &ldquo;All right. You keep working on it, I&rsquo;m going to find out what the internet says about haunted computers.&rdquo;</p>
    <p>&ldquo;The internet?&rdquo; said McGee skeptically. &ldquo;Abby, you know what people write on the internet?&rdquo; He couldn&rsquo;t believe she was taking the haunted thing that far. Though as another program &ndash; World of Warcraft, of all things &ndash; appeared, McGee was beginning to get more than a little creeped out by it, too.</p>
    <p>While midnight bled into ungodly morning, Abby made searches and read wikis and forum posts. By the time she picked up the phone and started making calls, McGee was asleep with his head on the desk. Abby&rsquo;s first attempt got her laughed at and hung up on, but the second did better. It started with a reply to comment on a &ldquo;Help! Erasures!&rdquo; forum thread, and led to a college student who had a friend of a friend, who had died, but his online account was still active, in use by another guy who was cagey and took an hour and generous paypal contribution to convince to give Abby the name of someone who might know someone who could help. The first someone was a women with a drawl who was even more suspicious and asked a thousand questions before finally asking for her address. Abby was still energized and awake enough to give the address of her favorite coffee shop and her phone number, figuring that whomever was coming to see her would appreciate the non-government building setting. So would Gibbs.</p>
    <p>&ldquo;You&rsquo;re going to meet who?&rdquo; demanded Gibbs three days later when Abby asked if she could borrow McGee for an hour.</p>
    <p>&ldquo;A guy who might be able to help us with the computer problem?&rdquo; she said.</p>
    <p>&ldquo;And he can&rsquo;t come here?&rdquo;</p>
    <p>&ldquo;He&rsquo;s &ndash;&rdquo;</p>
    <p>&ldquo;He&rsquo;s going to help us dehaunt it,&rdquo; said McGee, raising his chin a little. Abby beamed at him for a second before giving Gibbs a &lsquo;see?!&rsquo; look. It had taken her hours to convince McGee that they had to go talk to this guy. The fact that the computer was still acting like a crazy person &ndash; emo music had followed the programs into loading itself. Worse, when they played the songs, they were often scrambled and with sections or words missing, or sometimes sung in gibberish.</p>
    <p>Gibbs sighed and gave both of them a long look before rubbing his head and going back to whatever he was working on. &ldquo;Tony, tail them,&rdquo; he ordered.</p>
    <p>Abby didn&rsquo;t go to her coffee shop for the coffee, she went for the ambiance. It was dim inside, with wall sconces and lamps instead of fluorescent lighting. It had brick walls and tables of different shapes, sizes, and heights to go with the non matching chairs, couches and beanbags in bright colors. A mural of the ocean and Poseidon with his horses covered the wall behind the couch. For midday, it was moderately occupied, a gaggle of college kids, a couple in the darkest corner, and a pair of guys watching the door. Abby led the way to them.</p>
    <p>&ldquo;Sam?&rdquo; she asked them and the one with shaggy hair smiled and nodded. He looked like a college kid too.</p>
    <p>&ldquo;Abby?&rdquo; At her nod, he added, &ldquo;this is Dean.&rdquo; Dean smiled too, his eyes flickering to McGee who was noticeably in a suit.</p>
    <p>&ldquo;This is Tim. We&rsquo;ve been trying to figure this computer out.&rdquo; Abby and Tim sat down, and after a few prompting questions by Sam, told the two of them about the computer. Dean obviously checked out of the conversation early, fidgeting and looking around the rest of the coffee shop. In jeans, boots, and flannel shirts, he didn&rsquo;t look like your usual urbanite. Sam, on the other hand looked quite at home. He was the one that paid attention, though didn&rsquo;t write anything down, his hands instead were wrapped around his mug looking red and chapped. He nodded seriously when Abby said, &ldquo;which is why we &ndash; I,&rdquo; she corrected when McGee coughed, &ldquo;think it&rsquo;s haunted.&rdquo; She waited uncertainly, nerves flitting back and forth, because while she did believe in the paranormal, Abby never really expected to encounter it herself. She was a scientist at heart, and there was a difference between believing in it and having to maybe deal with it.</p>
    <p>Sam said, &ldquo;It sounds like it.&rdquo; Then he smiled a little bit. &ldquo;Though I haven&rsquo;t heard of one haunting a computer before.&rdquo;</p>
    <p>&ldquo;We ran into a haunted truck once,&rdquo; said Dean, almost out of nowhere. Both Abby and McGee looked over sharply at him when he rejoined the conversation. He had been listening. &ldquo;Who owned the computer?&rdquo; he asked.</p>
    <p>&ldquo;A Marine,&rdquo; said McGee. &ldquo;He died from blood loss when he stabbed himself with a knife while he was cooking dinner.&rdquo; Dean and Sam exchanged a glance and waited. McGee swallowed but went on. &ldquo;His wife wrote an email to her sister that she was worried about him stabbing himself since he was so careless with knives in the kitchen. She meant fingers of course, but . . .&rdquo;</p>
    <p>&ldquo;Who owned the computer before?&rdquo; asked Sam.</p>
    <p>Abby and McGee both shook their heads. &ldquo;We don&rsquo;t know.&rdquo;</p>
    <p>&ldquo;All right,&rdquo; said Sam, as if that were perfectly normal. He reached into his bag on the floor and rummaged around for a pen and notebook. &ldquo;We&rsquo;ll need the name of the Marine who died, his address, and the computer. We&rsquo;ll take it from there.&rdquo;</p>
    <p>&ldquo;Uh,&rdquo; said McGee.</p>
    <p>&ldquo;You can&rsquo;t,&rdquo; said Abby with an anticipatory wince.</p>
    <p>&ldquo;Can&rsquo;t what?&rdquo; said Dean, his gaze sharpening and all of his attention suddenly focused.</p>
    <p>&ldquo;Have the computer.&rdquo;</p>
    <p>&ldquo;It&rsquo;s evidence,&rdquo; said McGee.</p>
    <p>Dean&rsquo;s eyes narrowed. &ldquo;Then how did you &ndash; oh no!&rdquo; He pushed out of his chair suddenly. &ldquo;That&rsquo;s it, Sammy, we&rsquo;re out of here.&rdquo;</p>
    <p>&ldquo;Dean.&rdquo; Sam stayed seated and glared at his friend.</p>
    <p>&ldquo;Dude, they&rsquo;re fucking cops,&rdquo; Dean hissed.</p>
    <p>&ldquo;And they&rsquo;re asking for our help,&rdquo; Sam hissed back. Abby didn&rsquo;t know if she should break the staring contest that went on next. Beside her, McGee tried not to fidget. Finally, Dean broke it off and grabbed both his and Sam&rsquo;s mugs, taking them to the dishes counter. He stayed there, leaning back against the wall where he could see the whole room, a stormy expression on his face.</p>
    <p>Sam checked his position, over his shoulder, and Abby waved a hand to get his attention. &ldquo;I&rsquo;m not a cop,&rdquo; she told him.</p>
    <p>&ldquo;You&rsquo;re not?&rdquo;</p>
    <p>&ldquo;Forensic specialist.&rdquo; Abby could feel Sam&rsquo;s eyes hit the highlights of hair, makeup, and tattoos, the corners crinkling a bit as he smiled ruefully.</p>
    <p>&ldquo;And you?&rdquo; he asked McGee.</p>
    <p>&ldquo;I&rsquo;m not a cop either,&rdquo; said McGee. &ldquo;Not technically. I&rsquo;m, uh, a Special Agent. Probational Field Agent.&rdquo; He squirmed under the level stared Sam fixed him with, the smile leaving his face and his eyes flickering back to his friend.</p>
    <p>&ldquo;Feds?&rdquo;</p>
    <p>&ldquo;NCIS,&rdquo; said Abby quickly. &ldquo;And we really need your help.&rdquo;</p>
    <p>&ldquo;What&rsquo;s NCIS?&rdquo; asked Sam.</p>
    <p>&ldquo;Naval Criminal Investigative Service,&rdquo; said McGee.</p>
    <p>Sam regarded them both for another moment, then said, &ldquo;Okay. First, we need to know who originally owned it. We&rsquo;re still going to need the computer but that can wait. It&rsquo;d be nice if we could verify that it&rsquo;s haunted, but it&rsquo;s a computer.&rdquo;</p>
    <p>&ldquo;How do you do that?&rdquo; asked McGee.</p>
    <p>&ldquo;Normally with EMF,&rdquo; said Sam.</p>
    <p>&ldquo;Really?&rdquo; said Abby unable to contain her curiosity. &ldquo;Ghosts really emit that?&rdquo;</p>
    <p>&ldquo;Yeah.&rdquo; Sam nodded. &ldquo;But the computer will emit it&rsquo;s own that will screw up any signal. It&rsquo;s not connected to the internet, is it?</p>
    <p>&ldquo;No,&rdquo; Abby responded, a little offended that he would think she would do something so amateurish.</p>
    <p>&ldquo;Good. Are you sure there&rsquo;s no way I can see it without going to your forensics lab?&rdquo;</p>
    <p>&ldquo;We could ask,&rdquo; said McGee tentatively, his tone making it clear that it was a long shot. &ldquo;What do you need from it? Is there anything we can do?&rdquo;</p>
    <p>Sam sighed. &ldquo;You need to get some salt and put it in a solid ring around it, no gaps. It should keep the ghost contained so it won&rsquo;t hurt anyone else. You said it was adding programs that hadn&rsquo;t been there before? And you&rsquo;ve been the only ones to work on it?&rdquo; They both nodded, and Sam said, &ldquo;Then you two will probably be its next targets. You have to stay outside the salt.&rdquo;</p>
    <p>&ldquo;Us?&rdquo;</p>
    <p>&ldquo;It wants things the way they were. Ghosts can be particular about things like that,&rdquo; said Sam. &ldquo;And it killed the last person who made changes to it.&rdquo;</p>
    <p>Put that way, there was a whole new dimension of creepy added to the case.</p>
    <p>&ldquo;I&rsquo;ll call you when we have the information,&rdquo; said McGee after Sam explained exactly what they were looking for in their previous owner.</p>
    <p>&ldquo;I&rsquo;ll call you,&rdquo; said Sam, pulling his phone out.</p>
    <p>&ldquo;But &ndash;&rdquo; McGee stopped and they watched Sam pry out his SIM card before repocketing the phone. He would bet that the phone would disappear into a dumpster minutes after they left. They weren&rsquo;t kidding about not trusting cops. Sam gave them a terse smile then went out the back with Dean.</p>
    <p>Abby and McGee &ndash; and Tony &ndash; took a detour to the grocery store before going back to the office. Tony mouthed off the whole way about how stupid and crazy pouring salt all around the computer would be.</p>
    <p>&ldquo;You&rsquo;re doing what?&rdquo; said Gibbs when they tromped through the bull pen still arguing.</p>
    <p>&ldquo;Ring of salt to keep the ghost from killing me and McGee,&rdquo; said Abby who really wanted to get it done because who knew what could happen in the next ten minutes. There were guns in the room. She left McGee to fill in Gibbs on what Sam wanted and how paranoid Dean was.</p>
    <p>&ldquo;Do they have last names?&rdquo; asked Kate at one point. To which the answer was no.</p>
    <p>&ldquo;They are helping us out,&rdquo; said McGee meaningfully.</p>
    <p>&ldquo;With a ghost,&rdquo; said Gibbs slowly as if speaking to a child. He still wasn&rsquo;t on board with the idea even though he had heard one of the spontaneously appearing songs.</p>
    <p>&ldquo;Yes, a ghost. That&rsquo;s living in a computer. I know it sounds crazy, boss, but there&rsquo;s not a rational explanation for the things it&rsquo;s doing,&rdquo; McGee stammered.</p>
    <p>&ldquo;So your first explanation when things went strange was &lsquo;ghost&rsquo;.&rdquo;</p>
    <p>&ldquo;No. My first response was a, a program, that we weren&rsquo;t seeing, and then . . . Abby thought it was a ghost. After a few other theories . . .&rdquo; he trailed off. &ldquo;It can&rsquo;t hurt to do what they say?&rdquo; he tried.</p>
    <p>Gibbs still had that flat, unamused, going-to-kick-ass-without-breaking-a-sweat glare going, but he finally waved McGee off. The real problem was there were too few other leads. Sadly even to him, the ghost explanation was looking better and better, if for no other reason than they were doing something about it. Load of crap that it was. The rest of the investigation was turning up bunk. There were no other hidden agendas popping up in unexpected places. No money, no drugs, no torrid love affair. Just a happy soldier who had quietly stabbed himself in the chest five times while his wife was in the next room.</p>
    <p>&ldquo;Find out who these ghost hunters are and why they don&rsquo;t like cops,&rdquo; Gibbs told Tony and Kate. &ldquo;Then track them down.&rdquo;</p>
    <p>&ldquo;No problem, boss,&rdquo; said Tony. He waggled his phone with a huge, face splitting grin. &ldquo;I got pictures.&rdquo;</p>
    <p>McGee and Kate ended up tracking down the information Sam wanted while Abby and Tony worked on tracking down Sam and Dean. The pictures were really dark, and by the time they had the photos lightened, somewhat recognizable, and uploaded to the database, McGee and Kate had found out that Staff Sergeant Nygren had indeed purchased the computer second hand, and that the retailer had been donated the computer by a woman whose brother had died a year ago from tripping and banging his head on a coffee table in his living room, not five feet from the computer. He&rsquo;d been getting a snack during a pause in World of Warcraft. Gary Linburg had been a total computer geek.</p>
    <p>&ldquo;Worse than you, McGee,&rdquo; said Kate when they were telling Gibbs.</p>
    <p>&ldquo;What&rsquo;s that&rsquo;s supposed to mean?&rdquo; McGee immediately had his back up.</p>
    <p>&ldquo;Nothing,&rdquo; said Kate sweetly. &ldquo;You are after all redeemed by the fact that you use your powers for good.&rdquo;</p>
    <p>McGee frowned, not quite following. &ldquo;She means you use them for me,&rdquo; said Gibbs.</p>
    <p>The frown didn&rsquo;t go away. &ldquo;I&rsquo;m not sure that would count as using them for good,&rdquo; he said. When Gibbs tilted his head just so, he added, suddenly remembering he was actually talking to Gibbs, &ldquo;I mean, you don&rsquo;t always have me follow procedure, or, stay exactly inside . . . legal . . . I mean, yes, absolutely good, boss.&rdquo;</p>
    <p>&ldquo;Our computer geek?&rdquo; Gibbs prompted Kate.</p>
    <p>&ldquo;That&rsquo;s pretty much it,&rdquo; Kate picked up the story. &ldquo;He was an online presence, had friends who were also into gaming. In real life, he worked for the Department of Agriculture in IT. No problems at work. His death was a clear cut accident, according to the police report.&rdquo;</p>
    <p>&ldquo;That&rsquo;s our ghost?&rdquo;</p>
    <p>&ldquo;That&rsquo;s out ghost,&rdquo; said McGee. &ldquo;Now we just have to wait for Sam to call Abby.&rdquo;</p>
    <p>Sam didn&rsquo;t call for another hour, and by that time the whole team was gathered around Thai take-out and the plasma screens with the mug shots of Sam and Dean Winchester displayed along with a rather impressive list of crimes they were wanted for by the FBI.</p>
    <p>&ldquo;They had to have been ghosts. Or things,&rdquo; said Abby as they stared at one grisly crime scene.</p>
    <p>&ldquo;Why d&rsquo;you think that?&rdquo; said Tony. &ldquo;It&rsquo;s probably some scam that lets them get away with murder.&rdquo;</p>
    <p>&ldquo;My gut,&rdquo; said Abby, rounding on him. &ldquo;Why go to the trouble of listening to us? Why keep helping after they figured out this was a NCIS case?&rdquo;</p>
    <p>Abby had a point that they all mulled over during the three seconds before the phone interrupted. They all jumped up, but Abby won the scramble for the phone, while McGee picked up the other line to get the trace started. Gibbs leaned over and hit the button for speaker, nodding to her to go on.</p>
    <p>&ldquo;Abby, hey,&rdquo; said Sam. &ldquo;How&rsquo;s it going?&rdquo;</p>
    <p>&ldquo;Hi, Sam!&rdquo; said Abby cheerfully. &ldquo;We think we have the ghost.&rdquo;</p>
    <p>&ldquo;That&rsquo;s great!&rdquo; The smile in Sam&rsquo;s voice was audible. &ldquo;Who is it?&rdquo;</p>
    <p>&ldquo;Gary Linburg,&rdquo; sad Abby. She spelled the name for him when he asked, and answered the few questions he had about where, when, and how he died.</p>
    <p>&ldquo;So, uh, we&rsquo;re still gonna need the computer,&rdquo; he said when she was finished. &ldquo;We have a way to take care of most of the ghost, but if he was that attached to his computer, he might have left part of himself there permanently.&rdquo;</p>
    <p>Gibbs handed her a pad with what he wanted her to ask. &ldquo;I though the ghost was in the computer already. How are you going to get rid of most of it without the computer?&rdquo;</p>
    <p>&ldquo;Uh . . . &ldquo; Sam paused. &ldquo;No offence, but you work for the government.&rdquo;</p>
    <p>&ldquo;Grave desecration?&rdquo; Abby read off Gibbs&rsquo;s pad. The silence on the other end was long and heavy.</p>
    <p>&ldquo;You looked us up,&rdquo; Sam finally said.</p>
    <p>Abby didn&rsquo;t feel that bad about it. &ldquo;As you said, we work for the government.&rdquo;</p>
    <p>&ldquo;Right.&rdquo;</p>
    <p>&ldquo;So? Grave desecration?&rdquo; Abby repeated, this time like a little kid way to excited about digging up dead people.</p>
    <p>&ldquo;You know where he&rsquo;s buried?&rdquo; Sam asked instead of answering. Abby looked at Gibbs for his approval, and when he nodded, took the file Kate handed over. &ldquo;Oak Hill Cemetery,&rdquo; she told him.</p>
    <p>&ldquo;There gonna be a SWAT team waiting for us?&rdquo;</p>
    <p>&ldquo;No.&rdquo; Abby didn&rsquo;t even wait for a prompt.</p>
    <p>&ldquo;Right.&rdquo; He didn&rsquo;t sound like he believed her. &ldquo;Look, I&rsquo;m gonna have to call you back.&rdquo;</p>
    <p>&ldquo;But &ndash;&rdquo; He hung up on them. &ldquo;Gibbs!&rdquo; Abby turned on her boss. &ldquo;Why did you have me ask that? Now they&rsquo;re never going to trust us and we&rsquo;ll be stuck with a creepy, murdering computer.&rdquo;</p>
    <p>&ldquo;They were never going to trust us once they found out we were federal agents,&rdquo; Gibbs countered, gesturing to the screen where Sam stared back sullen and Dean was making kissy faces. &ldquo;Tony, take McGee and stake out the cemetery. Let&rsquo;s bring them in for questioning.&rdquo;</p>
    <p>Tony and McGee shared an unhappy sigh, taking their dinners as they went. Kate followed Abby back to her lab where Abby grumbled as she pulled out the futon and crashed out.</p>
    <p>&ldquo;They&rsquo;ve done some pretty horrific things,&rdquo; said Kate, trying to soothe her rumpled feathers.</p>
    <p>&ldquo;I looked at one of those cases,&rdquo; Abby replied. &ldquo;And, all things considered, I don&rsquo;t think they did it.&rdquo;</p>
    <p>That made Kate frown &ndash; all things considered was probably a hoax &ndash; and she said, &ldquo;Which case were you looking at?&rdquo;</p>
    <p>Abby scrambled up and back to her computer. She pulled up the San Francisco murder and pointed out the first deaths with the same MO had happened before anyone saw any sign of Sam and Dean Winchester. &ldquo;And they all occur on the full moon,&rdquo; she pointed at the dates.</p>
    <p>&ldquo;How do you know that?&rdquo;</p>
    <p>&ldquo;Dog maulings that occur once a month? I looked it up,&rdquo; said Abby.</p>
    <p>&ldquo;Werewolves?&rdquo; Kate looked over at the computer sitting innocently in the center of a thick ring of salt. She looked back at the file. &ldquo;I know I&rsquo;m going to regret this,&rdquo; she said, going back into the bull pen. When she came back a few minutes later, she had the hard copy of the Winchester file and a new pad of paper. It was like a slumber party, camped out with Abby on the futon as they tried to remember every ghost story they&rsquo;d ever heard of and read between the lines of an FBI file.</p>
    <p>At sunrise, they shook Gibbs awake. &ldquo;Look at this.&rdquo; Kate shove her notes in his face, wild eyed and grinning, like she was about to eat him for breakfast if he didn&rsquo;t hurry up. Gibbs squinted, sleep still in his eyes and a crick in his neck. When he was taking too long trying to find a good distance to read it from Abby blurted, &ldquo;It means they didn&rsquo;t do it.&rdquo;</p>
    <p>&ldquo;Do what?&rdquo; asked Gibbs, blinking hard.</p>
    <p>&ldquo;Any of it! They were fighting ghosts and werewolves and stuff.&rdquo;</p>
    <p>&ldquo;The Winchesters?&rdquo; It took a little while for Gibbs to go through their notes, and as he was finishing up, Tony and McGee rolled in looking much the worse for a night spent at a graveyard.</p>
    <p>&ldquo;They didn&rsquo;t show up,&rdquo; said Gibbs before either one of them could say anything.</p>
    <p>&ldquo;No,&rdquo; said Tony. &ldquo;The rat bastards.&rdquo;</p>
    <p>&ldquo;But they did leave us something,&rdquo; said McGee holding up a plastic grocery bag. &ldquo;Lighter fluid, rock salt and step-by-step instructions for getting rid of the ghost.&rdquo;</p>
    <p>&ldquo;Instructions,&rdquo; Kate snatched the sheaf of papers out of Tony&rsquo;s hand. They were stick figure cartoons &lsquo;so easy, even cops can do it&rsquo; the bubble above the shorter of the two figures said. Even his line-smile looked sarcastic.</p>
    <p>&ldquo;Ha!&rdquo; Abby grinned, reading over Kate&rsquo;s shoulder.</p>
    <p>&ldquo;How&rsquo;d they get past you?&rdquo; was Gibb&rsquo;s response making both McGee and Tony squirm.</p>
    <p>&ldquo;It&rsquo;s a big cemetery, boss,&rdquo; said McGee.</p>
    <p>&ldquo;We think they hiked in and hopped the back fence,&rdquo; said Tony.</p>
    <p>&ldquo;Look! That&rsquo;s me!&rdquo; Abby exclaimed. &ldquo;I&rsquo;m bossing everyone around!&rdquo;</p>
    <p>&ldquo;Think you can do it?&rdquo; Gibbs looked back at Tony and McGee.</p>
    <p>They eyed each other, puzzled. &ldquo;Do what?&rdquo;</p>
    <p>&ldquo;Get rid of the ghost,&rdquo; said Gibbs completely serious, even when Tony laughed thinking he was joking until he realized, that no, Gibbs wasn&rsquo;t.</p>
    <p>&ldquo;Um,&rdquo; he swallowed hard. &ldquo;Yes?&rdquo;</p>
    <p>&ldquo;The instructions are pretty clear,&rdquo; McGee added a little more confidently. &ldquo;They say to burn the computer, too.&rdquo;</p>
    <p>&ldquo;What are you still doing here then?&rdquo;</p>
    <p>&ldquo;It&rsquo;s just, boss, that it&rsquo;s the electronics and they&lsquo;re made of plastics and have mercury and heavy metals . . . burning is not really very environmentally . . . friendly. Or we could get the hazmat suits and do it in a closed . . .&rdquo; he looked at Abby for help.</p>
    <p>&ldquo;It&rsquo;s really bad,&rdquo; she told Gibbs.</p>
    <p>&ldquo;Get rid of the ghost,&rdquo; Gibbs told them. &ldquo;It wasn&rsquo;t a suggestion.&rdquo;</p>
    <p>In the end they decided to first see if just salting and burning the bones would do the trick. Tony and McGee went back to the cemetery, dug up Gary Linburg, salted, burned, and complained a whole lot about the back breaking labor digging &ndash; &lsquo;Then fill in the hole back in before someone (you) falls in. It looks like less of a crime that way.&rsquo; said the cartoon &ndash; and filling holes was.</p>
    <p>Back in Abby&rsquo;s lab, she, Kate, and Gibbs watched the computer go crazy. It was amazing really &ndash; &ldquo;This would be so cool if it weren&rsquo;t really happening in front of us!&rdquo; said Abby &ndash; and if it hadn&rsquo;t been Abby&rsquo;s lab or evidence that his team had collected, Gibbs would never have believed it.</p>
    <p>Kate even said, &ldquo;I don&rsquo;t believe this,&rdquo; soft and a bit awed by the violently rocking desktop and the small whirlwind of papers and pens within the ring of salt.</p>
    <p>&ldquo;If I didn&rsquo;t see it with my own eyes,&rdquo; Gibbs agreed, equally soft. When it stopped, it was a shock; the sudden silence after the final bang of the desktop on the counter was deafening. Tony called a second later.</p>
    <p>Kate drew the short straw for who had to turn the computer on. It booted up fine, and she followed Abby and McGee&rsquo;s shouted directions for finding the files that had appeared before. They were all gone. But when the computer jumped in one last death rattle, she screamed.</p>
    <p>&ldquo;Salt! Salt!&rdquo; Abby tossed while Kate retreated, Gibbs and McGee helping steady her over the line.</p>
    <p>&ldquo;So now what?&rdquo; said Tony. Everyone looked at him expectedly. &ldquo;Oh no. No, no, no.&rdquo;</p>
    <p>But he went, armed with a screw driver, and followed Abby and McGee&rsquo;s shouted directions for turning off and dismantling the, quite literally, damned thing. The computer tried to electrocute him.</p>
    <p>That was when Gibbs shot it.</p>
    <p>After that it was practically a cake walk to dismantle. Abby and McGee took charge of the pieces, including the motherboard with a hole through the processor for later salting and burning. Gibbs sent everyone home for a much needed rest.</p>
    <p>The next day, after falsifying reports and officially putting the case on the back burner until it could get cold, Abby came over to Gibbs&rsquo;s desk and pressed a button on his phone. &ldquo;Hi, Sam,&rdquo; she said. &ldquo;You still there?&rdquo;</p>
    <p>&ldquo;Yeah,&rdquo; said Sam Winchester with the sound of wind in the background.</p>
    <p>&ldquo;I can hear you much better now. What&rsquo;s up?&rdquo;</p>
    <p>&ldquo;I was actually going to ask you that,&rdquo; said Sam with genuine concern. &ldquo;You okay?&rdquo;</p>
    <p>&ldquo;Yeah, we&rsquo;re good. Thanks for the presents. It was so cool when I was in the cartoon.&rdquo;</p>
    <p>&ldquo;Dean&rsquo;s idea. I think he likes you &ndash; ow.&rdquo; There were a garble of sounds then Sam was back. &ldquo;So did it work?&rdquo;</p>
    <p>&ldquo;Exactly like you said. Even the imprinting on the computer after the bones were burned, but we had it covered. It was kind of exciting.&rdquo; Gibbs glanced at Abby, amused by her enthusiasm.</p>
    <p>&ldquo;Well, I don&rsquo;t recommend making a regular practice of it,&rdquo; said Sam. &ldquo;I&rsquo;m sorry we couldn&rsquo;t do it ourselves. It&rsquo;s not that we don&rsquo;t trust you, just . . .&rdquo;</p>
    <p>&ldquo;You don&rsquo;t trust <em>us</em>. It&rsquo;s okay. I read through your file and I wouldn&rsquo;t either. The FBI&rsquo;s doing a pretty crappy job with your case.&rdquo;</p>
    <p>That got a laugh and a resigned, &ldquo;Yeah. Hendrickson&rsquo;s a piece of work.&rdquo;</p>
    <p>&ldquo;Hey, Sam? Thanks,&rdquo; said Abby seriously. Their asses would have been toast without the Winchesters.</p>
    <p>&ldquo;You&rsquo;re welcome,&rdquo; said Sam. &ldquo;Take care.&rdquo;</p>
    <p>&ldquo;We will. Bye.&rdquo;</p>
    <p>He hung up. Gibbs sat back in his chair and smiled a bit. Abby returned it with interest. Tony and Kate came around the corner, lunch in hand and McGee trailing.</p>
    <p>&ldquo;Kate, you screamed like a little girl.&rdquo;</p>
    <p>&ldquo;Tony, I am a girl. I can scream however the hell I want. You, on the other hand, screamed at least a register above your normal range. I though only boy sopranos could do that?&rdquo;</p>
    <p>&ldquo;Or eunuchs,&rdquo; McGee piped in with his own grin at Tony&rsquo;s flapping jaw and hot protests.</p>
    <p>&ldquo;So,&rdquo; Abby leaned in close over Gibbs&rsquo;s desk and said quietly, &ldquo;You think we can help them?&rdquo;</p>
    <p>It was an FBI case, so there wasn&rsquo;t much Gibbs could do. Through normal channels. If there was one thing Gibbs had learned from this case, was that normal had very little to do with anything.</p>
    <p>&ldquo;I&rsquo;ll see what I can do.&rdquo;</p>
