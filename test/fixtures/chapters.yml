    Ray of Smoke
    by Tassos<p>*******************************
    Part 2: The Extra Terrestrial</p>
    <p>*******************************
    Chapter 1: Homecoming</p>
    <p>*******************************</p>
    <p>Rhia bounced impatiently on the balls of her feet, swinging her arms in wild circles on either side of her body. Every few seconds she tore her eyes from the closed hanger doors to the empty clamshell, but each time, Pilot failed to materialize. Adults were so slow. Even Seth was faster, she thought as her brother ran into the maintenance bay, out of breath.</p>
    <p>" 'Ia! You said you wait!" he wailed.</p>
    <p>"I did!" Rhia protested. She'd waited *forever* in the corridor for him to catch up, but he'd kept not coming so she had gone on without him.</p>
    <p>"Did not! You said you would but you di'n't!" repeated Seth. He plopped down on the floor next to Rhia who had resumed her dance. What was *taking* so long? They were supposed to be here now. Rhia hated waiting. She wanted to be able to *do* something, anything to not have to wait. But she couldn't and that was worst of all. A whirring from the door finally broke the attending silence as Speckles and Stipes came in followed by the rest of the crew.</p>
    <p>"They here, Chi?" asked Seth twisting to look up at the Nebari.</p>
    <p>"Yep!" she answered, and the boy pushed himself to his feet.</p>
    <p>They were here, they were here at last! Rhia hopped from foot to foot as if it would make the doors open faster. "What's taking so long?!" she asked. She'd been waiting for this day since they had left, and now that it had come it seemed longer than the whole three and a half monens that they'd been gone.</p>
    <p>*Finally*, Pilot opened the doors, dench by agonizing dench. Rhia ran forward as soon as there was a large enough gap, Seth valiantly trying to keep up on shorter legs. Above them, the transport pod made its final approach. The two children intently watched it land, not even noticing the rest of the crew come up behind them. They had eyes only for the hatch, the descending steps, and the first two people down them.</p>
    <p>"Mama, Daddy!" they shrieked, racing forward. Rhia slammed into her mother as soon as she descended the last step and wrapped her arms around her waist. A moment later Mama's strong arms lifted her into a bone crushing hug. She was smiling broadly, so Rhia did too as she hung on with all her might and inhaled the leathery, tangy smell that was her mother. Nothing was wrong. Everything was perfect.</p>
    <p>"We missed you guys so much!" she heard Dad say with Seth wrapped in a similar hug, soft black leather hiding her brother from sight. After a quick kiss on the head, Mom helped her switch places with Seth.</p>
    <p>"How's my big girl?!" Dad asked holding tight. Rhia felt her chest wanting to explode from happiness. Mom was safe and smiling, Dad was safe and smiling and nothing else mattered. She wanted to stay in this hug forever.</p>
    <p>"Crichton," said Crais above them. Rhia looked and saw him and two other grinning Sebaceans waiting to disembark.</p>
    <p>"Sorry, Crais," Dad replied setting Rhia on her feet. Immediately she latched onto his big hand with both of hers and felt a reassuring squeeze. The reunited family moved out of the way to greet everyone else; Essor broke ranks and ran up for his own one-armed hugs from his aunt and uncle. Mama still held Seth on one hip while Rhia bounced next to Dad with a solar grin on her face.</p>
    <p>When they at last headed out of the hangar, Rhia snuck a look at D'argo who smiled and nodded. He'd made her promise to wait, but now it was okay.</p>
    <p>"Dad! Dad!" she tugged on the hand she held. "Guess what we found?"</p>
    <p>He looked down with a smile then pulled her up into his arms, letting her lean back so he could look at her. "The Swiss Family Robinson."</p>
    <p>"No," Rhia brushed away the strange answer. "Earth."</p>
    <p>Dad froze, the smile slipping as he stared at her. "You found what?" he asked.</p>
    <p>"Earth. Your planet. I got to translate," said the little girl proudly. Dad looked at Mama who was just as shocked, then D'argo who nodded.</p>
    <p>"That's where our ... impossible starburst took us. We checked over the data spools and it looks like it was really there, " said Filalla.</p>
    <p>"Moya and I have the coordinates if you wish to return," added Pilot.</p>
    <p>Dad turned back to Rhia as a slow smile spread across his face.</p>
    <p>********************************************************************************</p>
    <p>"And I said everything exactly what D'argo said, except the bad words 'cause I can't say them till I'm big, and the Humans asked all sorts of questions - they're not very smart, but didn't shoot us like we thought - and they asked about me 'cause I could speak Human, and I can speak hynerian and some Nebari but not Luxan, but Chi had a feeling and wouldn't let them see me -"</p>
    <p>"An' I helpt fix tier 10," Seth interrupted his sister's retelling of the Earth encounter. They were on their way to Jool's quarters, one child on each side of Aeryn, to pick up their things. Dinner had been cheerful and carefully centered on Moya's encounter with Earth, mentioning only the general, child friendly account of Talyn's mission.</p>
    <p>"Did you? You'll have to show me later," Aeryn smiled.</p>
    <p>"I wasn't finished!" Rhia wailed impatiently, shaking the hand she held.</p>
    <p>Aeryn smiled even wider, reveling in the sound of her children's voices. "I'm listening, Rhia," she said and gave a squeeze to the hand firmly attached to hers.</p>
    <p>"They didn't get to see me but I got to see them and they look just like *Sebaceans*!"</p>
    <p>Aeryn wanted to laugh but held it in. "Your dad looks Sebacean," she pointed out.</p>
    <p>"Yeah, but these were *real* Humans," insisted Rhia and this time Aeryn didn't hold back, much to Rhia's perplexity. "What? What's so funny?"</p>
    <p>"I helpt fix tier 10!" Seth repeated, sticking to what he understood of the conversation. His bright eyed look of innocence made him look so much like John when he saw something amazing for the first time that Aeryn felt her breath catch. Giving in to the impulse, she dropped to her knees and pulled both of them into a hug they were more than happy to return, small fingers grabbing tightly to her shirt.</p>
    <p>"I love you both, you know that?" she told them, never wanting to let go. Her children. So much a part of her that she hurt when they hurt. Motherhood still surprised her sometimes but she wouldn't trade it for anything in the universe.</p>
    <p>"Love you too, Mama," "Love you," Rhia and Seth said back. Aeryn pulled away and met two blazing smiles with her own. She felt like she hadn't stopped smiling since they got back, and even though her cheeks were getting sore, she couldn't have stopped even if she wanted to.</p>
    <p>The rest of they way to Jool's quarters was bliss for the ex-Peacekeeper. Rhia continued her disjointed narrative with Seth interrupting every few microts to remind her that he'd helped fix tier 10, just in case she forgot. While their foray into Scarran territory had allowed her and John some time alone, Aeryn had missed the children. She missed playing with them in the morning, teaching Rhia self defense, even the screaming fits at bath time.</p>
    <p>"Sounds like you had a busy few monens," she commented when Rhia finally paused for breath.</p>
    <p>"We were *good,* Mama!" said her daughter so earnestly that Aeryn was immediately suspicious.</p>
    <p>"Good, huh? Are you sure there were no little mishaps? No one thrown out the airlock?"</p>
    <p>Rhia glanced at her feet guiltily then looked back and blurted, "The shelf was Seth's fault!"</p>
    <p>"Was not!"</p>
    <p>"He wanted to see the mold on the ceiling!"</p>
    <p>"You melted my plate!" Seth shouted back.</p>
    <p>"You ate Rygel's food!"</p>
    <p>"I was hiding from a Scarran and hadn't eaten for *days.*"</p>
    <p>Aeryn glanced sharply at her son, hoping he was talking about one of his games since no one had mentioned an attack. Seth's face was red as he and Rhia continued to shout each other's transgressions and Aeryn regretted ever opening this can of mardjools. "I'm sure you both helped clean up your messes, didn't you?" she interrupted over them, giving each her no-nonsense look. They quieted and nodded. "Good," she squeezed their hands and smiled again. "Then let's get your things back home."</p>
    <p>Grinning and immediately forgetting the fight, the two scampered into Jool's brightly decorated room pulling Aeryn with them. There wasn't much to pack up. The kids only had a few sets each of clothes, most dyed or painted bright colors. More numerous were the toys: coloring sticks and paper, blocks and puzzles fashioned from worn out mechanical parts, molded cestern from Moya's sealant glands folded into ships and animals, and various other trinkets picked up cheap, or in some cases stolen, on commerce planets. Both children kept pulling Aeryn over to see new pictures and contraptions they'd made, many unrecognizable from the objects they represented.</p>
    <p>Jool came in with another sack by the time they finished pulling everything together. "From the others' quarters," she explained, pouring the contents into the toy bag. Aeryn watched with a mixture of gratitude and uncertainty. For the past couple of cycles she hadn't really known what to make of Jool. Normally they treated each other with grudging respect bordering on friendship. The Interion had both changed and not changed from the stuck up brat John had brought back from the ice planet. She was still arrogant and often whined and complained, but she held up in a crisis with more backbone than Aeryn had first thought possible. Then there were the little touches of concern that seemed to come flying out of nowhere, like the offer to help with the kids while she and John were gone.</p>
    <p>"I hear they gave you a hard time," said Aeryn needing to fill the silence as she fastened the bag closed. Rhia and Seth were wrestling with the clothes bag on the bed.</p>
    <p>Jool rolled her eyes, the picture of a long suffering babysitter. "I am never giving them a bath again," she said seriously. "Never."</p>
    <p>The mental image of Jool shrieking and stomping her feet in frustration as the kids ran circles around her made Aeryn grin and the uncomfortableness fade. As much as she loved the children, Jool had always had trouble controlling them, though she was learning. "I understand. Thank you, for taking care of them." Jool smiled back.</p>
    <p>"Glad I could help. But I'm serious about the bath thing," she added, a slightly panicked expression on her face as if Aeryn might think her willingness to help would transfer to the dreaded chore.</p>
    <p>"I know." Aeryn turned to her two monsters, "Ready to go?"</p>
    <p>They nodded then ran to give Jool a hug. With a cheerful see-you-in-the-morning, they headed three tiers down towards home.</p>
    <p>********************************************************************************</p>
    <p>"I don't believe it," John muttered for the hundredth time. But this time D'argo heard the beginnings of hope color his friend's voice. It was late and the two of them were in the cargo bay looking over the remaining Earth food. After supper John had gone over the data spools with Pilot for himself, searching for any sign of a trap, another trick to steal the wormhole knowledge out of his brain. But he hadn't found any. Any being with the power to push an already exhausted leviathan into a second starburst would have more efficient ways of gleaning the information. At least that's what they hoped.</p>
    <p>"What's it been? Nine cycles, ten?" the Human asked absently as he ran a gentle hand over the earth lettering.</p>
    <p>"Something like that," D'argo shrugged. It was hard to tell sometimes - births, deaths, imprisonment, countless battles, it all ran together. "Pilot knows."</p>
    <p>"Yeah." John circled the crates, a look of mild wonder lighting up his face that reminded D'argo of their first cycle together on Moya. He had underestimated John then. Now he looked back and was amazed he had ever thought the Human weak. Bizarre, yes, always bizarre, but never weak.</p>
    <p>"You know," John quietly broke the silence, "Since Scorpy and the war, I've always wondered if I'd ever find Earth again, wondered if I dared to open another wormhole to go home and get away from this frelling galaxy."</p>
    <p>"I'd thought you'd given up searching," said D'argo surprised. John had barely mentioned wormhole research or his home planet for cycles.</p>
    <p>"No. Just had other things to worry about," the Human gave him a sad smile, weariness mixing with his natural good humor. "The Nebari took another planet in Known Space, despite two victories by the Front. I don't know which one."</p>
    <p>"I'm not surprised," the Luxan sighed. The United Front of Planets formed against the Nebari Takeover had been barely holding its own for the past four cycles. "Most of their governments had barely gotten the Nebari under control when the Peacekeepers pulled out to fight the Scarrans. Without the military support and the Uncharteds going to all hezmana, it's amazing the Front's lasted this long."</p>
    <p>"Thanks to the Resistance, which by the way, is still trying to pull itself back together. At this rate the Peacekeepers will be forced to split their forces soon if they don't want the Nebari to bite their supply lines in the ass. And the Scarrans are just having a grand ol' time razing planets for resources while the Anti Scarran-Whatever-They're-Calling-Themselves here are still arguing over who's got the biggest balls." John sighed crossing his arms as he leaned against a crate. "It's really getting nasty out there."</p>
    <p>"It was already nasty," D'argo told him wryly, depressed by the news. The web of war on two fronts trapped nothing but death. Chemical and biological weapons decimated the inferior populations that stood in the way of the major players, nothing more than resources and labor forces to be exploited, while those with the technology picked their own wars or tried to fight back in an alliance that was more concerned with not killing its own allies first. And the refugees flowed like blood, carted to dubious safety by a couple handfuls of rogue ships like Moya and Talyn.</p>
    <p>"Yeah. Nasty. And now there might be Earth." John didn't need to say more. Looking at each other, they both knew that there would be no mercy for the homeworld of the infamous John Crichton.</p>
    <p>"Earth," D'argo repeated, the weight of the word settling like a black blanket over them. "You know your Humans talk a lot," the practical warrior shoved it away. John laughed and the Luxan grinned at the sound. The dark mood broken, they headed out of the cargo bay. "Hopelessly primitive," D'argo continued teasing. "Frankly I don't know how you ever became the most feared creature in the territories."</p>
    <p>"Watch it, D. If you're not careful I'll launch my super-ultra-top-secret weapon and you'll never sleep again. Mwaaaaaaaah."</p>
    <p>D'argo rolled his eyes, "Not you too." The grin John gave him was pure mischief. "Chiana trained her to wake *me* up every morning. That child does not have a healthy sense of fear."</p>
    <p>"Sure she does," John laughed. "She knows that if Pip says she'll whup her butt she will. You, my friend, are nothin' but a big pussy cat. And Rhia knows it."</p>
    <p>"I am not a puppy cat," D'argo snorted.</p>
    <p>"Wrapped around her tiny finger," the Human disagreed. They rounded a corner heading for quarters. "How were they?"</p>
    <p>"I think Rygel made a list."</p>
    <p>"Forget I asked. No, scratch that and give me the Reader's Digest version. Don't want any surprises. Seth didn't start any more fungus farms, did he?"</p>
    <p>It was D'argo's turn to laugh, "I don't think so. He's taken to disappearing into the access conduits - don't worry Stipes keeps up, and he hasn't fallen in the Den or anything, though it's not for lack of trying."</p>
    <p>"D'argo, you leave the details out of the Reader's Digest version," John gave him a pained look.</p>
    <p>"No broken bones."</p>
    <p>"Oh, God," the Human moaned. D'argo grinned even wider, enjoying himself.</p>
    <p>"Let see. Seth ate one of Rygel's food stashes; Rhia decided to cook supper without telling anyone and melted several plates; Pilot kicked them out of the Den -"</p>
    <p>"What?" John interrupted with a hand flung across his friend's chest. "Pilot, Mr. Residual-I'm-That-That-Baby's-Father Pilot?"</p>
    <p>D'argo pushed the hand away, grinning again at the memory of Pilot's chemically induced amnesia. The event actually hadn't been that pleasant. Aeryn, in the last stage of pregnancy with Rhia, had had to fly Moya and manage what systems she could while Pilot unconsciously sent the DRD's after the rest of them to protect "his" child she carried. And that was before Aeryn went into labor. D'argo was still amazed Pilot had survived with all his limbs attached. "You'll have to ask him, I heard about it from Jool."</p>
    <p>"I don't think I want to know what would push Pilot to that extreme," John ran one hand through his hair, the other resting on his hip. And he had only just got back. D'argo had absolutely no sympathy.</p>
    <p>As they turned down John and Aeryn's tier, D'argo could hear Aeryn humming softly. It was one of John's songs, and Seth's favorite. They passed the kids' room on the right, turning into John and Aeryn's on the left where the ex-Peacekeeper sat in bed with Rhia and Seth curled up asleep against her. She smiled when she saw them but didn't stop humming. John had eyes only for her. Smiling himself, D'argo gently clapped the Human on the shoulder and left his friend to his family.</p>
