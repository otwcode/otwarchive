    <p>You had to go straight for the toughie didn't you, thought John wryly. *He* didn't know what he wanted right now. The emotional tug of war wiggled it's way back to the forefront of his thoughts asking, What *did* he want? For a long time just "Earth" had been the answer, but now that he was here... Instinctively he looked at Aeryn. Hope, fear, and expectancy mingled freely over the beautiful curves of her face. Even silent, John thought her amazing. And if he could, he wanted his father to meet her.</p>
