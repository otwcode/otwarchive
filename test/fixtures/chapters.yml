    <p>Rhia was bouncing in her seat. She was so excited. She was in Grandpa's car with Seth, and they'd snuck out of the neighborhood without anyone seeing them! They were in disguise. Rhia wore a green cape and hat, and Seth had a jacket and glasses with a nose and mustache attached. Then they'd crouched down in the back seat and Grandpa had driven away.</p>
    <p>They were going to the zoo! Where they had *animals* that you didn't eat, just watched. She remembered Christmas when she hadn't known any of the stuffed animals, and Grandpa had promised then to take them to the zoo, and they were going. Rhia couldn't wait.</p>
    <p>The drive was kinda long, but finally they arrived and pulled into the big parking lot. It was mostly empty; Grandpa said it was because it was a winter school day, but there were still a handful of cars near the entrance. Once they were parked and Grandpa paid, they went in.</p>
    <p>Rhia thought she had stepped into yet another world. Right in front was a shallow pool with pink creatures walking around on stick like legs. "Those are flamingoes," said Grandpa. Rhia had never seen anything like them! And that was only the beginning. They saw everything: the seals and fish in the pools, fierce alligators, colorful birds, the big cats, the bears, the snakes...everything. And it was all wonderful!</p>
    <p>Her favorite though were the monkeys on their island with ropes and swings that they used to get around. "Look, look at them!" she shouted excitedly while they watched the small primates from the rail. "They're fighting over the food!" Two of the monkeys chattered angrily at each other, each one holding onto the end of a banana. Finally, the banana broke in two and they each leaped away, chattering and throwing angry looks at one another. "Look! Look!" she pointed to make sure Grandpa saw.</p>
    <p>"I see," he said.</p>
    <p>If Rhia could be any animal, she wanted to be a monkey because they could move by swinging from rope to rope. It looked so much better than walking!</p>
    <p>They spent the most time with the monkeys, but eventually moved on to the elephants and giraffes, which were huge and gentle. They even got to feed them! The elephant had a long nose called a trunk that reached out to take the grass she held. She felt the papery skin brush her hand and giggled.</p>
    <p>Rhia didn't notice the time go by, though her feet did start to hurt after lunch. She wished Grandpa would carry her and not Seth, but she didn't complain because he was little. Instead, they stopped more often to rest and ended up going back to the monkey island till the zoo closed.</p>
    <p>In the car on the way home, Rhia dreamed of swinging with them on the island.</p>
