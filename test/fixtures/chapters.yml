    <p>"Ms. Sun, this is a private meeting, and you will speak English!" Giller jumped to his feet, but Aeryn paid him no mind.</p>
    <p>"They want to talk to us right away. Talyn and Crais are missing," she continued.</p>
    <p>John's face barely twitched as he got to his feet. "Frell."</p>
    <p>"We are not finished here," Giller protested but they ignored him, not even bothering with the explanation she'd given Dan.</p>
    <p>"We are now," John told him. He moved to go around the security chief, but Giller stepped back into his path. "I do not have time for this Giller," said John coldly.</p>
    <p>"I don't think you understand your position here, Crichton," Giller responded nastily. Aeryn had had enough and yanked Giller out of the way from behind. She didn't quite knock him out, not that she cared. The other man looked slightly taken aback but made no move to stop them. Leaving Giller sprawled on the floor, she and John headed for the parking lot.</p>
    <p>********************************************************************************</p>
    <p>"So they're at Dad's?" asked John when Aeryn had finished filling him in on what she knew. She nodded in reply, staring intently at the road before them. The ride didn't take long, especially since Dad's place was closer than theirs. It was a good idea of Aeryn's to get them there, not only for the distance reasons but the reporter ones as well. The sign had helped, but there were always a few die-hards lurking around. Neither of them spoke much, both absorbed in the same thoughts of 'why'. Why were they here? And why hadn't they been told?</p>
    <p>The front of the house was dark as if nobody were home. John shut off the engine, and he and Aeryn went to the door where Dad was waiting for them.</p>
    <p>"Rhia says Moya's back?" was the first thing he said.</p>
    <p>"Yes," said Aeryn as they entered the house. "They contacted her on the comm. We need to talk to them right away."</p>
    <p>"Of course. I think Rhia still has it." They went to the living room where the kids were playing with blocks on the floor. Both of them jumped up and ran to their parents as soon as they saw them come in.</p>
    <p>"Up!" Seth ordered. John gathered his son into his arms and hugged him close. Meanwhile, Aeryn had accepted the comm from Rhia.</p>
    <p>"D'argo, Pilot? It's Aeryn. Are you there?"</p>
    <p>"Aeryn!" came the Luxan's voice, loud and relieved. "Is everything alright?"</p>
    <p>"Yes, we can talk now. John's here."</p>
    <p>"Hey, D. Heard you were in the neighborhood. What's up?"</p>
    <p>They heard D'argo sigh and in the background, several others talking one on top of the other until the Luxan told them to shut the frell up. It was nice to hear that some things hadn't changed, John thought with a smile.</p>
    <p>But the feeling of warmth at hearing his friends' voices gave way to the clenching of his gut when D'argo spoke again. "We told you Talyn and Crais are missing. We were heading to the rendezvous, and when we stopped for supplies on the way, a Peacekeeper squadron ambushed us. They didn't have backup, so we think they'd been lying in wait. We had another close encounter several days later, then when we reached the rendezvous, no Talyn, no Crais. Fil and I went out to check the message drops but nothing."</p>
    <p>"So you think they were captured?" asked Aeryn.</p>
    <p>"And interrogated," Rygel finished from the other end.</p>
    <p>"And that's not all," Medri picked up the narration, his voice a little less clear. "We went to Colony space to see if their spies or the Alliance had any information. Kitall, one of their outlying planets had been taken over by the Peacekeepers."</p>
    <p>"We regrouped with Martya and her crew in the nebula beyond the Riders' territory," D'argo resumed. "They'd picked up some of the lucky ones who said it was only the beginning. The Peacekeepers want the whole system."</p>
    <p>John heard the words but they hadn't sunk in yet, and he didn't want them to. The Breakaway Colonies were one of the strongest forces against both the Peacekeepers and the Scarrans. "The Royal Planet?" he asked.</p>
    <p>"No word."</p>
    <p>John looked at Aeryn, sitting beside him on his father's couch, elbows on her knees. When she glanced at him, he saw what he felt: the need to go and help. They couldn't ignore this. It was Talyn, the ship they'd helped raise, and Crais who, while John disliked him on principle, was still a friend and ally. Not to mention the threat to the Royal Planet. They couldn't let it fall. If they did, then any hope of surviving this war intact was virtually nil.</p>
    <p>Eyes still locked on Aeryn's, John said, "We'll need a couple of days to get everything in order."</p>
    <p>"Don't take too long." The comm went out.</p>
    <p>The room was silent. In his armchair, Dad said nothing, his face unreadable. Rhia was staring at them wide-eyed, old enough to get the basics of D'argo's news and scared by it. Aeryn was looking at her hands, thinking. In his lap, Seth shifted so he could look John in the eye. "Are we goin' home?" he asked.</p>
    <p>John looked into his son's hopeful face, chubby and innocent. Clear, certain eyes stared back, cutting through the turmoil in John's own mind. Home. Moya and the Uncharted Territories where someone was always trying to kill them. Was that it? Where he had met Aeryn and D'argo and Rygel and Chiana and lived and died and made a difference in however an insignificant way?</p>
    <p>Thinking back to that meeting with Giller and the doctor, over the last few months, it was clear. On Earth, he was just as suspected, badgered, and threatened. On Earth, he didn't sleep well at night. He'd felt it everyday in every conversation that fell flat, every look he got from across the room, and every feeling of distrust he'd had for strangers since they'd returned. He hadn't wanted to admit it; he'd told himself that he would adjust. But now that Seth had put it into words, he couldn't ignore it. He no longer belonged on Earth.</p>
    <p>He remembered telling Dad that he had figured out what it meant to be his own kind of hero. And it was out there, fighting.</p>
    <p>He looked at his father, noticing the wrinkles again as if for the first time. "Dad..."</p>
    <p>"You have to leave," his father finished with a sad smile. John thought he saw a glimmer in his eye, but then it was gone.</p>
    <p>"It's Talyn," John felt the need to explain. He wanted him to understand that he wasn't just abandoning him.</p>
    <p>"Moya's son. And on the Royal Planet, you have an unborn daughter. A princess," Jack finished again. John nodded, feeling the old understanding flow between them, unbarred and strong. He didn't need to explain because Dad already understood. "What do you need me to do?"</p>
    <p>"If you could watch the kids while we make plans," Aeryn gestured to the two who were listening with rapt attention. "Thank you, Jack."</p>
    <p>"I wanna help!" wailed Rhia.</p>
    <p>"Me too!" Seth added, hitting John's arm to get his attention. John's mind, already running over the problems they would face getting off the planet, reigned itself in. How could they help without being in danger or daring to go after it?</p>
    <p>"Okay, listen close," he said motioning Rhia to come over. "I want you two to make a list of all your things that you want to take back to Moya and write where they are at the house, so when we go, we can pack quickly." Excited by the assignment, Rhia and Seth both nodded before running off to find paper.</p>
    <p>"That should keep them occupied," said Aeryn, watching them go.</p>
    <p>"So what do you need to do before you leave?" asked Jack.</p>
    <p>John looked at Aeryn. "Talk to Dan and Reginard. Get them plans of the systems they need to build."</p>
    <p>"Take care of the wormhole research."</p>
    <p>"Steal my module back."</p>
    <p>"Get our things out of the house without being stopped," they threw suggestions back and forth.</p>
    <p>"I can help at the house," Dad told them. He wasn't going to try and stop them - John almost couldn't believe it.</p>
    <p>"All right," he said, standing. "We're gonna need some paper."</p>
    <p>********************************************************************************</p>
    <p>He knocked on the side of the door hesitantly, wondering what had possessed him to volunteer to tell her. Sure, things were better than they had been but it still wasn't the same.</p>
    <p>"Yeah?" Chiana asked from the inside. Willing his spots not to give him away, Medri opened the door.</p>
    <p>"Uh, hi." She waited and didn't look away. Taking that as an invitation to continue, he did so. "Aeryn and John just commed back," he said. "We're going to pick them up tomorrow."</p>
    <p>Chiana nodded and even made a space for him on the bed. She was sorting through what looked like junk to him but what doubtless had meaning for her. Essor was nowhere to be seen, but that was only normal. Medri sat down somewhat gingerly.</p>
    <p>"So what's the plan?" she asked.</p>
    <p>"They're going to steal the module and sneak out. Meet John's father with the children."</p>
    <p>"They'll need a backup plan," the Nebari smiled wanly.</p>
    <p>"Yeah." Medri agreed. She had recovered from her temporary blindness, but still looked a little worse for wear. "Are you, you know, okay?" he asked.</p>
    <p>"Sure. No." Chiana smiled at her own correction but didn't elaborate. She turned back to her sorting, and Medri watched her toss the pieces into seemingly random piles.</p>
    <p>"Okay," he finally said, at a loss. "It's almost mealtime. I better..." he stood up and watched her sort a few more pieces. Just ask, he told himself. "You wanna come with me?"</p>
    <p>She looked up, surprised, but in the end she nodded. Chiana grabbed a box from the floor on the other side of the bed and swept the junk back into it. She would have to resort it, thought Medri. But she didn't seem to mind.</p>
    <p>********************************************************************************</p>
    <p>Aeryn blinked her eyes hard, tired yet too wired to sleep. It was late. Jack had already gone to bed, leaving her and John still working on plans. John was writing furiously, open notebooks guiding and giving him ideas. He looked tired. "Hey, are you all right?" she asked him.</p>
    <p>John stopped writing and rubbed his eyes with the hand that held the pen. "I think if I do this," he gestured to the table, "I don't have to think about it." He looked up at her. "It's not working." He sighed. "I'm going to miss them."</p>
    <p>Aeryn understood. So would she. "I am glad we came," she said.</p>
    <p>"But...?" John said with a teasing smile.</p>
    <p>"But I'm also glad Moya came back early."</p>
    <p>John waited a beat then said, "Me too."</p>
    <p>Aeryn raised her eyebrows in surprise. For as long as she'd known him, coming back to Earth had been his dream, even when he was willing to give it all up for her. She didn't think he would give it up so easily.</p>
    <p>He smiled this time for her. "You think I'm crazy, maybe I am. But Seth was right. Moya's home."</p>
    <p>"And your family?"</p>
    <p>"I'll always love them. And now they know I'm alright." He shrugged and got up to get another cup of coffee. His body said it wasn't as easy as he made it sound.</p>
    <p>But Aeryn didn't press. "Good thing we haven't told them how many times you've died." She passed him her mug, and with a snort, he filled it for her.</p>
    <p>"If we'd done that then we'd never be leaving," he said, sitting down again. "But that's part of it."</p>
    <p>"What?"</p>
    <p>"That they'll never understand."</p>
    <p>Aeryn nodded. She understood that, too. Coming here for him was like going back to the command carrier for her. Everything the same except them.</p>
    <p>John looked at the table spread before him. "I think you need to pull up a chair if we're gonna get this done by eight." Vaguely, he waved his coffee at the mess of papers. Aeryn grabbed a pencil while John took one last sip before setting his mug down. He had just begun to write again when she asked:</p>
    <p>"Are you really okay?"</p>
    <p>John looked up, surprised by the question, but then he nodded. "Yeah. We have family out there too."</p>
    <p>Satisfied, Aeryn took his hand and squeezed it. Then they got to work.</p>
