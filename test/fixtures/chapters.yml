    <p>Melanie Crichton Phillipson switched off the TV in disgust, not wanting to hear anymore about the glory of God or incredible scientific breakthroughs. "You'd think people would have more sense," she said crossing to the kitchen where her husband was making coffee.</p>
    <p>"About what? The aliens?" Ryan asked. He leaned against the counter across from her next to the coffee maker, his gray shirt speckled with Peter's rejected dinner. Their two boys were asleep now, despite four year old David's protests that he wasn't tired.</p>
    <p>"There's the Roswell contingent still proclaiming the aliens as the saviors of Humanity and another religious fanatic calling for burning them at the stake for witchcraft. Like he could get his hands on them. *If* they even exist."</p>
    <p>"They released the contact tapes and the radar data. I'd say that's pretty irrefutable proof right there," said Ryan.</p>
    <p>Melanie gave him a withering glare. "This is the US government were talking about. If you recall, they aren't exactly forthright when it comes to
    videotapes."</p>
    <p>"You still believe that conspiracy theory of the '04 bombing?"</p>
    <p>"There is supporting evidence, you know. And it's not that I believe all of it, I'm just not discounting it. But aliens, Ry?"</p>
    <p>"I thought you talked to your Dad and he said this was the real deal," Ryan steered clear of the old argument.</p>
    <p>Melanie rolled her eyes. "My dad. My dad is a 70 year old dreamer. His head's always been stuck up in the stars. Hell, he missed half my life because of them."</p>
    <p>"You don't believe in aliens because Jack does," Ryan snorted. "You have one warped conception of logic for a computer analyst, Mel."</p>
    <p>"I'm just saying that he wants to believe in them so he takes them at face value. I'm not discounting the possibility that this is all an elaborate hoax. They had an English speaker for Christ's sake. How do you explain that?"</p>
    <p>"I don't know. But why would anyone want to fake an alien encounter?" Ryan argued.</p>
    <p>"For kicks? Entertainment? There are a lot of weird people out there who would love to do it."</p>
    <p>"On this scale?" Ryan asked. "You're saying some random Star Trek nerd faked out both IASA and the US government?"</p>
    <p>"I don't know!" Melanie shrugged. "But it's the more likely explanation."</p>
    <p>"Mel, you just don't *want* to believe," Ryan shook his head. The coffee done, he poured two cups and handed one to his wife. She took it quietly, staring into its bitter depths before taking a sip.</p>
    <p>"Nothing good ever came of space," she remarked.</p>
    <p>"I don't believe you!" Ryan burst out. "You're an astronaut's daughter and you still hate him for it."</p>
    <p>"What's there to like? Strangers knew him better than I did," Melanie said, waving a hand for emphasis. "Then he went and infected John with his dreams of space and aliens. Where did that get him? Dead!"</p>
    <p>"I don't think that's fair. From what I've heard, your brother wasn't other people's puppet. He wouldn't have become an astronaut if he hadn't loved it."</p>
    <p>"Maybe so," she conceded, "but he still went into space and never came back. Being a 'hero' or a 'scientific martyr' or 'space pioneer' doesn't make him any less dead."</p>
    <p>Ryan sipped his coffee and didn't reply. He'd never met his late brother-in-law. Melanie had been dating Steven Whirel, her future first husband, when he had died. She had been close to John, he knew, despite the six years between them, and it had taken her a long time to get over his death. She didn't speak to Jack for almost three years and even now that they were talking, they weren't really talking.</p>
    <p>"So what are the scientists saying?" he finally broke the silence.</p>
    <p>"Same old, same old. The answers are incomplete, lots of alien terms and concepts, though they say they're making progress deciphering them."</p>
    <p>"More fuel for the unbelieving."</p>
    <p>"Just don't be disappointed when they don't come back." She took another sip of coffee. Ryan watched, amazed again at how rational thought flew out the window when space was mentioned.</p>
    <p>"Melanie, why don't you believe in the aliens?" he asked.</p>
    <p>She smiled. "You sound like you're asking me if I believe in God." Ryan smiled back but didn't say anything, his expression telling her that he wanted to know and understand. Melanie looked down into her coffee, the smile fading. "I can't," she finally said, not looking up. After a moment she continued. "They...they never found any wreckage. Of John's ship." She looked up and Ryan could see the pain in her eyes. It was hard to bury an empty box. Without a thought he set his mug down and gathered her into his arms, running a soothing hand up and down her back.</p>
