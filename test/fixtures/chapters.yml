  content: "I let us both back into the office, and flicked on the lights. The bulb blew out. It does that \r\n\
    a lot. I sighed, and shut the door behind us, leaving stripes of golden autumn light \r\n\
    pouring through the blinds, interweaving with shadows on the floor and walls.\r\n\
    I drew out a seat in front of my desk for the young woman. She blinked at me in \r\n\
    confusion for a second before she said, \"Oh,\" and sat. I walked around the desk, leaving \r\n\
    my duster on, and sat down.\r\n\
    \"All right,\" I said. \"If you want my protection, I want a few things from you first.\"\r\n\
    She pushed back her asphalt-colored hair with one hand and gave me a look of pure \r\n\
    calculation. Then she simply crossed her legs, so that the cut of her dress left one pale leg \r\n\
    bare to mid-thigh. A subtle motion of her back thrust out her young, firm breasts, so that \r\n\
    their tips pressed visibly against the fabric. \"Of course, Mr. Dresden. I'm sure we can do \r\n\
    business.\" The look she gave me was direct, sensual, and willing.\r\n\
    Nipple erection on command\xE2\x80\x94now that's method acting. Oh, she was pretty enough, I \r\n\
    suppose. Any adolescent male would have been drooling and hurling himself at her, but \r\n\
    I'd seen acts a lot better. I rolled my eyes. \"That's not what I meant.\"\r\n\
    Her sex-kitten look faltered. \"It \xE2\x80\xA6 it isn't?\" She frowned at me, eyes scanning me again, \r\n\
    reassessing me. \"Is it \xE2\x80\xA6 are you \xE2\x80\xA6 ?\"\r\n\
    \"No,\" I said. \"I'm not gay. But I'm not buying what you're selling. You haven't even told \r\n\
    me your name, but you're willing to spread your legs for me? No thanks. Hell's Bells, \r\n\
    haven't you ever heard of AIDS? Herpes?\"\r\n\
    Her face went white, and she pressed her lips together until they were white, too. \"All \r\n\
    right, then,\" she said. \"What do you want from me?\"\r\n\
    \"Answers,\" I told her, jabbing a finger at her. \"And don't try lying to me. It won't do you \r\n\
    any good.\" Which was only a marginal lie, in itself. Being a wizard doesn't make you a \r\n\
    walking lie detector, and I wasn't going to try a soulgaze on her to find out if she was \r\n\
    sincere\xE2\x80\x94it wasn't worth it. But another great thing about being a wizard is that people \r\n\
    attribute just about anything you do to your vast and unknowable powers. Granted, it only \r\n\
    works with those who know enough to believe in wizards, but not enough to understand \r\n\
    our limits\xE2\x80\x94the rest of the world, the regular people who think magic is just a joke, just \r\n\
    look at you like someone is going to stuff you into a little white coat any second now.\r\n\
    She licked her lips, a nervous gesture, not a sexy one. \"All right,\" she said. \"What do you \r\n\
    want to know?\"\r\n\
    \"Your name, for starters.\"\r\n\
    She let out a harsh laugh. \"You think I'm going to give you that, wizard?\"\r\n\
    Point. Serious spell-slingers like me could do an awful lot with a person's name, given by \r\n\
    their own lips. \"All right, then. What do I call you?\"\r\n\
    She didn't bother to cover her leg again. A rather pretty leg, actually, with a tattoo of \r\n\
    some kind encircling her ankle. I tried not to notice. \"Lydia,\" she said. \"Call me Lydia.\"\r\n\
    \"Okay, Lydia. You're a practitioner of the Art. Tell me about that.\"\r\n\
    \"It doesn't have anything to do with what I want from you, Mr. Dresden,\" she said. She \r\n\
    swallowed, her anger fading. \"Please. I need your help.\"\r\n\
    \"All right, all right,\" I said. \"What kind of help do you need? If you're into some kind of \r\n\
    gang-related trouble, I'm going to recommend that you head for the police. I'm not a \r\n\
    bodyguard.\"\r\n\
    She shivered, and hugged herself with her arms. \"No, nothing like that. It's not my body \r\n\
    I'm worried about.\"\r\n\
    That made me frown.\r\n\
    She closed her eyes and drew in a breath. \"I need a talisman,\" she said. \"Something to \r\n\
    protect me from a hostile spirit.\"\r\n\
    That made me sit up and take notice, metaphorically speaking. With the city flying into \r\n\
    spiritual chaos as it was, I had no trouble believing that a girl gifted with magical talent \r\n\
    might be experiencing some bad phenomena. Ghosts and spooks are drawn to the \r\n\
    magically gifted. \"What kind of spirit?\"\r\n\
    Her eyes shifted left and right, never looking at me. \"I can't really say, Mr. Dresden. It's \r\n\
    powerful and it wants to hurt me. They \xE2\x80\xA6 they told me you could make something that \r\n\
    would keep me safe.\"\r\n\
    True, in point of fact. Around my left wrist at that very moment was a talisman made \r\n\
    from a dead man's shroud, blessed silver, and a number of other, more difficult to come \r\n\
    by ingredients. \"Maybe,\" I told her. \"That depends on why you're in danger, and why you \r\n\
    feel you need protection.\"\r\n\
    \"I c-can't tell you that,\" she said. Her pale face pinched into an expression of worry\xE2\x80\x94real \r\n\
    worry, the kind that makes you look older, uglier. The way she hugged herself made her \r\n\
    look smaller, more frail. \"Please, I just need your help.\"\r\n\
    I sighed, and rubbed at one eyebrow with my thumb. My first rampant instincts were to \r\n\
    give her a cup of hot chocolate, put a blanket around her shoulders, tell her everything \r\n\
    would be all right and strap my talisman onto her wrist. I tried to rein those in, though. \r\n\
    Down, Quixote. I still knew nothing about her situation, or what she needed protection \r\n\
    from\xE2\x80\x94for all I knew, she was trying to stave off an avenging angel coming after her in \r\n\
    retribution for some act so vile that it stirred the Powers that be to take immediate action. \r\n\
    Even vanilla ghosts sometimes come back to haunt someone for a darned good reason.\r\n\
    \"Look, Lydia. I don't like to get involved in anything without knowing something about \r\n\
    what's going on.\" Which hadn't slowed me down before, I noted. \"Unless you can tell me \r\n\
    a little bit about your situation, convince me that you are in legitimate need of protection, \r\n\
    I won't be able to help you.\"\r\n\
    She bowed her head, her asphalt hair falling across her face for a long minute. Then she \r\n\
    drew in a breath and asked, \"Do you know what Cassandra's Tears is, Mr. Dresden?\"\r\n\
    \"Prophetic condition,\" I said. \"The person in question has random seizures\xE2\x80\x94visions of \r\n\
    the future, but they're always couched in terms of conditions that make explanation of the \r\n\
    dreams seem unbelievable. Doctors mistake it for epilepsy in children, sometimes, and \r\n\
    prescribe a bunch of different drugs for it. Pretty accurate prophecy, as it goes, but no one \r\n\
    ever buys into it. Some people call it a gift.\"\r\n\
    \"I'm not one of them,\" she whispered. \"You don't know how horrible it is. To see \r\n\
    something about to happen and to try to change it, only to have no one believe you.\"\r\n\
    I studied her for a minute in silence, listening to the clock on my wall count down the \r\n\
    seconds. \"All right,\" I said. \"You say that you have this gift. I guess you want me to \r\n\
    believe that one of your visions warned you about an evil spirit coming after you?\"\r\n\
    \"Not one,\" she said. \"Three. Three, Mr. Dresden. I only got one vision when they tried to \r\n\
    kill the President. I got two for that disaster at NASA, and for the earthquake in Laos. I've \r\n\
    never had three before. Never had something appear so clearly \xE2\x80\xA6\"\r\n\
    I closed my eyes to think about this. Again, my instincts told me to help the girl, smash \r\n\
    the bad ghost or whatever, and walk off into the sunset. If she was indeed afflicted with \r\n\
    Cassandra's Tears, my actions could do more than save her life. My faith could change it \r\n\
    for the better.\r\n\
    On the other hand, I'd been played for a sucker before. The girl was obviously a \r\n\
    competent actress. She had shifted smoothly to the role of willing seductress, when she \r\n\
    thought I had been asking for sex in payment. That she would immediately make that \r\n\
    conclusion based on my own fairly neutral statement said something about her, all by \r\n\
    itself. This wasn't a girl who was used to playing things fair and square. Unless I was \r\n\
    grossly misreading her, she had bartered sex for goods and services before\xE2\x80\x94and she was \r\n\
    awfully young to be so jaded about the entire matter.\r\n\
    The entire Cassandra's Tears angle was a perfect scam, and people had used it before, \r\n\
    among the circles of the magically endowed. The story required no proof, no \r\n\
    performance on the part of the person running the scam. All she would need would be a \r\n\
    smidgen of talent to give her the right aura, maybe enough kinetomancy to tilt the dice a \r\n\
    little on their way down. Then she could make up whatever story she wanted about her \r\n\
    supposed prophetic gifts, put on a little-girl-lost act, and head straight for the local \r\n\
    dummy, Harry Blackstone Copperfield Dresden.\r\n\
    I opened my eyes to find her watching me. \"Of course,\" she said. \"I could be lying. \r\n\
    Cassandra's Tears can't be analyzed or observed. I could be using it as an excuse to \r\n\
    provide a reasonable explanation why you should help a lady in distress.\"\r\n\
    \"That's pretty much what's going through my mind, Lydia, yeah. You could just be a \r\n\
    small-time witch who stirred up the wrong demon and is looking for a way out.\"\r\n\
    She spread her hands. \"All I can tell you is that I'm not. I know that something's coming. \r\n\
    I don't know what, and I don't know why or how. I just know what I see.\"\r\n\
    \"Which is?\"\r\n\
    \"Fire,\" she whispered. \"Wind. I see dark things and a dark war. I see my death coming for \r\n\
    me, out of the spirit world. And I see you at the middle of it all. You're the beginning, the \r\n\
    end of it. You're the one who can make the path go different ways.\"\r\n\
    \"That's your vision? Iowa has less corn.\"\r\n\
    She turned her face away. \"I see what I see.\"\r\n\
    Standard carny procedure. Flatter the ego of the mark, draw him in, get him good and \r\n\
    hooked, and fleece him for everything he's got. Sheesh, I thought, someone else trying to \r\n\
    get something out of me. My reputation must be growing.\r\n\
    Still, there was no sense in being rude. \"Look, Lydia. I think maybe you're just \r\n\
    overreacting, here. Why don't we meet again in a couple of days, and we'll see if you still \r\n\
    think you need my help.\"\r\n\
    She didn't answer me. Her shoulders just slumped forward and her face went slack with \r\n\
    defeat. She closed her eyes, and I felt a nagging sensation of doubt tug at me. I had the \r\n\
    uncomfortable impression that she wasn't acting.\r\n\
    \"All right,\" she said, softly. \"I'm sorry to have kept you late.\" She got up and started \r\n\
    walking toward the door of my office.\r\n\
    My better judgement propelled me up out of my chair and across the room. We reached \r\n\
    the door at the same time.\r\n\
    \"Wait a minute,\" I said. I unbound the talisman from my arm, feeling the silent pop of \r\n\
    energy as the knot came undone. Then I took her left wrist and turned her hand over to tie \r\n\
    the talisman onto her. There were pale scars on her arm\xE2\x80\x94the vertical kind that run along \r\n\
    the big veins. The ones you get when you're really serious about killing yourself. They \r\n\
    were old and faded. She must have gotten them when she was \xE2\x80\xA6 what? Ten years old? \r\n\
    Younger?\r\n\
    I shuddered and secured the little braid of musty cloth and silver chain about her wrist, \r\n\
    willing enough energy into it to close the circle once the knot was tied. When I finished, I \r\n\
    touched her forearm lightly. I could just feel the talisman's power, a tingling sensation \r\n\
    that hovered a half-inch off of her skin.\r\n\
    \"Faith magic works best against spirits,\" I said quietly. \"If you're worried, get to a church. \r\n\
    Spirits are strongest just after the sun goes down, around the witching hour, and again \r\n\
    just before the sun comes up. Go to Saint Mary of the Angels. It's a church at the corner \r\n\
    of Bloomingdale and Wood, down by Wicker Park. It's huge, you can't miss it. Go around \r\n\
    to the delivery door and ring the bell. Talk to Father Forthill. Tell him that Michael's \r\n\
    friend said that you need a safe place to stay for a while.\"\r\n\
    She only stared at me, her mouth open. Tears formed in her eyes. \"You believe me,\" she \r\n\
    said. \"You believe me.\"\r\n\
    I shrugged, uncomfortable. \"Maybe. Maybe not. But things have been bad, the past few \r\n\
    weeks, and I would rather not have you on my conscience. You'd better hurry. It's going \r\n\
    to be sundown soon.\" I pressed some bills into her hand and said, \"Take a cab. Saint \r\n\
    Mary of the Angels. Father Forthill. Michael's friend sent you.\"\r\n\
    \"Thank you,\" she said. \"Oh, God. Thank you, Mr. Dresden.\" She seized my hand in both \r\n\
    of hers and pressed a tearstained kiss to my knuckles. Her fingers were cold and her lips \r\n\
    too hot. Then she vanished out the door.\r\n\
    I shut it behind her and shook my head. \"Harry, you idiot. Your one decent talisman that \r\n\
    would protect you against ghosts and you just gave it away. She's probably a plant. They \r\n\
    probably sent her to you just to get the talisman off you, so that they can eat you up the \r\n\
    next time you go spoil their fun.\" I glared down at my hand, where the warmth of Lydia's \r\n\
    kiss and the dampness of her tears still lingered. Then I sighed, and walked to the cabinet \r\n\
    where I kept fifty or sixty spare light-bulbs on hand, and replaced the one that had burned \r\n\
    out.\r\n\
    The phone rang. I got down off my chair and answered it sourly. \"Dresden.\"\r\n\
    There was silence and scratchy static on the other end of the line.\r\n\
    \"Dresden,\" I repeated.\r\n\
    The silence stretched on, and something about it made the hairs on the back of my neck \r\n\
    stand up. There was a quality to it that is difficult to describe. Like something waiting. \r\n\
    Gloating. The static crackled louder, and I thought I could hear voices underneath it, \r\n\
    voices speaking in low, cruel tones. I glanced at the door, after the departed Lydia. \"Who \r\n\
    is this?\"\r\n\
    \"Soon,\" whispered a voice. \"Soon, Dresden. We will see one another again.\"\r\n\
    \"Who is this?\" I repeated, feeling a little silly.\r\n\
    The line went dead.\r\n\
    I stared at the phone before hanging it up, then ran my hand back through my hair. A chill \r\n\
    crawled neatly down my spine and took up residence somewhere a little lower than my \r\n\
    stomach. \"All right, then,\" I said, my own voice a little too loud in the office. \"Thank God \r\n\
    that wasn't too creepy or anything.\"\r\n\
    The antique radio on the shelf beside the coffee machine hissed and squalled to life and I \r\n\
    almost jumped out of my shoes. I whirled to face it in a fury, hands clenched.\r\n\
    \"Harry?\" said a voice on the radio. \"Hey, Harry, is this thing working?\"\r\n\
    I tried to calm my pounding heart, and focused enough will on the radio to let my voice \r\n\
    carry through. \"Yeah, Bob. It's me.\"\r\n\
    \"Thank the stars,\" Bob said. \"You said you wanted to know if I found out anything else \r\n\
    ghostly going on.\"\r\n\
    \"Yeah, yeah, go ahead.\"\r\n\
    The radio hissed and crackled with static\xE2\x80\x94spiritual interference, not physical. The radio \r\n\
    wasn't set up to receive AM/FM any more. Bob's voice was garbled, but I could \r\n\
    understand it. \"My contact came through. Cook County Hospital, tonight. Someone's \r\n\
    stirred up Agatha Hagglethorn. This is a bad one, Harry. She is one mean old biddy.\"\r\n\
    Bob gave me the rundown on Agatha Hagglethorn's grisly and tragic death, and her most \r\n\
    likely target at the hospital. I glanced down at my bare left wrist, and abruptly felt naked. \r\n\
    \"All right,\" I said. \"I'm on it. Thanks, Bob.\"\r\n\
    The radio squalled and went silent, and I dashed out the door. Sundown would come in \r\n\
    less than twenty minutes, rush hour had been going for a while now, and if I wasn't at \r\n\
    Cook County by the time it got dark, all kinds of bad things could happen.\r\n\
    I flew out the front door, the sack of ghost dust heavy in my pocket, and all but slammed \r\n\
    into Michael, tall and broad, toting a huge athletic bag over his shoulder, which I knew \r\n\
    would contain nothing but Amoracchius and his white cloak.\r\n\
    \"Michael!\" I burst out. \"How did you get here?\"\r\n\
    His honest face split into a wide smile. \"When there is a need, He sees to it that I am \r\n\
    there.\"\r\n\
    \"Wow,\" I said. \"You're kidding.\"\r\n\
    \"No,\" he said, his voice earnest. Then he paused. \"Of course, you've gotten in touch with \r\n\
    me every night for the past two weeks. Tonight, I just thought I'd save Him the trouble of \r\n\
    arranging coincidence, so I came on over as soon as I got off work.\" He fell into step \r\n\
    beside me and we both got into the Blue Beetle\xE2\x80\x94he got in the red door. I got in the white \r\n\
    one, and we peered out over the grey hood as I pulled the old VW into traffic.\r\n\
    And that was how we ended up doing battle in the nursery at Cook County.\r\n\
    Anyway, you see what I mean about a day being fairly normal before it falls all to pieces. \r\n\
    Oh, well. Maybe it hadn't been all that normal. As we took off into traffic and I gave the \r\n\
    Beetle all the gas it could take, I got that sinking feeling that my life was about to get \r\n\
    hectic again."
