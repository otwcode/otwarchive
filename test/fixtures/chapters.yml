    Section 25: Of Cabbages and Kings<p>************************************************************************ ************************************************************************</p>
    <p>"What will she do to him?" demanded Aeryn as soon as the door clanged shut behind them.</p>
    <p>"I don't know," said Jack tightly with a quick glance at Daniel. Watching the by-play, she guessed that even if he didn't know, he had a frelling good idea.</p>
    <p>"What is it?" asked John, picking up the same vibes. They were standing with their shoulders touching, facing the four humans - or three humans and one reformed Jaffa. Aeryn resisted the urge to beat an explanation out of one of them.</p>
    <p>"He's our friend and we deserve to know," she said dangerously. After another moment, Jack nodded.</p>
    <p>"We can't be sure since D'argo is a different species, but she could want to find out what he is, what he's made of. Some Goa'uld tend to . . . experiment," Daniel fixed his gaze on the far wall. "Of course, Nit, or Neith in the classical Egyptian pantheon was originally a goddess of war in the Sais region of Lower Egypt in the Predynastic era. She might not even be interested in redefining the perfect soldier. She could just be curious."</p>
    <p>"Well, that's a relief," Jack said sarcastically.</p>
    <p>Daniel merely flicked him a glance. "Yeah, well, she was also the patron of weaving, and according to one set of myths, the mother of Ra and Sobek."</p>
    <p>"And this means what exactly?" asked Aeryn tensely. The strange names added only more confusion and frustration, rather than clearing things up. Beside her, John was just as confused.</p>
    <p>"It means she's old and the mother of one of the snakeheads we killed. Not a happy camper," Jack summed up.</p>
    <p>"Torture?" asked John flatly.</p>
    <p>"Yeah," Sam confirmed.</p>
    <p>Aeryn felt John tense as her own skin went cold, too many recent memories surfacing in her mind. "What about the rest of us?" she asked quietly.</p>
    <p>Jack and Daniel shrugged in unison, their own faces as closed off as Teal'c's. Sam for her part looked worriedly at her two teammates, and Aeryn knew they had been captured and tortured before. And killed.</p>
    <p>"What were they calling you in there?" John asked, breaking the heavy silence that had draped over them.</p>
    <p>"What?" Daniel appeared to mentally shake himself.</p>
    <p>"Those names. Tory - n - shovel," John clarified.</p>
    <p>"Oh. Taur'i and sholva," Daniel corrected him. Nearby Sam and Jack slid down the wall to sit on the floor. " 'Taur'i' is the Goa'uld word for humans form Earth. It's our tribe if you will. 'Sholva' means traitor. They're talking about Teal'c because he defected to us. It's not a very nice word."</p>
    <p>Aeryn laughed harshly. "They seldom are." Silence settled over them once more as did the weight of thinking dark thoughts that came with waiting in a cell. Aeryn wandered with John over to the door, but found that Jack had been right. There was nothing they could do from the inside. Finally, she and John settled against the opposite wall from the others. Teal'c sat cross-legged with his eyes closed much like Zhaan used to when she meditated.</p>
    <p>"So, got any names picked out yet?" asked Jack. Startled, Aeryn looked at John who tried not to look guilty about having told them about the baby. When she simply smiled he grinned back.</p>
    <p>Aeryn shook her head, still caught up in John's gaze. "No, not really."</p>
    <p>"What, no John Jr.?"</p>
    <p>"I'm already a Junior," John sighed with another wry grin for the Colonel. "It was bad enough growing up in my dad's shadow, worse with his name. And with my rep in the Territories . . . no way."</p>
    <p>"What about other family names?" asked Sam. "That's what my brother and his wife did. One from each side."</p>
    <p>"How 'bout it, Aeryn? Any juicy names from your family?"</p>
    <p>The ex-peacekeeper smiled sadly. "We named Moya's son after my father," she said. "He died a cycle ago."</p>
    <p>"I'm sorry," said Daniel.</p>
    <p>"Moya had a son?" Jack asked curiously. "Another ship?" Aeryn nodded. "How did he die?"</p>
    <p>"A warrior," Aeryn answered. Even now, it still felt like only yesterday that she was helping Moya calm him down after he was born. She wondered if time would pass as quickly for her own child.</p>
    <p>"What about your mother's name for a girl?" asked Daniel. His attempt at lightening the subject failed as Aeryn thought of her mother, a woman destroyed by her love for a man she was forced to kill and the daughter she grew to hate.</p>
    <p>"I have no mother."</p>
    <p>"Aunts, uncles, grandparents?" asked Jack.</p>
    <p>"I have this crazy uncle Pete," said John, diverting attention away from her. As he launched into a story about roadsters and cops, Aeryn took his hand in a silent thank you. He squeezed her hand back.</p>
    <p>"We are not naming him Pete," Aeryn told them when he finished.</p>
    <p>"Why not? Pete's a great name!" John protested.</p>
    <p>"I don't like it."</p>
    <p>"You could name him Daniel, or Danielle if it's a girl," suggested Jack cutting his eyes at his friend who immediately protested.</p>
    <p>"Jack!"</p>
    <p>"What? You have a good solid name. Nothing to be ashamed of."</p>
    <p>"I'm not ashamed of it, but I hardly think they should name their child after me."</p>
    <p>"Sam!" Jack snapped his fingers. "Good for a boy or a girl . . ."</p>
    <p>"How about Jack?" Sam glared at her commanding officer. "Or Jonathan."</p>
    <p>"Hey!"</p>
    <p>"That's your first name?" asked John.</p>
    <p>Jack rolled his eyes and nodded. "Could be worse I suppose. Could be something like Angus."</p>
    <p>"You know when we get back to Earth we can get you guys a baby name book," said Sam.</p>
    <p>At the mention of Earth, they all fell silent. Jack and Sam glanced around their cell, looking for anything they missed.</p>
    <p>"So anyone come up with an escape plan?" asked John.</p>
    <p>"Carter?"</p>
    <p>"We're in a pretty primitive lockup, sir. We're not getting out until we're let out."</p>
    <p>"Too bad there are no Jaffa to sweet talk."</p>
    <p>"Or steal weapons from," added John.</p>
    <p>"So how did you two get out of that prison we rescued you from?" asked Daniel</p>
    <p>John smiled slightly. "We used the sick prisoner trick. Knocked out the guards when they came in."</p>
    <p>"I do not believe that will work here," said Teal'c, startling them all with his return to the conversation.</p>
    <p>"No," Jack agreed. "We'll have to try something else. Something that will hopefully take out the Nitwit while we're at it."</p>
    <p>"And get D'argo."</p>
    <p>"And get D'argo."</p>
    <p>Aeryn only prayed he was still alive.</p>
    <p>************************************************************************</p>
