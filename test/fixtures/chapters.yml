    <p>"Well, I have never seen a sadder pair of cooks." John jumped at his father's voice. Jack stood in the doorway, smiling apologetically.</p>
    <p>"Mama, Dad," Rhia and Seth rushed in. John scooped up the bundle of energy that attacked him with a cry of joy. Rhia giggled, and he forgot for a moment Aeryn's worrisome news. "We snuck to the zoo!" she declared proudly, a stuffed monkey clutched tightly in her little hand. "We wore a disguise and everything to get past the reporters!"</p>
