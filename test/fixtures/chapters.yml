    <p>"And this brings us to the fine tradition of embarrassing the birthday girl," Mark explained to Aeryn. "Since Ryan can't do it 'cause he's the husband, it's up to me and the boys to do our sacred duty." He paused theatrically, resting the tips of his fingers on his collarbone like a noble lord. And Aeryn actually laughed. It was the first time Ryan had heard the sound from her. At Christmas she had been, understandably, reserved, and hadn't participated much beyond watching the kids. Now, mid February, she seemed to have adjusted to Earth.</p>
