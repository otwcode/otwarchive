    <p>DK was more nervous than he cared to admit. He glanced at the piece of paper in his hands one more time. The list of questions stared back at him, questions of their shared childhood. The edges of the paper were already crinkled and curled from his anxious fingers. He wanted to back out and run away, but like a nightmare, he couldn't. They would call the colonel and DK knew he'd never be able to look John's father in the eye again.</p>
    <p>Jeremy appeared around the corner and beckoned him to one of the back rooms of the control center where the support teams normally plugged into the mission. It was almost empty now and the monitor set up in the corner at least gave DK the illusion of privacy.</p>
    <p>As he settled into the waiting seat, Jeremy sent the transmission to the alien ship. "Moya, come in. This is Jeremy Seymore with DK Moore. Do you copy?" There was only static; they were communicating by radio waves and not a digital signal. Jeremy repeated the message, and this time one of the aliens answered.</p>
    <p>"I'm afraid we don't understand," Jeremy told it. That was another thing, since the appearance of 'John', the translator had disappeared. DK wished they were still dealing with her instead.</p>
    <p>A moment later, another voice echoed over the line. "DK?"</p>
    <p>He felt his heart stop. Knowing it was supposed to be John and hearing his voice for the first time since the Farscape I were two far different things. "Yeah." He clenched the piece of paper in his hands. It was John's voice, there was no mistaking it, and it was tearing him apart because John was dead. He'd been there.</p>
    <p>"DK? Give me two microts," he said. *John* said.</p>
    <p>By the clock on the wall, it was actually five minutes before the monitor flickered to life, though it felt like hours to DK. But finally he was there. *John* was there, on the screen. His head and shoulders anyway. He wore a black shirt and didn't look nervous, but then John rarely had no matter what his stomach was doing.</p>
    <p>"Hey." Dk's throat was so dry it was more a croak than a word.</p>
    <p>"Hey," John practically whispered. His face was older, a few more wrinkles and gray hairs than before. But the eyes that watched him were the same, filled with both hope and fear. DK understood for the first time the saying 'the eyes are the window to the soul'. And when the thumb came up to brush his bottom lip, DK knew.</p>
    <p>"John." He tried to smile and think of something to say. "You're supposed to be dead," was what finally came out.</p>
    <p>"Everyone keeps saying that."</p>
    <p>"Yeah." But what were they supposed to say? he thought angrily, not sure why he was angry. Great gag? Glad we mourned you for nothing? It wasn't something to joke about. But John wasn't smiling. They stared at each other, neither one knowing what to say. Finally John looked away.</p>
    <p>"I'm sorry. Sorry for everything." For dying. It hung in the silence between them. According to the investigation report, the solar flares combined with the slingshot maneuver and possible pilot error were what killed him. Except he wasn't dead. He was sitting on the screen before him. Whose fault did that make it? Yora blamed fate - it was a terrible accident and there was nothing they could have done from the ground.</p>
    <p>"What happened?" he asked. John looked up, something new in his eyes that DK couldn't read.</p>
    <p>"A spatial anomaly triggered by the flares transported me to another galaxy."</p>
    <p>"Do you know what it was?"</p>
    <p>"Does it matter?"</p>
    <p>DK blinked. Did it matter? No, he guessed it didn't. In chemistry it was called a state function: when only the end result and not the path it took mattered. John had ended up in another galaxy. That was what mattered. Another galaxy - DK was having a hard time wrapping his mind around that too. "Not really."</p>
    <p>There was another brief silence. John opened his mouth a few times, but nothing came out. Finally he asked, "Will you come when I land?"</p>
    <p>"Yes." The answer was free before he thought about it. "I've missed you."</p>
    <p>John let out a sound that could only be relief. "I've missed you too." And for some reason everything was okay. They could talk again - about the frustrating question list, about the colonel, about the verifying questions John answered tolerantly - because it was another state function that John was alive and finally home.</p>
