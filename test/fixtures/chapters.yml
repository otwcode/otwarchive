0;You&#8217;ll need to leave me alone then, sir,&#8221; she said.<br /><br />Jack couldn&#8217;t help the smirk as he left.  General in charge indeed.<br /><br />When he got back to the control room, Walter stopped him.  &#8220;SG-14 checked in, sir.  Thirty minutes until SG-18&#8217;s due.  And you have a Deputy Director Wells on line two from the IWC.  I tried to get rid of him but he insisted.<br /><br />The breath Jack let out at the news that SG-14 was fine for the moment caught again.  What the hell was Andrew doing calling him in the middle of the morning?  &#8220;I&#8217;ll take care of it,&#8221; he told Walter then hurried to his office.<br /><br />&#8220;Andrew?&#8221;<br /><br />&#8220;Jack!  Thank Zeus!  I thought the sergeant was going to ax the call for sure and then I&#8217;d have to try again and probably be cut off at the switchboard and &#8211;&#8221; <br /><br />&#8220;Andrew,&#8221; Jack cut through his nervous chatter.  &#8220;What&#8217;s going on?  Why are you calling?&#8221;  Why wasn&#8217;t Xander? he thought but didn&#8217;t say.<br /><br />&#8220;Okay.  The first thing you should remember is that I&#8217;m the messenger.  Don&#8217;t panic,&#8221; said Andrew, his voice high and desperate, as all the blood drained from Jack&#8217;s face.  &#8220;Xander&#8217;s in the hospital.&#8221;<br /><br />&#8220;What?!&#8221;<br /><br />&#8220;Don&#8217;t panic!&#8221; Andrew practically shouted.  &#8220;No one&#8217;s allowed to panic.  It&#8217;s a rule.&#8221;<br /><br />&#8220;Andrew, what happened?&#8221;  Jack tried not to read too much into the kid&#8217;s tone that was inviting him to freak out because <i>his child</i> was in the hospital.  &#8220;Is he all right?&#8221;<br /><br />&#8220;Yes.  Maybe.  Diana just said he was going to be all right and then locked herself in her room.  She won&#8217;t come out.  She won&#8217;t even talk to me, and the hospital won&#8217;t talk to me, so you have to call them and talk to them, and then tell me. . .&#8221;<br /><br />&#8220;Jesus,&#8221; Jack breathed, still trying to process it all.  Andrew sounded on the verge of tears, terrified.  &#8220;What happened?&#8221; he asked again.<br /><br />&#8220;It was just patrol,&#8221; said Andrew.  &#8220;But Xander got hurt and Diana won&#8217;t come out of her room.  Verne and Ana threw protocol out the window and left with Verne&#8217;s boyfriend to try and find the Gargoyles and they&#8217;re gonna get hurt and I don&#8217;t know what to do!&#8221;<br /><br />&#8220;All right.  Stop.  Back up.&#8221;  Jack ordered, hearing Andrew&#8217;s frustration and worry and shelving his own feelings for later when he could afford them.  Right now Andrew sounded on the verge of hyperventilating and Jack needed him to calm the fuck down.  &#8220;I want you to take a deep breath.  You hear me?&#8221;  He listened as the kid breathed in and out, in and out.  &#8220;Start from the beginning.&#8221;<br /><br />&#8220;It . . . I think it started Monday.&#8221; Andrew hesitated, the sound of shuffling papers crinkled over the line then he continued in a stronger voice, reading, &#8220;Monday.  Diana and Verne patrol the riverfront and Erie cemetery.  Hellmouth spot check was calm.  Two bodies found in Fairview Park: teenage boys, 15-16 years old.  Skinny and dirty.  Runes on left forearm &#8211; I&#8217;ve identified those,&#8221; he broke off.  &#8220;They&#8217;re Roman death sigils, adapted in the Dark ages when they were used to mark Gargoyles over the entrances to buildings.  The rune would show up on the bodies of trespassers who&#8217;d been ripped to pieces.&#8221;<br /><br />&#8220;But you didn&#8217;t know that Monday night,&#8221; Jack clarified, trying to keep the facts straight, his mind skittering over the news of two dead boys because, Jesus.  &#8220;What happened Monday?&#8221;<br /><br />&#8220;That was it.  Patrol.  Then everyone went to work or school Tuesday.  I started looking up the runes.  Xander got back from his trip to the University of Florida.  I still hadn&#8217;t found what the runes were last night, but everyone went out anyway &#8216;cause we needed to cover the city.  I stayed home to keep looking.&#8221;<br /><br />&#8220;That&#8217;s when Xander got hurt?&#8221;<br /><br />&#8220;Him and Diana were ambushed.  Diana called from the hospital, Saint Vincent&#8217;s.  She was fine by then, but she went straight to her room and hasn&#8217;t come out since we got home.  She and Verne got into a fight and then Verne and Ana took off to find whatever jumped them and I told them it was a bad idea because they&#8217;re going in blind and it&#8217;s against protocol.  They didn&#8217;t even tell me where they were going, and now Xander&#8217;s going to come back and I won&#8217;t know where they are.&#8221;<br /><br />&#8220;Did you call Giles?&#8221;<br /><br />&#8220;No.  No, not yet,&#8221; said Andrew slowly like it was something he really didn&#8217;t want to do.  &#8220;He&#8217;s busy in Moscow and it&#8217;s hard to get a hold of him,&#8221; he rushed on.  &#8220;And I could be wrong.  It could be nothing.  I&#8217;m probably just worried over nothing.  And I don&#8217;t really have anything to tell him.&#8221;<br /><br />Jack thought about two missed check-ins that could be nothing.  &#8220;Call him as soon as you&#8217;re off the phone with me,&#8221; he said.  If he was wrong, he was wrong.  If he was right . . .   There was a long drawn out pause that Jack figured was Andrew trying to come up with a good reason not to.  &#8220;Andrew.  Call him.&#8221;<br /><br />&#8220;Okay.&#8221;<br /><br />&#8220;Good,&#8221; said Jack.  He took a deep breath of his own before asking, &#8220;Do you know how badly Xander is hurt?&#8221;<br /><br />Another pause for a different reason.  &#8220;His blind side got torn up.  That&#8217;s all Diana said,&#8221; Andrew said softly.  &#8220;Laurie&#8217;s with him.&#8221;<br /><br />Jack rested his forehead in his empty hand.  He did not need this right now.  &#8220;So Xander&#8217;s out, Diana&#8217;s taken herself out, Verne and Ana rushed into things with no intel, and you think it&#8217;s bad.&#8221;<br /><br />&#8220;I tried getting Diana to come out.  She won&#8217;t listen to me,&#8221; said Andrew helplessly.<br /><br />&#8220;How bad is it?  Can Verne and Ana handle it?&#8221; asked Jack, ignoring the kid who wanted nothing more than someone to fix this for him.<br /><br />&#8220;Gargoyles are gate keepers,&#8221; said Andrew.  &#8220;Powerful gate keepers.  The kind you use to protect something pretty important.&#8221;<br /><br />&#8220;So bad,&#8221; Jack summed up.<br /><br />Andrew hesitated.  &#8220;I could be wrong,&#8221; he repeated softly.  &#8220;I&#8217;m not always the best at digging things up.  For that you want Dawn, not me.  I&#8217;m just the cook.&#8221; <br /><br />&#8220;Xander trusts you,&#8221; said Jack, hating the doubt he was hearing.  For all that Andrew was a dork and annoying, he was someone Jack couldn&#8217;t help but feel for, and not just sorry for but in the same way as when Xander insisted he was family in his own way.  The only way that mattered.  &#8220;That&#8217;s enough for me.  If you say it&#8217;s bad, it&#8217;s probably bad. Call Giles, call Buffy, call Willow.  Call someone.  Don&#8217;t try to do this alone.&#8221;<br /><br />&#8220;But they&#8217;ll &#8211;&#8221;<br /><br />&#8220;Andrew!&#8221; Jack interrupted the whining.  &#8220;Call them.  I don&#8217;t care if you think you don&#8217;t have enough information.  They need to know, and they can help you better than I can.  Next,&#8221; he went on before Andrew could get going again.  &#8220;Call Laurie and tell her to call me as soon as she knows anything about Xander.  Have her say she&#8217;s from the IWC and the call will get through.&#8221;<br /><br />&#8220;IWC.  What do I do about the slayers?&#8221;<br /><br />&#8220;Verne and Ana are out of contact?&#8221;<br /><br />&#8220;They have their phones but since the fight they won&#8217;t answer from me or the house.&#8221;<br /><br />&#8220;Why not?&#8221;  Just what had gone down in that fight that had their normally functioning friendships split wide open?<br /><br />&#8220;They think they&#8217;re right,&#8221; said Andrew as if it were obvious, and Jack supposed it should have been.  Unlike the military, the Council taught their slayers to think, and now they&#8217;d gone off on their own without Xander there to rein them in.<br /><br />&#8220;You need to get back in touch with them.  Call from a different number, get Laurie to call them, get Buffy to call them.  Keep trying to get into contact and don&#8217;t stop until you do, understand?&#8221;<br /><br />&#8220;They&#8217;re just going to hang up on me.&#8221;<br /><br />&#8220;Then talk fast.  Just get them to keep you in the loop.  You have to know what&#8217;s going on in order to help them.&#8221;  Jack hoped they listened.  &#8220;Diana&#8217;s supposed to be in charge, right?&#8221;<br /><br />&#8220;Yeah, she&#8217;s Chief Slayer.&#8221;<br /><br />&#8220;Then you have to get her to <i>be</i> Chief Slayer.  If she won&#8217;t listen to you, go over her head.  Buffy, Willow, someone.  She can&#8217;t afford to hide in her room with people in the field.&#8221;<br /><br />&#8220;But &#8211;&#8221;<br /><br />&#8220;Tell her if she wants to cry she does it on her own time.  With Xander out of commission that means you&#8217;re Chief Watcher.  It&#8217;s your job to stand up to her and make her listen,&#8221; said Jack in the tone of voice that expected to be obeyed.  &#8220;You can do this Andrew,&#8221; he added more gently.  &#8220;You&#8217;re already channeling Xander enough to call me.  Just pretend you have one eye, a wicked sense of humor, and backbone of steel.&#8221;<br /><br />&#8220;Be Xander.&#8221;  Andrew laughed nervously.<br /><br />&#8220;General?&#8221;  Walter knocked on the door.  &#8220;SG-18 missed their check-in.&#8221;<br /><br />Crap.  &#8220;Andrew, I&#8217;ve got to go.  Go be a Watcher.  And don&#8217;t forget to tell Laurie to call me.&#8221;<br /><br />&#8220;Right.&#8221;<br /><br />&#8220;Good luck.&#8221;<br /><br />&#8220;Bye.  Thanks.&#8221;<br /><br />Jack hung up, twisted up inside.  The last time something like this had happened, he&#8217;d been on the first flight to Cleveland.  He stared at Walter for a second to get his head back on the here and now of three missing SG teams.  Teams that depended on him to get them back safely.  As much as he wanted to be with Xander, he couldn&#8217;t do anything about Cleveland right now.<br /><br />&#8220;Have SGs 5 and 10 reported in yet?&#8221;<br /><br />&#8220;Yes, sir.  Nothing yet from either one.&#8221;<br /><br />&#8220;All right.  Tell SG-13 we&#8217;re briefing in ten minutes.&#8221;<br /><br />Xander, please be okay, he allowed himself while Walter rushed off.  Then Jack pulled himself back together and got back to work.<br /><br /> <br /><hr /><h3>April 2006</h3><br /><br />Xander was half asleep when he answered the door at six thirty in the morning.  He&#8217;d barely been to bed and was already up and on the books when a loud pounding had interrupted the morning quiet.  Ever since he&#8217;d gotten out of the hospital he&#8217;d been playing catch up.  Catch up on the drama he&#8217;d missed, catch up on the research trying to figure out what was going on under Fairview Park where the Gargoyles were guarding the Threshold, which they still hadn&#8217;t identified despite the minions crawling out of the woodwork, gathering supplies and forces.  It was getting ugly out there and their time was running out.<br /><br />Everyone was feeling it.  The tension in the house was worse than the hormones.  Diana didn&#8217;t think she could lead, and worse, Verne didn&#8217;t think she could either.  The Night of the Disastrous Patrols, as Andrew was calling it, had led to Cold War Slayer, where every move was fought and argued where they thought Xander couldn&#8217;t hear them.  Ana was trying to be diplomatic, torn between her best friend and her gut instinct which told her, like Xander&#8217;s gut told him, that Diana was the better choice even when she doubted herself.  <br /><br />Andrew, on the other hand, had blossomed.  Xander wasn&#8217;t sure what had happened that night, but Andrew had held it together for the day Xander had spent getting his left arm and side stitched back together and then kept it together.  He broke up a fight between Diana and Verne, he took over the Council reports and had willingly called Giles last week for consultation.  He&#8217;d suggested a new patrol rule that active slayers have the GPS in their phones unlocked so they could be tracked, and then he&#8217;d stood his ground until the Board approved it.  Xander wondered if it was Tim&#8217;s influence &#8211; the kid was hanging around more, the next generation of Scooby in the making &#8211; or the fact that when Jack called and Andrew answered he didn&#8217;t immediately pass the phone along anymore.<br /><br />Whatever it was, Xander was grateful for it.  The mauling he&#8217;d taken had put him out of the action for a good week, hopped up on pain killers and antibiotics that Andrew religiously made sure he took, and his normal workload was almost too much.  Adding an apocalypse to the mix had taken the rest out of him.<br /><br />Nevertheless, he still had the presence of mind to grab his axe before opening the door.  The wards hadn&#8217;t pinged, but it was close enough to dawn, when the wards were least discerning, that safe was infinitely better than sorry.<br /><br />&#8220;Ace, shut up.&#8221;  He shoved his barking dog aside, getting a hip between him and the door so he wouldn&#8217;t jump on whoever was out there.<br /><br />It was Courtney with a duffle bag.  Xander was sorely tempted to close the door and open it again to see if she&#8217;d disappear.<br /><br />&#8220;What the hell are you doing here?&#8221; he asked.  She was supposed to be safe in Missouri, and last week&#8217;s phone-in had suggested nothing to change that.<br /><br />&#8220;I ran away from my aunt and uncle,&#8221; said Courtney brashly with a smile that was all teeth.  &#8220;Can I come in?&#8221;<br /><br />Xander took in the buttoned up coat and the hat jammed over her ears as he stepped back to let her pass, his bad hand clamping down on her shoulder as she did.  &#8220;Kitchen,&#8221; he ordered.  He needed coffee if he was going to deal with this.  Badly.<br /><br />Courtney huffed and dropped her bag and backpack by the stairs, pausing for a minute to ignore Xander and fuss over the ecstatic Ace, before eventually following.  Yeah, this was going to be fun.<br /><br />In the kitchen, Xander grabbed a mug and the phone, tossing the latter to Courtney before making a beeline for the coffee pot.  &#8220;Call them.&#8221;<br /><br />&#8220;I left a note,&#8221; she said.<br /><br />&#8220;I don&#8217;t care.  Call them,&#8221; Xander repeated.  Being on the other side of a runaway sucked, and Xander knew Courtney&#8217;s relatives well enough to know that even if they didn&#8217;t like the slayer business, they did love their niece.<br /><br />&#8220;I&#8217;m not calling them.&#8221;  Courtney tossed the phone on the counter where it landed with a harsh clatter.  She crossed her arms across her chest, pressed her lips together and glared as only a fourteen year-old could.<br /><br />Xander stared her down but she didn&#8217;t budge, didn&#8217;t even blink, every line of her body communicating anger and stubbornness.  &#8220;Fine.&#8221;  Xander broke the stare and rummaged under the bulletin board for the slayer phone list.  He didn&#8217;t need this crap.  He&#8217;d call them himself.  Courtney looked like she was about to protest, but this time Xander&#8217;s glance stopped her, eliciting another huff with the added bonus eyeroll.<br /><br />&#8220;Hey, Dave?&#8221; said Xander when the phone was answered on the first ring.  &#8220;Xander Harris.&#8221;<br /><br />&#8220;Oh God, Courtney &#8211;&#8221;<br /><br />&#8220;Yeah,&#8221; said Xander quickly.  &#8220;Yeah, she&#8217;s here.  She&#8217;s safe.&#8221;<br /><br />&#8220;Oh thank God!&#8221;  Xander practically felt Dave&#8217;s sigh of relief in his ear.  &#8220;She was just gone.  She left a note, but we didn&#8217;t know where she was . . .&#8221;  He trailed off to breathe long deep breaths.<br /><br />&#8220;You can relax now.  She&#8217;s with us in Cleveland.  Why don&#8217;t I call you back after I talk to her?&#8221; he suggested.  It would give them time to unwind and hopefully get over any knee-jerk reactions.  Give him a chance to see what crawled up Courtney&#8217;s ass to cross three states to Cleveland.<br /><br />&#8220;So was he happy I&#8217;m gone?&#8221; Courtney demanded snottily when he hung up.<br /><br />&#8220;No, actually he was hyperventilating from relief that you were safe,&#8221; said Xander just as dryly.  &#8220;Funny how people do that when their kid runs away.&#8221;<br /><br />&#8220;Whatever.  I&#8217;m not their kid.  And if you don&#8217;t want me here, I&#8217;ll leave.&#8221;  She turned back toward the door, all ready to stomp out.<br /><br />&#8220;Courtney!&#8221;  Xander called out, keeping his own frustration in check, half worried that she <i>would</i> walk out and then he really wouldn&#8217;t see her again.  But she stopped, and for a second when she looked over her shoulder, he saw the scared little girl who had nowhere else to run.  Xander sighed and ran his good hand through his hair.  &#8220;Have you had breakfast?&#8221;<br /><br />She shook her head and turned the rest of the way around, the attitude sliding back into place even though she didn&#8217;t otherwise move.  Xander crossed to the cupboard with the bowls and pushed her toward the cereal cabinet when he handed her one.  It was all the shove she needed.  Xander got his coffee and fed Ace, moving around Courtney easily as she found the milk and poured herself a glass of orange juice.  It was the space they both needed before this conversation.<br /><br />When they finally sat down at the uncovered part of the dining room table, Xander gave Courtney a few minutes to eat.  She had really crappy timing.  He didn&#8217;t need another girl to wrangle right now, not with this apocalypse breathing down their necks, not with Verne and Diana vying for alpha female.<br /><br />&#8220;How&#8217;s school?&#8221; Xander opened the interrogation, as much to start out easy on himself as on her.<br /><br />&#8220;School sucks,&#8221; said Courtney without looking at him.  She&#8217;d taken her hat off, revealing greasy hair tied back in a messy ponytail.  Xander didn&#8217;t even want to know how she got here.<br /><br />&#8220;Are you passing or failing your classes?&#8221;<br /><br />She shrugged, the picture of not caring when she finally looked at him.  Trouble then, either at home or at school that had crossed over until it didn&#8217;t matter where it had started.  &#8220;Were you fighting?&#8221; he asked.<br /><br />&#8220;I got in a fight.&#8221;  Courtney didn&#8217;t flinch on the surface, daring him to get mad about it, which Xander most certainly was going to do.  Just not now.<br /><br />&#8220;Any reason?&#8221;<br /><br />She shrugged again.  &#8220;Doesn&#8217;t matter.&#8221;<br /><br />&#8220;It matters,&#8221; countered Xander sharply.  &#8220;And I think you know that.&#8221;  He knew she did, and the way she shifted away under his gaze confirmed it.  &#8220;So I&#8217;ll be reading you the riot act later.  But for now, you want to tell me why you ran away?&#8221;<br /><br />Courtney didn&#8217;t.  She stared at her cereal bowl and concentrated on getting every last bit of milk.<br /><br />&#8220;I can&#8217;t help you if you don&#8217;t talk to me, kiddo,&#8221; said Xander softly, seeing again not the tough slayer she wanted the world to see but the girl who needed someone to listen.<br /><br />&#8220;My aunt and uncle hate me,&#8221; she said finally.  &#8220;I do everything wrong and they keep telling me to shape up, and they don&#8217;t <i>understand</i>.&#8221;  She turned her glare on him.  &#8220;It doesn&#8217;t even matter.  School&#8217;s not gonna help me get anywhere.  Who cares about grades?  Twenty years from now I&#8217;ll either be dead or slaying stuff and all I need to be able to do for that is read up on how to kill things.&#8221;<br /><br />&#8220;They don&#8217;t hate you,&#8221; said Xander because he really couldn&#8217;t argue with the rest of it on one cup of coffee.  Fatalism was a thought trap that Xander couldn&#8217;t really begrudge her.  She&#8217;d lost everything to the supernatural a year ago.  She had already made the choice that most of the girls didn&#8217;t even face until they finished school since they still had families and lives to go home to after the summer.  Courtney had already looked into the darkness.  Fought it.  And now thrust back into the ignorance of the real world she was a weapon without a target.  Xander knew exactly how she felt.<br /><br />&#8220;Look, you can stay here for a while,&#8221; Xander sighed.  Courtney blinked, surprised maybe that he&#8217;d given in so easily.  After a moment, she smiled, tentative and genuine, the edge bleeding out of her posture.  &#8220;But when I call your uncle back, you&#8217;re talking to him and telling him you&#8217;re sorry.&#8221;<br /><br />Courtney barely hesitated this time before nodding, and Xander felt like he&#8217;d dodged a bullet.  He hadn&#8217;t been sure how deep her stubbornness ran, but now he figured she at least had the excuse that he was making her to cover how she really felt about her folks.  &#8220;Thanks,&#8221; she said.<br /><br />Xander nodded back, wondering what else she had expected him to do.  &#8220;Go pick yourself out a room.  And don&#8217;t wake up anyone else.  They need to sleep.&#8221;<br /><br />Courtney took her bowl to the sink, but instead of going on upstairs she came back to the dining room and threw her arms around Xander.  &#8220;I&#8217;m sorry,&#8221; she whispered into his neck.<br /><br />Xander twisted so he could hug her back.  &#8220;Don&#8217;t be,&#8221; he told her, holding tight.  &#8220;You always have a place here.  Always.&#8221;<br /><br /> <br /><hr /><h3>May 2006</h3><br /><br />When Jack told his team that their layover in Cleveland was actually three days instead of three hours he&#8217;d gotten three stares and five quirked eyebrows.<br /><br />&#8220;We are visiting Xander Harris,&#8221; said Teal&#8217;c after a beat.<br /><br />&#8220;Yep.&#8221;  Jack grinned at them.  Daniel was about three seconds from rolling his eyes and going back to his book, but Carter looked less certain.<br /><br />&#8220;Sir, does he know we&#8217;re coming?&#8221; she asked.<br /><br />&#8220;Yep.&#8221;  Although Jack decided against telling her that while Xander knew he was coming, he didn&#8217;t know about the rest of them.  But Xander wouldn&#8217;t care and the house was more than big enough.<br /><br />Carter sighed and gave him a half-hearted smile, clearly not as enthused about the idea as Jack was.<br /><br />&#8220;It will be good to see him again,&#8221; said Teal&#8217;c, nodding his approval with a tiny smile.<br /><br />Jack actually surprised himself with both how much he was looking forward to it and how much he wanted his team to be there, too.  The trip to the cabin had been wonderful, a badly needed vacation from a rough year for all of them.  Nothing but hanging out and getting away from the Mountain for a week.  Jack had even caught a couple fish and fried them up.  It had been a lot like camping off-world back when they were still one team except without the stress, and it had given them all a chance to wind down and decompress.<br /><br />While he had no doubt that Carter was ready to get back to her lab, and Daniel ready to get back to jockeying for a spot in Atlantis, and Teal&#8217;c probably had something he wanted to do too, Jack wasn&#8217;t ready to get back to business as usual.  He wanted to see his son.  Hell, he wanted to see all the kids.  There&#8217;d nearly been an apocalypse for Christ&#8217;s sake, and while Jack had talked to Xander since its aversion &#8211; and Andrew, Verne, and Ana for that matter &#8211; he still needed to see them and make sure they were all right in person.  <br /><br />&#8220;Dad!&#8221; Xander greeted them at the airport, surprising the hell out of Jack by wrapping him into a hug.  Xander was solid, warm, and whole, and like that, Jack felt the worry and tension that had filled the quiet spaces over the last few months bleed away as he hugged him back.  Tangible proof that Xander was safe.  He looked good, his shirt no doubt hiding his most recent scars but he moved easily and his glass eye was even better to see in person.  Xander was grinning when he let go of Jack and said, &#8220;You brought friends!&#8221;  Jack shrugged innocently at Carter&#8217;s pointed look, feeling a little smug because he had the most important people in his life right here. <br /><br />The house, Xander informed them, was a wreck, &#8220;But not literally,&#8221; he hastened to add as he grabbed Jack&#8217;s bag from him.  &#8220;Just the normal six people and a dog under one roof chaos.  The stuff from the Threshold has mostly been cleared away and we can almost eat off the dining room table again.&#8221;<br /><br />&#8220;Threshold?&#8221; asked Daniel.  They stepped out into the warm spring afternoon, the bustle of airport traffic and travelers all around them as they crossed to the parking garage.<br /><br />&#8220;Latest attempt at opening the hellmouth and bringing about the end of the world,&#8221; said Xander, launching into an abbreviated version of Gargoyles and minions and the three demons that had conspired to bring the Threshold of Dem Eil within ritual distance of the Cleveland hellmouth as they drove to the house.  He skipped over his hospital visit and the subsequent meltdown between Diana, Verne, and Ana.  He left out the near misses, the boyfriend that had nearly gotten everyone killed, and the boyfriend that had ended up saving their asses.  He talked about the counter ritual but not about the woman who gave up her life to stop it.  She had been kidnapped to be the final sacrifice to open the hellmouth and was the only one who could stop it by reversing the steps of the original ritual.  Humans couldn&#8217;t pass through the Threshold twice and survive.<br /><br />&#8220;She told me to tell her family that she loved them,&#8221; Xander had said hoarsely into the phone when he&#8217;d told Jack, exhausted but dry-eyed.  It was the first time Jack had experienced the end of the world in weekly installments, piecing it together like a crossword from what each kid had been willing to tell him.  Thankfully he&#8217;d had his own problems to keep him occupied.  Little things like Replicators and stopping a nuclear strike and apparently time travel somewhere in there.<br /><br />The house was indeed a wreck, but it was still standing.  There was even a greeting party that swamped Jack with hugs while in between Xander introduced Ana and Verne to Daniel, Carter and Teal&#8217;c.  Courtney hung back on the stairs at first until Carter smiled her megawatt smile, delighted to see her.  Andrew showed up last out of the kitchen, a tall gangly kid at his side.<br /><br />&#8220;You must be Tim,&#8221; said Jack offering his hand.  Tim wore glasses and earrings and hadn&#8217;t yet filled out to match his height, but he had a strong handshake.  Beside him, Andrew was visibly relieved that Jack liked him, and Jack couldn&#8217;t help but throw him a wink that made both boys blush.<br /><br />But it wasn&#8217;t till after dinner that Jack finally, completely relaxed.  The kitchen was a mess of noise where the girls were cleaning up with Carter making coffee and talking science with Diana, and Daniel speaking in Spanish with Verne and Ana who kept giggling madly.  Andrew and Tim were already playing video games in the den, having cooked, and Courtney had shyly asked Teal&#8217;c if he had ever seen the damage a crossbow could do and then promptly dragged him outside.  After that, Xander had come over and handed Jack his jacket.<br /><br />&#8220;Come on,&#8221; he said quietly.  &#8220;I want to show you the house.&#8221;<br /><br />Xander&#8217;s house was still unfinished, all raw boards and plastic sheets dancing in the early evening breeze.  They&#8217;d brought Ace with them and he shot out of the backseat like a rocket to run around the property like a wild thing.  It was a good place, set back from the road with plenty of space on either side within a perimeter of trees that separated them from their neighbors.  The house itself was huge, about three times the size of the current one in suburbia.  Xander took him on the dime tour, pointing out where the offices would go and Andrew&#8217;s kitchen.  A real library once the dividing wall was knocked out, rooms on the third floor for the girls, training space in the basement as well as the yard where they had real distance for the long range weapons.<br /><br />&#8220;I&#8217;ve even have two people coming for Watcher training this summer,&#8221; said Xander when they had meandered onto the back porch.  &#8220;No commitments yet, but two people willing to give me the benefit of the doubt.  It&#8217;s better than nothing.&#8221;<br /><br />Jack turned so he could get a better look at Xander, a small smile playing around the corners of his mouth.<br /><br />&#8220;What?&#8221; Xander smiled back reflexively, and there it was, that look that was pure O&#8217;Neill around the edges.<br /><br />&#8220;You talked two academics into considering vampires are real,&#8221; said Jack shaking his head at the audacity.  He knew how hard that was; he talked people into believing in aliens and they had actual science and the United States Government to back that up.  &#8220;I&#8217;m wondering how much I&#8217;d have to pay Giles to let you to come work for me.&#8221;<br /><br />&#8220;No chance,&#8221; Xander said lightly.  &#8220;But if you want a couple of slayers to join the Marines, you can have Diana and Verne,&#8221; he offered, making Jack laugh at the image that brought to mind.<br /><br />&#8220;I do not envy you them,&#8221; he said.  He&#8217;d had two months of long-distance bitching about the two from just about everybody.<br /><br />&#8220;Hey, you&#8217;re just lucky you missed my awkward post-adolescence years,&#8221; said Xander.  &#8220;Also known as the barely-graduating-high-school-and-then-going-through-a-job-a-week-while-I-lived-in-my-parents&#8217;-basement years.  It wasn&#8217;t pretty.&#8221;  He leaned down to scratch behind Ace&#8217;s ears, the happy dog&#8217;s tongue lolling in a grin that matched his master&#8217;s.  &#8220;Although that was the year that Anya discovered orgasms.&#8221; <br /><br />How he just threw that out there surprised a laugh out of Jack although he really didn&#8217;t need to know the details, or you know, anything about Xander&#8217;s sex life.  Still, &#8220;That must have been a hell of a year,&#8221; he said.<br /><br />&#8220;Yeah,&#8221; Xander smiled fondly in remembrance, and Jack wished again that he could have met Anya.  &#8220;Hey, you still seeing that CIA woman type person?&#8221; Xander asked before either of them could dwell.<br /><br />Jack shook his head, looking back over the dark yard.  &#8220;We called it off,&#8221; he said, still unsure of how he felt about breaking up with Kerry and what she&#8217;d said about retiring.  He thought Xander would have liked her.<br /><br />&#8220;I&#8217;m sorry.&#8221;<br /><br />&#8220;It&#8217;s all right,&#8221; Jack brushed off the sympathy.  &#8220;It happens, and it was good while it lasted.&#8221;<br /><br />Xander nodded but leaned close enough to bump his shoulder anyway.  Jack couldn&#8217;t help but smile, warmth easing through him.  &#8220;You don&#8217;t need me to give you the you&#8217;re-still-special-somebody-will-love-you-for-who-you-are speech do you?&#8221; asked Xander a second later.<br /><br />The slap upside the head was met with laughter.  &#8220;Smartass.&#8221;  Ace barked in agreement, jumping up, and wagging his tail excitedly, happy that Xander was happy and ready to run around in celebration.  Xander obliged and went to find him a stick to chase.  Jack stood too, stretched his legs, knee popping, and looked back at the half-finished house.  &#8220;It&#8217;s a hell of a thing you&#8217;re doing here,&#8221; he said when Xander wandered over to join him, Ace trailing with the stick in his mouth, ready to go again.<br /><br />Jack watched him look over the house with his hands jammed into his pockets and his one eye no doubt seeing what it would look like when it was finished.  It would be no small feat.  Xander was building his Council from the ground up with practically no resources, nothing but determination and whatever spare time he had in between crises.  <br /><br />&#8220;Yeah,&#8221; Xander breathed, turning to smile at him.  &#8220;It&#8217;s pretty cool, isn&#8217;t it?&#8221;  Everything was in that smile: hope, strength, courage, and the simple joy of Jack being there to share it with.<br /><br />&#8220;Yeah,&#8221; Jack smiled back, taking in his son, this house, and the future he was forging.  &#8220;It&#8217;s pretty cool.&#8221;<br />"
