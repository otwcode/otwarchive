    Everyone <i>thought</i> a chat baseball game was a good idea. Except for those who lived in countries where Cricket was preferred. Or hockey. Or strip poker. But the baseball fans formed a not-so-silent minority and overruled them.
    
    It would have gone just fine except for the murder of one of the Mets. (Did I mention they were playing an "all-star" team, composed of whomever they could distract from the majors. This mostly involved Mets, who are easily distracted, but also Albert Puljolz whose name I will never be able to spell and the Boog who'd learnt about Shu's adoration and come to pledge his true love.)
    
    Anyway, no one cared about the Met, since he'd been one of the players who'd failed to deliver last season, but NCIS insisted on investigating anyway. I'm not sure why, as it certainly isn't their jurisdiction, but give me a break, this is instafic to test the database.
    
    So Gibbs and co. show up and Shu is torn between her hopeless crush and her Gibbs addiction. Meanwhile, Snow is being tormented by Jules via the Lambertfic, a debate has broken out over the best way to make latkes, half of chat has gone to bed and/or just woken up, several people have gone off to write-or-die, and the grue may have got a few Mets (not that anyone noticed).
    
    At which point, the game is called on account of Snow (the precipitation rather than the chatter), and everyone decides that a snowball fight would be more fun anyway.
    
    Sadly the Mets botch this, as they botch everything, and chat emerges victorious and there is hot chocolate and nommy food for all. And shu and boog got married, with snow setting off rockets to send them on their way to wedded bliss.
