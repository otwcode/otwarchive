er, craning his head to see around Daniel into the living room where Jack was staring at the tv in horror while Andrew tried to explain three seasons of Enterprise and the cultural value of not being interrupted in the middle of a Star Trek Marathon.<br /><br />&#8220;Andrew?&#8221;  Jack gave him a pointed look.  &#8220;My house, my tv, my rules.  My game.&#8221;<br /><br />&#8220;Oh, right, bully the sci-fi geek.  I see how it is.&#8221;<br /><br />&#8220;I can&#8217;t believe I&#8217;m having this conversation with you.&#8221;<br /><br />&#8220;Jack!&#8221;<br /><br />&#8220;Daniel.&#8221;<br /><br />&#8220;Be nice.&#8221;<br /><br />&#8220;Xander, hit him for me.&#8221;<br /><br />But Xander chuckled and shook his head.  Jack didn&#8217;t really mean it, of course, even though he would have punched Daniel&#8217;s arm if he&#8217;d been in the kitchen instead.  The two of them were a quiet riot, a whole silent language born from years of close friendship.  Couple that with Jack&#8217;s habit of pretending to be stupid just to wind Daniel up and the holiday had been one long, extended floor show.<br /><br />&#8220;You could also try Jing Hwang.  She&#8217;s also at the University of California, San Diego I think, but that was a few years ago.  You should double check.&#8221;  Daniel flipped the page he was looking at, searching for confirmation.  Shaking his head when he didn&#8217;t find it, he handed the sheet to Xander so he could get her phone number and the proper spelling of her name.<br /><br />&#8220;What&#8217;s her specialty?&#8221; asked Xander as he added her to his list.  He had about fifteen names of people Daniel thought would be approachable by the Watcher&#8217;s Council &#8211; i.e. Xander in his best suit looking to get some help before he drove himself crazy with worry over wandering slayers who thought they were ready to go after monsters alone.  Verne and Ana&#8217;s little road trip had scared him as much as their close call had scared them 