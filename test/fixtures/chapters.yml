    <p>Ryan wasn't sure if this had been a good idea after all. The tension between John and Melanie was palpable as they faced off, each one sizing the other up. Part of him was still amazed his wife had agreed to come to the meeting at all given that since his arrival, she'd completely ignored her brother's existence. But here they were: tongue-tied and with matching unreadable expressions.</p>
