    <p>"Commander Crichton, be reasonable."</p>
    <p>"John," Jeremy spoke for the second time. "We're not gonna hurt you. And IASA would never harm the aliens. You *know* that."</p>
    <p>But John didn't. Maybe once he had, but cycles of fighting for survival had striped that kind of trust away. Home planet or not, now he had none to spare. Jeremy couldn't possibly understand. John cringed inwardly, feeling more than ever the uncleanliness of his existence. Score one for the Uncharted Territories, he thought bitterly.</p>
    <p>"Just ask, okay?" he said wearily. "These are our lives here. I'm not negotiating."</p>
    <p>"And if we say no, you'll stay on your ship?" Regie asked. "You're the one who wants to land. You don't seem to be in a position to give non-negotiable terms."</p>
    <p>It didn't take long for John to come up with an answer to that. "I've been living in an interstellar ... society, I guess you could call it, for the past ten cycles. There's a war going on out there, and Earth is completely vulnerable. There's no guarantee they won't come out here. And trust me when I say none of the potential victors are very nice."</p>
    <p>Regie, Rightie, and Jeremy exchanged dubious glances.</p>
    <p>"Besides," John added feeling guilty, "I heard all about that question list and I'd be happy to fill in the blanks once I'm on the ground." A little extra incentive for the scientists at IASA.</p>
    <p>Regie finally nodded. "We will speak to the necessary people on your behalf Commander."</p>
    <p>"Thanks. And Jeremy, I want to talk to DK or my Dad if I can." If he wasn't going down, he wanted to see them. And if he was, it was better to be prepared for the face-to-face meeting. Coward, he chastised himself. You just want to hide in the distance between because maybe then it won't hurt so badly.</p>
    <p>"I'll see what I can do," his old friend said.</p>
    <p>With that, they signed off. John turned to face his friends. "Well?"</p>
    <p>"Don't expect me to go down to the planet with you. I won't - no matter how much you beg," said Rygel in typical Rygel fashion before leaving command.</p>
    <p>Chiana asked, "How long do you think it will take?" to which John shrugged.</p>
    <p>"They're politicians but I don't think they'll be too long. National Security is at stake after all."</p>
    <p>Unsatisfied and nervous, the others drifted out of command until only John and Aeryn were left. Aeryn broke the silence first, "I don't like it."</p>
    <p>"You always say that."</p>
    <p>"Most of the time I'm right."</p>
    <p>"I can't turn my back on them, Aeryn. My family's down there."</p>
    <p>"I know. But I still don't like it."</p>
