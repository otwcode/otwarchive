    <p>"Right now it's just a bunch of guesses," Dan told him, voice nonetheless eager to share. "That red stuff that appeared we think is some sort of communications device, though why it's still there we have no idea. Some general thinks they're listening in to our satellite communications to get a feel for us."</p>
    <p>"So it's not a shield like we first thought?"</p>
