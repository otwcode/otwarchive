  content: <dl><dd> There was very little that Speed Racer, age sixteen, hated worse 	than the feel of losing.  And nothing that he&rsquo;d tried, within the 	limits of this race, had been any use to shake his competition.</dd><dd> Speed punched the acceleration, but the other car clung to the 	inside curve with precise, efficient turns. Night-black with ominous 	flames painted up the side, it kept the lead despite his effort to 	crowd his opponent into flinching--barely a centimeter to spare, and 	Speed winced himself.  Trixie would kill him if he scratched the 	paint.</dd><dd> The flag-line flashed by, and Speed knew he&rsquo;d lost. </dd><dd> The other driver&rsquo;s victory whoop rang loud in his headset, and he 	had to grin despite the twist in his gut as he skidded the Mach Five 	to a halt beside the competing car.  &ldquo;That one is <em>mine</em><span>, Speed Racer!"<br /></span></dd><dd> &ldquo;You beat me,&rdquo; he admitted ruefully.  &ldquo;Nice driving, Trix.&rdquo; </dd><dd> She was still laughing as she leaped out of the car, and her hair 	bounced neatly back into place as she took off her helmet and shook 	her head.  Speed hurried to join her, with a worried glance at the 	gleaming surface of the artistically flame-covered car.  He was 	pretty sure he hadn&rsquo;t actually scraped it.  &ldquo;Up to standard, is 	it?&rdquo; </dd><dd> &ldquo;Certified Racer Motors quality,&rdquo; Trixie agreed, running a hand 	over her artwork and flipping the hood open to peer at the engine 	lines.  &ldquo;Excellent acceleration, tight cornering--did you see that 	turn?&rdquo; </dd><dd> He grimaced.  &ldquo;I was hoping you&rsquo;d slow down there.&rdquo; </dd><dd> Trixie tossed him a knowing look.  &ldquo;I saw you hoping that when we 	laid out the course, Speed.&rdquo; </dd><dd> In three years of driving against each other, ever since they&rsquo;d 	gotten their provisional Enclosed Track Only licenses for full-size 	cars, Speed supposed he might have gotten a bit predictable.  It 	didn&rsquo;t seem quite fair, because even when he watched Trixie trace 	out the twists of a new course, he couldn&rsquo;t tell what she planned 	to do with them. </dd><dd> <br /> </dd><dd> <br /> </dd><dd> <br /> </dd><dd> <br /> </dd></dl>
