    <p>"Yeah, that's another thing." We're afraid of the government too, thank you very much. Regie meant well, he supposed. "I don't want the US government involved with the meeting any more than strictly necessary. I want the President to sign a reaffirmation of my civil and Human rights and extend at least the Human ones to my friends. I also want him to sign an agreement of no military intervention. This will go down under IASA control only."</p>
