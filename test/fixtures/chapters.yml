    <p>"Lewis!" the President shouted into the bustle of the anteroom. The crowd working overtime barely glanced up before ducking back into their work. Damn it! His aide's cell phone was off or dead or being finicky just to piss Landers off for the hell of it. "I want to see Lewis as soon as he sets foot in the building," he snapped at a nearby secretary. "And get me Locher on the phone." He stormed back into his office.</p>
