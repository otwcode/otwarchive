    <p>This was the story of her life, Chiana thought bitterly as she looked sideways down the table. She had something perfect, too perfect by her standards, so she frelled it up, cut and run, biting before she was bit. It had been almost three monens since she had told Medri to never come near her again, one they had spent in orbit around Earth, the other two on the journey back to the familiar parts of the Uncharted Territories. They were talking again, if one called short monosyllabic conversations talking, that is. She had almost tried apologizing and actually got as far as "I'm" before he had cut her off with a terse "forget it."</p>
    <p>Sighing, Chiana picked at her food. A new supply, thankfully, but she still didn't know what it was. The conversation she had had with John before he and Aeryn had left floated to her mind like a haunting ghost, words stinging just as freshly if they had just been said. "Well, little girl, you really screwed the pooch this time," he'd told her. She remembered the way she had avoided his eyes as he had sat down beside her. "You can't keep kicking 'em in the balls just because you're scared."</p>
    <p>"He deserved it," she'd muttered defiantly.</p>
    <p>"Because you provoked him into a rage by flirting. If you want him back, you're going to have to make the first move. No other way to clean up this mess. And I think you want him back."</p>
    <p>Damn him for knowing her so well, she cursed silently. At the other end of the table, Medri was stubbornly not looking in her direction. Was she *in* love with him? How did you know when you were in love? True, they'd been frelling each other for over two cycles now, but she'd done that before with friends and enemies alike. But how did she know it was *love*? Something to commit to, like John and Aeryn finally had, as D'argo had wanted to all those cycles ago? What if it didn't work?</p>
    <p>That was the question that terrified her, the one she didn't want to look in the face. Now, she'd never find out, she thought bitterly. "When you completely frell up, you're the only one who can fix it," Aeryn's words came back to her suddenly. She should know, Chiana thought. She remembered giving the ex-peacekeeper advice, but it was suddenly so much harder now that she was to one who had to take it.</p>
    <p>"Fix it." The Nebari took a deep breath to steady herself. Medri was still engrossed in his conversation with Fil about the best course to take to the rendezvous with Talyn. Standing, Chiana walked over to them.</p>
    <p>"Hey," she said, so nervous that she felt her knees tremble. The spotted man looked up carefully, and Filalla muttered something about relieving Emmerit on watch and left.</p>
    <p>"What do you want?" Medri asked, turning back to his plate.</p>
    <p>"I just...uh...just..." her mind blanked out.</p>
    <p>"What? No one else around to frell?" he snapped, impatiently this time. Chiana stepped back, stung, ready to do battle, but she managed to swallow down the angry retort.</p>
    <p>"I wanted to, uh...apologize. I'm sorry." There. It was done, but her boots still quaked.</p>
    <p>"For what?"</p>
    <p>'For what!?' Was he being deliberately stupid? Chiana felt her temper flare. *He* was the one that had started accusing her! Why the frell had she thought she could solve anything by apologizing? "Because you provoked him into a rage by flirting," John's unforgiving voice echoed in the back of her mind.</p>
    <p>Unable to stand any longer, Chiana sat down in Filalla's place across from Medri. He glared at her but didn't say anything. It gave her hope that he hadn't walked out on her yet. "I'm sorry for, you know...the Human."</p>
    <p>He stared at her. "Yeah," he finally said. Chiana didn't know what else to say. What was she supposed to do now?</p>
    <p>After another awkward moment of not looking at each other, she repeated, "yeah," and stood to go. So much for fixing things, she thought crossly.</p>
    <p>But when she reached the door, Medri called out. "How's Essor?" A strange question since he'd seen him, of course. The ship was too small for him not to have, and Essor went everywhere he pleased anyway.</p>
    <p>"He's good," she told him, feeling suddenly on safer ground. "You can...you can come see him. If you want."</p>
    <p>"Okay."</p>
    <p>"Okay."</p>
    <p>Medri looked back at his plate, pushing the remaining food around with his fork. He didn't look back up, so Chiana left. It wasn't till she was back in her quarters that she started to breath normally again.</p>
