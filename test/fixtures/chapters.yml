    <p>"Today's ceremony marks the beginning of another stage in Man's quest to discover the stars," Shannon reported. "Commander John Crichton was welcomed back into the fold of IASA where he will lead his former colleagues on a new journey. IASA has created a special project team composed of IASA and military personnel to study, learn, and adapt the alien technology to Earth's needs. IASA spokesman, Peter Feilly said that the possibilities are endless: from faster than light space travel to new medical procedures to new defenses against terrorism. The technology will be shared among the IASA member nations."</p>
    <p>"How have Commander Crichton and his alien companion reacted to their second welcome on Earth?" asked Debra from the anchor desk, fifty miles away.</p>
    <p>"Since they arrived on Earth three weeks ago, they have been sequestered from the public eye while they spent Christmas with the Crichton family. At their first public appearance today, they appeared calm and unworried about an attack. Ambassador Thomas Reginard said in a statement yesterday that both security and employee screening has been stepped up."</p>
    <p>"How great is the threat of a second assassination attempt?"</p>
    <p>"Well, Debra, since the first incident there has been an overwhelming condemnation of the attack because of its terrorist tactics and threat to American civilians. There are still voices of protest, but IASA and government security measures have kept overt action to a minimum."</p>
    <p>"Thank you, Shannon. This is Debra Wilkins, and we'll be right back."</p>
    <p>Shannon expelled a satisfied breath once Debra signed off. Pulling out the earpiece, she accepted the water bottle Henry handed her and took a long drink. "Nothing like a story to make your throat dry."</p>
    <p>"Finally," muttered David as he packed up the equipment. They'd all been pretty put out by the security blockade around Crichton. They'd tried getting into the neighborhood but the single gate was unbribable and they didn't want to push their luck while the rumored Secret Service was living in the house across the street.</p>
    <p>"Come on," said Shannon briskly. "The next press conference is in an hour and I want to get good seats."</p>
