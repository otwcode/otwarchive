    <p>"Look, you said that they would honor an agreement?" said Jool, ever the advocate for civilized behavior. Without quitting his wife's gaze, John nodded. "Good. Then as long as we don't *rush* into things," she said pointedly, "and make sure everything's safe, you can go."</p>
