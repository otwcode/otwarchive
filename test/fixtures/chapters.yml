    <p>The issue settled, Pilot re-established the link with Canaveral, and the three ambassadors for Humanity reappeared.</p>
    <p>"Sorry about that," John apologized but offered no explanation.</p>
    <p>Regie gave him another diplomatic smile. "It's quite all right. Now, you would like to land?"</p>
