    <p>Jack sighed in contentment as he settled before the glowing fire with a mug of coffee. Stomach full, surrounded by his whole family, it was good to say that Christmas had been a success. Smiling, he remembered the look of astonishment on Rhia and Seth's faces when they had seen the tree lit up, full stockings in front of the chimney, and more presents than there had been the night before. Their first Christmas had been filled with candy, clothes, and toys of which a few, like the stuffed animals, had been met with puzzlement since they of course hadn't known what they represented.</p>
    <p>John and Aeryn had also enjoyed themselves, receiving clothes from the girls to supplement their few Earth outfits, and a fishing rod and tackle from him. When John had opened DK's gag gift of underwear, he'd grinned and passed the package to Aeryn who'd simply glared at him until he'd added it to the growing pile of clothes, books, and CDs.</p>
    <p>All in all, things were going well, he thought. John had joked and horsed around in front of the TV with DK, Mark, and Ryan, fully approving of his little sister's choice in husbands while they made a general nuisance of themselves. Lisa and Melanie had been everywhere: cooking dinner and making sure the festivities kept under control, while Aeryn took the kid watch and kept them from breaking their toys on the first day. She was a natural with them; one look was all it took to calm them down a little while they played - two parts fear from her nephews but utter respect from her own children who kept pulling her into their games like a familiar playmate, which Jack soon saw she was.</p>
    <p>"Hey, Dad." Jack glanced up in surprise when Melanie sat down tiredly beside him. He thought everyone else had gone to bed.</p>
    <p>"Hey, kiddo. How're you holding up?" he asked.</p>
    <p>Mel scrubbed her face. "Tired," she said through a yawn. "But okay, I guess."</p>
    <p>"Well, you and Lise sure knocked yourselves out on that dinner. It was wonderful."</p>
    <p>"Oh, it was nothing special," Melanie said modestly.</p>
    <p>"No really, compared with how you used to cook?" Jack teased.</p>
    <p>Grinning, Melanie replied, "Aeryn seemed to think it was pretty strange."</p>
    <p>Jack chuckled, glowing from the inside out at this rare conversation with his youngest daughter. They had never been close, and since John had 'died,' it had only gotten worse. But here they were. Talking like they had used to. Amazing. "She did eat it, though," he pointed out.</p>
    <p>"Yeah." Melanie looked down at her hands, and Jack took another sip of his coffee, hoping she would tell him what was on her mind. "I don't know if I like her," she finally said. "Aeryn, I mean."</p>
    <p>"Really? Why not?"</p>
    <p>"Her and John...I hated him for leaving. I think I hate him even more for coming back, especially since he and Aeryn are so..."</p>
    <p>"Married?"</p>
    <p>"Married. Happy together. Part of me wants him to suffer like we did. But having him home... I don't know."</p>
    <p>Jack took another sip of coffee, thinking about his son. On Moya he had been so different, dark. The clothes, the gun - *Winona*, he reminded himself. "*If I have Winona I have a chance - A choice between me or them, I'm gonna make sure it's them.*" Again he wondered what had happened out there. John hadn't said much, the stories he did tell kept them laughing and didn't explain why he felt the need to carry a gun, *name* his gun.</p>
    <p>"I know it's hard 'cause he was gone for so long, but he did want to come back to be with us," Jack said. "I think more happened out there than he lets on, and I don't think all of it was nice."</p>
    <p>"Yeah. I just wish he would at least talk about it, you know? Not go on as if we grieved for nothing. If anyone even mentions it, all he does is look at Aeryn and change the subject. I feel like I'm missing something he says."</p>
    <p>Jack hadn't noticed, but then he'd simply been happy to have John home and hadn't looked any further. "Maybe you should talk to him." Melanie snorted at the idea. "Well, you're talking to me, so we know miracles can happen."</p>
    <p>She looked over at him with the same exasperated expression Leslie used to give him when he said something not even worthy of a comment. After a moment, however, it softened, as if Mel had just realized that she was actually having a heart to heart with her old man. "I'll think about it." She stood and headed for the stairs and her waiting bed. "Night." It was more than Jack had hoped for from her. Another Christmas miracle.</p>
