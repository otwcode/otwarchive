  content: "In her letters, Flannery O'Connor once stated that all her stories were about the action of grace on characters unable or unwilling to support it.  She achieves this effect most often by selecting one character to represent grace and playing him or her against a morally and socially ambiguous protagonist.  In many of her stories, the character who symbolizes grace is him- or herself deeply flawed, sometimes even to the point of also being a personification of Evil (see as an example the character of Manley Pointer in \"Good Country People,\" who represents Satan himself but brings some much-needed humility and perspective in his swindling of Hulga).  Ultimately, O'Connor's portrayal of grace is not as clean-cut as that a person would find in the Bible, or even the dictionary.  Her concept of grace is based in the mundane and the grotesque as much as it is based in the divine; from her perspective, grace is more defined by the effect characters have on each other than it is by any divine mandate.  For her, grace is for everyone, it's simply a matter of being willing and able to accept it when it acts.  In particular, her treatment of grace in her story \"Everything that Rises Must Converge\" highlights the everyday forms grace can take, and how flawed and human they ultimately prove themselves to be.  Eudora Welty's stories also often contain characters who represent various virtues, including grace.  Though it predates \"Everything that Rises Must Converge\" by nearly twenty years, her story \"A Worn Path\" has many of the same character elements of an O'Connor story.  Indeed, there are many parallels between O'Connor's personification of grace in \"Everything that Rises\" and Welty's story \"A Worn Path.\"  The main contrast between the two, then, comes as a matter of form and of purpose: while grace in the form of Phoenix Jackson is the central character of \"A Worn Path\" and is generally a morally good character, grace takes the form of a less overtly moral secondary character in \"Everything that Rises\" so that the main character is the one recieving its revelation and buckling under the weight of it.  In addition, while Welty uses Phoenix as a means to highlight grace itself, O'Connor chooses to focus on the effects of grace when it is bestowed on those characters who have none."
