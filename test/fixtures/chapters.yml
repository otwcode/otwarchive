    <p>Landers stood as the Joint Chiefs filed into the conference room, shaking their hands before they settled around the table. "Gentlemen," he greeted them. The six military personal nodded in return over a general, low spoken "Mr. President." The mood was somber and deathly silent as Chairman Admiral Anthony Prior began his briefing by handing the President a folder.</p>
    <p>"As you know, the Diplomatic Enclave in Islamabad, Pakistan was attacked a second time four days ago. Thirty-four dead, twenty-eight wounded. It was a well-planned, concise attack consisting of two suicide bombers and rooftop covering fire. The information gathered by our intelligence units in the months preceding the attack was inconclusive leaving our forces in the dark as to the where, how, and when. However, recent reports indicate that if we move quickly we should be able to get a hold of at least the remaining cell members if not the network in the area." The former admiral of the Pacific Fleet nodded for his aides to dim the lights and then began the presentation.</p>
    <p>Landers listened to the plan his military advisors had cooked up over the last couple of days, asking a clarifying question here and there about their reasoning and tactics. It was complicated, but then most military operations these days had to strike a delicate balance between brute force and espionage to catch terrorists before they went underground. And it didn't help to have deal with a government that shook one hand with the world while it wiped away evidence with the other. Such was the Middle East these days.</p>
    <p>"What can we expect from our allies?" Landers asked when the bulk of the presentation was finished.</p>
    <p>"Since this was a terrorist attack, we will have at least verbal support form our allies. Whether they will do more than they have in the past is another question given the political climate," Admiral Prior replied.</p>
    <p>Landers didn't have to ask for clarification of what that meant. Even before the first Embassy attack last summer, the situation had been going downhill, snowballing in just the last month with another bloody conflict in Kashmir breaking out. Secretary Clermont already had his hands full of that situation and now with this second attack, things were only going to get worse.</p>
    <p>That thought led him to his next troubled question. "Why was our intelligence inconclusive?"</p>
    <p>"As our technology gets better, so does theirs," said Prior. "Encryption codes, double language codes, new methods of transferring information...Our intelligence people are doing their best."</p>
    <p>"Well, you're best just got thirty-four people killed!" Landers snapped, patience breaking. With a sigh, he paused to get a grip on his temper. "Excuse me, Admiral."</p>
    <p>"Of course, Mr. President. It's been frustrating for us all," Prior murmured graciously but with a steel in his voice that Landers knew was aimed not at him, but at the terrorists who had murdered thirty-four service men and relief workers in a United States Embassy.</p>
    <p>When would it stop, the endless fighting and the hate? They had been waging this war on terror for too long with too few victories. Landers knew there were no easy answers. At this point, drastic measures seemed like the only solution.</p>
