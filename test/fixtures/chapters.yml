volent demon population more or less under control outside of hotspots.<br /><br />&#8220;Let me guess, you lost your wallets there,&#8221; said Jack.<br /><br />The girls nodded.  &#8220;Phones too.&#8221;<br /><br />&#8220;Our Council ones.&#8221;<br /><br />&#8220;And Xander&#8217;s going to be pissed.&#8221;<br /><br />Jack looked from one to the other, two pair of beguiling brown eyes pleading with him, and the other reason for this visit became clear.  &#8220;You want me to call him for you.&#8221;  He couldn&#8217;t believe it.  They were more scared of Xander than him.  On the other hand, if he were their CO, he wouldn&#8217;t be very happy with them either.  Hell, he wasn&#8217;t their CO and he was unhappy with what they&#8217;d done.<br /><br />&#8220;Or at least convince him not to kill us,&#8221; said Verne, only half-joking.<br /><br />&#8220;Oh, I don&#8217;t know.  Sounds like you deserve it.&#8221;<br /><br />&#8220;Please, Jack?&#8221;<br /><br />Of course he would.  There was no question of that, and they probably knew it which was why they&#8217;d driven all the way from New Mexico to his house.  &#8220;Finish eating,&#8221; he told them.  Taking it for the agreement it was, the girls smiled in relief and got back to their interrupted dinner.  As they finished up a thought occurred to Jack. &#8220;How did you know where I lived anyway?&#8221; he asked.<br /><br />&#8220;You were pretty easy to look up once we got in town,&#8221; Ana answered.<br /><br />&#8220;And you just happened to know my first name?&#8221;<br /><br />&#8220;Well, you&#8217;re kinda the worst kept secret at camp,&#8221; Verne said.<br /><br />&#8220;Aahh!&#8221; Jack cut her off before she said something he really didn&#8217;t want to know.<br /><br />&#8220;Don&#8217;t want to hear all about how hot Kat thinks you are?&#8221;<br /><br />&#8220;No!&#8221; Jack said emphatically, standing and getting out of there while the two of them snickered behind him.  &#8220;Yeah, yeah, 