  content: She&#8217;d been thinking about it long before she picked up the phone.  It had been in the back of Abby&#8217;s mind since the computer had been rendered toxic ash, but at the same time Abby respected the Winchesters&#8217; need to be off the federal radar.  That&#8217;s why when she did make the call it wasn&#8217;t from work; it wasn&#8217;t even from her cell phone.  It was from a bus stop phone booth.  The fact that it was after two am and she was a block outside of a Not-Quite-Rave-But-Close-Enough and had seen a few too many Goths necking with their teeth also had a lot to do with it.<br /><br />It wasn&#8217;t really the Goth thing.  Abby was totally down with that.  It was more the two-weeks-ago-we-destroyed-a-haunted-computer feeling of surreality that had struck her at odd moments and had her wondering if ghosts were real, what else was?  Abby had always been open-minded, but she was also a scientist, and right now it was a little harder for her to reconcile the two.<br /><br />That guy had had really big teeth.<br /><br />The phone was not in the best shape, but it worked.  Abby dug into her purse to pull out that woman&#8217;s number who had first put her into contact with the Winchesters.  It took a few rings before it was answered, but she sounded awake at least.<br /><br />&#8220;Hello?&#8221;<br /><br />&#8220;Yes, hi,&#8221; said Abby.  &#8220;I don&#8217;t know if you remember me but I called about a haunted computer a few weeks ago?&#8221;<br /><br />&#8220;Yeah,&#8221; the woman said cautiously.  &#8220;You get it taken care of?&#8221;<br /><br />&#8220;Yes.  Yeah, the guys helped us out,&#8221; Abby hastened to reassure her.  &#8220;Actually that&#8217;s why I&#8217;m calling.  You don&#8217;t happen to have their new phone number do you?&#8221;<br /><br />&#8220;New number?&#8221; the woman sounded surprised and nerves and guilt made Abby rush ahead.<br /><br />&#8220;Yeah.  I tried calling them again but it was disconnected and I really need to talk to them.&#8221;<br /><br />There was a long silence on the other end.  &#8220;What about?&#8221;<br /><br />The words stuck in her throat, too stupid to utter now that she had to.  Abby shook her head, the tips of her pigtails brushing her shoulders.  &#8220;Never mind,&#8221; she said.  &#8220;It&#8217;s not a big deal.  Look, thanks anyway.&#8221;  Speaking with this woman, Abby had never felt more like a . . .  a poser than she had since she first put on black lipstick in the fifth grade.<br /><br />&#8220;Where can I reach you?&#8221; the woman surprised her by saying before the phone was an inch away from her ear.<br /><br />&#8220;What?&#8221;<br /><br />&#8220;You got a phone number?&#8221; the woman asked with a touch of exasperation.<br /><br />&#8220;Yeah,&#8221; Abby gave her her cell number, and a minute later, after she&#8217;d hung up, was cursing herself for not just asking the woman about vampires.  Then she swore again as the chill of the night hit her all of a sudden.  The area was bright with lights and the music blared out of the club where the party was still going strong, but Abby couldn&#8217;t shake the feeling of someone watching her, waiting to sink teeth into her neck.  For once her morbid curiosity of what that would feel like was not buffered by the comfort of rationality.  Shaking away the shivers, Abby hurried to her car and home to the safety of her own coffin.<br /><br /><hr><br /><br />The call, when it comes, woke Abby up at one in the morning and it took a moment for her to register the sound of her phone vibrating on the night stand.<br /><br />&#8220;Wha-?&#8221;  She was much closer to asleep than awake when she answered.<br /><br />&#8220;Abby?&#8221;<br /><br />&#8220;Who is this?&#8221;<br /><br />&#8220;Sam Winchester.&#8221;<br /><br />The name jolted her awake and she sat up abruptly.  &#8220;It&#8217;s the middle of the night!&#8221;<br /><br />&#8220;Sorry.  I had to wait till Dean was out.&#8221;<br /><br />&#8220;Why?&#8221;<br /><br />&#8220;So what&#8217;s up?&#8221;<br /><br />Abby blinked hard, wanting to press about his brother but she could guess why Sam waited for him to leave.  Even knowing that he was probably innocent of most of what the FBI accused him of, he hadn&#8217;t struck Abby as very nice.<br /><br />&#8220;I am,&#8221; she said blinking her eyes again as she wiggles back so she could lean against the head end of her coffin.  &#8220;And you are,&#8221; she added.  &#8220;Obviously.&#8221;<br /><br />&#8220;Why did you want to get in touch with us?&#8221; Sam sighed, reminding Abby that it was still late in whatever time zone he was calling from.<br /><br />&#8220;Oh, right,&#8221; she said, feeling more stupid now than she had when tracking down his number again.  &#8220;It&#8217;s nothing really.  Nothing bad, I mean, no computers or ghosts or fanged ponies stalking me or anything.&#8221;  He waited quietly for her to talk herself out.  &#8220;Just . . . I was wondering about vampires.&#8221;<br /><br />There was a pause before Sam spoke.  &#8220;They&#8217;re real,&#8221; he said quietly.  &#8220;Most of them have been hunted down, they&#8217;re practically an endangered species, and the ones that survive try not to draw attention to themselves by killing people, but they&#8217;re around.&#8221;<br /><br />&#8220;Oh.&#8221;  Abby didn&#8217;t think she was surprised except that she was.<br /><br />&#8220;What happened?&#8221;<br /><br />&#8220;Nothing.  I was at a rave, except it wasn&#8217;t really a rave because the laser system broke down so there were no lights, and anyway, it ended up being lamer than a one legged man, and there were some seriously creepy people there.  And I don&#8217;t use the word creepy lightly.&#8221;<br /><br />&#8220;Was anyone hurt?&#8221;<br /><br />&#8220;No.  But after the computer attacked Tony and rewrote its own code &#8211; which was not creepy so much as spooky and beyond frustrating, like when your friends come in the middle of the night and put all your furniture on the roof, that ever happen to you? <br /><br />&#8220;No,&#8221; said Sam with a smile in his voice.<br /><br />&#8220;It sucks.  But I got kind of freaked out by all the Goth necking that was going on.&#8221;<br /><br />&#8220;So you tracked us down again.&#8221;<br /><br />&#8220;Sorry?  Look I&#8217;m not going to turn you in or anything.  Your innocent and the FBI forensics people should be fired.  And the agent on your case because he&#8217;s an idiot.  You would be so much better off if you were being chased by NCIS.&#8221;<br /><br />&#8220;I&#8217;d much rather we weren&#8217;t being chased by anybody.&#8221;<br /><br />&#8220;But then you&#8217;d have Gibbs after you and he&#8217;s on your side.  No, really,&#8221; she added when Sam started to laugh.  It was a tired laugh but heartfelt, and Abby smiled at hearing it.  Their one meeting hadn&#8217;t given her the impression that he got a chance to laugh that often.<br /><br />&#8220;At least somebody&#8217;s on our side,&#8221; he said after a minute.<br /><br />&#8220;The best somebody,&#8221; said Abby.  A companionable silence trailed out between them.  Abby could still hear Sam breathing on the other end, a lifeline though she wasn&#8217;t sure which of them was reassuring the other.<br /><br />Finally, Sam cleared his throat.  &#8220;Was that all you needed?&#8221;<br /><br />&#8220;Yeah,&#8221; said Abby.  &#8220;Thanks.&#8221;<br /><br />&#8220;Yeah.&#8221;  He lingered on the line for a minute or two longer, and Abby didn&#8217;t want to hang up first so she waited.  &#8220;Good night,&#8221; he said.<br /><br />&#8220;Night.&#8221;<br /><br />When he ended the call, Abby put her phone down but she didn&#8217;t go back to sleep immediately.  She wondered if he would throw his phone out now.<br /><br /><hr><br /><br />A few days later, Abby decided to give in and test her hypothesis by calling Sam back to see if he picked up.<br /><br />&#8220;Sam!&#8221;  She grinned, delighted.<br /><br />&#8220;Abby?&#8221;<br /><br />&#8220;You didn&#8217;t throw out your phone!&#8221;<br /><br />&#8220;Should I have?&#8221; Sam asked guardedly, less delighted than Abby that she had called.<br /><br />&#8220;No.  I just wasn&#8217;t expecting it.&#8221;<br /><br />&#8220;Ok.&#8221;  He sounded like Tim did when he was having trouble keeping up with Abby.<br /><br />&#8220;How are you?&#8221;  She hadn&#8217;t asked last time and felt like she&#8217;d failed her mother for not remembering the basic courtesies.  Sam was once again taken aback by the question and Abby just wished he would get over it already.<br /><br />&#8220;Uh . . . fine, I guess.&#8221;<br /><br />&#8220;Just fine?&#8221;<br /><br />&#8220;Yeah?  Um.  How are you?&#8221;<br /><br />&#8220;Very glad you didn&#8217;t throw away your phone.&#8221;<br /><br />&#8220;Great.&#8221;<br /><br />&#8220;It is!  See now we can talk.&#8221;<br /><br />&#8220;Right.  So, uh, was there anything you needed?&#8221;<br /><br />&#8220;No,&#8221; said Abby.  &#8220;Just calling to see if you&#8217;d pick up.  I can come up with something if you want.  Like, are werewolves real?  Elves &#8211; ooh, leprechauns!  Are they real?  Like tiny little gnomes out to steal your gold and nip your heels.  I bet they tie your shoelaces together, too.&#8221;<br /><br />That got a laugh out of Sam.  &#8220;I&#8217;ve got to go, Abby.&#8221;<br /><br />&#8220;Oh.&#8221;  Abby rocked back on her heels.  &#8220;Okay.  But don&#8217;t throw your phone away.  I won&#8217;t trace it, I promise.  Or even tell anyone else.  Except maybe Gibbs because he tends to find out everything anyway, but he&#8217;s not out to get you so it&#8217;s okay.  Okay?&#8221;<br /><br />&#8220;I&#8217;ve got to go,&#8221; Sam repeated, not committing one way or the other.<br /><br />&#8220;Okay.&#8221;  Abby wasn&#8217;t that disappointed.  He&#8217;d answered after all and that was something so he must trust her at least a little.<br /><br />&#8220;Well, bye.&#8221;<br /><br />&#8220;Bye.&#8221;  It was another moment before the call ended, like Sam was waiting on her.  Abby held her cell in both hands, with a conspiratal grin on her face.  &#8220;Our secret, okay?&#8221; she told her phone.  Her phone was in agreement.<br /><br /><hr><br /><br />The next time Abby called Sam, she had a legitimate question.<br /><br />&#8220;So werewolves?&#8221;<br /><br />&#8220;Real.&#8221;<br /><br />&#8220;Silver bullets?&#8221;<br /><br />&#8220;In the heart.&#8221;<br /><br />&#8220;Wow.&#8221;<br /><br />&#8220;Not really.  In human form they don&#8217;t know they&#8217;re out every full moon killing people.&#8221;<br /><br />&#8220;Oh.&#8221;<br /><br />&#8220;Yeah.&#8221;<br /><br />&#8220;That sucks.&#8221;<br /><br />&#8220;Yeah.&#8221;<br /><br />It sounded horrible, and Abby wished she could see Sam.  He sounded like he might need a hug and that bothered her because she couldn&#8217;t give him one over the phone.  Instead with no other choice, she simply forged on.<br /><br />&#8220;What about leprechauns?&#8221;<br /><br /><hr><br /><br />It became a kind of game and Abby went through all the fairy tales and monster stories she knew.  Which was a lot.  By the time she had to resort to the internet, Sam was no longer thrown off by her calls.  He started talking more too, and their conversations began to fall into a pattern. Abby would quiz Sam and try to stump him.  Sam would editorialize and distill fact from fiction.  How ichors were different from humors and how sometimes neither one of them was blood.  Then, fascinated, Abby would ask more questions than Sam knew how to answer and end up explaining PCRs and Major Mass Spec and how TLC went a long way toward a maintaining equipment but she drew the line at ritual sacrifice no matter how tempted.<br /><br />He never talked about what he was hunting, never talked about his brother, never said where they were.  Sometimes Sam didn&#8217;t pick up, sometimes she heard Dean in the background and Sam would tell her to call back later.  He never called her.<br /><br />Abby didn&#8217;t talk about cases or the team and only called from home.  Each time after she pressed send there was a moment when she wondered if this was the moment she got the robot woman telling her that his phone was out of service.<br /><br />Then one day, two months in, it did.<br /><br /><hr><br /><br />It wasn&#8217;t until Gibbs didn&#8217;t leave her lab that Abby realized she hadn&#8217;t stopped thinking about it.  She was hot and her music was giving her a headache so she had shut it off, glancing at her cell that kept its promise and its secrets on the center of her desk.<br /><br />&#8220;What?&#8221; she asked Gibbs when he just raised an eyebrow.  &#8220;What, what?  Bullet, shell casing, murder weapon.  The end.&#8221;<br /><br />Gibbs just kept up the Stare of Doom, and Abby had promised, but this was Gibbs, and she had made an exception for him so it didn&#8217;t count as breaking it, did it?  &#8220;I&#8217;m worried about a friend,&#8221; she said finally.  &#8220;Not a boyfriend.  Just a regular friend who&#8217;s phone is out of service and I have no idea if he&#8217;s all right or got sucked into the sewers and eaten by a monstrous alligator.  That can happen, you know.&#8221;<br /><br />Gibbs took a hold of the finger she stabbed in his chest, squeezing it and letting it go.  &#8220;You think he&#8217;s in danger?&#8221;<br /><br />&#8220;No.  Yes.  Maybe?&#8221;  Abby didn&#8217;t know; that was the whole problem.  &#8220;He deals with dangerous things, Gibbs.  Anything could happen.&#8221;<br /><br />&#8220;What does he do?&#8221;<br /><br />Now she&#8217;d put her foot in it.  So much for anonymity, and by the way Gibbs&#8217;s head did the Tilt of Doom, he was picking up on her twining fingers and Squinch Face of Guilt.  &#8220;Dangerous things,&#8221; Abby repeated.  &#8220;With . . . animals and . . .&#8221; she closed her eyes tight, &#8220;haunted computers.&#8221;<br /><br />&#8220;Abby.&#8221;<br /><br />&#8220;Gibbs, I swear, he&#8217;s a really nice guy and it&#8217;s just him and his brother and I don&#8217;t think he really has any friends &#8211; it&#8217;s kind of sad actually, and I don&#8217;t even know how much of a friend I am because all we do is talk about monsters, and some forensics, but mostly monsters, and what kind of friendship is that?&#8221;<br /><br />&#8220;Abs,&#8221; Gibbs&#8217;s hands settled on her shoulders, stopping the flow of words that felt like pure worry.<br /><br />&#8220;I only have his phone number,&#8221; she said.  &#8220;That&#8217;s it.  I&#8217;m the one that calls him.&#8221;<br /><br />Gibbs sighed, thumbs stroking her shoulders.  &#8220;There&#8217;s not much we can do except wait,&#8221; he said.<br /><br />Abby didn&#8217;t say that she was afraid she&#8217;d be waiting forever, but she had a feeling Gibbs knew what she was thinking.  &#8220;I hate waiting.&#8221;<br /><br />&#8220;I know.&#8221;  Gibbs pulled her into a hug.  Abby hung on, grateful he was there, and prayed Sam was okay.  And his brother too.<br /><br />&#8220;They didn&#8217;t do any of it.  They&#8217;re just trying to help people.&#8221;<br /><br />&#8220;I know,&#8221; said Gibbs.  &#8220;I know.&#8221;<br /><br /><hr><br /><br />One day turned into two.  Two into a week, and then three weeks had gone by.  November had faded into December.  In NCIS-time that translated into five cases, nineteen hours of overtime, and four days off.  Abby tried the woman again but got nothing but a stone wall masking a worry of her own.  Abby didn&#8217;t have time to worry about Sam, but she managed to fit it in anyway.  After the first week she stopped staring at her phone every night.  Gibbs was right, there wasn&#8217;t anything she could do but wait, so Abby went back to work and life returned to its normal over caffeinated state.<br /><br />When her cell rang Thursday night, Abby answered expecting to hear Sister Gabriel returning her call after she&#8217;d had to bail on bowling.<br /><br />&#8220;Abby?&#8221;  It wasn&#8217;t Sister Gabriel.<br /><br />&#8220;Sam!&#8221;<br /><br />&#8220;Hi.&#8221;<br /><br />&#8220;Sam!&#8221;  Abby didn&#8217;t know whether to be shocked or surprised, but in either case she was very glad to hear his voice.  &#8220;You&#8217;re alive!  What happened?  Are you okay?  I was so worried.&#8221;<br /><br />&#8220;We&#8217;re fine.&#8221;  He sounded tired but unworried.  &#8220;I had to destroy our phones,&#8221; Sam said.  &#8220;GPS.&#8221;<br /><br />&#8220;The FBI?&#8221; Abby asked.  &#8220;You&#8217;re not calling from prison, are you?&#8221;<br /><br />&#8220;No, we&#8217;re not in prison.  It was someone else.  We had to ditch the phones and scramble our IDs, and it takes a little while to get set up again.&#8221;<br /><br />&#8220;Who was after you?&#8221; Abby bit her lip, realizing only after the words were gone that she&#8217;d crossed a line that both of them had been careful to keep their toes behind.<br /><br />&#8220;Just . . . some guy that wanted me dead.&#8221;  Sam sighed.  The resignation and weariness released in that breath were palpable.<br /><br />&#8220;Close your eyes,&#8221; she said.<br /><br />&#8220;What?&#8221;<br /><br />&#8220;I&#8217;m going to send you a hug but you have to close your eyes to get it,&#8221; said Abby, wishing she were there to give it in person, because dammit, no one should sound like that, like it was normal to be hunted.  &#8220;Are your eyes closed?&#8221;<br /><br />&#8220;Yeah, they&#8217;re closed&#8221;.  Sam thought she was ridiculous, she could tell, but right now she didn&#8217;t particularly care.<br /><br />Abby switched to speaker, wrapped her arms around herself, and closed her own eyes, concentrating.  &#8220;I&#8217;m sending it now,&#8221; she said.  She really, really hoped he did.  Not everyone could receive long-distance hugs, but she hoped Sam was one of them.<br /><br />After a long silence, Sam said, &#8220;Thanks.&#8221;  It was practically a whisper.  <br /><br />Abby let go and picked up her phone and Girtie the Giraffe, tucking her close.  &#8220;You&#8217;re welcome.&#8221;<br /><br />Sam was quiet and she heard him clear his throat a few times.  Abby stayed silent.  They were so far outside of their box, they were on a tightrope, and Abby didn&#8217;t think she could bear it if she slipped up.  Sam had called her.  With his new phone number when he could have as easily let her fall by the wayside.<br /><br />&#8220;Hey, Abby?&#8221;<br /><br />&#8220;Yeah?&#8221;<br /><br />&#8220;Do you think you could just . . . talk?&#8221;<br /><br />&#8220;What about?&#8221;<br /><br />&#8220;Anything.  I don&#8217;t know.  Something with a happy ending.&#8221;<br /><br />&#8220;Yeah,&#8221; said Abby, brain already chasing after a suitable distraction for him, anything to give him a break from a life that wouldn&#8217;t cut him one.  &#8220;You wanna hear about the first mystery I ever solved?  Well, it wasn&#8217;t exactly a mystery except for the answer being mysterious to me, but it was odd.  There was this old junkyard behind my house full of totaled cars and I was always trying to figure out what happened, but there was this one car, a 1983 Cadillac Cimarron that just didn&#8217;t make sense . . .&#8221;<br /><br />Abby talked for an hour, pausing a few times to make sure Sam hadn&#8217;t fallen asleep.  &#8220;I&#8217;m here,&#8221; he said each time, clear and wide awake.<br /><br /><hr><br /><br />After that things went back to normal.  Abby called every week or two and asked about the Apkallu and surtrs, and Sam would balk and tell her what lies the internet spread.  Every once in a while conversation would branch out to crazy things in the news that were true and not supernatural and from there merge into the world at large, poverty in Africa, and how fast Abby could wire a house.  It wasn&#8217;t just Abby being weird and Sam putting up with her any longer.  Somewhere along the way they&#8217;d become friends.<br /><br /><br />
