  content: "<h3>June 2005</h3><br /><br />The first thing Xander learned about puppies was that they had to pee every two hours, day or night, and if they couldn&#8217;t hose down the grass, they had no problem going wherever they were when nature called.  Xander had this running phone conversation in his head to Jack where he complained about that and the chewing and the utter inability of the little runt to learn how to heel.  In the last week alone, he&#8217;d walked probably a mile in circles around the back yard until Buffy had yelled at him about distracting the girls.  Xander had read more dog training books in the last two weeks than demonologies, which, considering he led three sessions a day on How To Figure Out What You&#8217;re Dealing With, was pretty remarkable.  He&#8217;d tried the choke collar, he&#8217;d tried the dog treats, he&#8217;d tried everything short of yelling which is what he wanted to do but that all the dog books said it was a bad idea, and he still couldn&#8217;t get the dog to heel.<br /><br />&#8220;He&#8217;s just a baby, Xander,&#8221; Christa, fourteen and a self-described dog trainer, said.  &#8220;He sits and stays, and he&#8217;s handling the Long Down okay, aren&#8217;t you, Ace?  Aren&#8217;t you just so cute and wonderful?&#8221;  At the center of attention, Ace&#8217;s tail thwapped excitedly on the floor as Christa ruffled his ears.<br /><br />&#8220;Ace, down,&#8221; Xander said before he got any ideas.  They were twenty minutes into the half hour of enforced stillness at the end of another long day of Slayer Camp.  &#8220;Good boy.&#8221;  For all the frustration an excited puppy was in a full house, he was pretty cute and wonderful.<br /><br />&#8220;They like it when you say it excited like a question,&#8221; said Christa.<br /><br />&#8220;Good boy?&#8221; asked Hillary from the couch behind them.  They were in the den in front of the new dancing <i>American Idol</i> show, girls packed like sardines on the couch, the armchairs, whatever was stolen from the dining room, and most of the floor space.  Christa had snagged the best spot in the house on Ace&#8217;s other side, chatting training techniques during the ads to a rapt audience.<br /><br />That was the second thing Xander had learned about puppies: with a couple of exceptions, girls loved puppies and would do just about anything to keep puppy playing privileges.  With things this summer in more upheaval than normal, it was one extra weapon Xander had for his side.<br /><br />&#8220;What a good boy you are!?&#8221; Christa demonstrated, making everyone laugh and Ace thump his tail wildly.  There followed a chorus of praise disguised as questions until Ace couldn&#8217;t stand it any more and jumped up to lick the nearest face, Christa&#8217;s of course.  Xander checked his watch.  Twenty three minutes.  Not bad for a roomful of eager distractions.<br /><br />&#8220;Ace, down,&#8221; Xander grabbed the puppy and put him back into place, ignoring the giggles around the room.  &#8220;You should all be ashamed of yourselves, corrupting the young,&#8221; Xander told the girls in his best mock severe voice, getting even more giggles in reply.  It was mostly the younger set up here, the thirteen and fourteen year olds who sometimes got driven off by the high schoolers from the basement and the absolute privacy of the tv down there.  Xander didn&#8217;t want to know and made a point of only going downstairs if he was specifically invited to fix a problem.<br /><br />Once Ace had settled somewhat, Xander released him and let him bound off.  The books were always very adamant about that, making sure that your puppy knew he still had to listen to you.<br /><br />&#8220;Are you going to teach him to be an attack dog?&#8221; asked Becky.  Ace bounced from girl to girl, licking and nosing and wiggling happily.  He was so innocent and didn&#8217;t have a mean bone in his body.  Thinking of him putting himself in danger, a weapon, scared Xander in the same way that sending these kids out into battle did.  More so, because Ace was tiny and helpless and not built to take a beating.  That was the part of the phone conversation to Jack that Xander left out.  He had a feeling his dad knew how much he loved Ace without it being said anyway.<br /><br />&#8220;I gotta teach him to heel first,&#8221; Xander answered.  Jerry Cho said he had a friend who worked with police dogs if Xander was interested, and had brought up the point that given his proximity to a life high in violence, Ace, like the girls, was probably better off trained.  <br /><br />Jerry was a good guy, and Xander had certainly thought about his offer.  Dawn had found his karate studio last year when she&#8217;d wanted more training that wasn&#8217;t designed for slayers.  Jerry was sharp and by the end of the year he&#8217;d pieced together enough to be dangerous so Dawn had made an executive decision to see if he would help them instead of turn them over to social services.  It was the best decision she had made.  Once the Council money came through, Xander offered him a summer contract to put the technique behind the brute strength of the slayers.  The results had been impressive after he knocked the older girls down a peg or two, even Buffy who for once had the grace to be a good example and not complain about it where anyone but Xander could hear.  It was not long after that that Jerry was teaching Buffy how to teach better and taking in Xander and Andrew for human sized lessons.<br /><br />The last five minutes of the show was back on and the girls settled down to watch the final words from the judges.  Ace had made it to Kelly&#8217;s lap and was contentedly getting his belly rubbed, tired at last from a busy day.  On his left, Courtney leaned a little bit more against Xander&#8217;s shoulder, resting her head.  That was the third thing Xander had learned about puppies: that they had enough energy to keep up with slayers but, like slayers, when they crashed, they crashed hard.<br /><br />The show wound down, the voting lines opened, and while the girls fished for cell phones, Xander went and retrieved Ace who licked his face in greeting when Xander picked him up.  &#8220;Lights out in an hour,&#8221; he said, getting only a few absent hand waves in acknowledgement.  He wasn&#8217;t worried.  They would whine and complain and pretend to ignore him for however long it took for them to cycle through the bathrooms, but they&#8217;d more or less be in bed in an hour.  Good kids, every one.<br /><br />&#8220;Come on you,&#8221; Xander rubbed his cheek against Ace&#8217;s soft puppy fur and took him outside.<br /> <br /><hr /><h3>July 2005</h3><br /><br />The first day was the hardest.  It was Jack and eight little girls set up in the sitting room paying attention as Jack talked about how many people died every year from accidental gunshot wounds.<br /><br />It had been a hell of a phone call.  Jack had picked up, glad to hear Xander on the other end, catching up about life and slayer camp and then bam, &#8220;Hey I have a topic that I need your help with.&#8221;<br /><br />&#8220;Sure, what is it?&#8221;<br /><br />Xander paused, long enough for a truck to drive through the hole in the conversation.  &#8220;So Mae&#8217;s dad thought she should learn how to shoot a gun, to protect herself now that she has super strength.  Just in case.  Anyway, I was thinking that it might not be a bad idea for everyone to at least know what to do if they find a gun.&#8221;  He had trailed off and Jack had stayed quiet.  He could hear the blood rushing in his ears as he struggled to find something to say.  <br /><br />Jack&#8217;s knee-jerk reaction had been, &#8220;Are you nuts?&#8221;<br /><br />&#8220;Look, I know you lost Charlie.  I know what it&#8217;s like to lose someone to a stray bullet by some dumbass,&#8221; said Xander grimly.  &#8220;I&#8217;m just worried that some vampire will be smart enough to take a shot or something, or one of the girls goes after a mugger thinking she&#8217;s invincible and suddenly there&#8217;s a gun on the ground and too many people grabbing for it.&#8221;<br /><br />The silence had been long and heavy but Jack had said, &#8220;Okay.&#8221;  God help him, he understood that terrible what if of a kid not knowing what to do with a gun.<br /><br />Cleveland was chaos.  When he saw the weekly schedule, it reminded Jack of boot camp: conditioning, training, classes on hand to hand fighting and weapons, tactics, field medicine.  The weapons just happened to be medieval, the tactics for taking on different monsters, and the field medicine skewed toward girls with abnormal healing ability.  And there were arts and crafts and tv time and cookie making duty and team names that resembled bands.<br /><br />&#8220;Are you sure I can&#8217;t send you some of my Marines?&#8221; he&#8217;d asked after watching Xander break up a fight that started because &#8220;She <i>looked</i> at me!&#8221; and which led to tears and two patrol teams with their backs up that clearly were in the running of some competition that no one else knew about.<br /><br />&#8220;Eighth graders!&#8221; Dawn had rolled her eyes expressively to Jack when she passed, corralling the rest of the girls into their nightly duties of KP, monster research, or patrol while Xander handled World War Three.  Jack sat back and played with Ace and thought about how he was going to peel back another layer of innocence from these kids in the coming week.<br /><br />That&#8217;s what made the first day the hardest, knowing that he was taking the fantastic world of slayers and magic and firmly entrenching it in the gritty, human side of life and death.<br /><br />&#8220;This week&#8217;s safety class is to make sure that if you encounter a gun you know how to handle it safely and that you don&#8217;t accidentally shoot someone.&#8221;  Jack paused to look each girl in the eye.  They each looked back, just as seriously.  It was a striking contrast to the usual giggles and laughter, reinforced by the smattering of half faded bruises from the morning&#8217;s martial arts.  Jack didn&#8217;t insult them by reminding them that guns were not toys, though he dearly wanted to.<br /><br />&#8220;Any of you held a gun before?&#8221; he asked instead.  Two of the girls raised their hands.<br /><br />&#8220;Just a rifle,&#8221; said Maggie, her accent putting her from somewhere with lots of corn.  &#8220;My dad and my brother hunt and I almost killed a rabbit once.&#8221;<br /><br />&#8220;My friend&#8217;s brother has one,&#8221; said Abi when Jack turned to her next.  &#8220;Don&#8217;t look at me like that,&#8221; she said defensively.  &#8220;I&#8217;m from New York.  My school has metal detectors.&#8221;<br /><br />Jack nodded once and let it go.  There was more than one way to lose innocence after all, and for all its smallness, it was still a big world out there.<br /><br />He started the lesson in earnest after that, starting with a brief discussion of the guns they might encounter and their capabilities.  He didn&#8217;t have a full blown PowerPoint presentation, but he did show them pictures of both the guns and the damage they did to a dummy.  Jack didn&#8217;t falter when he talked about the 9mm handgun, but he thought about Charlie and wondered why his boy had thought it would be okay to look at it that day.  He&#8217;d known better.  Jack had talked to him like he was talking to these girls now.  He&#8217;d known better.<br /><br />Christ, what was he doing here?<br /><br />He was here because Xander asked him to come and help keep his girls safe.  And as much as he hated it, knowing was better than being unprepared.<br /><br />Jack had four more sessions today, and tomorrow he&#8217;d bring out the weapons he&#8217;d brought and teach the girls how to dismantle and clean them.  By the end of the week they&#8217;d learn how to shoot.<br /><br />When the hour was over and the girls had filed out, Jack stayed behind for just a moment.  The door to the sitting room creaked open a few minutes later, and Jack didn&#8217;t need to look up to know it was Xander settling in beside him.<br /><br />&#8220;Thanks for this,&#8221; his son said quietly.<br /><br />Jack sighed and lifted his head from his hands.  &#8220;I just hope they&#8217;re wise enough to handle it,&#8221; he said.<br /><br />&#8220;They are.&#8221;  The assurance was confident and unhesitant.  That had to be enough for Jack.  &#8220;They know it&#8217;s not a game.&#8221;<br /><br />Jack nodded again and scrubbed a hand over his head briefly.  He wasn&#8217;t letting it go, he couldn&#8217;t, but he had made a choice and he was going to see through.<br /><br />&#8220;Hey,&#8221; Xander backhanded his shoulder. &#8220;What do you say we skip dinner here and go out to eat?  I could use a break from all this madness.&#8221;<br /><br />Jack wondered who Xander thought he was fooling and almost laughed when he turned up an innocent smile.  &#8220;Yeah,&#8221; Jack said.  Fooled or not, a quiet place where they could chat in peace would be nice.  &#8220;Let&#8217;s do that.&#8221;<br /> <br /><hr /><h3>August 2005</h3><br /><br />There was something soothing about doing the budget when there was money to spend.  Household food &#8211; check.  Gas and water &#8211; check and check.  Salaries for him, Andrew, and Diana &#8211; check, check, and check.  Xander couldn&#8217;t help but grin at the nice chunk of change and the bonus Giles was giving them for getting through last year on a Home Depot salary.  <br /><br />The Council money had been well managed over the centuries and had been left untouched by the First.  New income was generated from both interest and the various consulting firms that were fronts for the Council and did actually do business with the rest of the world who thought simply that they were a historical society preserving the world&#8217;s myths and