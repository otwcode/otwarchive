    <p>Dan knew something was going on from the second, John handed him the papers. "Here," the former astronaut told him.</p>
    <p>"What's this?" he asked, looking at the top sketch.</p>
    <p>"Plans for the defense systems. It's probably not complete, but you should be able to figure out the rest."</p>
    <p>"Where will you be?" asked Major Fanby. Dell looked critically at the pair.</p>
    <p>Aeryn and John swapped a look, then John said. "We're running off to Vegas. You know, Aeryn's never been. It'll be fun."</p>
    <p>Their clothes were the same ones they had been wearing the day before, Dan noticed. "John, what's going on?" he demanded, setting the designs on the table behind him. Half of them slid to the floor, but he didn't care. John looked like he was about to lie again, his eyes distant and unwelcoming.</p>
    <p>"It's better if you don't know," he said.</p>
    <p>"Why? What's going on?" Dan took a step forward, getting angry now. What was with all the secrecy?</p>
    <p>But he didn't have time to find out. The door opened just then, and Giller with three of his security guards strode in. "Aeryn Sun," said Giller coldly, turning to the alien woman. "You are under arrest for assault and battery of a federal officer."</p>
    <p>"What?!" John shouted, rounding on Giller, but his goons drew their weapons, forcing John to pull up short.</p>
    <p>Giller smiled again in such a way that chills skittered through Dan's chest. What was going on? One minute John was handing him plans, the next Giller was arresting Aeryn. Everything was so out of control he could feel his heart beating.</p>
    <p>"She is after all an American citizen and subject to our laws," said Giller smugly. He turned to Aeryn. "You have the right to remain silent, anything you say can and will be used against you in a court of law..." Giller went on, enjoying every second of it.</p>
    <p>John, however, suddenly started babbling in a language that had to be alien while one of the guards cuffed his wife. She didn't resist, and instead allowed them to take her away. As soon as they were gone, John swore. Dan was too stunned to take in more than that for the moment. He felt like he was spinning like a top. Shakily, he reached for the closest chair and lowered himself into it. Guns, an arrest, what was next?</p>
    <p>"What are you doing?" Dan looked up. Jason was staring intently at John, blocking him from the door.</p>
    <p>"Get out of my way." John stared him down. "I need to find out where they're taking her."</p>
    <p>"She's under arrest -"</p>
    <p>"For shoving Giller out of our way when he tried to stop us from leaving yesterday!" John snapped. "If I'm going to get her out of here before that Doc McPhearson gets his hands on her, I need to know where she'd being held!" He tried to push past Jason but the Commander stood his ground. John fought but they were too close to each other for anything to be effective. O'Reilly and Worthel jumped in to help Jason.</p>
    <p>"Calm down!" shouted the Commander. It took almost ten minutes for the three of them to wrestle John to the ground, and none of them came out of it unscathed. "Just calm down will you? You can get Aeryn out on bail."</p>
    <p>"No, she'll be locked up by then, and they'll never let her out. I promised I wouldn't let that happen to her!" John continued to struggle.</p>
    <p>"Could one of us go find out?" Dan suddenly said. "Would that make you feel better?"</p>
    <p>"I'll go," Kiwi volunteered, eyes too bright as she watched the scene before her.</p>
    <p>"Me too," added Maria hastily, unnerved by the scene. "We'll find out where she is and go tell Reginard."</p>
    <p>"Can we compromise without breaking any more bones?" asked Jason from his position on top of John's legs.</p>
    <p>"Fine. Call me as soon as you know where she is." John sighed and let his head fall back against the floor with a thud. "Okay, I won't fight." Cautiously, the three men let him up. He stood and, true to his word, went for a chair instead of the door. Kiwi and Maria were already gone. They all looked at each other in silence, nervous and confused.</p>
    <p>"What's going on, John?" asked Diana, the Navy officer. "You can trust us. We want to help." The former astronaut glanced at her but remained silent, turning instead to stare pensively at the door.</p>
    <p>Dan wished someone would say something soon to break the oppressive silence, but no one budged, waiting for John to explain. After what seemed like forever, but what couldn't have been more than a minute, John lifted his head and met their stares.</p>
    <p>"Will you help me get out of here?" he asked. "Help me get Aeryn out and steal my module back?"</p>
    <p>"What are you talking about?" asked Jason. "Leave to where? You'll be hunted down."</p>
    <p>"Moya."</p>
    <p>Oh. Dan couldn't think farther than that. He was a scientist and didn't know much about this action movie stuff. "Moya's not talking to us," he said blankly. "And the Farscape is in pieces." John had to know that, he's the one who had helped take it apart.</p>
    <p>"That's why I need your help," said John. "I have to rescue Aeryn and I won't have time to put the module back together once I break her loose."</p>
    <p>"And you want us to do that for you," Dan nodded, catching on.</p>
    <p>"Wait a minute. You're talking about leaving Earth on *Moya*?" asked Worthel. He shook his head in disbelief. "You can't leave Earth."</p>
    <p>"Look, I know you don't like it, but I have to go. My friends up there need our help. Down here, Aeryn is going to be given to that psycho doctor and I will not allow that to happen! Now either you help me, or I go on to plan C which will probably get people killed, and that is something none of us want." John was on his feet, now, glaring at them.</p>
    <p>"What doctor?" Peter dared to ask.</p>
    <p>"Doctor George McPhearson, head of the new xenobiology unit at Andrews Naval Base." Everyone turned to the door where a slim, black haired woman stood in a Navy dress uniform, with DK by her side. Dan felt his grasp on cohesive thought slip again. What was going on? "Major Laurie Martin, Navy Medicine," the woman introduced herself. "I'm also an old friend of DK's." She entered and handed a slip of paper to John. "My latest orders. It means someone is going to be brought in today."</p>
    <p>Dan watched John read the orders, his face closing off the farther he got. When he looked up, he asked, "When?"</p>
    <p>"Fourteen hundred hours," Major Martin informed him.</p>
    <p>"Then we don't have much time." John handed the paper to Jason who read it aloud. The contents were enough to make Dan wish he hadn't eaten breakfast, and by the end, every person in the room was willing to help.</p>
    <p>"So what's the plan?" he asked, turning back to Crichton.</p>
    <p>John closed his eyes a second then reopened them. "First we have to get my module space worthy. Dan, can you and DK do that. Grab whomever you need. The rest of us will get Aeryn out. That'll take two steps: springing her and hiding us until the module's ready."</p>
    <p>They didn't waste much time with fancy stuff, and within ten minutes, Dan was out the door with DK, Peter, and Major Fanby. Maria would join them as soon as soon as she and Kiwi got back. When they arrived at the hangar that housed the Farscape I, and saw the condition the poor ship was in, Dan realized that the plan was absolutely insane.</p>
