    <p>Would he? Could he? *Could* he do it? DK closed his eyes in the face of the question and took a deep breath. It had taken five long years for him to get over the guilt. After the investigation, he hadn't had the strength to go back to the Farscape project and it had languished under various others, shifted around till Yora had grabbed it and convinced DK it was just an accident. He didn't know if he could face a mockery of his best friend, but better him than Jack. Jack had...Jack wouldn't be able to bear it.</p>
