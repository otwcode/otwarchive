    <p>Looking around the cafeteria, Aeryn didn't see anyone that she knew. She normally ate with John or the research team but the former was meeting with Reginard, and the latter was finishing up the notes from the last session. Feeling tired of being left out and mostly ignored, she had decided to go eat, but heading to an empty table with her tray only made her feel worse.</p>
    <p>She had been working at IASA with John for over a monen now - it was February 2011 - and things hadn't gotten better. True, they weren't fighting for their lives every other day, they had food, and the kids were happy, but it wasn't anything like she had expected. She was still an outsider, an exposition they came up to so that they could say, "I talked to the alien."</p>
    <p>Around the room, she could feel their eyes on her like weights, waiting for any mistake. There were a few whispers here and there from those who resented her presence, a tentative smile from those who didn't. So far, nothing had happened - nothing overt anyway. An anonymous phone call, typed notes, stares and whispers, it wasn't anything she couldn't handle.</p>
    <p>Sitting down, she supposed it wasn't all bad. She liked John's family for the most part, and her colleagues did try to start conversations with her. The problem was there wasn't much to talk about really. The "What's your planet like?" line died when she told them she grew up on a ship. She'd talked a little about being a pilot with the military contingent, but that conversation had been cut short by work and hadn't come up again.</p>
    <p>"Hey, there you are," Dan came up behind her and sat down. Kiwi Taylor, Captain Worthel, and Major Fanby joined them across the table with a clatter of trays. "You ran out of there in a hurry. Feeling all right?" Dan asked, concerned.</p>
    <p>Aeryn nodded, swallowing the last of her resentment. "Fine."</p>
    <p>"You sure? You seem a little down," said Kiwi, a small frown marring her forehead.</p>
    <p>She shrugged. "I wasn't being much help." No help at all, she added silently. She could do the tech work: fix the prowler, Moya, the pods, even John's module if she had to, but talking about adapting it to Earth's existing technology that she knew next to nothing about, without something concrete to look at, was next to impossible.</p>
    <p>"But you're a great help," Kiwi contradicted her. "We wouldn't understand any of this without you." Aeryn gave her a look that asked whether she was out of her mind. "Who else could have taught us your technology?" the New Zealander challenged.</p>
    <p>"John," she answered. It had been easier in the beginning when they were simply teaching the basics that didn't involve finding ways to make Earth equipment better. Aeryn simply felt...useless, and she hated it.</p>
    <p>"You know what you need?" Fanby told her. "You need to get out an do something fun this weekend. What have you been doing for fun since you've been here?" he asked.</p>
    <p>Startled by the question, Aeryn thought back over the last few weeks. She and John had been working pretty hard, spending most of their free time with Rhia and Seth. Once they had gone out to dinner, but the press had shown up and they'd cut the night short. After that, neither of them had had the urge to go out much. The park with the kids, a football game that Aeryn would never understand. Family and friends had come by, wanting to show them everything about the area, but it was hard to sneak out without an audience, despite the contract promising them privacy.</p>
    <p>"What do you like to do? What did you do on Moya in your free time?" Fanby pressed when she didn't answer right away.</p>
    <p>"Play with my children," Aeryn answered.</p>
    <p>"That's right. I keep forgetting you and John are married," Captain Worthel nodded.</p>
    <p>Fanby smiled. "And to get away from your kids?"</p>
    <p>"Work," Aeryn smiled, knowing he wouldn't be satisfied. "What do I do in my spare time - when I'm not with Rhia and Seth?" She nodded once to him to make sure she had the question right, and he grinned back. She looked over his head, thinking. "Work out, train. On Moya I'd clean my weapons and make sure my ship was functional -"</p>
    <p>"Your ship? Moya?" Dan interrupted curiously.</p>
    <p>"My Prowler," Aeryn shook her head. "One person fighter craft."</p>
    <p>"You said you were a pilot, but you never said you had your own ship. How come you never told us?" Kiwi said, accusingly. From the look on her face, she was both put out and slightly jealous.</p>
    <p>Aeryn shrugged. It hadn't seemed important at the time. And technically speaking it wasn't *hers*.</p>
    <p>"You flew in your military?" Dan asked, having not been a part of the earlier conversation.</p>
    <p>"The Peacekeepers, yes."</p>
    <p>"The Peacekeepers? But that's not Moya," Captain Worthel jumped on the new detail.</p>
    <p>"No. I was kicked out shortly after I met John. My captain declared me Irreversibly Contaminated by an unknown alien life form. John forced D'argo to take me with them on Moya, and I've been running with them ever since. We used my first Prowler to escape," she explained. She doubted they understood, but at least it was a topic of conversation that she could deal with.</p>
    <p>"So you left, just like that," said Fanby. "Your career gone in an instant. You didn't go to trial, or appeal or anything?"</p>
    <p>"There was nothing to appeal. My captain declared me Contaminated. I faced execution. The only thing I could do was run."</p>
    <p>"And you actually *joined* that kind of military?" Kiwi asked, incredulous. Her forkful of food lowered in surprise.</p>
    <p>"I was born into it." The sudden stares made Aeryn uncomfortable. Maybe she shouldn't have said anything after all. The Humans all looked at each other.</p>
