    <p>"Are they one of the reasons we're learning about defense systems?" asked Worthel to which Aeryn nodded. "Nice."</p>
    <p>"Look, there she is!" a voice across the room broke the silence the small group had fallen into. Aeryn turned and saw two of the Farscape project engineers, Jeff Leacore and Conrad Murphy, rushing over to their table. "Ms. Sun," Jeff called out as they approached. "Glad we found you. We've been running over the old data from when John disappeared, trying to fit it with our wormhole theory and we were wondering -"</p>
    <p>A jolt like ice stabbed through the ex peacekeeper. "Don't," she interrupted. Wormholes. It always came back to wormholes. Sudden images of torture, death, pain, screams of suffering, the faces of those who'd died because of wormholes, the ones she'd killed to prevent them. The Humans would open a door they wouldn't be able to close, and it would cost them their existence.</p>
    <p>"Pardon me?" said Jeff, confused.</p>
    <p>"Don't try to find wormholes," said Aeryn, standing suddenly to face him. "It will get you all killed. Excuse me. I have to find John." Find John so they could stop the research. She strode away, cold determination taking over as she left the table of confused and worried scientists.</p>
