    <p>"I'll finish getting dinner ready with John if you want to get them cleaned up," Jack offered to Aeryn, nodding to the wreck of a kitchen. It was no secret that she didn't like cooking that much. So she took the kids upstairs for a quick wash before supper, leaving John and his dad alone. They worked in silence: John pensively stirred the peas while Jack scrapped off the blackened skin of the poor chickens.</p>
    <p>After about ten minutes, Dad broke the silence. "You wanna talk about it?" John shook his head. He honestly didn't. "Son," Jack folded his arms, leaned against the counter, and waited until John looked at him. "I remember when my father came back from the War, he never talked about what happened. Never. And there are some periods in my life that I never want to revisit, even in memory. So I understand if you don't want to talk about it. But it might help."</p>
