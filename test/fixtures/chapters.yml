    Ray of Smoke
    by Tassos<p>Part Three is dedicated to my friends who encouraged me while I panicked and were patient with me when I left them to write in the library, even without understanding why the hell I'm doing this or even what it's about exactly. (Et non, je ne vais pas la traduire!)</p>
    <p>Ray of Smoke</p>
    <p>**************************************************
    Part 3: Battlefield Moya</p>
    <p>**************************************************
    Chapter 1: M*oya's A*erial S*ort of a H*ospital</p>
    <p>**************************************************</p>
    <p>"I need bandages!" John couldn't think farther than stopping the blood. His leather coat was all but useless for staunching Aeryn's shoulder wound. She was unconscious too, but a quick eye check promised no major head damage from the fall. But the blood loss worried him.</p>
    <p>The objective part of his brain told John that the transport pod was both noisy and crowded. He saw DK through several pairs of legs sitting stunned and out of breath on the floor. Louder shouts pulsed around him, one sounded like D'argo over the comm, but John barely noticed. Right now his head had space for only one thought.</p>
    <p>"Chiana!" he shouted. Aeryn's blood pooled around his knees; under his fingers her pulse grew weaker. The thud of the aid kit dropping beside him came none too soon with Chiana just behind. Quickly, the Nebari helped him replace his coat with a compress.</p>
    <p>"How bad?" she asked breathlessly.</p>
    <p>"Dunno. She's losing blood." John rummaged one handed through the aid kit for the syringe of blood clotters. Finding it, he emptied it into Aeryn's collarbone. Now there was nothing more to do except keep pressure on the wound until they got to Zhaan's apothecary. Nothing but frelling wait.</p>
    <p>"John, are you there?" D'argo's voice finally penetrated the haze of his mind.</p>
    <p>"Aeryn's hit," he lost no time telling the Luxan. "Looks bad so tell Jool to be ready when we land."</p>
    <p>"What the frell happened down there?"</p>
    <p>"We were attacked by a news van."</p>
    <p>"Some of the Humans were shot too," added Chiana.</p>
    <p>"Humans?"</p>
    <p>"We've got a podfull with us." John glanced around. Shock was settling in among the scientists and politicians. Arguments, tears, and in some cases blank silence mixed with the moans of pain from those wounded. No one knew who to turn to. Chiana, also looking around, patted his shoulder then rose with the aid kit to help those hurt. John turned back to Aeryn's pale face, silently praying to gods he didn't believe in for her to be okay.</p>
    <p>The trip to Moya was short; to John it didn't seem long before the docking web hauled them into the hangar where D'argo was waiting at the bottom of the steps. Together they rushed Aeryn to the apothecary where Jool shot questions at John as she hooked up monitors and a blood transfusion for the downed ex-Peacekeeper. He answered as best he could while he watched, helplessly holding onto a slack hand.</p>
    <p>It had happened so fast - but then it always took just one moment for things to spin wildly out of control. As soon as Chiana had uttered her warning, John had stopped thinking and simply reacted. Now, standing still while Jool worked, the adrenaline high that had gotten him through the last twenty minutes suddenly crashed, leaving John feeling empty. The bitter taste of betrayal settled on his tongue - having half-expected it only made it worse. And now Aeryn had paid the price for his misplaced trust.</p>
    <p>He closed his eyes. "Just tell me I didn't kill her again," he said.</p>
    <p>He could hear Jool and D'argo breathing and the noise of the approaching Humans in the corridor.</p>
    <p>A beat. "You didn't kill her," said Jool.</p>
    <p>The wave of relief was almost too much for John to bear, but nevertheless the weight of guilt eased somewhat. Reluctantly, he moved aside at Jool's prodding so she could get at the shoulder and let D'argo shove him onto a stool.</p>
    <p>"Here," the Luxan handed him a wet cloth before going back to help Jool. Accepting it, John noticed the blood on his hands for the first time. More blood. And they'd been so close to leaving in peace this time.</p>
    <p>John had just begun cleaning himself up when the noise from the corridor burst into the apothecary. The shell-shocked escort followed Fil and Medri in, clamoring for doctors and explanations. "Crichton! Crichton!" he recognized Oursler bearing down on him, followed by Regie and his father - Dad was here? Here and apparently not wounded, he saw with relief. "Crichton, what the hell is going on?! Why did you bring us here? I want explanations and I want them now, you hear me?!" shouted Oursler.</p>
    <p>"Director -" Regie laid a hand on Oursler's shoulder that was roughly shaken away.</p>
    <p>"No! This man was throwing grenades and I want a goddamned explanation!"</p>
    <p>"And what the frell was I supposed to do?!" John shook off his momentary surprise and jumped to his feet. "Let them kill us?!"</p>
    <p>"You *murdered* them!!"</p>
    <p>"I seem to remember them attacking us first! It was self defense and you'd be dead if we hadn't fought back!"</p>
    <p>"You -"</p>
    <p>"Everyone not bleeding get the frell out!" Jool interrupted. "OUT!" She stamped her foot and pointed at the door.</p>
    <p>"I'll not be ordered around -"</p>
    <p>"GET OUT!" D'argo's roar silenced the room. Oursler stared slack-jawed up at all of D'argo's seven feet for the first time. With a last wide-eyed look at John, the Director let Regie pull him away.</p>
    <p>"Son?" His father looked at him with compassion but also the same expression he'd worn each time John had tried to sneak in after curfew, his first car accident, and every other teenage transgression that had betrayed his father's trust.</p>
    <p>John turned away. He finished wiping the blood away angry at Oursler for being stupid, angry at his Dad for not understanding, and angry at himself that he ever thought he could go back to Earth.</p>
    <p>"John, please," his Dad tried again.</p>
    <p>"Not now," he said harshly, throwing the rag on the table. He wanted neither lecture nor comfort. A hand on his back made him start, but it was only Chiana with Winona. Grimly, he accepted his weapon and strapped her to his leg.</p>
    <p>********************************************************************************</p>
    <p>Of all the people they'd brought onto Moya, the Humans were, in Medri's opinion among the most curious. They were more subdued now that their comrades were being looked after, the panic replaced by acceptance for the moment. For a non-stellar society they were handling the situation well. A handful still had that wild look of terror of the unknown in their eyes but the others kept them close while they murmured to each other about Moya. Medri supposed discovery was a way of escaping the reality of their situation.</p>
    <p>"This way, you frelling coclemied welnitz!" Filalla's sudden loud shout brought the group up short, the Humans falling silent as suddenly as a comm cutting off. Craning his neck over heads, Medri saw the three legged man pulling one of the Humans back from a wrong turn. He could practically feel their guests holding their collective breath as they watched the scene, the calm a microt before melting into tension. The poor things couldn't understand a single word they spoke and it didn't help that, while Filalla was shorter than most of the Humans, he was still terrifying when he was as angry as he was now.</p>
    <p>"Follow. Me." Fil enunciated carefully, poking his chest on each word for emphasis. The Human smiled weakly and nodded, eyes wide and scared. "Idiot," Fil muttered then turned back down the main tier. Tentatively and with another growl from Filalla, the Humans followed. They passed through another tier before they resumed their quiet chatter in relief.</p>
    <p>"I thought he was going to shoot him or something," one of the men in front of Medri said quietly.</p>
    <p>"Me too. It's so nerve wracking not knowing what's going on," his companion replied. "At least at Canaveral we knew they wouldn't hurt us, but after what happened and what the director said...it's all different now. Like playing with fire."</p>
    <p>Medri snorted. In his experience, just about *everything* was like playing with fire. The two men turned in surprise and stopped suddenly when they saw him, apprehension on their faces. Giving them both a soft push to get them walking again Medri said, "I'm not going to eat you," which only made them flinch. Right, couldn't understand; they thought he was going to eat them anyway. "This is ridiculous. Pilot, can we get some DRD's with microbes down here?" The two men were glancing over their shoulders at him every few microts. Medri tried smiling to reassure them but it didn't seem to help. Instead it made him feel like a moron with defective children.</p>
    <p>Didn't they have interspecies cultures different of their own? Every planet did, or at least had factions of some sort. Of course, looking at his own planet where the Blues had been fighting the Yellows for millennia even after they'd gone out into space, Medri really couldn't fault them for being afraid. He himself had been a partisan, fighting against the Blue government in the streets of Moran for the better part of his life until the Nebari Takeover had changed everything. He'd rallied mobs, helped organize coups d'etats, and been a twisting knife in the foot of the authorities in general.</p>
    <p>Sometimes a leader would pop up calling for cooperation but Medri had never believed in it, hadn't even wanted to try until the Takeover. Who knew? The common Nebari threat had temporarily united his people, maybe it would last. An idle wish, he knew. Not after the new joint government had exiled almost everyone who'd put it in place, including him. Three cycles and Medri still wanted to pound the Senate into the concrete for it. He'd lost everything: power, respect, the only home he'd ever known, his meager family. He had been broken by the news of his exile, after everything he'd done, the difficulties of working with Blues and off-worlders, the loss; he didn't know what would have become of him if Chiana hadn't offered to take him with her to Moya.</p>
    <p>He'd thought it was another planet under the Nebari's heavy hand that he had no desire to help liberate. But Chiana had tilted her head in that way of hers when he'd asked. "She's a leviathan," she'd told him. "I guess she's home. The closest I'll ever find anyway," which had surprised Medri. Chiana had been a part of the Resistance when he'd met her and she'd clearly been around the galaxy a few times. He hadn't thought her the type to call anyplace home, much less a ship where order was the norm. When he'd asked if the captain would take him, she'd laughed. "All of them will take you, at least the ones that count." With nowhere else to go, he'd followed her on that slim recommendation. He'd been shocked at first by the flotsam and utter chaos - his own gang was better organized - but he didn't regret it.</p>
    <p>As they reached tier 21, one of the tiers outfitted for refugees, a commotion up by Filalla jolted Medri back to the present and the little party to a halt. "They're gonna kill us!" "Watch your feet!" "They sting!" The DRD's had arrived. Medri rolled his eyes then quickly grabbed a pair of Humans trying to run back the way they'd come. He managed to hold them still long enough for them to be injected before they broke away shouting. Medri let them go. They wouldn't get far if they ran since he'd locked the last door they'd come through. But they didn't run, merely pressed themselves against the bulkhead, staring at Medri with a mix of resignation and fear. He thought they looked silly. One of them was one of the two he'd scared earlier.</p>
    <p>"I told you I'm not going to eat you," he told them, a slight smile dancing across his mouth. The two stared then looked at each other, then back at Medri. "And you're not going to die; it was just microbes." They continued to stare stupidly.</p>
    <p>"Um... You're speaking..."</p>
    <p>"And you understand. That's generally what translator microbes do." Medri glanced towards the rest of the group. They'd calmed as well, no longer terrified. Many smiled in relief at their unbased fear, taking comfort like John often did in humor. Up at the very front however Fil was shouting with someone, their two voices carrying easily down the corridor. Filalla was winning.</p>
    <p>"I don't frelling care if it was not authorized by *you*!" His friend overrode the Human's argument forcing him to shut up. "We need to frelling communicate and thanks to *you*, Aeryn is bleeding to death and John has definitely had enough correllious dren for one day - I will not ask him to waste his time translating! So don't you dare accuse me of breaking any frelling agreement! That was done by *you* before we left the damn surface! So you will shut up and listen while I explain how the frelling door works!!!"</p>
    <p>The other blustered but Fil quickly and loudly cut him off. "Either you shut up or you won't see the outside of a cell until you leave! And I won't waste any food on you either."</p>
    <p>The negotiator, Reginard, pulled the other back. "I'm sure that won't be necessary," he said, placatingly. "Mr. Oursler was simply surprised. It has been a trying day."</p>
    <p>"Make whatever excuses you want. He yells again and I'll throw him out an airlock myself. He wants to talk to us, he talks through you. Is that understood?"</p>
    <p>"Absolutely," Reginard nodded. "Now, I believe you were going to explain the
    door."</p>
    <p>Following his lead, the Humans all looked at the cell door next to Fil and quietly listened while he showed them how it worked. Communication or dictation, Medri shrugged to himself as his friend began the same speech they gave the refugees. Filalla certainly had a way with people.</p>
    <p>********************************************************************************</p>
    <p>Rhia hurt. Her stomach clenched, her chest burned, and her eyes stung but she didn't want to cry. That was for babies. She was older and braver and besides, Seth wasn't crying anymore so she couldn't start now in front of everyone. No, she had to eat like normal. Except nothing was normal now.</p>
    <p>"I don't like these things," she declared, stabbing savagely at the fried vegetables with her fork. They tasted old and sour in her mouth after weekens of eating them, even fried. And they were on a *gray* plate which didn't help the taste.</p>
    <p>"Rhia, just eat." Dad sighed beside her. He looked at her tiredly until she shifted her death grip then turned toward his other side. "Seth, use your fork." He put said utensil into her brother's greasy hand. Rhia watched him and Dad, D'argo and Emmerit, Chiana and Essor. All of them ate as if it was normal. Her stomach knotted in protest.</p>
    <p>"I don't like them!" she repeated louder this time.</p>
    <p>"Rhia, eat. We'll trade for new food with Earth before we leave, all right?"</p>
    <p>"No! I won't eat it!" The burning pounded till she could hardly breathe.</p>
    <p>"Rhia," Dad set his fork down but she didn't wait for him to finish.</p>
    <p>"Never! I hate Earth! I hate Humans! An' I'll never eat their frelling food!" Needing to scream, strike, anything before she exploded, Rhia grabbed her plate and flung it as hard as she could at Dad, because somehow it was all his fault. Then she ran, sobbing in pain because nothing was right: Mama was wounded bad, the stupid Humans who were supposed to be good were bad, everyone was eating as if it was all right, and it was old food off a gray plate!</p>
    <p>Rhia couldn't see through the tears that burned down her cheeks, but it didn't matter. Her cries echoed strangely off Moya's ribs while she searched for a place to hide. Everything hurt inside and it would never get any better. Never! Because it was all *wrong*!</p>
    <p>She didn't know when or where she finally collapsed from exhaustion, just that her fists hurt wonderfully from pounding the floor in frustration. It wasn't fair! It wasn't fair! It wasn't fair, she sobbed. Dad's shirt had had blood on it, so had Chiana's. Mama was hurt and unconscious and might never wake up like Edinnal. The Humans were her Dad's people but they were nothing like him. They were stupid and mean and...and..., they were!</p>
    <p>"Shh," a hand on her back gently curved to pull her close. Rhia was too tired to resist and instead latched onto her Dad with what little strength she had left. It was easier to cry into his shoulder than Moya's floor. Wrapped in his arms she felt safe. The burning eased but the holes were still tearing her to shreds. "Shhh. It's all right," he crooned. "It'll be all right." He repeated it softly and just held her while she sobbed her heart onto his sleeve.</p>
    <p>Time stilled and her emotions lay like a weight over them while she cried, too thick to move. Why was everything so wrong again? Dad's soothing voice eased the rage Rhia didn't want to let go of. She *wanted* the pain and the misery, to fight against the peace he offered, but she found in the end she didn't have the strength, and her sobs softened into hiccups.</p>
    <p>"Why do the Humans hate us?" she demanded when she caught her breath enough to ask. "Is it 'cause we're different?"</p>
    <p>"Some of them," Dad answered. He brushed her hair out of her face with a gentle hand. "But not all the Humans hate us."</p>
    <p>"But they shot Mama!"</p>
    <p>"And they shot at the Humans with us. Humans aren't all the same, Rhia." He hugged her close rubbing her back. Rhia wiped her eyes with a corner of his sleeve. "It's like the Nebari or the Peacekeepers," Dad went on. "They've done some pretty terrible things. But does that make Mama or Chiana bad?"</p>
    <p>Rhia thought about it. She thought about the refugees she'd seen on Moya, battered and chased from their homes by the war. Emmerit had lost her home because of the Peacekeepers, Medri his because of the Nebari. But he loved Chiana anyway. And Mama would never hurt defenseless people, ever! And she'd been a Peacekeeper.</p>
    <p>"No," she finally answered. "But *why* would they would want to be mean like that?" Rhia didn't get it. They weren't at war; they were Dad's people!</p>
    <p>"I don't know, baby," Dad sighed. "They have their reasons, I'm sure. Fear maybe."</p>
    <p>Rhia cuddled closer, tired of everything. Dad didn't say anymore. It still wasn't fair, but the burning rage had drained away with her tears. They sat together in the corridor for some time, Dad's hand on her forehead soothing away the rest of everything.</p>
    <p>"John," his comm broke the silence.</p>
    <p>"Yeah, Jool." Rhia looked up at Dad who in turn looked down at her. It was about Mama.</p>
    <p>"Aeryn's waking up. You can come see her for a few minutes if you'd like."</p>
    <p>A smile split Dad's face. "We'll be right there," he said. Rhia suddenly felt light as air, tired but ready to fly because Mama had woken up. Maybe things would be okay after all. She scrambled to her feet and looked down at Dad who was still sitting. She offered him a hand up which he accepted saying, "What do you say we go find Seth?"</p>
    <p>********************************************************************************</p>
    <p>A throbbing pain welcomed Aeryn back to consciousness. It emanated from her left shoulder, behind her eyes, and just about everywhere else. All in all, it was bearable; she'd certainly had worse.</p>
    <p>From the hum, she was back on Moya which was a relief. She'd woken up injured in too many strange places, most not holding the best of intentions toward her, for her to be comfortable anywhere else. She still hated being wounded, always would, but at least she didn't have to think of escape plans at the same time. Thinking was not a good idea at the moment.</p>
    <p>"Aeryn?" It took her a microt to recognize Jool's voice but with the question came another level of awareness. Little noises of people moving, cloth rustling, various machinery, the drip of water. Her eyelids fluttered as she tried to open them. Once she succeeded, she closed them again - the light hurt. She tried again, and this time the gold-skinned Interion came into focus above her.</p>
    <p>Speaking was more difficult; her first attempt grated on her dry throat. Gratefully, she accepted the water Jool offered. "John?" she finally managed.</p>
    <p>"He's on his way. He wasn't hurt," Jool told her. Aeryn closed her eyes again, this time in relief. "Chiana and Filalla are fine too."</p>
    <p>"The vehicle?" Aeryn remembered it bearing down on them, and her pulling out an explosive, but she had been hit before she could throw it. Afterwards everything went black - the source of her headache she imagined.</p>
    <p>"I think John destroyed it. One of the Humans was yelling at him about it." Aeryn frowned, puzzled. "The ones with you on the landing pad are all on Moya. Five of them are wounded," Jool explained. "How does your shoulder feel?"</p>
    <p>"Hurts, but not bad." Jool made a sound that was probably disbelief, but she didn't have time to interrogate further because just then two sets of small footsteps pattered through the door.</p>
    <p>"Mama!" Aeryn turned and smiled when she saw her children running towards her, John following just behind. He'd shed his coat and vest and looked tired but nonetheless happy to see her awake. He and Jool helped the kids up onto stools on her uninjured side of the high examining table.</p>
    <p>"Are you okay?" asked Seth as soon as he was installed. "Dad says Jool says you'll be okay." He gingerly touched her hand, his forehead pinched with worry.</p>
    <p>Aeryn smiled. "I'm doing better now that you're here." She still hurt, but knowing her family was safe was enough to dull the pain.</p>
    <p>"Dad killed the bad Humans for you," put in Rhia. "And there's good Humans here now." Her eyes and nose were red from crying, and Aeryn wanted nothing more than to hold her close. Instead she settled for taking her hand and giving it a weak squeeze.</p>
    <p>"Are there? You'll have to tell me about them since I don't think Jool will let me go soon," she said. "But I'll be better in a few days."</p>
    <p>"Really?"</p>
    <p>"Really," Aeryn smiled. Rhia bent and hugged her arm. Seth too leaned in for a handhold, imitating his sister. John stepped forward and laid a hand on each of their backs murmuring, "Gently, gently."</p>
    <p>"I love you, Mama!"</p>
    <p>"I love you, too."</p>
    <p>"Come on," said John. "Mama needs her sleep. And so do you." He eased the pair back but they were reluctant to let her go.</p>
    <p>"I'll be here in the morning," she said. "Now go get ready for bed. No arguments." Surprisingly, they didn't offer any. When she looked at him, John gave her only a tiny smile as he ushered them away.</p>
    <p>"Go finish supper with Chiana, then pj's and dentics. I'll be by to tuck you in, okay?"</p>
    <p>"Night, Mama." The pair waved like two lost urchins, walking backward out of the apothecary.</p>
    <p>John watched them go, turning to Aeryn only when they were out of sight. "They were real worried about you," he said. He looked down and paused before going on. "Aeryn, I'm sorry for all this. If -"</p>
    <p>"John," she cut him off before he could start blaming himself out loud. "It's done. There were no guarantees." She waited till he looked at her then opened her hand which he gently took into his.</p>
    <p>"Are you in pain?"</p>
    <p>Aeryn considered it and shook her head. "I'll live."</p>
    <p>"Don't play the stoic soldier with me."</p>
    <p>"Really, I'm all right. I'm tired."</p>
    <p>"I'm staying right here." He squeezed her good hand; his was warm and comforting where hers was cold. Aeryn closed her eyes and let herself drift to sleep. They had time to talk later.</p>
    <p>******************************</p>
    <p>Chapter 2: Carnival Mirrors</p>
    <p>******************************</p>
    <p>The conference room was in an uproar when President Landers walked in. Secretary of State Andrew Clermont and Secretary of Homeland Defense Brian Wheeler were each talking with their people, voices rising and papers shuffling anxiously back and forth. A few generals from the Pentagon were also there, as well as Locher from IASA, and most of Landers' own staff. Each group drowned out the others while they competed with ringing cell phones.</p>
    <p>Perhaps the most disturbing part of the chaos before him was the sight of Lewis Sheinson in his shirtsleeves with his tie loosened around his neck. His aide hadn't looked this harried since the embassy attack in Pakistan had sent him running all over Capitol Hill. He was presently standing in a corner of the conference room talking on his cell phone while he worked his Palm Pilot which he had hooked up to the hardworking printer.</p>
    <p>"Mr. President." The two words brought the room to a halt as everyone turned to look at Landers. Then like a freeze frame released back into motion, there was a flurry of rearranging and last minute paper shuffling - Lewis scooped up his printouts and, with Richard's help, rapidly sorted them into folders, one of which landed in front of the president, blue as usual.</p>
    <p>"Ladies and gentlemen," Landers began after his people finally settled into their seats, "I have gotten some very mixed reports in the last half hour and some worried phone calls from our partners overseas." Across from him, Clermont nodded in agreement. "The press is calling for the heads of just about everyone involved with IASA and specifically the US Government. Now I want answers." He made eye contact with the serious faces listening to him. "What happened, how, and what we are facing now. Locher, let's start with you."</p>
    <p>To the left, the IASA liaison cleared his throat and stood up. "Mr. President, preliminary reports from Canaveral - eyewitness accounts and distance news footage - show a breach in press security. The perpetrators hijacked a news van, bluffed their way past the secondary perimeter around the runway and opened fire on our departing guests. The sentry that let them by said they showed authentic looking documents permitting them within two hundred meters of the aliens. He gave a description of the men to the police who are currently running them through local, federal, and international databases. They should have more evidence for the investigation once the remains of the van cool down." He paused, pulled out a folder and passed it to Landers. A quick look showed it was a copy of the report with the details. He'd read it later. Locher continued when he looked up.</p>
    <p>"The escort headed by Director Oursler and Thomas Reginard took refuge in the alien shuttle when the van opened fire. We believe there were wounded; we know that the alien woman, Erin Sun, was shot. John Crichton destroyed the van and its occupants with some sort of explosive he had on his person then boarded the shuttle, which then took off immediately at 6:14 PM. IASA has been trying to contact Moya since the attack, but they're not answering."</p>
    <p>"All the people on the runway are now on Moya?"</p>
    <p>"Yes, sir." Locher motioned to the report. "There is a complete list there. Among them, IASA Director Phil Oursler; the First Contact Team liaisons Thomas Reginard from the State Department, Jeremy Seymore from IASA, and Michel Soutien from the EU. Eight other IASA personnel, seven diplomats - two US, the rest foreign - and Jack Crichton, John Crichton's father."</p>
    <p>"The Canadian, French, Russian, German, and Japanese embassies have been calling us non-stop demanding action," added Clermont. "The other IASA member countries are also holding us responsible for the breach in security. Everyone wants their people back on Earth a.s.a.p., but I don't know what we can do until Crichton talks to us. Everyone I've spoken to is on edge, especially since Crichton blew up the van. Added to the intergalactic war he brought us that sounds as fanciful as 'Star Wars', people are wondering what his real intentions are and if he's even Human. The good faith that started this has cracked and is disintegrating as we speak. If we don't get results soon, we're *really* going to have a crisis on our hands."</p>
    <p>Silence met Clermont's words. Looking at him, Landers read the seriousness of the situation on his friend's face and wished everything could have just gone right for once. The world did not need this now. Disconnected as they incident might be from geopolitics, the ramifications would no less shake the balance and web of trust that held the nations of the world in peace. Who knew how the Middle East would react to another failing of the Great Capitalist Nation; the new arms treaty would probably fall apart as a result, a piece of paper they desperately needed.</p>
    <p>"Do we know where the shooters came from?" asked Landers.</p>
    <p>"We're still looking into it. We should know soon," said Wheeler. "If it is a terrorist group, they'll probably claim responsibility. But with all the unrest, they could just as easily have been unaffiliated Americans."</p>
    <p>"What about Crichton? How did he get past security armed?"</p>
    <p>"To be honest, we didn't thoroughly screen Crichton or the aliens," said Locher. "They were skittish enough as it was, and we were more concerned with threats from the protesters. After all their demands, no one thought they would betray the conditions by bringing weapons. In my opinion, they would have left without using them. It was just another precaution."</p>
    <p>"Opinions won't convince the press," muttered Richard. Landers could only agree.</p>
    <p>"I want to know as soon as Crichton responds. He is going to explain himself one way or another." Paranoid son-of-a-bitch had just lost him a lot of good will and Landers didn't plan of forgiving him. "What else do I need to know?"</p>
    <p>Reginard was proud of his little group and thanked God he was with IASA personnel and diplomats, people who were trained to deal with crises. The situation, however bizarre and unprecedented, had only cracked three people: Oursler, a junior diplomat from Canada on his second assignment, and one young woman with IASA. After the scene earlier, each one had been assigned a buddy to make sure they stayed separated and calm. Reginard didn't want any more outbursts complicating issues, especially from Oursler. The threat earlier hadn't looked like a bluff, and even if it was, he had no intention of calling it.</p>
    <p>Reginard and the fifty-year-old flight director, Tony Prow, had taken charge of the group now assembled in one of the four large rooms on their hallway. Filalla had informed them that they were locked in, so to take their minds off the imprisonment and restore a feeling a control, they had called a meeting to organize the household, so to speak. Looking down at the notes on his left arm - the scientists of course had pens but no paper - Reginard wondered how long they would have to stay here. One of the many questions on the list. God, he hoped they saw Crichton soon. He tried not to be prejudiced, but the aliens frankly unnerved him.</p>
    <p>Pulling his thoughts together, he turned back to the matter at hand. But before Reginard could announce the final list of room assignments, Filalla and the leopard spotted man walked in, each carrying a tray. The Human group watched in silence as the aliens brought what appeared to be food to the table next to Reginard - where he suddenly found himself under a pair of curious stares. Filalla's eyes squinted and he hunched forward slightly as if he was looking for a speck of dirt. Reginard had to force himself not to squirm under the close inspection. Finally, the alien straightened and looked up, an unreadable expression on his face. He exchanged a glance with his companion who just gave him a puzzled shrug, then said, "You know you could have just written on the floor."</p>
    <p>Startled in spite of himself, Reginard stepped back a little to re-establish his personal space. "We were not aware of your customs."</p>
    <p>"I don't write on the floor either but it's better than my skin," Filalla said as if it were the most obvious thing in the world. "We usually use chips. Don't you use real paper? John does when he can find it."</p>
    <p>"Yes." Reginard was a little embarrassed. "We unfortunately don't have any paper and we didn't want to sully the ship," he explained. "Is there any available, you could get for us?"</p>
    <p>"I'll ask," the alien shrugged slowly, his shoulders rolling oddly under his shirt. The strange gesture was disconcerting. "Supper," Filalla waved a hand at the trays. Reginard looked away from him toward the unrecognizable food. Sci-fi visions of raw, wriggly worms popped into his head but this looked safe enough, cooked at least. The hand-sized pieces were off-white, but he couldn't tell if it was animal or vegetable.</p>
    <p>"You eat it. And don't worry, we wouldn't waste food poisoning you." Reginard looked up startled by the new voice: the leopard spotted alien had spoken for the first time. He seemed amused. Looking around, Reginard realized that they had all been staring at the food as if they had never seen its like before. They hadn't in many ways, he thought defensively, glancing back at the food. Well, here it goes. He picked up a piece with his fingers since there were no forks and, before he could think about it, took a bite. It tasted fried with a slight orangey tang mixed with something else he couldn't describe. It was definitely *not* chicken.</p>
    <p>"It's good," he smiled politely and took another bite. It really wasn't that bad, if a bit unusual.</p>
    <p>Filalla snorted. "Taste's like dren if you ask me."</p>
    <p>"You're only sick of it because we've been eating it for a monen," his companion retorted.</p>
    <p>Reassured by Reginard's approval, the group of Humans came up in twos and threes for their own portions. "You're not going to eat us for variety's sake are you?" one of the IASA men suddenly asked. There was a pause; everyone turned to the aliens.</p>
    <p>"Anything's edible fried," said the leopard man seriously. A shot of panic stabbed through Reginard, but before it could settle, a wicked grin revealing yellow tinted teeth spread across the alien's face. And to his surprise, the IASA engineer's as well.</p>
    <p>"Edible if you're Rygel," Filalla grumbled, turning to leave.</p>
    <p>Seeing his chance to get answers leaving, Reginard hurriedly crossed the room to their departing hosts. "Wait! Please wait, sir." When Filalla turned back around he added, "I'd like just a minute of your time."</p>
    <p>"It's late. We'll talk in the morning," said Filalla. He started to move off again but Reginard hurried after him.</p>
    <p>"No. We need to make a few things clear," he pressed on. "Are we prisoners here?"</p>
    <p>"Technically?" the alien sighed, stopped, and turned. "No. Practically, we're locking you on the tier for the late watch because you outnumber us. But we do that with just about everybody whose not paying us for transport. Nothing against you except the attack. We'll see about the morning."</p>
    <p>"Who will make that decision? The captain?"</p>
    <p>"We'll put it to a vote," he shrugged and turned to go again, but Reginard laid a restraining hand on his arm that he quickly snatched back again. The skin was cold and clammy. Filalla looked at him with a fierce gaze.</p>
    <p>"Enough of this. I'm going to sleep," the leopard alien broke the staring contest by walking between them towards the door. Watching him go, Reginard glanced at his watch. It was only seven.</p>
    <p>"What do you mean a vote?" he turned back to Filalla. From the way the gray alien stared at him, he had just dropped a few notches on the list of intelligent life forms.</p>
    <p>"A vote: everyone chooses either yes or no."</p>
    <p>Letting it go, Reginard moved on. "I'd like to see our wounded."</p>
    <p>"In the morning. Jool says they'll live. That it?" Filalla leaned forward to scratch his middle knee. Watching him, a shiver ran down Reginard's back and he was reminded just exactly where he was.</p>
    <p>"Yes, for now. I'll see you in the morning?" he asked.</p>
    <p>All he got in answer was another rolling shrug. "Maybe." Filalla turned down the hallway then without a backward glance. The door was still open from the other's departure. Reginard watched him walk through it on his three legs, then as it closed and the light turned red. One of the little yellow robots was staring at him. Unnerved, Reginard returned to his blessedly normal Humans.</p>
    <p>Jack couldn't sleep. Old bones and tangled thoughts kept his eyes searching the curved ceiling for answers that remained in the unfamiliar shadows. Life was never simple, Jack knew that, but lost in its complexity he felt like he was floundering in deep water. In his mind's eye, he kept seeing John throw that damn grenade at the van, over and over again, without a flicker of emotion on his face. He saw John turn away from him in the medical bay and buckle the gun around his waist as if it naturally belonged there. He didn't want to think about it or consider what it meant, but his old brain wouldn't let the images go.</p>
    <p>His hopes of a happy reunion had been destroyed along with the news van, and he hadn't even realized it at first. John had had every reason to fight back, he'd told himself. *They* had opened fire first on a peaceful delegation; Aeryn was one of the wounded, it had been self-defense. But his arguments, reasonable at first, fell flat the more he thought about it, sounding like a bunch of excuses.</p>
    <p>Beneath was something Jack didn't want to touch but that nonetheless struggled to surface. *Why* had John been armed in the first place for a peaceful mission? How did he explain the cold face that didn't even bother to look back? The questions roiled in Jack's stomach as he slowly came to understand that he no longer knew his son. And it hurt, worse than when he thought him dead because the hole that had begun to heal with John's return was suddenly ripped anew, leaving raw, jagged edges.</p>
    <p>He'd believed another John had come home, one who would pop over for the afternoon to tell him about the latest on the Farscape Project and end up staying for diner and the game on TV. A John who hated guns and didn't wear black leather like some Hell's Angel. One who would never dream of actually killing another Human being as if it were part of the goddamned daily routine! It wasn't fair of God, Jack thought bitterly, to give him his son back just to have him be the kind of person Jack and Leslie raised him not to be. From the hour they had spent together, Jack had believed that everything would work itself out, but now he felt nothing but biting disappointment and a wellspring of grief. Jack feared the son he had lost was truly dead.</p>
    <p>He closed his eyes against the hailstorm of condemning images. Why, goddammit? Why had he been armed? Even if the change had saved his life, it was nothing like his John.</p>
    <p>Sighing in frustration, Jack rolled onto his side - and came face to face with a little girl not five feet away. She crouched by the wall with an adult's t-shirt pulled over her knees. Her black hair tumbled messily over her shoulders, and she watched him with clear blue eyes that made Jack's breath catch. Except for the hair color, she looked much as Melanie had as a child. There could be no mistake he was looking at his granddaughter, Rhia. She was beautiful.</p>
    <p>"Hello there," he said quietly.</p>
    <p>She didn't break eye contact, didn't move in fact, simply continued to watch him. Jack met her eyes and smiled to reassure her, enchanted. Her angelic face held a serious expression it wasn't quite comfortable with, but that was endearing nevertheless. Jack didn't know what she saw, but he didn't want her to be afraid.</p>
    <p>"You're my grandfather," she stated clearly after a few moments. "Jack."</p>
    <p>"And you must be Rhia," he replied. "It's an honor to finally meet you." She blinked once but didn't say anything. Jack wondered for a second if she had heard him but decided to let her take her time.</p>
    <p>"I have parents, but I've never had a grandfather before," she finally said. "Did you?"</p>
    <p>Surprised by the odd statement, Jack nodded, "I sure did."</p>
    <p>"Dad says he has two sisters and I have Human cousins. Do you know them?" Rhia went on.</p>
    <p>"Yes, I do." Jack smiled. He thought of his grandsons and wondered how they would react to the girl before him. "They're all boys. Robert and Ben are 14 and 10, and David and Peter are 4 and 1."</p>
    <p>"I'm six cycles old and I only know Seth and Essor, but they're little. Essor hasn't even started to talk yet," she imparted this news seriously. Jack smiled wider, amused by her sincerity and loving her for it.</p>
    <p>"You'll get to meet your cousins soon, I bet," he told her.</p>
    <p>"They'll come here?" she asked with wide-eyed surprise.</p>
    <p>"I don't know if they'll be able to, but you'll probably go down to Earth. You'd get to see your Dad's home too."</p>
    <p>Rhia shook her head, a small frown marking her forehead. "I don't like Earth, right now," she answered quietly but just as seriously as before. She looked away for the first time towards DK and Jeremy who were sharing the room. "But Dad says not all Humans hate us. Is that true?" Uncertainty showed through as her eyes bored into his for an answer.</p>
    <p>Suddenly, the conversation that had finally pulled his thoughts away from the attack brought it crashing back down on him as Jack realized what she was talking about and why she would hate Earth: her mother had been shot by Humans. The realization sent a wave of anger through Jack that his *granddaughter* whom he loved already, so innocent and vulnerable, had been touched by the violence. She should be playing with dolls and on a playground, for Christ's sake, not asking about how many people hated her. What kind of place did she live in where parents were special, grandparents unheard of, and violence the norm? His John would have protected her, he thought angrily, but the one he saw yesterday was a part of it.</p>
    <p>"Yes, it's true," Jack said strongly. "In fact, most Humans like you and would never hurt you."</p>
    <p>"How do you know?" Rhia asked, looking unconvinced.</p>
    <p>"I just do."</p>
    <p>Rhia digested this with another frown, then asked again, "But how?"</p>
    <p>"Because I've seen a lot of people who welcome you to Earth," Jack hoped that would be enough for her curiosity.</p>
    <p>"Did you really walk on Earth's moon?"</p>
    <p>The sudden change of subject evoked another smile out of Jack. It was just like Lisa, and Jack was happy to follow her to safer ground. "Yes, I did," he answered. Then Rhia surprised him by getting up, crawling under the covers, and making herself comfortable beside him.</p>
    <p>"Dad says its gravity is one sixth of Earth and it's like walking on Sorres without an atmosphere. Is that true?"</p>
    <p>"Walking on the moon was one of the best days of my life," Jack embraced the familiar subject.</p>
    <p>"Tell me." Rhia yawned. So Jack quietly told her about the selection and training, the flight, and finally the day he'd spent on the moon. By the time he finished, she was fast asleep with her head pillowed happily on his shoulder. Jack felt his heart go out to her again. His granddaughter. Holding her, his earlier turmoil eased. Somehow, he knew, he'd figure things out.</p>
    <p>A moment later it seemed, a soft noise woke Jack from a light doze; Rhia however didn't stir. Looking around for the cause, Jack found his son leaning against the wall just inside the open door.</p>
    <p>"Good morning," he said when he saw Jack was awake. He looked barely awake himself, hair mussed from sleep. He still wore black: an untucked t-shirt, the same leather pants, and unbuckled boots, but he was relaxed now, not a sign of his earlier anger and distrust. For the moment Jack saw the old John, and in this moment of peace, the one he wanted to hold onto. No matter what had changed, he was still his son.</p>
    <p>"Lose something?" Jack asked quietly. He sat up, careful not to wake Rhia.</p>
    <p>John smiled. "She does this every day. Our early bird alarm clock. Pilot keeps an eye on her." He nodded toward the red and yellow machine by the wall where Rhia had been sitting.</p>
    <p>"Everyday? Do you ever sleep?" Jack chuckled.</p>
    <p>"It's not just us, luckily. She pretty much rotates through everyone except Rygel and Filalla - they're apparently not very cuddly," John grinned and Jack smiled back. The gray alien taking care of them earlier didn't seem the cuddly type to him either.</p>
    <p>John pushed himself of the wall and came and sat down on the side of the bed. He brushed back a strand of hair that had fallen on his daughter's face. The contrast with his earlier coldness was startling. "I think she does it to make sure we're safe," John said after a moment.</p>
    <p>Safe because their universe wasn't safe, thought Jack. Again he saw John throwing the grenade and putting on the gun that, when he looked, was still there. There had to be a reason.</p>
    <p>John was watching him look at the gun. "I need you to be okay with this, Dad," he said. Hurt and hope vied for dominance across his face. The face of one who wasn't a killer.</p>
    <p>"What happened to you, son?"</p>
    <p>"What didn't?" John snorted and looked down at Rhia. "I've changed, Dad. Maybe not for the better, but I had to change to survive."</p>
    <p>"By killing?"</p>
    <p>"When I have to."</p>
    <p>"There are other ways," Jack bit out before he could stop himself. John's calm admittance without a trace of shame went against every principle he held. There was no way he could just let his son act as if it were all right. "You have a family, John! What do you think you're teaching your daughter by solving problems with a gun!?"</p>
    <p>"How to survive to the ripe old age of seven!" John hissed back angrily. "It's not a nice universe out there, Dad, and I have to *protect* my family. If it's a choice between us or them, I'm gonna make frelling sure it's them!"</p>
    <p>"And that justifies it!?" Jack snapped back, his voice rising. Beside him Rhia stirred as did DK and Jeremy, woken no doubt by the argument. John noticed, throwing a quick glance in their direction.</p>
    <p>"Look, I didn't come here to fight," John turned back to him. He offered a weak smile without any of his earlier warmth behind it. "Just for Rhia. It's time for her to get up. Tell Regie someone will be by in about half an arn to take you to the center chamber for breakfast."</p>
    <p>He stood then, gently shaking his little girl awake. Rhia blinked her eyes open. "Mama?" she asked.</p>
    <p>"She's doing fine. We'll visit her as soon as she's awake, okay?" John held out a hand for her to take then looked back at Jack. He was going to say something but in the end simply nodded.</p>
    <p>Jack watched them leave, wishing things were different.</p>
    <p>***************************************</p>
    <p>Chapter 3: Spinning Magic Eight Ball</p>
    <p>***************************************</p>
    <p>"Does 'Chiana' mean anything in your language? I only ask because our names often have ancient meanings from old languages. Mine for example, Peter, means rock, the symbol of solidarity that dates back about two thousand years to the founding of Christianity, one of our major religions, and you have no idea what I'm talking about, do you?" The Human smiled self consciously and looked away. The woman of the bunch, Maria, chuckled and exchanged a knowing glance with Chiana.</p>
    <p>The two of them along with an older IASA man and John's father made up the small group Chiana was taking to the center chamber to eat. Since these Humans posed a minimal threat, they had decided to let them off their tier for breakfast in manageable groups as a show of trust. That and no one had wanted to haul food up to them again. After getting Essor fed, Chiana had jumped on the opportunity to change the routine.</p>
    <p>"I don't know if my name means anything," Chiana smiled at Peter. He looked up, his longish hair falling back into his face. He'd been asking questions the whole time they'd been walking, mostly about her, the Nebari and their customs, trying to get to know her as if they were chatting in a bar. He was very young by Chiana's standards and had an air of innocence about him that was endearing as he fumbled to make an impression. "What do you think it means?" she asked.</p>
    <p>"Me?" he asked, a thoughtful look crossing his face. "To me it will always mean 'Angel from the Stars'."</p>
    <p>Maria and the IASA man nearly choked trying to muffle their laughter. John's father, preoccupied by his thoughts, only smiled.</p>
    <p>Chiana paused, an amused twist to her lips: even she had to admit that was smooth. "You know, stars burn if you get too close," she blinked slowly and trailed a hand lightly down his arm.</p>
    <p>"I guess I'll just have to be careful then."</p>
    <p>"Peter, give it a rest already," Maria broke in. "I'm losing my appetite here."</p>
    <p>He looked at her with another sheepish smile. Tilting her head to get a better look at him, Chiana also smiled slowly. He was adorable.</p>
    <p>Turning down the next tier, they soon reached the center chamber where Emmerit was busy cooking, her way of getting out of escorting a group. "Sorry it's the same as your last meal, but it's all we have left," Emm apologized setting the plate of white vegetables on the table. From the shelf by the refrigeration unit, Chiana grabbed plates and cups.</p>
    <p>"Can we help?" asked Maria.</p>
    <p>"Nah, everything's ready," she told them, snagging the water jar and taking a seat.</p>
    <p>"Thank you again for allowing us to eat here," the older IASA man said as they followed her example. Chiana couldn't remember his name; she thought it started with a 'T' sound but she wasn't quite sure. She watched curiously while he patted the table around his plate, then, not finding a fork, shrugged and took two of the vegetables with his fingers.</p>
    <p>"You won't hurt us," Chiana belatedly replied. "It felt like the right thing to do."</p>
    <p>"After what happened..." Peter shifted uncomfortably and wouldn't meet her eyes. "We're really sorry about that."</p>
    <p>"Could have been worse," Chiana acknowledged. She actually would have been more surprised if nothing had happened at all. "What's John's phrase? Dren happens?"</p>
    <p>"Have you known him long?" John's father asked. Looking at him, Chiana noticed for the first time how much they resembled. They had the same set of the jaw, the same eyes.</p>
    <p>Realizing she was staring again, Chiana blinked and looked away. "Yeah, a long time. He's a good friend," she added, thinking back over the cycles.</p>
    <p>"How did you meet?" Jack asked.</p>
    <p>"I was being taken back to Nebari Prime to be mind cleansed. We took passage on Moya. To cut a long story to pieces, John set me free and convinced the others to let me stay."</p>
    <p>The Humans stopped eating in surprise. "You were a prisoner?" asked Peter quietly. He looked more shocked by this news than by everything else he'd seen.</p>
    <p>"Why? Do you like restraints?" she returned seductively, grinning when he blushed.</p>
    <p>"I didn't know you were a prisoner," Emmerit interrupted their flirting. "You were on Moya before you left the Resistance?"</p>
    <p>"I came aboard when Moya was pregnant," said Chiana, surprised Emm hadn't known.</p>
    <p>"The ship?" the T-man asked. "The *ship* was pregnant?!"</p>
    <p>Before Chiana could answer, John appeared in the doorway followed by Reginard. "Hey," he said. His eyes flickered over the room, locking on his father. "Sorry to interrupt your breakfast," he glanced at Chiana briefly before looking back at Jack, "but Rhia wanted me to ask if she and the boys could spend the day with you?"</p>
    <p>There was a silence, confusion once again passing over the other Humans' faces. The tension between father and son was palpable, making Chiana wonder how much John had told him while they were together on the planet. Obviously about Aeryn - he'd have to have been blind not to see it - and the children, maybe about his life the past few cycles. Whatever, his father was troubled by it.</p>
    <p>Finally a genuine smile eased over the old man's face. "I'd love for them to."</p>
    <p>John smiled as well, but his was in relief. "Thanks," he said before turning to Chiana. "Pip, that okay with you?"</p>
    <p>"It's fine -" She didn't have time to finish because just then the wall exploded. Rhia, Seth, and Essor burst from between two ribs in the shadows, the two boys tripping over each other and landing in a heap on the floor. Rhia nimbly jumped over them and ran to her grandfather.</p>
    <p>"See?" she called to Essor and Seth as they picked themselves up. "I told you he was real! I told them you were real," she turned to Jack. "That's my brother Seth, he's the white one, and Essor, he's the black one. He's Chi's. You'll really play with us today?"</p>
    <p>Chiana wanted to laugh at the wide eyed surprise on the others Humans' faces that quickly turned to amusement when the little girl started pulling Jack out of his seat talking as fast as an auctioneer.</p>
    <p>"Rhia, let him finish eating first," John admonished.</p>
    <p>"But Daad! It's already late and we only have now," Rhia whined, still tugging on Jack's arm.</p>
    <p>"He's not hungry," piped up Seth. He climbed onto a nearby stool and tipped Jack's plate. The vegetables slid to the floor in three successive plops. He showed the now empty plate to John. "See, Dad? Al' finished!"</p>
    <p>"Seth -"</p>
    <p>"John, it's all right," Jack interrupted laughing. He picked Seth up and settled him on his hip. "He's right, I'm not hungry."</p>
    <p>John rolled his eyes. "At least take a doggy bag." The tension between them gone, Jack did as ordered with help from Rhia who took extra "to feed the bats."</p>
    <p>"I'll be on the phone with Earth if you need me," John said. "They're all yours." Then with a final general wave, he and Reginard left turning toward command while Rhia pulled Jack in the opposite direction.</p>
    <p>Turning back to her charges, Chiana wanted to laugh. The Humans looked like they'd been hit by a transport pod. Maria opened her mouth, closed it, then finally said, "I'm confused."</p>
    <p>********************************************************************************</p>
    <p>John was relieved his dad had accepted; he'd been half afraid he'd say 'no' after their earlier fight. Seeing him smile and laugh gave John hope that they could work things out like they finally had after Mom's death. He didn't want to go back to the sterile discussions and half hearted pretension that they were there for each other. Now they had another wall to tear down, even more formidable than the first, but it looked like some of the ice was beginning to thaw.</p>
    <p>John smiled to himself, thinking about the pleased surprise on his dad's face when the floorfleas had appeared out of nowhere. Regie gave him a quizzical glance but didn't break the silence that had accompanied them since the center chamber. Probably thought he belonged in the loony bin, thought John. Hell after yesterday, everybody probably did.</p>
    <p>"You have beautiful children," Regie said suddenly. His voice was neutral, not a hint of what he thought beneath the words. "How old are they?"</p>
    <p>"Six and three," John answered, his good mood turning defensive. "And don't get any ideas about science experiments. The first person who touches them is dead."</p>
    <p>"Whoa," Reginard held up a hand. "No one said anything about science experiments. No harm will come to them if they go down to Earth."</p>
    <p>"Yeah, keep telling yourself that." Thinking about it now, John should have made them wait outside for Dad. Of course, knowing the kids, they would have popped up again somewhere else, their curiosity getting the better of them.</p>
    <p>"Commander Crichton," Regie broke the silence, "don't take this the wrong way, but may I ask why you insist on seeing the worst of us? We welcomed you with no strings attached. I know there was a bomb and the shooting, but those people represent only a small portion of our population."</p>
    <p>"Small but effective," John replied lightly, noting the irony of being given the same lecture he'd given Rhia.</p>
    <p>"A step up in security -"</p>
    <p>"Regie, there are always holes in security. Trust me on that." He sighed, running a hand over his face. "As to why I'm so paranoid, my kids are half Human, half Sebacean. Unique in the universe. I've met enough psychos who would kill just for the chance to study such - how did that one guy put it, 'rare specimens'." The normally cool diplomat paled around the edges. "You know as well as I do, the same type of people exist on Earth. A few alien recreations, a brief look into history, you bet Humans scare me. We're here."</p>
    <p>John led the way into command and up to the strategy table. On the clamshell, Pilot's image flickered on. "Crichton," he said in greeting.</p>
    <p>"Hey, Pilot, how's it going? Regie meet Pilot. Pilot, Regie."</p>
    <p>The diplomat nodded politely, his lingering eyes betraying his surprise. "It's a pleasure."</p>
    <p>"Moya and I welcome you aboard, Ambassador Reginard."</p>
    <p>Regie started at the use of his proper name. "Uh... Thank you."</p>
    <p>"Pilot, anytime you're ready," said John. Might as well get it over with. A few microts later the view screen changed from the view of Earth to a suit in Mission Control. The poor man jumped, obviously startled by the sudden change of status.</p>
    <p>"Commander Crichton? Mr. Reginard?"</p>
    <p>"Good morning. I'd like to talk to the head honcho," John said cheerfully. The young man nodded hurriedly and picked up a cell phone.</p>
    <p>"Hold on please," he said as he dialed a number off a scrap of paper. "Excuse me, sir. Commander Crichton has contacted us. Yes, sir, he's still here." He listened for a moment, then hung up with a shaky smile. "They're on their way. It'll be about five minutes."</p>
    <p>Pilot had told him that Earth had been trying to get in touch with them since the attack but with John angry and occupied first by Aeryn, then the kids, there hadn't been anyone to reply. Now after half a night's sleep, he was ready to talk and find out just what the hell had gone wrong. Regie's reassurances of Earth's good intentions didn't mean squat: they hadn't stopped the bullets that landed six people flat on their backs in the apothecary.</p>
    <p>"So who do you think they've let out of the bag to talk to us?" John asked Regie while they waited.</p>
    <p>The man shrugged. "Someone from IASA probably. All alien contact is under their jurisdiction."</p>
    <p>"Good ol' global spirit. It's a small world after all," the tune jumped into John's head. "It's a small world after all. It's a small, small world," he sang, earning him another loony bin look from Regie and a slightly fearful one from the kid on the screen not unlike those his shipmates had given him when he had first come aboard. It was the look that said, 'bizarre creature.' So be it, thought John. He continued humming.</p>
    <p>They didn't have much longer to wait. A hundred microts later, three more suits replaced the nervous watchman in front of the screen. Introductions revealed an IASA deputy director, an IASA first contact lady, and a government rep. The deputy director, Scott, began with the standard greetings and apologies from IASA for the breach in security, sugar coating the problem in an obviously practiced speech. "IASA feels *certain* that we can resolve our differences and reopen channels of communication," he concluded earnestly. John had the impression he wasn't the sharpest knife in the drawer.</p>
    <p>"Commander Crichton," Giller, the government rep, continued. Unlike Scott, his tone was abrupt and far from apologetic. "I'd like Mr. Reginard's report first before we begin talks." Without waiting for permission, Giller asked about the Humans and the wounded to which Regie told him all was well. They were fed and watered, and the wounded were being cared for in the medical bay. He gave their names and reported that the doctor expected them all to recover with minimal long term effects. He failed to mention the ravid scientists and the five star lodgings, but it was accurate enough.</p>
    <p>"So, Commander Crichton," Giller turned his cool gaze back to John. "It seems we have a situation on our hands."</p>
    <p>"You could say that," John replied.</p>
    <p>"Would you care to explain *why* you thought it necessary to kidnap twenty diplomats and IASA personnel? And *why* you refused to answer our hails?" The acid practically dripped from his words, sizzling the connection between them.</p>
    <p>"You want to tell me what the frell happened down there and why a peaceful conference turned into Tiananmen Square?" John met fire with fire.</p>
    <p>Giller didn't wither under his glare, in fact his own hardened under it. "Three men hijacked a news van and use forged papers to get within the perimeter. We are still investigating their identities."</p>
    <p>"Do you know who was behind it?"</p>
    <p>"We are still *investigating*." And would be every time he asked, John bet. Couldn't be sharing information with the enemy, now could they. "Now would you care to explain yourself?"</p>
    <p>"We were under fire, we had wounded, Moya was closer. And I wasn't about to let Aeryn be taken to a hospital."</p>
    <p>"She would have been cared for with the others."</p>
    <p>"In twice as much danger of being kidnapped herself to be someone's personal lab rat," John snapped back. Giller's nostrils flared, reminiscent of a fairy tale
    dragon about to fry his enemies to a crisp. Bring it on, John thought. He was more than ready.</p>
    <p>"You -!"</p>
    <p>"Mr. Giller," Regie interrupted over the other's rising voice. "To be fair everything happened very quickly. It was a snap decision and I'm sure the Commander will be more than willing to return us at the earliest convenience."</p>
    <p>Giller's lips thinned. "We would like our people back on the ground today."</p>
    <p>"When Jool gives the okay for the wounded we'll be happy to drop them off," John told him. There was a pause.</p>
    <p>"That's acceptable," Giller finally conceded. "How long will that be?"</p>
    <p>"Couple days maybe."</p>
    <p>"You have two days."</p>
    <p>"Or you'll what? Blast us with your photon torpedoes?"</p>
    <p>"Gentlemen, please," Regie interrupted once more, his diplomat sensibilities taking over. Scott and Henley, Jeremy's First Contact replacement, shifted uncomfortably.</p>
    <p>"Two or three days. We'll let you know," John repeated lowering his voice.</p>
    <p>"Thank you," Giller grated out. "Now, why didn't you respond to our calls yesterday? We were very worried about our people, especially the embassies of the ambassadors in your escort."</p>
    <p>"Sorry." John hadn't spared much thought for the folks waiting back home. "I was busy."</p>
    <p>"Commander Crichton, as you are aware, is the only English speaker aboard," Regie cut in before Giller had a chance to attack.</p>
    <p>"And the translator?" Henley hesitantly yet hopefully asked. Even as John's gut clenched, Giller turned his frosty gaze on her, but waiting for an answer, Henley didn't notice.</p>
    <p>"She was indisposed," Regie replied smoothly. John glanced at him sideways, grateful he hadn't said anything about Rhia. Giller could draw his own frelling conclusions.</p>
    <p>"I see," the bastard said. "Very well, that brings us to the matter of you being armed."</p>
    <p>"If you want an apology, you won't get one. It was self defense."</p>
    <p>"You broke our trust by coming to the meeting armed!"</p>
    <p>"If all had gone well you would never have known. It was only a precaution, and apparently a necessary one in light of your screw-up!" John was sick and tired of having to defend his desire to stay alive.</p>
    <p>"Commander Crichton!" said Regie, ever the peacemaker.</p>
    <p>"It doesn't matter," John went on bitterly. "After we drop off your people, we'll be leaving anyway." There was no home left for him on Earth, that much was clear. Giller smiled, tight and cold, probably skippy-dancing in his head.</p>
    <p>"Leaving?" Henley however jolted upright in shock. "We were under the impression that you would stay."</p>
    <p>"You know what they say, assuming makes an ass out of you and me," John replied.</p>
    <p>"But you *can't* leave!! There's so much we can learn from you!" The woman was indignant. "I've been charged with offering you and the aliens a formal invitation on behalf of The IASA First Contact Commission to stay on Earth. We are prepared to take all security precautions, including a press ban to ensure your safety. We will not have a repeat of yesterday's incident, that's a guarantee!"</p>
    <p>"And cashing in the warranty might cost me my life," John retorted. Stay! That was insane. Moya's crew, if sometimes crazy, was not stupid.</p>
    <p>"But you can't leave after giving us an unexplained taste of a galaxy we will never see!" She looked ready to tear John apart, angrier than even Giller had been earlier at his blasphemy. "You come here bearing gifts only to take them away!?" her voice rose shrilly. "IASA is offering you a paid position, benefits. You'll be home with your family, working for the good of Humanity. 'One small step for man, one giant leap for mankind!' That is you! You cannot turn away!" Her face was as red as her words were fierce. Knowledge: that's what she wanted, the keys to the universe.</p>
    <p>"I've had enough brain surgery for one lifetime, thanks," said John quietly. He felt distanced suddenly from Earth, as if he saw it through a tunnel. "Giller, if there's nothing else you want to shout about, we'll contact you within the next day or so about when we'll drop your people off."</p>
    <p>Mr. Giggles choked out a, "Very well," through clenched teeth, then Pilot broke the connection. John turned to Regie who's face was clean of all emotion.</p>
    <p>"At the meeting yesterday you mentioned a war," he said. "If you are leaving in two days, I would like you to brief me in as much detail as possible."</p>
    <p>John sighed and leaned back against the table. Knowledge about space technology, about wormholes, about the war that always loomed on the horizon. It was all the same.</p>
    <p>********************************************************************************</p>
    <p>D'argo stared at the scene before him in disbelief. Whoever's idea it was to let eight Humans loose in the secondary hangar was going to have to do some fast talking if he - and D'argo suspected either John or Filalla, who had taken a somewhat bizarre interest in Crichton's species - wanted to escape the Luxan's wrath. They were crawling all over the half destroyed transport pod like children, touching systems the crew was in the middle of carefully dismantling for spare parts. From this mess, it would take weekens to put everything back in order! And Medri was just letting the frelling Humans play, twirling a wrench as if watching a cycle's worth of work destroyed was nothing to get upset about.</p>
    <p>"Medri!" D'argo shouted across the hangar to get his attention. The spotted man jumped slightly, the wrench stilling in his hands. "Who the frell let them in here?"</p>
    <p>"Chiana. And they're just looking," Medri replied turning back to the Humans. "She's making sure they don't touch anything important."</p>
    <p>Looking over again, D'argo finally noticed the Nebari near the back landing leg talking with the man who'd attached himself to her earlier. Her surveillance seemed to be limited to the conversation. Making sure they didn't touch anything! Yeah, right! One glance at Medri and D'argo resisted the urge to knock him on the head. He was Chiana-watching again and to hezmana with everything else.</p>
    <p>"Medri!" he snapped again.</p>
    <p>"What?!" This time the spinning wrench didn't stop as the spotted man acknowledged him, annoyed.</p>
    <p>"Anything they mess up, you get to put back in order! I am not cleaning up after them."</p>
    <p>Medri waved an unconcerned hand at him and turned back to Chiana. Rolling his eyes at the younger man, D'argo left in disgust. It was like talking to a wall.</p>
    <p>********************************************************************************</p>
    <p>Aeryn grit her teeth against the pain, her headache getting worse with each jarring step she took. But with Jool beside her silently waiting for her to ask for help, she held it in as she'd been trained and worked through it. After arguing for the better part of an arn, there was no way she was going to eat her words. She'd frelling won and was going to make damn sure the whiny brat knew it. Though at the moment, Aeryn was beginning to wish she'd let herself be convinced otherwise. She stole a glance at the Interion who simply raised an eyebrow.</p>
    <p>Frell them! Aeryn glared at the DRD Pilot had insisted on and ignored the sheen of sweat she could feel on her brow. She was *not* going to be an invalid!</p>
    <p>In the distance, Aeryn heard the low hum of voices coming from her tier and sighed in relief. Almost there. One foot after another, that was all she had to do: ignore her throbbing head and shoulder and simply walk. She could do that, and if she couldn't she would die trying. From the pain, she was halfway there already.</p>
    <p>They had just turned down her tier, when the voices coming from the kids' room stopped and transformed themselves into the patter of feet. First Seth then Essor then Rhia burst into the hallway, breaking into a run when they saw her with happy cries. If Jool hadn't been there to steady her, they would have knocked her over. Aeryn let the babble of little voices wash over her as she regained her balance, a medicine of it's own kind that while good for her spirit wasn't as good for her headache.</p>
    <p>"Quietly, quietly," she patted heads, calming them.</p>
    <p>"Grandpa's spent the who'e day with us! Can you play with us too now?" Seth asked.</p>
    <p>"I think your Mom needs to rest now." Jack Crichton approached from the kids doorway, a thin book in his hands. "You shouldn't be up and about," he told Aeryn, throwing a disapproving glance at Jool.</p>
    <p>"Don't look at me. I tried, but she wouldn't listen," Jool said in her defense.</p>
    <p>"I'm not an invalid," said Aeryn, annoyed by their fussing. "I know my limits."</p>
    <p>"Right, death," Jool muttered. The ex-Peacekeeper glared at her.</p>
    <p>"Come on, let's get you to bed. Standing out here arguing is not helping matters any." Jack came up and put an arm around her waist, easily batting off her attempts to brush him away. "Stop. You're as pale as a ghost and you need rest. You should be taking better care of yourself," he admonished.</p>
    <p>So Aeryn let him help her to her room and onto the bed; the kids trailed behind with Jool who sighed in relief. When she was finally safely installed and given an I-told-you-so by Jool, the Interion left, leaving Aeryn alone with Jack and the children who'd gathered around her knees at their grandfather's insistence.</p>
