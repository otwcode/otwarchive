    <p>For the next few minutes, John absently answered Rhia's questions about Earth's reaction. He didn't notice when she finally scampered off with the boys to more exciting things. His mind's eye had captured his attention with memories of Jeremy, IASA, and the handful of insane recreations he'd been through since he left. The Ancients had come the closest of all of them, but it hadn't been perfect. With all the others there had been the same song and dance around wormholes. But this was it, or as close as he was going to get to believing it. And it scared him like nothing had before because he wanted it to be true.</p>
    <p>It seemed like only microts had passed when Pilot informed them that the Humans were back on the line. John took a moment to center himself. Sometime during the interim Aeryn's hand had tangled with his; she gave him a tight but nonetheless reassuring smile.</p>
    <p>"We're just talking," she reminded him.</p>
    <p>"Got it."</p>
    <p>A moment later Jeremy was back with Leftie and Rightie. He'd recovered some of his color, but still looked a little worse for wear. "Mr. Crichton," Leftie took control of the conversation. "We have confirmed your signal coming from Moya and the Lux-an as the same one we saw before. You will have to forgive us if we remain skeptical as to your identity."</p>
    <p>"Fine. I probably wouldn't believe it was me either. But just for the record, I'm not a mind-reader or brain-sucker or whatever else you can think of. If I was I wouldn't waste my time with letting you doubt me. So can we just pretend to believe in each other until we have further evidence?"</p>
    <p>Leftie blinked but quickly recovered from John's bald speech. He found himself beginning to like the guy. "Very well. We will accept that you are John Crichton for the time being and you will accept...?"</p>
    <p>"That you're a Human on Earth and not a figment of my imagination." That got a reaction. Jeremy started to sputter, but Leftie waved him to silence. John took the opportunity to continue. "Let's go for take two. What style do you want? Kirk or Picard?" Jeremy actually smiled just as John hoped, even the corners of two government types' lips twitched.</p>
    <p>"Why don't we try freestyle?" Leftie replied with a hint of a smile. John definitely liked the man.</p>
    <p>"All right. I am John Crichton on the leviathan Moya. I was formerly an IASA astronaut and presumed dead. I disappeared during the Farscape experiment in 1999 and ended up in another galaxy. Now I'm back."</p>
