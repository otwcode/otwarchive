    <p>"What did he mean, they're not releasing the tapes?" Shannon asked a fellow journalist in outrage as they left the very brief press conference. "The people have a right to know what's going on, dammit! I hate the government with their self righteous 'national security'!"</p>
    <p>"And don't you just love how the US government is telling an international agency what to do?" her new friend said.</p>
    <p>"I swear if this is another conspiracy..." Shannon shook her head. The government really had no clue sometimes. Didn't they realize that by withholding the tapes of the first alien contact they were making the situation worse? So they wanted to analyze the close encounter, but Shannon couldn't help but wonder if that "analyzing" was really doctoring. It would just be like the government to stage this whole thing to refocus attention away from the failing situation in the Middle East. There was a '90's movie about something like that, funny but definitely scary.</p>
    <p>"I wouldn't worry about conspiracies. Not with all of us here," the journalist told her with a vicious smile. Shannon grinned back. There was absolutely nothing the press couldn't ferret out eventually, and with something this big... Oh yeah, the truth was coming out.</p>
