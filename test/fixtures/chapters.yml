    <p>Florida was officially nicknamed the Sunshine State, but in hurricane season, it often felt far from it. Francis had just missed Canaveral by hours mostly dissipating before hitting near Jacksonville and leaving them the relatively gentle gift of tempest storms. Storms matched by the frustrated tempers of the IASA scientists trying to unravel hopelessly incomplete information from the alien ship. In the Shepard Building, the Farscape team was working on the faster-than-light "hetch" drive, trying to figure out what exactly the energy source was for that kind of power since "serrin" didn't translate.</p>
    <p>"I feel like Ptolomy trying to piece together astrophysics in Japanese," Yora Maganova threw her pencil down in frustration. "They totally cheated us with the questions! Legitimately answering them but in useless terms so we end up knowing less than we did in the beginning!"</p>
    <p>"Have you heard the xenobiology section?" asked Conrad Murphy, one of the astronauts on the team. "It's even worse than ours. One word in twenty is English."</p>
    <p>"DK, you think we'll ever get this mess sorted out?" Jeff Leacore asked, gesturing at the long table covered in periodic tables, data charts, and sheets and sheets of scratch paper. Looking at the trail of complex equations in both physics and chemistry, DK shrugged.</p>
    <p>"It's a whole different way of thinking. Unless the aliens come back, we'll probably never understand it," he said. As much as they wanted to. To be honest, the novelty of the aliens' visit was long gone, replaced by frustration and more than a little resentment that once the trade agreement was concluded, the aliens had refused to return any of Earth's transmissions before finally leaving. That was another mystery: why had they hung around if they didn't want to talk? Looked like they would never find that out either.</p>
    <p>"Why don't we give this hetch drive another week, than get back to more productive work?" he asked in general. "If we can't find anything useful we might as well give it back to Danny." From the grateful smiles, DK knew his people were more than ready to consign this stuff to a museum, but first they'd give it one last shot.</p>
