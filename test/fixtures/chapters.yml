    <p>Time was frozen in space, the Earth neither growing larger nor smaller, just there. He'd waited so long, but so much had changed...well, the rattlers were speaking for themselves. All of a sudden it seemed, John could make out the craters on the moon then the satellites in orbit and the space station. The international space station that he had helped build - the solar panels on the main module to be exact. John remembered it like a dream from another life jolting him awake.</p>
    <p>"The Humans have noticed us," Pilot spoke up from the clamshell. "They are sending us a transmission, audio and visual."</p>
    <p>The center of the viewscreen changed from Earth to three men in suits and ties. "Starship Moya, do you copy?... This is Jeremy Seymore of the Planet Earth."</p>
