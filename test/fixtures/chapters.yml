    <p>Glancing at the clock on the wall, Reginard cursed. He was going to be late, he just knew it. He hated January! All the paperwork that went on Christmas vacation came back like the Ghost of Christmas Past to haunt him - or maybe it was God's way of punishing the government and the bureaucrats who wrapped everyone else up in paperwork for the rest of the year. Whatever the reason, Reginard had paperwork, and lots of it, that had to be done if he didn't want Clermont breathing down his neck, before the Welcome ceremony at one o'clock.</p>
    <p>With a sigh, Reginard got down to prioritizing, making a note to find a new secretary who could do this for him. The young lady he had now was too scared to screw up and thus gave him everything, even after he had told her at least a dozen times that he did not want every single security report. There had to be a good ten in the stack - all mixed in, of course, so he couldn't just grab the lot and throw them out the window. Clamping down on his frustration, Reginard took a deep breath and tried to calm down.</p>
    <p>Security report, security report, FCC memo, FCC diner invitation, he leafed through the pile. Security report, report status requests from DC - State Department, Defense Department, and the White House - security report, threatening letter, IASA water bill - how the hell did that get into his in basket? Great, now they were trying to give him paperwork that wasn't even his. Security report, investigation report - he stopped, pulling it out. Now that was something he'd willingly read.</p>
    <p>With a grim smile, he opened the envelope from the Canaveral FBI Bureau, hoping they'd made progress in tracking down the money used to bribe the National Guardsman when Crichton had come to visit back in October. The report his buddy Stanley sent him wasn't very promising. Talking with Private Chase's comrades had loosened up the fact that he'd been bribed and a few names to check out, but so far nothing new. The only lead they had now was a printed letter with pickup instructions for the other half of the money. The date had come and gone with a no show, but they still had the call sign of the sender, 'Piece of Cod', which they were translating to mean 'Peace of God', (only took them a week to figure that one out, he recalled sarcastically.)</p>
    <p>The only problem with that lead was the number of religious groups who were against Crichton and the aliens, the number of factions within them, and the easy likelihood of someone using them to cover his ass. As he read the report, and more importantly, between the lines, Reginard knew they were still working on it. It would be a long haul.</p>
    <p>He filed the report in the cabinet by his desk, then stacked up his now prioritized inbox, the security reports on the bottom. If he didn't get to them, well gee-darn, guess his secretary would have to get them sorted out during lunch. The morning passed in a boring rush of his own reports to Washington, IASA, and the FCC, getting everything neat and in order before Crichton and Sun came to work that afternoon.</p>
    <p>Sure enough, he didn't have time to start the security reports by the time 12:45 rolled around. With an apologetic smile, he handed them to his secretary on his way to the main building, with instructions that they be summarized and annotated with names and telephone numbers by the time he got back. Which he didn't tell her.</p>
    <p>The media was all set up when he arrived. Bypassing them, Reginard headed for the conference room where Jeremy and Michel were probably already waiting for him. His watch told him he had five minutes before he had to go shake hands and listen to another of Oursler's 'Great Step for Humanity' speeches. Mentally he reviewed his checklist for the afternoon: keep Crichton happy and safe, keep him and Giller away from each other, keep him and Oursler away from each other as much as possible, make sure the scientists got to mingle before they exploded from the excitement, keep the press happy, make sure Scott didn't speak at all... that about covered it.</p>
    <p>"Hi, Thomas," Jeremy greeted him cheerfully when he entered the conference room. "You spilt coffee on your shirt." Reginard looked down. Just when he thought his day couldn't get any worse. There it was: a nice, light brown stain. Mocking him.</p>
