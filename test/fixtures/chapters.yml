    <p>"Coming!" The Luxan cut the conversation short. The next quarter arn passed in a blur of getting away from the Peacekeepers. Terrified, the locals kept getting in the way, panicking as the firefight cut through the city from the market to the public landing pads. D'argo only hoped the Peacekeepers hadn't taken them over yet.</p>
    <p>But they had. As soon as he and Emmerit tore into the square, they tore right back out down another alley.</p>
    <p>"What now?" Emmerit asked, trying to catch her breath.</p>
    <p>"I don't know." D'argo looked across the square where another squad of soldiers was waiting. "How did they know we'd be here?" he asked aloud. They hadn't run into any of their regular contacts since they'd entered the area. Their luck could be that bad, he supposed, but normally Pilot and Moya would have spotted them from orbit.</p>
