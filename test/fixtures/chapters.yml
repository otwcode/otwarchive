    <p>"Wormholes," he said, looking at his father this time. Jack's face held no scorn of disapproval. "Wormholes are the Holy Grail. The Ultimate Weapon. Everyone wants them, everyone fights for them. And I'm the one that has them. I can't allow anyone else, no matter how good their intentions, to have that kind of power."</p>
