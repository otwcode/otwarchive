    <p>Chapter 2: Brave New World</p>
    <p>*****************************</p>
    <p>It was a beautiful day: blue sky and not a cloud in sight. Hot as hell, even for August but from the air conditioned Oval Office, President Landers could enjoy it. He was just back from lunch with his wife and was waiting on his aide Lewis Sheinson who was running late with his afternoon schedule. Landers didn't mind. It was nice to have a private moment to himself to get his thoughts in order. And take an Excedren for the headache he knew he was going to have in an hour, he thought wryly. Nevertheless he was doing just that when Lewis rushed in, out of breath but not a hair out of place, with the blue folder in hand.</p>
    <p>"Excuse me for being late, sir. Traffic," he explained.</p>
    <p>"Breathe, Lewis," Landers ordered with a smile. Young and an idealist at heart, Lewis was nonetheless the best aide Landers had ever had in his twenty years in politics. He was practical and highly efficient, full of gossip from just about every government building on Capitol Hill which he was never reluctant to share with the President. When he had first started out as a junior aide, Lewis had taken to penciling in notes on schedules and memos he delivered to the office. At first Landers hadn't known what to make of the illegible handwriting but after a few conversations and quiet inquiries, he made sure that Lewis was by his side after the job shuffle at Christmas.</p>
    <p>"Yes, sir," Lewis smiled back shyly. He handed Landers the folder and settled into the left-hand chair across from him with his palm pilot. Taking a few deep breaths, he got down to business. "You're in for a long afternoon, I'm afraid," he began. "At 1:30 you have a briefing with Secretary of State Clermont and General Ferrand from the Pentagon." Landers nodded. That would be the latest embassy attack in Pakistan and probably the new counteroffer for the Arms Treaty.</p>
    <p>"At 3:00, Mike Optim from the CIA and Jacob Norris from the FBI with the terrorist investigation. It's bad news; Secretary Wheeler had a cow this morning after Norris called him. He asked to be included in the briefing so he'll be here, too." Landers felt the headache coming on already, just behind his eyes. It was a well known fact that Optim and Norris didn't like each other, which meant that a meeting with the two of them was serious. His Secretary of Homeland Defense having cows did not inspire much confidence either.</p>
    <p>"I rescheduled Senator Kyleck of the Budget Committee," the conservatives asking for another tax cut that the government's programs could definitely do without, "for next Thursday to give you more time. I also moved your meeting with Locher from IASA to tomorrow." And that would be the new IASA treaty with Russia, the EU, and Japan. About the aliens who at this moment were hardly more than an abstract idea to Landers.</p>
    <p>"That it?" he asked.</p>
    <p>"Tonight you have a black tie dinner with the Party to drum up support for the midterm elections."</p>
    <p>"I know. Any special reason you're bringing that up now?" Knowing Lewis, there was probably a good one.</p>
    <p>The young man nodded. "Rumor has it both Keats and Tyler will be there. Pressure from the Environmentalists about the Colorado issue. Just thought you might need the extra warning."</p>
    <p>"Thanks," Landers' sigh was heartfelt. Once upon a time he cared about the environment but right now it was barely a concern. At least he wouldn't be walking into an ambush. "Ask Richard to go over the numbers and give me something justifiable to say. I don't want Keats throwing dereliction in my face again." Lewis nodded not bothering to make a note. "Now, what do I need to know about the latest developments in Pakistan?"</p>
