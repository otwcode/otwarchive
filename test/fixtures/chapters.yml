    <p>Reaching into his pocket, the president pulled out his bottle of Excedrin. "Catch," he tossed it to Reginard who stared at it a second before opening the bottle and taking two of the white pills. Modern medicine at it's greatest, thought Landers, as the ambassador returned the bottle.</p>
