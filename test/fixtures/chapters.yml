    Section 26: Snake Charming<p>This part is rated PG-13 for content.</p>
    <p>************************************************************************ ************************************************************************</p>
    <p>His eyes never left her while she looked him over. A curious smile that held everything except warmth drifted lazily across her lips. D'argo stood there calmly as if being inspected like a slave by his captor were not nerve-wracking. All he had to do was not be the prisoner she expected and he would have the advantage. He just hoped she didn't get him angry because then all the control he had would be gone.</p>
    <p>"You are an interesting creature," Nit broke the silence. She waved a hand at her handmaidens who scurried away and out the side door. "Can you speak?"</p>
    <p>"Yes," D'argo replied solemnly in his own language.</p>
    <p>Nit frowned. "Not intelligent, I see."</p>
    <p>"I can speak," he repeated, this time in John's tongue. Nit raised her eyebrow in surprise.</p>
    <p>"Interesting. . . . you look nothing more than a beast of burden," she said.</p>
    <p>"Oh, I am quite more than that," D'argo returned softly. He caught her eye and held it, refusing to back down.</p>
    <p>"So it seems," said Nit, a different, speculating gleam entering her eye. "Why do you travel with the Taur'i? You are their ally?"</p>
    <p>"It suits my purpose to travel with them."</p>
    <p>"And what purpose would that be?"</p>
    <p>"My own."</p>
    <p>A blow from behind knocked him forward to the ground, but even surprised, D'argo refused to make a sound.</p>
    <p>"Answer me," Nit commanded dangerously. It was a show of power and dominance, a game D'argo had learned to play with John. The Luxan got to his feet defiantly and glared at the woman.</p>
    <p>"And what do I get in return? What will you offer me in their place?"</p>
    <p>"You are hardly in a position to bargain, Beast," said Nit dismissively. The hard footsteps of the Jaffa edged closer to him from behind. "I will get an answer from you one way or another."</p>
    <p>"Then you know nothing of the Luxan people!" D'argo spat back. "I will be dead before you have even finished torturing me. And my knowledge of these Taur'i with me."</p>
    <p>"Bold words," Nit said coldly. "You will soon regret them when you are begging for your miserable life."</p>
    <p>D'argo felt a knot of cold dread coalesce inside him as she called his bluff. Now what?! He furiously racked his brain trying to think of what to say that would save his hide from a grisly death. What would John do? Aeryn? Frell, what would Chiana do? D'argo knew he didn't have the acting skills John did or the talent to talk his way out of a tight spot. Even Aeryn could play the soldier that slipped under everyone's senses. And Chiana was simply one of the best liars he knew, not to mention the fact that she knew how to use her body to her full advantage. And what did D'argo have? Nothing he could use here.</p>
    <p>"What? No brave reply?" asked Nit smugly. She retreated to her throne, what there was of her dress swaying suggestively from her curves. She was a woman with more than one kind of power and she knew it.</p>
    <p>"I was just wondering," D'argo said, the words coming to him as he spoke, "what good would I be to you mutilated beyond recognition?"</p>
    <p>Nit raised a perfectly sculpted eyebrow in question. "I would have your knowledge and the satisfaction of your painful death."</p>
    <p>"There are other ways to be satisfied," said D'argo slowly. "Other ways to gain my cooperation."</p>
    <p>"And why should I . . . cooperate with you?" Nit seemed amused by his proposition.</p>
    <p>"Why would you not?" asked D'argo, dropping his voice another tone the way that always made Chiana shudder. Nit blinked slowly. When she opened her eyes, they swept over him from head to foot, the speculating gleam returning.</p>
    <p>"You are a beast."</p>
    <p>"Would you prefer one of you sniveling slaves?"</p>
    <p>"You would try to kill me."</p>
    <p>"If you are truly a god then you cannot be killed," D'argo pressed. Slowly, confidently he stepped towards her, never breaking the eye contact that had her mesmerized. "Are you not a god?" he challenged playfully.</p>
    <p>"I am Nit! And you are my prisoner."</p>
    <p>"Then you have nothing to fear from me." Step. "And everything to gain." Step. "Why would I stay with the weak humans," step, "when there is you?" Step. "So beautiful."</p>
    <p>He was a mere two metras from her now, close enough to see that she truly was beautiful if one liked exaggerated perfection. D'argo found it somewhat repulsive for all that he was male. But he didn't let her see that. Nit instead was preening under his attention, convinced she was going to get everything she wanted.</p>
    <p>"You will do my bidding," she said.</p>
    <p>"And more," D'argo replied with a rakish grin. "If not you can still torture me."</p>
    <p>"Do not believe that option has lost its appeal."</p>
    <p>"Then tie me up. . . and do what you will."</p>
    <p>The piercing look she gave him spoke of smoldering fires about to burst into flame. "Jaffa!" she cried without looking up. "Leave us!" Neither one of them spoke as the remaining soldiers filed out and the door clanged shut behind them. "Come," Nit stretched out a hand to D'argo, inviting him to close the remaining space between them.</p>
    <p>D'argo grinned viciously. "You are a fool," he said, and before Nit had a chance to be surprised, he shot out his tongue and knocked her human body unconscious with a venomous blow to her neck. Nit crumpled at his feet.</p>
    <p>Smiling in satisfaction at his own cleverness, D'argo bent down to finish her off with a clean snap of the neck. Rather dishonorable, he conceded, but easier than having her come after him later when he was trying to rescue the others. Now he just needed to get past the guards and find John and Aeryn and his Qualta blade. Then all they had to do was get back to that circle thing and get back to Moya. Right. No problem.</p>
    <p>Preoccupied by his miserable thoughts, D'argo didn't hear the slithering sound from the body until it was too late.</p>
    <p>************************************************************************</p>
    <p>I know some of you probably won't buy that Nit is that stupid, but think about it, she's an out of the loop Goa'uld surrounded by people who always do what they're told confronted by one sexy Luxan. (If you haven't seen D'argo, just take my word for it, he's got the stuff!) Until next time.</p>
    <p>*</p>
