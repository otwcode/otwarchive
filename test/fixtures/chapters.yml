    <p>Chapter 5: Wondering Weather</p>
    <p>*******************************</p>
    <p>All was quiet. The children were finally clean and asleep below with Speckles and Stipes standing guard. Most of the crew had retreated to their quarters to get some sleep before tomorrow crashed down upon them. On the Terrace, John sat alone against the wall staring off into space. He'd been there since he and D'argo had returned, Aeryn knew, wanting at the time to be alone. She watched him from the doorway, unnoticed for the moment, noting the grim expression that told her he was lost in thought.</p>
    <p>"Hey."</p>
    <p>John turned at the sound of her voice, a tired but genuine smile lighting up his face as she approached. "Hey," he replied softly, making a spot for her in front of him. Aeryn settled in, careful of her shoulder; John lightly wrapped his arms around her like a warm blanket, pulling her close. "You doing all right?" he asked, rubbing his cheek against hers.</p>
    <p>"Mmm. I was going to ask you the same question," Aeryn replied. She felt his chest rise and fall against her back. Outside, the stars shone brilliantly. To one side was Earth, huge and beautiful and, from this distance close enough to touch.</p>
    <p>"They want me to stay," John said finally.</p>
    <p>"Who does?"</p>
    <p>"Everyone: IASA, the government, my father..." he trailed off. In the quiet, Aeryn reflexively glanced at the planet. "They made me some offers, 'for the good of mankind' and all that crap. Oursler even shook my hand before we left, asking me to stay."</p>
    <p>"And what do you want?" she asked.</p>
    <p>"I've told you before, Aeryn, I'll choose you over Earth."</p>
    <p>"But what do *you* want?" she repeated. Earth was more than just another planet; it was his home, the place he was born. He had ties there that were stronger than he maybe cared to admit sometimes, but that were there nonetheless.</p>
    <p>John sighed, his arms tightening slightly and his breath tickling her skin. "I don't know," he said. "If I went back for good, it'd be a zoo. Even with agreements and precautions, there'd be the media to deal with, men in black to avoid, more attacks maybe. And with you and the kids it'd be even worse. I don't want to put you in that kind of danger."</p>
    <p>"Life on Moya is no safer. Every time we take on refugees or meet an armed ship..." Aeryn trailed off. "Remember when I first became pregnant, we wanted to find a planet to settle down on? Maybe this is our chance."</p>
    <p>"You're saying you want to stay on Earth?" Disbelief colored John's voice.</p>
    <p>Aeryn smiled, surprised a little by her own words. "I don't know. I don't trust the Humans any more than I did before, but listening to your father tell Rhia and Seth stories about you and your sisters when you were young...maybe we can work around the problems and give them that."</p>
    <p>"A childhood?"</p>
    <p>"Peace."</p>
    <p>They fell silent, each contemplating the other's words. Aeryn thought back over the meetings on Earth. Warmly, almost suffocatingly welcomed and almost cleanly away. She and five others wounded, only one with serious complications; they were lucky to be alive. This was usually John's type of suggestion, she realized suddenly, the suicidal one. Thinking of it that way, Aeryn wondered whether it was worth the risk. The Uncharted Territories, it was true, had become even more dangerous since the war, but they knew the terrain, and on Moya they even had a degree of control. The only one who knew Earth was John, and recent events had shown that even for him the rules had changed.</p>
    <p>Around them, the light dimmed bit by bit, then was gone as Moya passed into the Earth's shadow. The stars sharpened and clarified now that they didn't have to compete with the sun's light.</p>
    <p>"I saw Melanie this morning," John said suddenly. His voice was low, almost a whisper. "She wasn't happy to see me. Hates me for dying."</p>
    <p>"And Lisa?"</p>
    <p>"Lisa's Lisa. She takes what she can get and is grateful for it. Melanie can hate you forever."</p>
    <p>"Sometimes it's easier to hate than to forgive," said Aeryn. Behind her John remained silent.</p>
    <p>After a moment, he asked, "So what should we do?"</p>
    <p>It was Aeryn's turn to sigh, but carefully. Hidden by the shadows and wrapped in John's arms, this was where Aeryn wanted to stay, in this moment. But life never gave them easy choices. "I don't know, John. I don't know."</p>
