    <p>"Dan, we're dying over here!" DK whined into the speaker phone on the desk. Due to the flood of government people called to Canaveral, only relevant personnel were allowed into the briefing room. Unfortunately, the Farscape team didn't qualify and was thus shunted back to their building to wait for someone to call. 'Someone' turned out to be Dan Bemear who needed some of their statistical data.</p>
    <p>"DK, we still don't really know anything. Besides, aren't you supposed to be figuring out how the hell they got here in the first place?"</p>
