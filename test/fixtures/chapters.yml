    <p>John read the report calmly, the words registering on an objective level in his brain. Across from him, Regie waited quietly for him to look up. When he did, the diplomat's eyes studied him for a reaction.</p>
    <p>"So they think it's these 'In Jesus Name' people, with a little help from Washington, who shot at us on the runway?" he verified. Regie nodded. God, John hated religion! Caused nothing but trouble. He hadn't noticed it much before, but then, he hadn't been the Devil incarnate before either.</p>
    <p>"I know a guy up in Washington who's doing a little nosing around on his own," said Regie. "He'll let me know if he finds anything."</p>
