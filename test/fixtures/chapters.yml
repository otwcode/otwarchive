    <p>Chapter 3: I Don't Think We're in Oz Anymore, Toto</p>
    <p>*****************************************************</p>
    <p>Chiana snaked an arm around the slug's throat and pinched his mouth closed, harder than necessary. She wasn't irritated enough to through him out an airlock, but she was getting close. Ever since they'd entered John's system he hadn't stopped bitching about the Humans. She swore if he mentioned dissection one more time... "Rygel, shut the frell up!"</p>
    <p>"Thank you!" Emmerit sighed in relief, rubbing her temples to no doubt ease the headache caused by listening to Rygel's non-stop doomsaying.</p>
    <p>Rygel was doing his best to bite Chiana's hand, but cycles of practice had perfected the grip. After a few microts of lip-twitching he finally gave up. However Chiana's laugh of triumph quickly turned into a shriek of horror when a warm spray hit her leg. Violently, she flung Rygel away from her, too disgusted to even take pleasure from the satisfying thwack he made against the wall of the center chamber. The little toad had pissed on her! A self satisfied chuckle floated up from the lump on the floor, fuelling the Nebari's anger. The frelling little piece of dren had pissed on her!</p>
    <p>With a scream she launched herself toward the dethroned dominar, intent on ripping him to pieces. She would have succeeded too if Emmerit hadn't gotten in her way and bodily moved her out the door.</p>
    <p>"Chiana! Stop!" Emmerit yelled, catching at her flailing arms. Chiana tried to kick, scratch, anything, but the older woman held her fast until she was safely in the corridor. "You'll hate yourself in the morning!"</p>
    <p>"No, I won't! He pissed on me!"</p>
    <p>"You're acting like a child!"</p>
    <p>"He pissed on me!!!" Did that count for nothing? She'd been doing Emmerit a favor by shutting him up. And when the frelling little fiskerbot *peed* on her, she was reprimanded like Essor! Right, so she was acting like Essor in a tantrum, Chiana could admit that, but Rygel still needed to be skinned slowly after an acid bath.</p>
    <p>"Chiana, just go clean up," Emmerit lowered her voice. "I'll go hide his thronesled." That surprised a bark of laughter from the Nebari, dispelling her anger somewhat as she imagined all twenty-six denches of Dominar Rygel the Sixteenth waddling around on his own two stumps of feet.</p>
    <p>"You better hurry," she replied twisting to look over Emmerit's shoulder into the center chamber. With the threat gone, Rygel had pulled himself to his feet and was starting to make his way to the table to climb back into his thronesled that still hovered in the air.</p>
    <p>"Go. You smell like...well, piss. I'll take care of his royal shortness," Emmerit gave her a gentle push down the corridor. Confident, that Rygel was in the appropriate hands, Chiana headed up the tier towards quarters with a wholesome smile on her face.</p>
    <p>She liked Emmerit. The woman had been a barkeep on her planet's space station for about fifty cycles and knew plenty of ways to take revenge without actually resorting to violence. In fact, the battle against the Peacekeepers for control of the space station had been the first time she had ever killed anyone. Emmerit and her pilot friend Edinnal had managed to get away in the flotsam of escaping or dead vessels and ended up on the same commerce planet as Moya. Aside from Aeryn almost getting killed, it had been a peaceful encounter and their passage to another planet, like Chiana's, had turned into a permanent stay.</p>
    <p>Chiana's smile slipped as she thought about it. It been about a cycle since Edinnal was killed. He'd made her laugh.</p>
    <p>Refusing to think morbid thoughts this close to another potential death-trap, Chiana entered her quarters, wondering if she had anything clean left to wear. The three weekens of time between starbursts to John's planet had been spent patching up Moya's reopened wounds. And that was after a hectic two and a half monens dealing with Zenetian pirates, a small arms carrier who swore he had nothing to do with the influx of Charrids in the region, and a spectacularly bad choice in commerce planets. It left little time for laundry.</p>
    <p>"Morning, Chiana," a sleepy voice said from her bed. Looking over, the Nebari was not surprised to see Medri lying there, eyes barely opened and looking sexy as always. Her souvenir from the two cycles she spent with the Nebari Resistance after the Takeover.</p>
    <p>Medri smiled as she sashayed over to the bed, eyes opening wider with every step. Then his nostrils twitched and the smile broke into a grin. "What happened to you?" he asked.</p>
    <p>"Rygel." Mood broken, Chiana looked over herself disgustedly then headed for the shelf on the back wall. She didn't need to explain further.</p>
    <p>"Dissection?"</p>
    <p>Chiana nodded sifting through the small pile of dirty clothes. "Emm's hiding his thronesled," she answered his next question. She heard him get out of bed behind her and knew without looking that his spots had dropped from muted yellow to dark gold. A smile tugged at the corners of her mouth as she slowly turned around. "I need to go check on Essor after I change," she teased.</p>
    <p>"Essor's fine wherever he is. You need to take a shower," Medri countered stepping closer.</p>
    <p>"Do I?"</p>
    <p>"Yes, you do."</p>
    <p>"You know if you kiss me you're going to need a shower too."</p>
    <p>"Will I?"</p>
    <p>"Yes, you will."</p>
    <p>They were barely apart, so close Chiana could feel his body heat, but still not touching. Medri only wore the light pants he slept in, his large, now gold spots decorating his upper body. His species also came in blue spots - a genetic fact that left the planet in a constant state of civil war - but Chiana much preferred the yellow. Or maybe it was just him, she thought as his spots dropped another shade and she caught the glint of both humor and hunger in his eye that made her heart flutter.</p>
    <p>"We better go take a shower," she said, her breath catching slightly.</p>
    <p>"Should we?" His steady voice was at odds with his all-telling colors.</p>
    <p>Chiana grinned and closed the gap. "Yes, we should."</p>
    <p>********************************************************************************</p>
    <p>John had never realized just how huge Jupiter was until Moya was flying by it. The planet was abso-frickin-normus! John had seen gas giants before, but none had ever seemed so large. And the weird thing was that he knew it. Every orange and white stripe and the red spot glaring from the southern hemisphere like a watchful eye. But at the same time, the familiarity itself was odd.</p>
    <p>However it was the constellations that made him start. The patterns of stars he was so used to barely recognizing, suddenly oriented into figures so instinctive it made his chest ache. They were just pricks of light, gazillions of years old from other suns, yet steeped in Earth's ancient myths and legends. They'd seen empire's rise and civilizations fall, granted wishes and fuelled the hopes and dreams of Humanity for the long of its existence. His own innocent dreams.</p>
    <p>It felt surreal, and he found himself waiting for the other shoe to drop - Ancients, Peacekeepers, Scarrans, Farders, Nebari, or something else God-awful and new. It seemed too good to be true, and John distrusted that above all, yet all the evidence screamed it was real.</p>
    <p>Footsteps behind him caught his attention, and after a moment he relaxed, recognizing them as Aeryn's. She came up beside him, letting her shoulder touch his in silence. Her mere presence was reassuring, the stable center of his universe no matter which corner of it he might be in.</p>
    <p>"Your solar system," she said quietly. John looked at her. Her hair was in its usual tight braid, and her thoughts were hidden behind a neutral expression. But he could feel the tension through their contact. They'd only had one real conversation about Earth in the past couple monens, but now John wished he had made time for one more.</p>
    <p>"Earth's solar system," he said taking her hand and never looking away from her. When she finally met his eyes with her own, he added, "To final, irrevocable death do us part, Aeryn." He watched the corners of her mouth turn up slightly. The tension eased from her body at their marriage vow. As he held her eyes, John couldn't help but marvel that as much as she had changed and grown from the Peacekeeper she once had been, so much had stayed the same. She still needed to know that he would be there tomorrow.</p>
    <p>As if she knew what he was thinking, she squeezed his hand and said, "Now that we've dealt with my insecurities," John half-grinned at her self mockery, "are you all right? You've been up here since mealtime."</p>
    <p>He shrugged and looked back at the viewscreen. "Just some rattlers rearin' their ugly heads."</p>
    <p>"Second thoughts?"</p>
    <p>"Nah," John said, though he himself wasn't sure. He'd felt torn since he'd first seen Cassiopeia. Part of him was wildly excited about finding Earth, like returning from summer camp when he was a kid full of wild tales but ready to go home. He missed his family, his old life, and everything familiar. But there was deeper, darker part of him born on the other side of the wormhole that was scared shitless. "It's just...I've been gone so long and now I'm back," he finally said. "So much has happened...I'm not the same person I was when I was pulled aboard Moya."</p>
    <p>"None of us are," said Aeryn.</p>
    <p>"No." He looked down at their joined hands. "With everything ... everyone whose been through my head..." he trailed off trying to form a coherent thought. "I don't even know what to *say* to them."</p>
    <p>"You'll find the words," Aeryn said. "You always do. Even for your father."</p>
    <p>John looked up with a wry grin at the woman who knew him all too well. She held his eyes easily. Yeah, his father, he finally admitted in his mind, the only person whose opinion mattered. "You've never met my real Dad."</p>
    <p>Aeryn smiled at that and stepped in front of him to grab his other hand, blocking John's view of the screen. "The man your father raised is still part of you," she said, twining her fingers with his.</p>
    <p>It was John's turn to raised uncertain eyes to her reassuring gaze. "You sure about that?" he asked. In many ways John felt... unclean. There was so much blood on his hands and worst of all, most of it he didn't regret. Peacekeepers, Scarrans, countless others who'd tried to catch him to have their way with the knowledge in his brain - or simply kill him. It was survival fuelled by anger, not just for what they did to him, but for what they did to entire planets, what they did to their own people, what they had done to his friends and family. It wasn't something he was proud of, but there it was. How could he face his father as he was now?</p>
    <p>"Yes," Aeryn answered as if it were that simple. "You still willingly risk your life for total strangers because it's the right thing to do. That has never changed, John, and probably never will." She stared into his eyes a moment before continuing. "What has changed is that you've gotten better at it. You're not nearly as much of a half-wit as you were before. I guess that would make you a three-quarters-wit," she added after a pause.</p>
    <p>He laughed lightly. Trust Aeryn to cheer him up, compliment him, and insult him all at the same time. "When did you get to be so wise?" he asked leaning forward till their foreheads met.</p>
    <p>"About the time I fell in love with a certain drannit who insisted on saving my life."</p>
    <p>"Hmm. Anyone I know?" he teased.</p>
    <p>"Oh, I don't know," she teased back, smiling. "From a backward species? Never shuts up, smells like a moonkey, doesn't know when to frelling kiss me -" Aeryn's words were suddenly cut off by John's mouth occupying hers. He could take a hint. She smiled against his lips as he kissed her long and slowly.</p>
    <p>"Nope, don't know him," he said when they finally came up for air.</p>
    <p>"Don't you two ever do anything else?" a disgusted grunt came from the door as D'argo entered.</p>
    <p>Unembarrassed, John and Aeryn grinned at each other. "Oh, yeah!" John breathed, knowing Aeryn was thinking exactly the same thing he was. He leaned in for another kiss. Behind them, he could hear D'argo muttering something about knowing way to much about their sex life. Moya was, John thought absently as he lost himself in the sensations of the kiss, only so big after all.</p>
    <p>They were passing over the asteroid belt by the time, John and Aeryn finally settled against the strategy table to watch their progress, shoulders again comfortably touching. The rattlers had calmed somewhat, taking the edge off the fear. Then John saw Earth in the distance. It really hit him then that this could be it: no wormhole, no 'waking' from a dream or crash. Moya had brought them here by blood and sweat, starburst and hetch. Unless Harvey was playing games again - which he couldn't - that was Earth. Gaia, Terra Firma, Mostly Harmless, the 3rd Rock from the Sun.</p>
    <p>As they drew closer, the others drifted in. "See Dad? That's Earth!" said Rhia, as if she could read his thoughts. He half turned and watched her haul herself onto the strategy table for a better view. Seth tried too, but he was still too small, so instead he ducked under the table to John's side and tugged on his leather pants.</p>
    <p>"Up!" he commanded holding out his arms. John smiled and obediently picked up his son, settling him in the crook of his arm facing forward so he could see. His light weight resting against John's chest sent a wave of warmth through him. Yes, life out here had been frelling awful from time to time, he thought, but it had also been pretty wonderful too. He had a family here, he'd seen some pretty cool things, and he'd known some very amazing people.</p>
    <p>"Can we go there?" Seth asked, pointing to the blue orb.</p>
    <p>"No. Everyone's staying on Moya until we know it's safe," answered John.</p>
    <p>"But I want to go!" Rhia whined from Aeryn's other side. "We *never* get to go anywhere!"</p>
    <p>"Rhia, none of us are going down until it's safe so I don't want to hear another word about it," Aeryn admonished gently.</p>
    <p>"But -"</p>
    <p>"No."</p>
    <p>John grimaced. The kids really didn't get a chance to go rockside very often; it was too dangerous. A trip to a relatively calm commerce planet was like going to the circus, a special event that was the highlight of the cycle. He felt guilty that his own home planet was on the look-don't-touch list, but what choice did they have?</p>
    <p>"Why can't we go there?" asked Seth.</p>
    <p>"Because the Humans aren't used to aliens and might want to hurt us," John answered.</p>
    <p>"Why?"</p>
    <p>"Because we're different and they're sometimes afraid of things that are different."</p>
    <p>"Why?"</p>
    <p>Whoever invented the word deserved to be shot, John decided. "They just are."</p>
    <p>"You're not afraid of different things," the three-year-old said with all the confidence of his age. John exchanged a look with Aeryn, wondering what to say to that when Rhia beat him to it.</p>
    <p>"That's because he's not a Earth Human."</p>
