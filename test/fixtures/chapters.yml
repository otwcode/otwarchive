    Section 29: Medics and Movies<p>************************************************************************ ************************************************************************</p>
    <p>"It's standard procedure after we 'gate in," Daniel was saying. "We have to make sure a Goa'uld didn't hitch a ride or that we picked up some deadly disease offworld. It's not fun when we find out after the fact." He grimaced wryly as he said this, and Aeryn knew he was speaking from experience. Knowing though didn't make her feel any better about having some doctor examining her.</p>
    <p>The two of them were briskly following the caravan of gurneys with Teal'c and John through steel gray corridors that were oddly familiar in their martial simplicity. Colored stripes and periodic lettering on the walls were the only distinguishing features in the windowless maze. Aeryn was having difficulty remembering their path. Hopefully John would have better luck with his native language.</p>
    <p>"So this is just a standard physical?" John asked. He was more relaxed than Aeryn was in this new environment, but that was only to be expected.</p>
    <p>"Standard physical, blood check, and a CAT scan where Janet takes a look at what's in your head," Daniel clarified. "It's not that bad. Plus, we get painkillers."</p>
    <p>"Says the person who belongs here," Aeryn muttered. Daniel stopped at that and placed a hand on her arm.</p>
    <p>"Nothing's going to happen to you here, Aeryn," he said seriously, his eyes fixing on hers, begging for her trust. "We won't let it. Me, Jack, Teal'c, the General, and everybody at the SGC is on your side. We stopped the higher ups from getting their hands on Teal'c when he first joined us and since then we've helped countless aliens. This is just a check-up."</p>
    <p>He was sincere, but she couldn't stop the feeling of apprehension. Nevertheless, Aeryn nodded for Daniel because she did trust him, come what may. When Daniel let her go and continued on, she shot John a look to which he nodded. There was trust and then there was trust.</p>
    <p>The infirmary was already busy by the time they caught up. They arrived just in time to see a nurse pull a curtain around Sam's bed. At the other end of the room, other med techs bustled around D'argo hooking him up to machines. The person inspecting his head and neck looked up when they came in.</p>
    <p>"Daniel," the short woman gently set the Luxan's head back on the gurney and purposefully walked towards them. She had red hair tied tightly to her head and intense eyes that brooked no room for argument. "I'm Dr. Frasier.  What can you tell me about my patient?"</p>
    <p>"How bad is it?" asked John.</p>
    <p>The doctor turned and gave him a quick appraising look. "He's unconscious.  He has a dead Goa'uld lodged in the tentacle that covers his neck and bad tearing underneath where it was trying to get in. Given the progress it made, I'm surprised the Goa'uld didn't take him over. But right now I need to know everything you know about his physiology so I can get him in and out of surgery without killing him." She lifted her eyebrows expectantly for a report. Aeryn blinked at the absolute confidence that radiated from the petite woman and found herself liking and trusting her. She had taken D'argo under her protection and was determined to see him back to health. A knot of worry for her friend loosened in Aeryn's stomach.</p>
    <p>"We'll tell you what we can," said John. Frasier nodded and snagged a clipboard from nearby to take notes.</p>
    <p>"So Aeryn," said Daniel once the doctor had hurried off to surgery with D'argo. "I know you were on Earth in your universe. Anything you missed then that you want to see on this trip?"</p>
    <p>Aeryn glanced at him surprised, wondering just where the question had come from. She had a few microts distraction when the techs led them to beds for their physicals. Daniel ended up between her and John.</p>
    <p>"Aeryn?" he was waiting for an answer.</p>
    <p>"I don't know," she said, thinking back over her first visit. "We were in Florida then. We had a guarded house to live in to keep the press away." The woman inspecting her held a bright light to her eyes.</p>
    <p>"Well, no one knows you're here now."</p>
    <p>"Where are we anyway?" asked John from the other side.</p>
    <p>"Colorado at the Cheyenne Mountain Air Force Base," said Daniel.</p>
    <p>"NORAD?" asked John, surprised. Aeryn recognized the name from their previous visit but couldn't place it.</p>
    <p>"Actually they're about twenty floors above us," Daniel smiled. "We're one of the best kept secrets in the world. Officially we do deep space radar telemetry down here."</p>
    <p>Aeryn smiled at that. "Glorified sensor technicians?" She tried to look at him, but the woman now poking around her ear firmly held her head in place.  "Sorry."</p>
    <p>The woman smiled, obviously used to it.</p>
    <p>"So, anywhere you want to go?" Daniel returned to his earlier question. "There's not much in Colorado Springs I guess. We have the park, the mall . . ." he trained off thinking. "The mountains are always an option."</p>
    <p>"Where do you go?" asked John.</p>
    <p>"Jack's house," Daniel shrugged with a wry grin. "I don't get out much."</p>
    <p>"What about the films?" Aeryn asked, succeeding this time in getting a look out of the corner of her eye. It didn't last long when the nurse pulled a curtain around her bed. A little nervous at the sudden separation, Aeryn continued talking. "We only watched that one on the television."</p>
    <p>"Yeah, we could do that," said Daniel as if there were no barrier between them. "I don't know what's playing but we can look it up online as soon as we get cleared out of here. What type of movies do you like?"</p>
    <p>Aeryn hissed when cold hands inspected her abdomen under her shirt. The nurse smiled apologetically. "Last thing, honest," she said. Aeryn nodded and thought about the movie they had watched at Jack's - John's father's - house. It had been about Christmas and an old fat man that everyone thought was a myth. She remembered crying at one point.</p>
    <p>"I liked the Christmas one," she said.</p>
    <p>"It's a little early for Christmas, but I'm sure we can find something like it. A family movie or maybe a comedy," said Daniel. "I don't really like action. Get enough of that at work."</p>
    <p>He and John began throwing out titles of movies Aeryn should see as part of her Earth culture experience. While they were at the CAT machine, Daniel told them what Jack had given and gotten Teal'c hooked on. Aeryn listened, asking about plots and characters they mentioned that she recognized from the earthisms John had spouted over the cycles. By the time the medical exam was over, Daniel had volunteered Jack to host a movie night as soon as they could go off base.</p>
    <p>"Will he mind?" asked John after Daniel's pronouncement.</p>
    <p>"Nah," Daniel grinned. "It'll be fine. Come on, let's go check on Sam."</p>
    <p>************************************************************************</p>
