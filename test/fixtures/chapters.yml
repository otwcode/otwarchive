    <p>"Here." John handed him a steaming cup of coffee when he walked into the kitchen. His son's clothes were rumpled, and he looked like he had stayed up all night. If the sea of paper on the table was anything to go by, he'd gotten his diagrams for Earth's defense done.</p>
    <p>Jack accepted the cup and sat down at the table careful to avoid spilling. The events of the day before were high in his mind. With luck, John, Aeryn, Rhia, and Seth would be leaving today. He still couldn't believe he was letting them go so easily and so quickly. But they insisted they had to go as soon as possible. Lives were at stake. It was the right thing to do. "I guess we're going to the house first?" he asked.</p>
    <p>John looked up from whatever he was drawing. "You and the kids. Aeryn and I have to stop at Ace Hardware for some things. We'll meet at Mel's."</p>
    <p>"They know we're coming?"</p>
    <p>"Frell! I knew I'd forgotten something!" John leaped to his feet and grabbed the phone, nearly overturning half his papers.</p>
    <p>While John called, Jack decided to get some toast. Passing the door that led into the living room, he saw Aeryn asleep on the couch, also in her clothes from the day before. He'd had them what? Four months? Too short a time. Nevertheless, he understood, and that was why he wouldn't stop them, he reminded himself.</p>
    <p>Not long after John warned the girls that their presence was required at Melanie's house around seven thirty, the rest of the house woke up. Yawning, Aeryn came in and fixed the kids Fruit Loops, while John pulled his stuff together. By quarter till, he and the children were on their way across town.</p>
    <p>As he drove, Jack took particular notice of the land around them. Canaveral. Florida. Earth. He'd spent his entire life on this one planet, save for one exceptional week when he had gone to the moon. John had been on hundreds, lived in space on a ship, and was going back. It boggled the mind. At least this time they had a chance to say goodbye.</p>
    <p>No one challenged them when they reached the house. There were no reporters in the bushes, and the security people across the street were probably still asleep. Rhia and Seth were surprisingly helpful in gathering their things, and it didn't take them as long as he thought it would to fill the bags and then some. They took most of the books and toys, but left half of the clothes. John had told him to leave most of theirs as well, since they probably wouldn't wear them out there. As he packed them up, it hit Jack again that they were really leaving.</p>
    <p>Rhia and Seth seemed to have no problems saying goodbye to their house, and Jack didn't say anything about it. Seth patted the doorstep and Rhia waved, but that was it. They were little after all, and the house with its constant intrusions had probably not been a real home to them.</p>
    <p>Bags in the car, they pulled out of the dozing neighborhood. A few people were out getting their newspapers, any interest in the alien occupants of 451 long gone. As soon would be its occupants.</p>
    <p>********************************************************************************</p>
    <p>As soon as Ryan opened the door, Melanie pounced. "What the hell is going on?!" she shouted at the man standing on their doorstep. Mark, Lisa, DK, who'd also been called, and all the kids crept out of the kitchen, wary of another fight.</p>
    <p>Still on the threshold, John stared at Melanie, Aeryn standing unsmiling just behind his shoulder. "We're leaving. Can we come in?"</p>
    <p>Ryan felt his jaw drop and, after a second, quickly snapped it closed. Taking his silence as a yes, John entered with Aeryn.</p>
    <p>"I know it's abrupt, but Moya's here, and they need us to go with them. We'll be gone by tonight." John led the way into the living room. Everyone, stunned, followed.</p>
    <p>"But why?" asked Ryan. He thought they had come here to get away from a war in that other galaxy. Why would they go back?</p>
    <p>"The Peacekeepers have attacked a system of planets that cannot be allowed to fall if we are going to survive the war," said Aeryn, looking him in the eye.</p>
    <p>"Is that really the reason or are you just running away from all your problems here?" DK demanded, too worked up to sit. Instead he stood, arms crossed belligerently across his chest. Ryan glanced at Melanie who was glaring at her brother. "I didn't hear anything about Moya being back."</p>
    <p>"Neither did we," John told him, meeting his gaze. "That's why they contacted us on our comms." He held up a piece of gold. "Hey, Pilot, you still there?"</p>
    <p>And to Ryan's utter surprise a voice, that in no way, shape, or form could be Human, answered. DK obviously recognized it because his arms dropped and he sat down.</p>
    <p>"They didn't tell you?" he asked.</p>
    <p>"So you're just going?" asked Mel, accusation in every part of her body.</p>
    <p>John looked away.</p>
    <p>"I'm sorry, Melanie, but we have to go," said Aeryn.</p>
    <p>"It's a good excuse to run away, isn't it?" Mel retorted bitterly. "I know it's not easy here for you, but you could at least stick it out. What good would you do against this army anyway?!"</p>
    <p>"Damnit! What good am I doing here?!" John snapped. "The government doesn't want special defenses; they're about ready to lock us up and throw away the key! As to what good I could do out there, a lot more than I can do from here!"</p>
    <p>"We're not asking your permission to go," Aeryn added quietly.</p>
    <p>Silence reigned as they all looked at each other.</p>
    <p>"We don't belong here," John finally said, taking his own turn in studying the carpet. "I don't belong here. I've changed so much that I don't know how... how to live here anymore. Maybe I needed to come back to see that."</p>
    <p>No one knew what to say. But in the end, it wasn't words that were needed when Lisa got up and pulled John into a hug. There were tears on her cheeks, Ryan noticed, and seeing them, he felt his own chest clench.</p>
    <p>"Don't go," she whispered over his shoulder.</p>
    <p>"We have to."</p>
    <p>"Then you'll come back, won't you?"</p>
    <p>"Promise."</p>
    <p>Lisa held him tight for a long while. Ryan couldn't believe it was happening so fast. Like a lightening strike, the world, or should he say universe, was changing again. When Lisa finally let him go, John laid it out: the missing friends, the occupied planet, the threat to the system, his unborn daughter. It was more than Ryan had ever heard him say about his previous life. Maybe it was because they were going that he felt he had to tell. It was almost eight thirty, time to head to work, when he and Aeryn finished. One more time, they were passed around for hugs.</p>
    <p>Melanie was the last to give her blessing. She held back, staring at the carpet. Ryan was concerned. She had just gotten over having him back, and now he was going again. He didn't know if the explanation had helped or made it worse. Finally she stood and faced John. "You know I love you, right?" she asked, her voice cracking.</p>
    <p>John hugged her and she clung to him crying in earnest now. "Yes." When they pulled apart, she turned to Aeryn.</p>
    <p>"Take care of him," she said, giving her sister-in-law a hug as well.</p>
    <p>"Always."</p>
    <p>With one final goodbye, they left.</p>
