    <p>"Who?"</p>
    <p>"Landers?" Regie's eyebrows shot up at the question.</p>
    <p>"No, the other one. Nixon?" John had never heard the name before, and judging from the way Regie was staring at him, he should have.</p>
    <p>"You don't know who he is? President Richard Nixon? Watergate? Early '70's?"</p>
    <p>Okay, thanks for making me feel like an idiot, thought John embarrassed. Another thing different and gone from his memory. He remembered the 1970's but no Nixon. "Forget it," he waved a dismissive hand. With the number of people who'd been through his head... "You said you wanted to see me about something else?"</p>
    <p>"Yeah." Regie still looked unsure of him - the loony-bin look, John thought annoyed - but nevertheless went on to the next item. "Washington is concerned about the progress you're making with your technology team."</p>
    <p>"Concerned about my progress," John repeated, not liking the sound of that.</p>
    <p>"They want to know how far you've come on new hybrid communication and defense systems, and want someone from your team to send them biweekly progress and assessment reports."</p>
    <p>"Who's 'they'? And what do they expect after a month?"</p>
    <p>Regie ignored his questions and went on. "Jeremy also asked me to pass this on to you," he handed John a sheet of paper. "It's from the University of Virginia asking for DNA samples from you and your family."</p>
    <p>Scanning over the formal letter, John felt sick. "The answer's 'no'. I gave at the door." Regie nodded with little surprise and handed him another sheet of paper and a pen. It was a formal refusal just waiting for his signature.</p>
    <p>Once done, John asked, "And the government? They don't want a piece of me yet?"</p>
    <p>"Presidential orders. You're more valuable for the technology than your blood at this point, and Landers prefers to work with positive reinforcement." Regie smiled humorlessly. "Better for his image."</p>
    <p>So the docs were all just waiting in line for the word from the top. Great. "As long as I give him better weapons and defenses, me and my family are safe."</p>
    <p>"If you don't like it, why did you come back?"</p>
    <p>Why? John didn't know anymore. He'd known this would happen, known for cycles what kind of welcome awaited him. But he and Aeryn had still come to get the kids away from the war, to tell his family he was alive, to give Earth a fighting chance against the Peacekeepers and Scarrans. "'Cause what's out there is worse," he sighed. And deep down he wanted it to work on Earth, needed it to. "So what's the big arms race on for anyway?" John asked, getting back on topic.</p>
    <p>"Have you turned on the news lately?" Regie asked back, tone bordering on sarcastic.</p>
    <p>Right, thought John. Terrorists. Speaking of... "Have you talked to Giller yet about tightening security at the house? More reporters are slipping through the woods like it's the Mexican border."</p>
    <p>"He tells me he's on it."</p>
    <p>Uh, huh. Sure. "Well, tell him, if he doesn't do something by tomorrow, I'll take care of it myself." John had had about enough of the sleaze balls snooping around. They'd been lucky so far that nothing had happened, but it was only a matter of time.</p>
    <p>"John, don't do anything stupid," the Ambassador cautioned him. "You do not want to antagonize him."</p>
    <p>"Too late."</p>
    <p>"I'm serious! He'll cause trouble for you."</p>
    <p>John looked at Regie, not saying anything for a minute. The other man was worried for him. It was no secret that he and Giller had never gotten along. "I don't advise that he mess with me either," John said, standing to go.</p>
    <p>"Just be careful." Regie stood as well and shook his hand before he left. John nodded, thankful for his concern. If things kept up in this direction, he'd need a friend on the inside.</p>
