    <p>Dad clapped him on the shoulder and gave it a gentle squeeze. "When you're ready, I will," was all he said. "Now, shall we call in the troops?" he asked, gesturing at the food. Nodding, John smiled at his old man, feeling like another bridge had been rebuilt, stronger even than the first. It was getting easier, like they were sliding back into that groove Lisa had talked about. The funny thing was, now that his dad had given him the okay not to talk, he wanted to, or at least give him the letters so they could explain what was maybe too hard to say. Smiling at the thought, he followed Dad to the dining room with the peas.</p>
