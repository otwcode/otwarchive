    <p>DK had two full minutes of peace before his next visitor, the infamous Aeryn Sun. She walked in without bothering to knock. "Do you have a location for your wormhole research yet?" she demanded without preamble.</p>
    <p>DK sighed and nodded. The alien had been cool towards him ever since she had found out he'd gotten the grant. At first she'd tried to get him to stop it all together, but even had he wanted to, it had already been too late. He had tried asking John about it, but had only received a similar reaction. At first he'd been heart broken that John hadn't known anything, and worse, wasn't even excited about the new project as DK had been sure he would be. But there wasn't much he could do about it except make the best of it. It wasn't like he and John had never disagreed before, but so soon after getting him back, it hurt more.</p>
    <p>"We got hold of one of the labs in the Braun building," he told her.</p>
    <p>"Which one?"</p>
    <p>"Two-sixteen. Why? I thought you were against the project."</p>
    <p>"I am." Then, just as suddenly as she had arrived, she left, leaving DK confused. If she didn't want the program to go forward, why did she want to know where it was? It didn't make sense. Oh, well, he was just glad she was gone. Over the last couple of weeks, things had been tense between them.</p>
    <p>Not one to dwell on what couldn't be helped, DK turned back to his inbox. Only to be interrupted again halfway through the first page of a supply request form by a rap on the doorframe.</p>
    <p>"Knock, knock, Sailor," a soft, feminine voice greeted him. He looked up in shock. Laurie Martin. DK couldn't believe it. A grin splitting his face, he jumped up around his desk to give the lady a hug.</p>
    <p>"Laurie! What are you doing here?" he demanded happily, thumping her on the back. "Last I heard you were on the USS Whatsit out in the Pacific."</p>
    <p>"I was in the neighborhood," she said coyly when he finally let her go. DK gave her a look, and she laughed. "Okay," she conceded, "I was transferred to Andrews just down the coast. So, like it or not, Sailor, I'm here to stay. Until I'm transferred again, of course," she laughed once more, clear and ringing. DK loved that about her, that she loved to laugh.</p>
    <p>"So what's a Navy Nurse like you doing in a space place like this?" he asked ushering her into a chair.</p>
    <p>"Gotta make sure you flyboys don't drown when you land in the water," Laurie answered, accepting the offer. DK cleared off another one by the side table and sat. "What?" she asked innocently at his look. "A girl can't come to see an old friend?"</p>
    <p>"A girl like you always kills two or three birds with one stone," DK grinned. "And I know I don't rate that high on the food chain."</p>
    <p>"DK, of course you do," she swatted his arm in mock disapproval. "Besides, it's classified, so it will have to do."</p>
    <p>He laughed, knowing better than to push her. "If you say so, DoctorNurse," DK saluted her playfully. Not only was Laurie a Major in the Naval Nursing Corps, but she had a PhD in Biochemistry as well.</p>
    <p>"I do," Laurie deadpanned. "Now, I want to know absolutely everything! And don't be shy! I know you were close to Crichton when he died or disappeared or whatever. You certainly cried enough on my shoulder to float a boat. So spill."</p>
    <p>DK watched as Laurie settled in with all the eagerness of a teenage girl gossiping about who's going with who. When she was ready with one de-shoed foot tucked up underneath her, he told her everything she'd missed while on the Pacific Ocean. Pent up frustrations with John's resistance to science and the wormhole project. The cheapness he felt with the Farscape project now that John and Aeryn had come back with the new technology, like his work for the last five years had been wasted - the guilt that went with the feeling. The tensions from his team who felt the same way, the difficulties with the press constantly around the building - he poured his heart onto his old friend's shoulder one more time, while she sat and patiently listened.</p>
    <p>"It's not that I don't want him back. I do, God knows I do. But he died, and I learned to live without him. Now I have to live with him again, but he's changed so much, I don't know where I stand with him anymore. I though he'd be pleased with the wormhole thing, you know, find out what knocked him to that other galaxy, and he just told me to drop it. Turns out he knows more than he's telling and he doesn't want anything to with them. And now, Aeryn comes in asking what lab we're in...I don't know what her problem is. John and I, we used to be able to talk about anything. Now we talk about stuff and hit a wall. It's been what? Four months? It's just so frustrating."</p>
    <p>"But it is getting better, right?" Laurie asked.</p>
    <p>DK sighed. "It was till this whole wormhole thing. John says that in the wrong hands, wormholes are weapons of the worst kind. It's like he doesn't trust me. Me! I've known him since we were toddlers, and he doesn't trust me enough to talk to me or do this project!"</p>
    <p>That's what hurt the most, that neither John nor Aeryn trusted him. It hurt like the hole in his heart he thought had healed. They were so suspicious of everyone, and he'd thought he was on the good guy list.</p>
    <p>"You know," said Laurie. "People keep on living even when they're away from home. You moved on, and he moved on. Things happen. Thing change 'em. I mean, I can remember when I first came home from Basic, my parents didn't get what I'd gone through. And I couldn't explain it to them. But we worked through it. It just takes time."</p>
    <p>"Somewhere I know that. Doesn't make it easier," DK sighed.</p>
    <p>Another knock on the door interrupted the comfortable silence they had fallen into, but it was only Yora for the backup systems inspection. After quickly introducing them, he and Laurie made their goodbyes.</p>
    <p>"I'll come by and see you later," she said, returning his hug.</p>
    <p>"Thanks for stopping by. Letting me cry in your ear," DK smiled.</p>
    <p>"Anytime, Sailor." With a last wave, Laurie headed to the right towards the elevators.</p>
    <p>Grabbing the relevant folder, DK left with Yora for the hangar in the other direction, feeling much better.</p>
