    <p>Dan honestly tried, but he couldn't keep the happy grin off his face. His friend and colleague Kiwi Taylor looked at him as a parent would an excited child. John had arrived with his alien, Oursler's speeches were over, the press's questions answered, and now... now work would begin! And Daniel Henry Bemear was the senior engineer on Crichton's team!</p>
    <p>While Dan had never been a close friend of John's, he had known him fairly well from working together on various projects, including the latter stages of the first Farscape Project. They'd gotten along together, and Dan couldn't wait to get down to the nuts and bolts of the alien technology. Not to mention the fact that he was going to be working with a real live alien woman! It was a moment to savor.</p>
    <p>"Commander Crichton, Ms. Sun, the research team you'll be working with headed by Dr. Bemear. I think you already know each other," Jeremy introduced them. Dan eagerly shook hands with the two of them.</p>
    <p>"Dan, nice to see you again," said John.</p>
    <p>"It's a pleasure to meet you," Ms. Sun greeted him in slightly accented English.</p>
    <p>"The pleasure is mine," Dan replied, managing not to garble the words. "Let me introduce you to the team." Taking over from Jeremy, he eagerly led them into the room where the other eight scientists were waiting. Part of him still couldn't believe this was finally happening. "First from IASA, Dr. Peter Howard and Dr. Maria Pellam whom I believe you met on Moya." The two engineers shook their hands, and Dan went on. "Shuttle Pilot Kiwi Taylor -"</p>
    <p>"Kiwi?" John asked, surprised by the odd name.</p>
    <p>The pilot chuckled. "From New Zealand. We're called Kiwis because of the native bird. When I moved here it just stuck," she said, her Down Under island accent strong. Dan smiled with vicarious pride; she loved talking about her country.</p>
    <p>"And Commander Jason Klee, also from the astronaut corps," he continued. "He was on the Space Station when Moya arrived for the first time."</p>
    <p>"Nice to see you made it home in one piece, Commander," said Klee as he heartily shook John's hand.</p>
    <p>"Thank you, Commander," John answered with a smile.</p>
    <p>Moving on, Dan introduced the military contingent, a good group of people in his opinion. He and Jeremy had worked hard to pick an open, non-threatening group. "Major Dell Fanby, Army Combat Engineers; Captains George O'Reilly and Simon Worthel, Air Force Space Command; Captain Diana Lerner, Naval Intelligence."</p>
    <p>"Nice to meet y'all," said John after all the introductions were finished. "I don't have a speech or anything, so why don't we get straight to the punch." The suggestion was met with smiles and the scratch of chairs as the new team settled around the large table. "We brought a bunch of stuff from Moya with us: blueprints, my module, worn out spare parts for us to work with, plus all the notes I've made over the years for some of the stuff I've seen. That should get us started with the basic systems for the hetch and we'll go from there."</p>
    <p>"John," Dan spoke up, "can you give us an idea of what specifically we are going to work on?"</p>
    <p>"Power and fuel sources for starters," the astronaut told him. "Expanded laws of physics and dimensions you'll need for just about everything. Hetch, planetary warning and defense systems, and some other cool toys," John shrugged and looked at Ms. Sun to see if she had anything to add.</p>
    <p>"You're the tech," she said.</p>
    <p>"Right. And you're *just* the mechanic," he returned, his tone making it clear they were bantering over a long-standing joke, and Dan smiled with the rest of his team. It looked like they would have a good working atmosphere. This was so exciting! He resisted the urge to start laughing.</p>
    <p>"Any questions before we get started?" John asked.</p>
    <p>"Yes," Captain Worthel raised a finger. "What can you tell us about how you reached the other galaxy? At Peterson, we recorded the radiation wave that struck your module at the time of the Slingshot Maneuver. It's never been proved, but since your recent return, we've been throwing around the wormhole idea, that you somehow opened a gate, if you will, between our solar system and where you landed. What are your thoughts?"</p>
    <p>John stared at him a second before answering, "that's the theory I came up with but never proved either."</p>
    <p>"Even with all the advanced technology available?" Worthel asked, surprised.</p>
    <p>"Yeah, we kinda had other things on our minds at the time," John answered, shifting slightly in his seat.</p>
    <p>"So you think that's what happened?" Captain O'Reilly jumped in excitedly.</p>
    <p>"You know," said Maria, "we could probably get wormholes on the agenda as -"</p>
    <p>"Could we not talk about wormholes?" John suddenly interrupted, his voice suddenly harsh with a glare to match.</p>
    <p>"But -"</p>
    <p>"Wormholes bring nothing but destruction," Aeryn said quietly, her gaze sliding over every member of the team. When it landed on him, Dan couldn't help but look away from the sad sincerity that lurked just beneath the surface. "They're not worth the pain they cause."</p>
    <p>"Anything else?" asked John, briskly. It was apparently not a subject he wanted to dwell on. Surprised by the change in attitude, Dan wondered what Ms. Sun had meant. Why would wormholes cause pain? They were only for transportation.</p>
    <p>"You said you modified the Farscape with hetch technology?" Dan asked to get them back on safer ground. "How did you merge the two technologies? Will we be going into that?"</p>
    <p>John nodded. "Yeah. I'll show what I've done. Help you get an idea of what you're getting into. You wanna see her now?" Dan couldn't stop the grin. John stood up, Ms. Sun following his example. Dan and the rest of the team needed no further invitation.</p>
    <p>Dan led them out of the building to one of the research hangars nearby where John swiped his card and entered a code that let them into the building. Inside, Dan felt his mouth slide open in awed shock. The Farscape I. It was like coming face to face with a holy relic. The expectation and the actual sight were once again at odds with each other. The sleek vessel was still mostly white with many black burns streaking its sides. Under one such mark, he could just make out the American flag and IASA logo, still there after all this time like an echo to the past. Dan felt a shiver go up his spine. This was it! This was real! This ship had taken John to another galaxy! He barely dared breath.</p>
    <p>And then he noticed the unfamiliar: gold fins on each side of the craft that had to be part of the hetch drive. He was looking at a ship that could go faster than the speed of light!</p>
    <p>"Wow," breathed Jason. "She's beautiful." From the matching expressions of reverence on the others' faces, Dan knew that for each in his or her own way, this was a religious experience, even for the military personnel. Wormholes utterly forgotten, the team advanced slowly and listened carefully as Crichton and Sun began to explain.</p>
