big badass I make.&#8221;<br /><br />Xander blinked.  Blinked again.  She&#8217;d obviously been thinking about this for a while.  &#8220;As a former frumpy loser, can I just say that all that&#8217;s a load of crap?&#8221;<br /><br />&#8220;Xander!&#8221;<br /><br />&#8220;Diana!&#8221; he threw back.  &#8220;Don&#8217;t tell me you believe all that.  It&#8217;s like you&#8217;re describing some pod person.&#8221;<br /><br />&#8220;Xander, you don&#8217;t have to say that to make me feel better.&#8221;<br /><br />&#8220;I&#8217;m not saying anything to make you feel better.  It&#8217;s true.&#8221;<br /><br />&#8220;You know I think I know myself pretty well,&#8221; Diana gave him a scathing look full of teenage derision.<br /><br />&#8220;And I think you&#8217;re just scared and grabbing at any excuse you can find to get out of being in charge.&#8221;<br /><br />&#8220;All right, fine.  I&#8217;m terrified,&#8221; she yelled, twisting in her swing so she was fully facing him.  &#8220;I&#8217;m gonna screw this up.  I&#8217;m gonna go out one night and I won&#8217;t be fast enough or strong enough or smart enough.  I&#8217;ll do something stupid and get you or Andrew killed.  Then &#8211; &#8221;  Lost and definitely overwhelmed, Diana looked close to tears.  She jerked back when Xander reached out, so he let his hand drop.<br /><br />Xander sighed quietly.  &#8220;It&#8217;s okay to be scared, Diana,&#8221; he said.  &#8220;Everyone gets scared.&#8221;<br /><br />&#8220;But they can handle it.&#8221;  Diana shook a strand of hair out of her eyes impatiently.<br /><br />&#8220;So can you.&#8221;<br /><br />&#8220;Xander . . .&#8221;<br /><br />&#8220;Diana, you were born to fight <i>vampires</i>.  And you&#8217;re telling me you shouldn&#8217;t be scared?&#8221;<br /><br />&#8220;Not when you put it like that.  Now it just sounds stupid,&#8221; she answered thickly.<br /><br />Xander shook his head, eyes drifting over the grass as he tried to come up with what she needed to hear.  Nothing came to him except memories of a lot of bad decisions.  &#8220;Everyone gets scared,&#8221; he repeated.  &#8220;It doesn&#8217;t mean you&#8217;ll screw up.  I&#8217;m not saying you won&#8217;t, because you probably will, but that&#8217;s where me and Andrew come in, like a mushy love song.&#8221;<br /><br />&#8220;Great.  I&#8217;ll drown in syrup,&#8221; Diana said to her feet.<br /><br />&#8220;No.&#8221;  Xander did reach out this time and caught her swing, holding on until she looked at him.  &#8220;You won&#8217;t.&#8221;<br /><br />Diana gave a tiny nod, both too old and too young for the responsibility that came with choosing to fight.  Xander had no idea if she believed him.  No idea what else to say that could maybe get through to her that she wasn&#8217;t alone and that she could handle this.<br /><br />&#8220;I miss my mom,&#8221; she said quietly.<br /><br />Xander looked away and gave her a little space, utterly devoid of words.  There was nothing he could ever say to make that better.  Instead, when Diana slid her hand up to meet his on the chain of the swing, he interlaced his fingers with hers and held on.<br /><br /><br /> <br /><hr /><h3>October 2005</h3><br /><br />Jack had just settled in front of the tv with a beer and his DVR when the doorbell rang.  It took him by surprise and he stared at the door for a minute, enough time for the doorbell to ring again, before getting up to answer it.<br /><br />&#8220;Hi, General Jack!&#8221;<br /><br />Of course.  Two teenagers, girls who could have been twins &#8211; same height (what there was of it), similar round features, long straight hair somewhere between dark brown and black, and coats only distinguished by color.  Jack recognized them, but the cognitive dissonance of seeing them on his doorstep had his mind going completely blank.  <br /><br />He did have the presence of mind to raise an eyebrow, however.  &#8220;Hello,&#8221; he said a little uncertainly, looking over the shoulders at the little red Honda in front of his house and then back at the girls.  They grinned, a little nervously, but they didn&#8217;t look like they were in trouble and there were no cops on their tails.<br /><br />&#8220;So we were in the area and thought we&#8217;d stop by for a visit,&#8221; said the one in the green coat.  Jack remembered she had a nickname.  Something treelike but not.<br /><br />&#8220;Verne?&#8221; he guessed and was rewarded with a grin.  &#8220;And . . .&#8221; Jack had no clue.<br /><br />&#8220;Ana,&#8221; Ana helped him out.  &#8220;We&#8217;re real sorry to just show up like this.  My mother would die if she found out.&#8221;<br /><br />&#8220;So,&#8221; Jack didn&#8217;t like the sound of that.   &#8220;She doesn&#8217;t know you&#8217;re here?&#8221;  His hand flipped back and forth to encompass more than just his house.<br /><br />&#8220;Oh, our parents know were on a road trip,&#8221; Verne hastened to reassure him.  &#8220;It&#8217;s all good.  Really.&#8221;<br /><br />&#8220;Except . . .&#8221; Ana looked back at Verne, obviously wanting her to take over.<br /><br />&#8220;We were, uh. . .  We&#8217;re kinda short on cash,&#8221; said Verne in a rush.  &#8220;And we really don&#8217;t want to call home.&#8221;<br /><br />&#8220;So . . .&#8221;<br /><br />Right.  Jack looked from one nervously twitching girl to the other, resisting the urge to sigh.  This was one side affect of being Xander&#8217;s dad that he had not anticipated.  &#8220;Yeah, okay,&#8221; he said.  &#8220;Come on in,&#8221; Jack stepped back to let them pass.  Something was up and they might as well do this inside where it was warm.  He took their coats and asked, &#8220;Want something to drink?&#8221;<br /><br />They followed him into the kitchen where he handed out glasses and offered them the tap since the only thing in the fridge was beer.  They hadn&#8217;t eaten yet, so Jack pulled out noodles and dug up some lettuce and tomatoes for salad.  One benefit of being a stay-at-home general was eating fresh food when he got home.  The girls helped and even found some canned peaches in the cupboard.<br /><br />&#8220;So road trip,&#8221; Jack opened as he put on the ground beef.  He decided that prying could wait till they&#8217;d all eaten something.<br /><br />&#8220;Yeah,&#8221; said Verne.  &#8220;It&#8217;s been great.  It took forever to convince my dad but it has been so worth it.&#8221;<br /><br />&#8220;Where&#8217;ve you been?&#8221;<br /><br />All over the South and Southwest, it turned out.  Verne did most of the talking.  Ana was from Texas and met up with Verne in South Florida when her dad finally gave in and let her have a few months to finish being a kid.  &#8220;I mean, everyone has to go on a road trip sometime before they&#8217;re trapped in the family business for eternity.&#8221;  The family business was a restaurant &#8211; &#8220;Mexican,&#8221; she said with a look of duh, and all right, Jack should have guessed, but he never liked to assume.  &#8220;My dad is so controlling,&#8221; she told him.  &#8220;Everything has to be done his way, and ever since Sunnydale, he doesn&#8217;t want to let me out of his sight.&#8221;<br /><br />From what he&#8217;d heard of what happened in Sunnydale, Jack didn&#8217;t blame him.  He said as much but only got a sad and condescending look in return.<br /><br />&#8220;What am I supposed to do?  Live in a shoebox?&#8221;<br /><br />&#8220;Besides,&#8221; Ana spoke up, &#8220;magic stuff kinda gets drawn to us because we&#8217;re slayers.  We get drawn to magic stuff.  Trying to avoid it is pointless.&#8221;<br /><br />&#8220;You&#8217;re mom had no objections to the trip?&#8221;<br /><br />Ana shrugged.  &#8220;She&#8217;s hoping it will inspire me to go to college.&#8221;<br /><br />&#8220;You&#8217;re not going?&#8221; <br /><br />&#8220;Four more years of school?&#8221;  She arched a sculpted eyebrow at that idea.  &#8220;You couldn&#8217;t pay me.&#8