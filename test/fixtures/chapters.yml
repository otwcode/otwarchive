    <p>Reginard shook his head. "You'll have to ask your IASA liaison about the technology the scientists gathered. However, Crichton's head is a storehouse of information, and from what I saw on Moya, he's very good at adapting what he knows to serve his purposes. The original Farscape Module he built here on Earth for his experiment has been completely changed to meet the fuel and speed requirements of the other galaxy. It's amazing what he's done with it."</p>
