    <p>"So Lewis, what's the probability that we can keep this low profile?" Landers asked. On his desk were the signed and stamped civil and Human rights agreements for the aliens and John Crichton along with the statement that IASA was indeed in charge and that no military unit of any kind would interfere with the landing in any way, shape, or form. Paranoid returned hero.</p>
    <p>"None, sir," his aide replied. "Even if we had the power to suspend IASA's open public relations policy, too many scientists, including independent research stations here and abroad, know and would easily spread the word on the Internet. There is no way we could cut off all their computers and cell phones, and if we could it would create a major scandal that would blow the whole thing out in the open anyway. Besides it's already too late for that. As soon as the ship entered orbit, half the world knew about it."</p>
    <p>"Welcome to the Information Age," Landers muttered. It had been a hopeful question. He still preferred ink and paper most of the time, though e-mail was just as essential and the nifty locator message thingy on his cell phone came in handy.</p>
    <p>Besides, it would probably be political suicide for the US to try and direct the meeting more than was her right as an international partner. Landers sighed and resigned himself to the media frenzy that was, according to Lewis, already outside his door.</p>
