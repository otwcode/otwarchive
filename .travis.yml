sudo: required
dist: xenial

language: ruby
cache: bundler

if: tag IS blank

env:
  - TEST_GROUP="./script/check_syntax"
  - TEST_GROUP="rake db:otwseed"
  - TEST_GROUP="KNAPSACK_GENERATE_REPORT=true bundle exec rspec spec"
  - TEST_GROUP="KNAPSACK_GENERATE_REPORT=true bundle exec cucumber features"

services:
  - mysql
  - redis
  - memcached

before_install:
  - bash script/travis_ebook_converters.sh

before_script:
  - bash script/travis_configure.sh
  - bash script/travis_elasticsearch_upgrade.sh
  - bash script/travis_multiple_redis.sh
  - bash script/travis_mysql.sh

script:
  - RAILS_ENV=test bundle exec rake db:schema:load --trace
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec $TEST_GROUP

notifications:
  email:
    recipients:
      - otw-coders-extra@transformativeworks.org
    on_success: change
    on_failure: always
